 MGQ_Flight_of_Prosperity: "Flight of Prosperity"
 MGQ_Flight_of_Prosperity_desc: "Wyvern girls facilitate trade and economic prosperity through their aerial connections."
 MGQ_oni_ideas: "Oni Ideas"
 MGQ_oni_ideas_start: "Oni Traditions"
 MGQ_oni_ideas_bonus: "Oni Ambition"
 MGQ_Oni_Warlords_of_Strength: "Oni Warlords of Strength"
 MGQ_Oni_Warlords_of_Strength_desc: "The Oni girls, born with their strength and combat prowess, foster a warrior culture that places a premium on martial skills."
 MGQ_Brutal_Oni_Onslaught: "Brutal Oni Onslaught"
 MGQ_Brutal_Oni_Onslaught_desc: "Oni girls excel in siege warfare, bringing down fortifications with relentless force, allowing them to conduct swift and effective conquests."
 MGQ_Oni_Arts_and_Culture: "Oni Arts and Culture"
 MGQ_Oni_Arts_and_Culture_desc: "Contrary to their intimidating exterior, Oni contribute significantly to arts and culture. The Oni Arts and Culture idea is a testament to their diverse talents, fostering a Cultural Renaissance."
 MGQ_Oni_Clan_Unity: "Oni Clan Unity"
 MGQ_Oni_Clan_Unity_desc: "The strength of the Oni lies not just in individual might but in the unity of their clans. Oni Clan Unity, signifies a cohesive society where clans work together for the greater good."
 MGQ_Mountain_Warfare_Mastery: "Mountain Warfare Mastery"
 MGQ_Mountain_Warfare_Mastery_desc: "Born in mountainous terrains, the Oni's expertise in mountain warfare is legendary. Oni's ability to navigate challenging landscapes with ease reflects not only their physical strength but also their strategic advantage in difficult terrains."
 MGQ_Oni_Bloodline_Prestige: "Oni Bloodline Prestige"
 MGQ_Oni_Bloodline_Prestige_desc: "Oni nobility is renowned for their prestigious bloodlines, and this idea ensures the enduring prestige of these lineages. In our society noble heritage is cherished and actively maintained."
 MGQ_Oni_Mercenaries: "Oni Mercenaries"
 MGQ_Oni_Mercenaries_desc: "Many of our kind wander around the world and earn their bread as fearsome mercenaries, though they always fight for the cause they believe. Oni society strategically supplements their armies with powerful and efficient mercenaries."
 MGQ_demon_monk_ideas: "Demon Monk Ideas"
