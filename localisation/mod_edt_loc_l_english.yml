 MGQ_wyvern_ideas_bonus: "Wyvern Ambition"
 MGQ_Aerial_Reconnaissance: "Aerial Reconnaissance"
 MGQ_Aerial_Reconnaissance_desc: "The Wyvern girls utilize their airborne capabilities for effective reconnaissance."
 MGQ_Wyvern_Nest_Fortifications: "Wyvern Nest Fortifications"
 MGQ_Wyvern_Nest_Fortifications_desc: "In regions under Wyvern control, nests serve as formidable fortifications."
 MGQ_Skyborne_Raiders: "Skyborne Raiders"
