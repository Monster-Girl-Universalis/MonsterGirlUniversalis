 gen_succubi_expand_succubi_vassals_title: "Expand Succubi Vassals"
 gen_succubi_expand_succubi_vassals_desc: "Our realm possesses unique charms and talents that can be leveraged to expand our influence and extend our reach across the world. We should promote appreciation od succubi as well as organize performances in vassal states that showcase the beauty, grace, and talents of succubi, captivating audiences and leaving a lasting impression."
 gen_succubi_subversion_and_intrigue_title: "Subversion and Intrigue"
 gen_succubi_subversion_and_intrigue_desc: "Unfortunately not all outsiders are friendly towards the succubi. Sometimes we should employ subversive tactics and covert operations to undermine rival nations and secure Succubi interests. For that we need a set of skillful diplomats and spies."
 gen_succubi_magnificence_and_beauty_title: "Magnificence and Beauty"
 gen_succubi_magnificence_and_beauty_desc: "The Succubi nation is renowned for its inherent beauty and captivating charm. It is time to harness these qualities to elevate the realm's magnificence and establish a reputation for unparalleled allure. Our ruler wants to focus on enhancing the visual splendor, artistic achievements, and cultural refinement of the Succubi nation."
 gen_succubi_encourage_human_succubi_marriages_title: "Encourage Human-Succubi Marriages"
 gen_succubi_encourage_human_succubi_marriages_desc: "Succubi are very passionate and lovely monsters who are fond of human males. The same can be said about the latter, so we should promote their unions on the state level by encouraging Succubi Girls to settle in human towns."
 gen_succubi_expand_succubi_influence_title: "Expand Succubi Influence"
 gen_succubi_expand_succubi_influence_desc: "It is necessary to expand the territorial influence of the Succubi nation through territorial conquest or vassalization, ensuring that our influence spreads far and wide, enhancing its economic, military, and political strength."
 gen_succubi_establish_trade_companies_title: "Establish Trade Companies"
