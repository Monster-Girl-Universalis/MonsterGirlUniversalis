 institution_events.500.d: "Goods have been moved across continents since antiquity. But where this was previously limited to a set number of routes and goods such as the manufactured goods of India and China finding their way across the Indian Ocean and along the Silk Road, all trade is now increasingly becoming part of a greater world network. With the discovery of the Americas, sea routes around Africa and the crossing of the Pacific Ocean, local trade networks are being connected into one world-spanning interconnected web.\n\nSilver mined in the Andes is now being boxed and taken via Europe all the way to China and India. Iron mined and wrought in Scandinavia is being sold in West Africa by English merchants, and others are making a fortune just distributing cloth and spices within the South East Asian trade sphere. Local Indian merchants are investing in future European trade ventures. It may still be early to speak of a truly Global Economy but surely the first seeds have been sown."
 institution_events.501.d: "Our long distance trade contacts have begun to produce more and more exotic goods for our markets. They claim it is because their contacts with other lands have in turn increased from a few times a year to an almost constant contact with various trade networks and firms. Some have even offered to invest in their coming deliveries, something they claim is a common custom in their far-away homelands."
 institution_events.6.t: "Manufactories"
 institution_events.6.d: "While a number of technical innovations during the course of the 16th and 17th centuries have increased the output of production for some products such as iron or cloth to an extent, the biggest improvement in the field of production has come in the form of new forms of organization. By creating manufactories, often outside the city limits, merchant capitalists can both bypass the ancient guild laws that inhibit mass production as well as pioneer ways to increase production through the organization and specialization of labor in one place. The forerunners of the later Industrialization are able to increase output by facilitating access to raw materials and mass organization of labor rather than by expensive new machinery. This is in itself a huge change over the often heavily regulated methods of old, however, and together with later technical advances this new mode of production will come to revolutionize society."
