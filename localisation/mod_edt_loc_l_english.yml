 GR1_ideas_bonus: "Grandeur Ambition"
 GR1_trade_oasis: "Trade Oasis"
 GR1_trade_oasis_desc: "Grandeur's strategic location as a trade oasis has made it a hub for commerce, facilitating the exchange of goods and wealth."
 GR1_entertainment_capital: "Entertainment Capital"
