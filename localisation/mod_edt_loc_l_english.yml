 SI1_gatling_guns: "Gatling Guns"
 SI1_gatling_guns_desc: "San Ilia is no stranger to military innovation, boasting advanced weaponry like gatling guns that help safeguard the nation's interests."
 MC1_ideas: "Monte Carlo Ideas"
