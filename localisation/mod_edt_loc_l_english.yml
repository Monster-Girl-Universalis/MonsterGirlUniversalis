 gen_demi_human_youkai_warfare_title: "Youkai Warfare"
 gen_demi_human_youkai_warfare_desc: "Drawing upon the unique strengths and abilities of Youkai warriors, Demi-Humans seek to refine their martial prowess and military strategy. By harnessing the power of Youkai in warfare, we can defend our realm with unparalleled skill and valor."
