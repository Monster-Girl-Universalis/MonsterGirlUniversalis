 institution_events.3.dpoly: "The discovery of the New World by [institution_origin.Owner.GetName] has attracted all eyes towards Polynesia and its ocean-faring people. Following Rangi as he rises on the horizon line, [institution_origin.Owner.GetAdjective] explorers have discovered far more than a mere island, but a whole new continent rife with fertile lands and opportunity. The meeting of the old world and the new has led to a spread of resources and technological advancements as well as the enlightening realisation of the true vastness of our world. Animals, crop types, silver and diseases spread across the Pacific and the [institution_origin.Owner.GovernmentName] of [institution_origin.Owner.GetName] is becoming a model of a truly globalised economy. Settlers from all across the Polynesian Triangle are beginning to follow the paths laid out by the stars and beasts to make their own way to the new world and carve out their own life amongst the native peoples of these new lands. From [institution_origin.GetCapitalName] to Antananarivo, the future of the world is now up for debate."
 institution_events.3.a: "This changes everything..."
 institution_events.3.a.tt: "??YEmbracing??! the ??YColonialism??! Institution will be vital for future advancements in ??YTechnology??!."
 institution_events.300.d: "The discovery of the New World has heralded a new era not only for the colonizers and the colonized, it has also led to the spread of materials and techniques as well as a realization of the vastness of the globe. As animals, crop types, silver and diseases spread across the Atlantic, the first steps have been taken towards a truly global economy. With foreign lands and people being mapped and documented, ideas as well as religious and philosophical debate are increasingly being colored by what we have found in overseas societies. Great minds feel the need to question what was once truth, and from [institution_origin.GetCapitalName] to Fatehpur Sikri, the nature of the world is now up for debate."
 institution_events.301.d: "Merchants are reporting an increased influx of goods that seem entirely alien to them. These exotic goods are brought by travelers who claim to have met strange men from afar. While it is hard to know what to make of such rumors, these men are convinced our world is now changing fundamentally and that these strangers are the bringers of bad fortune."
