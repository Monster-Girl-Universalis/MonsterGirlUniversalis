 PA1_ideas: "Paintgeist Ideas"
 PA1_ideas_start: "Paintgeist Traditions"
 PA1_ideas_bonus: "Paintgeist Ambition"
 PA1_colorful_ambiance: "Colorful Ambiance"
 PA1_colorful_ambiance_desc: "Paintgeist girls bring vivid and otherworldly colors to the environment, imbuing the spirit world with their artistic vision."
 PA1_spectral_brushwork: "Spectral Brushwork"
 PA1_spectral_brushwork_desc: "Paintgeist masters spectral brushwork, their ethereal strokes and creations transcending the boundaries of the living and the dead."
 PA1_chromatic_architecture: "Chromatic Architecture"
 PA1_chromatic_architecture_desc: "Paintgeist architectural wonders come to life with chromatic brilliance, turning the ghostly realm into an ever-shifting, colorful dreamscape."
 PA1_shapeshifting_specters: "Shapeshifting Specters"
 PA1_shapeshifting_specters_desc: "Paintgeist girls have the power of shapeshifting, allowing them to take on surreal and artistic forms to traverse and interact with both the mortal world and the spirit realm."
 PA1_haunting_melodies: "Haunting Melodies"
 PA1_haunting_melodies_desc: "The haunting melodies of Paintgeist girls resonate in the spiritual and living worlds, creating an eerie, yet captivating atmosphere."
 PA1_surreal_harvest: "Surreal Harvest"
 PA1_surreal_harvest_desc: " Paintgeist entities gather spectral energy through their surreal harvest, using it to empower their artistic creations and otherworldly abilities."
 PA1_artistic_inspiration: "Artistic Inspiration"
 PA1_artistic_inspiration_desc: "The spirit of artistic inspiration flows through Paintgeist girls, inspiring their unique and ever-evolving masterpieces within the spirit realm and beyond."
 WT1_ideas: "World Tree Ideas"
 WT1_ideas_start: "World Tree Traditions"
 WT1_ideas_bonus: "World Tree Ambition"
 WT1_verdant_vigor: "Verdant Vigor"
 WT1_verdant_vigor_desc: "The World Tree, a symbol of life, grants the inhabitants of its realm boundless energy and vitality, nurturing them with its eternal presence."
 WT1_entwined_guardians: "Entwined Guardians"
 WT1_entwined_guardians_desc: "The Dryads and the Alraune Queen, bound to the World Tree, act as entwined guardians, ensuring the safety and balance of their lush and thriving realm."
 WT1_floral_resilience: "Floral Resilience"
 WT1_floral_resilience_desc: "In the realm of the World Tree, its inhabitants have developed incredible resilience, allowing them to withstand the challenges of their environment."
 WT1_harmony_with_nature: "Harmony with Nature"
 WT1_harmony_with_nature_desc: " Inhabitants of the World Tree's realm share a profound connection with nature, harmonizing with its rhythms and receiving guidance from its ancient wisdom."
 WT1_photosynthesis_bonus: "Photosynthesis Bonus"
 WT1_photosynthesis_bonus_desc: "Benefiting from the World Tree's influence, the creatures of the realm gain strength through a unique form of photosynthesis, harnessing the sun's energy for their well-being."
 WT1_yggdrasil_fruits: "Yggdrasil Fruits"
 WT1_yggdrasil_fruits_desc: "Yggdrasil, the World Tree, bears fruit that is a source of life and power, coveted by many for its nourishing and healing properties."
 WT1_nurturing_spirits: "Nurturing Spirits"
 WT1_nurturing_spirits_desc: "The Alraune Queen and Dryads act as nurturing spirits, tending to the creatures of their domain, ensuring the harmony and balance of their verdant realm."
 NA1_ideas: "Leviathan Ideas"
 NA1_ideas_start: "Leviathan Traditions"
 NA1_ideas_bonus: "Leviathan Ambition"
 NA1_leviathans_legacy: "Leviathan's Legacy"
 NA1_leviathans_legacy_desc: "With mighty Admiral Leviathan as their ruler, Navy has established itself as a powerful and respected nation beneath the waves, preserving order on the seven sees."
 NA1_tidal_mastery: "Tidal Mastery"
 NA1_tidal_mastery_desc: "The seahorse and sea slug girls have developed unparalleled mastery over the tides, harnessing their power for both defense and offense, becoming formidable protectors of the seas."
 NA1_leviathans_roar: "Leviathan's Roar"
 NA1_leviathans_roar_desc: "Leviathan's mighty roar is both feared and respected, echoing across the water expanse and commanding the loyalty of her subjects."
 NA1_pirate_hunter_legacy: "Pirate Hunter Legacy"
 NA1_pirate_hunter_legacy_desc: "With a history of defending their homeland from pirate incursions, the Navy is renowned as fierce pirate hunters, safeguarding their waters from any who would threaten their domain."
 NA1_seahorse_marine_pride: "Seahorse Marine Pride"
 NA1_seahorse_marine_pride_desc: "The seahorse girls take great pride in their history, their marine lineage, and their role in safeguarding the marine realm."
 NA1_gatekeepers_of_the_seas: "Gatekeepers of the Seas"
 NA1_gatekeepers_of_the_seas_desc: "Leviathan serves as the guardian of the sea, ensuring that only those with good intentions can navigate their waters, protecting it from those who might exploit it."
 NA1_aquatic_maneuvering: "Aquatic Maneuvering"
 NA1_aquatic_maneuvering_desc: "The seahorse and sea slug girls have perfected the art of aquatic maneuvering, allowing them to traverse even the most treacherous ocean depths with ease."
 FP1_ideas: "Fishy Ideas"
 FP1_ideas_start: "Fishy Traditions"
 FP1_ideas_bonus: "Fishy Ambition"
 FP1_relentless_pirates: "Relentless Pirates"
 FP1_relentless_pirates_desc: "The Fishy Pirates claim direct descent from the legendary Pirate Queen Roza, and their determination and audacity on the high seas reflect her legacy."
 FP1_mermaid_merchants: "Mermaid Merchants"
 FP1_mermaid_merchants_desc: "The Fishy Pirates are not just raiders but savvy merchants, using their knowledge of the seas to build trade networks and gain resources."
 FP1_competent_vice_captain: "Competent Vice Captain"
 FP1_competent_vice_captain_desc: "The Vice Captain Ashel, second in command to their mermaid leader Bonny, is a competent and charismatic leader, aiding in the daily operation of their pirate crew."
 FP1_nautical_resilience: "Nautical Resilience"
 FP1_nautical_resilience_desc: "Living beneath the waves, the Fishy Pirates have developed unparalleled resilience to the sea's harsh conditions, making them fearsome foes even in the most challenging environments."
 FP1_aquatic_ambush: "Aquatic Ambush"
 FP1_aquatic_ambush_desc: "The Fishy Pirates excel in surprise attacks, emerging from the depths with swiftness and stealth to catch their adversaries off guard."
 FP1_fishy_hideouts_idea: "Fishy Hideouts"
 FP1_fishy_hideouts_idea_desc: "The Fishy Pirates maintain hidden bases and hideouts along coastlines, enabling them to regroup, repair, and plan their next exploits in secret."
 FP1_raid_leaders_tactics: "Raid Leader's Tactics"
 FP1_raid_leaders_tactics_desc: "The mermaid leader's tactics in raids are not just about plundering but are also strategic, ensuring the crew's success and the preservation of their pirate legacy."
 FI1_ideas: "Finoan Ideas"
 FI1_ideas_start: "Finoan Traditions"
 FI1_ideas_bonus: "Finoan Ambition"
 FI1_fishing_tradition: "Fishing Tradition"
 FI1_fishing_tradition_desc: "Fishing is at the core of Finoan culture, providing sustenance and trade opportunities. The Finoans excel in the art of fishing, using their expertise to ensure a steady supply of seafood."
 FI1_finoa_plains: "Finoa Plains"
 FI1_finoa_plains_desc: "The fertile plains of Finoa are a source of bountiful crops and agriculture. The Finoans have mastered the art of farming, making their lands flourish with a variety of produce."
 FI1_cultural_diversity: "Cultural Diversity"
 FI1_cultural_diversity_desc: "Finoa is home to a diverse array of cultures, and the Finoans have cultivated an atmosphere of acceptance and unity, capitalizing on the strengths of their multi-ethnic society."
 FI1_seaside_hospitality: "Seaside Hospitality"
 FI1_seaside_hospitality_desc: "Finoans are known for their hospitality, particularly to those who arrive by sea. They offer refuge and camaraderie to travelers and sailors, fostering goodwill and trade."
 FI1_maritime_trade_hub: "Maritime Trade Hub"
 FI1_maritime_trade_hub_desc: "Finoa serves as a pivotal trade hub, connecting distant lands and facilitating the exchange of goods. The Finoans' commercial prowess drives economic prosperity."
 FI1_human_perseverance: "Human Perseverance"
 FI1_human_perseverance_desc: "Humans are known for their unwavering determination and indomitable spirit in the face of adversity. They refuse to be subdued by the threat of monster girls or the dangers lurking in outside world."
 FI1_fertile_lands: "Fertile Lands"
 FI1_fertile_lands_desc: "Humans have honed their agricultural techniques over generations, mastering the cultivation of crops and the raising of livestock. More to it, our nation is blessed with abundant and fertile lands that provide sustenance and prosperity to its people."
 GR2_ideas: "Grand Noan Ideas"
 GR2_ideas_start: "Grand Noan Traditions"
 GR2_ideas_bonus: "Grand Noan Ambition"
 GR2_harmonious_coexistence: "Harmonious Coexistence"
 GR2_harmonious_coexistence_desc: "Grand Noah is a symbol of coexistence, where various species live together harmoniously, sharing their knowledge and traditions. This tradition of unity defines their strength."
 GR2_colosseum_glory: "Colosseum Glory"
 GR2_colosseum_glory_desc: "The Grand Noan Colosseum is renowned across the realms, where both combat and spectacle meet. Gladiators from different species compete here, showcasing their strength and skill."
 GR2_marketplace_melting_pot: "Marketplace Melting Pot"
 GR2_marketplace_melting_pot_desc: "The Grand Noah's marketplace is a bustling center where commodities from different realms are traded. It serves as a melting pot of cultures and influences, enriching the nation."
 GR2_cerberus_and_dullahan: "Cerberus and Dullahan"
 GR2_cerberus_and_dullahan_desc: "The Cerberus and Dullahan are esteemed protectors of Grand Noan. The Cerberus guards its gates, while the Dullahan ensures justice and order."
 GR2_monster_warriors: "Monster Warriors"
 GR2_monster_warriors_desc: "The Grand Noan warriors, consisting of various species, have joined forces to defend their land. They've become a symbol of unity and strength, fearlessly facing external threats."
 GR2_top-notch_diplomacy: "Top-Notch Diplomacy"
 GR2_top-notch_diplomacy_desc: "Grand Noah excels in diplomacy, establishing connections with other realms. Their diplomatic prowess aids in maintaining peace and prosperity for all who dwell within their borders."
 GR2_inclusive_governance: "Inclusive Governance"
 GR2_inclusive_governance_desc: "Grand Noah's inclusive governance ensures that every individual, regardless of species, has a say in the nation's decisions, reflecting the core value of equality and unity."
 ME1_ideas: "Mephisto Ideas"
 ME1_ideas_start: "Mephisto Traditions"
 ME1_ideas_bonus: "Mephisto Ambition"
 ME1_arcane_mastery: "Arcane Mastery"
 ME1_arcane_mastery_desc: "Mephisto is a master of arcane arts. Her knowledge and mastery over forbidden magics grant her immense power."
 ME1_serpentine_sovereignty: "Serpentine Sovereignty"
 ME1_serpentine_sovereignty_desc: "Mephisto's origins are shrouded in mystery, with hints of her connection to ancient and enigmatic races. Her sovereignty over these secrets makes her a unique and revered figure."
 ME1_magical_school: "Magical School"
 ME1_magical_school_desc: "Mephisto has established a school of magic in Grand Noah, where aspiring spellcasters can learn the forbidden and ancient arts. This institution is a testament to her commitment to nurturing magical talents within the nation."
 ME1_meticulous_planning: "Meticulous Planning"
 ME1_meticulous_planning_desc: "Mephisto's strategic acumen is unparalleled. She meticulously plans and strategizes, ensuring that her interests are protected and advanced, often in ways imperceptible to others."
 ME1_inscrutable_diplomacy: "Inscrutable Diplomacy"
 ME1_inscrutable_diplomacy_desc: "Mephisto's diplomatic skills are subtle and enigmatic. Her ability to form alliances and make deals in the shadows is a crucial aspect of our diplomacy."
 ME1_ancient_traditions: "Ancient Traditions"
 ME1_ancient_traditions_desc: "Mephisto is the keeper of ancient yoma traditions, ensuring that the wisdom of the past is not lost. This connection to history gives her insights that guide the kingdom."
 ME1_contractual_prowess: "Contractual Prowess"
 ME1_contractual_prowess_desc: "Mephisto excels in making otherworldly pacts and agreements."
 OR1_ideas: "Yamata no Orochi Ideas"
