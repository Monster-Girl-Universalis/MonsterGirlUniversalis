 VA3_mysterious_machinery: "Mysterious Machinery"
 VA3_mysterious_machinery_desc: "Valto are masters of mysterious machinery, bearing inventions that baffle the mind and contribute to their technological dominance."
 VA3_automated_factories: "Automated Factories"
