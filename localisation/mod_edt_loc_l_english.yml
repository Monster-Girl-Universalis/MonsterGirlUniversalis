 MGQ_Frostbite_Resilience: "Frostbite Resilience"
 MGQ_Frostbite_Resilience_desc: "The hostile winters of Wendigo territories inflict severe attrition on invading forces, making the land itself an adversary for any would-be conquerors."
 MGQ_Savage_Ambush_Tactics: "Savage Ambush Tactics"
 MGQ_Savage_Ambush_Tactics_desc: "The Wendigo Girls' expertise in ambush tactics, particularly in snow-covered terrains, enhances the maneuverability of the nation's military leaders."
