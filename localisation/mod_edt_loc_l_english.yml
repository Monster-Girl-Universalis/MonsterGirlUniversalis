 MGQ_Draconic_Ferocity: "Draconic Ferocity"
 MGQ_Draconic_Ferocity_desc: "In battle, Wyvern girls unleash their draconic ferocity, inspiring allied armies. They, instill a sense of fearlessness and determination in the troops."
