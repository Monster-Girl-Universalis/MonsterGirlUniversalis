 MGQ_arcane_traps: "Arcane Traps"
 MGQ_arcane_traps_desc: "Tentacle witches utilize arcane traps to ensnare and control both magical beings and the unwary."
 MGQ_construction_magic: "Construction Magic"
 MGQ_construction_magic_desc: "Masters of construction magic, we reshape landscapes to suit our sinister purposes, building traps and lairs."
 MGQ_weaponized_spells: "Weaponized Spells"
 MGQ_weaponized_spells_desc: "Our spells are weaponized, conjuring destructive forces that leave devastation in their wake."
 MGQ_defensive_magic: "Defensive Magic"
 MGQ_defensive_magic_desc: "Worm summoners use defensive magic to protect their covens, erecting formidable shields and barriers against intruders."
 MGQ_devouring_tentacles: "Devouring Tentacles"
 MGQ_devouring_tentacles_desc: "Worm summoning magic is especially feared for conjuring tentacled horrors that feed on flesh and terrorize their victims."
 MGQ_angel_ideas: "Angel Ideas"
 MGQ_angel_ideas_start: "Angel Traditions"
 MGQ_angel_ideas_bonus: "Angel Ambition"
 MGQ_divine_bloodline: "Divine Bloodline"
 MGQ_divine_bloodline_desc: "Angel Girls possess a divine bloodline, giving them a direct connection to the heavens. This lineage grants them unique powers and abilities that set them apart from mortals."
 MGQ_guardian_of_the_faith: "Guardian of the Faith"
 MGQ_guardian_of_the_faith_desc: "Angel Girls are dedicated guardians of their faith. They protect the religious institutions and beliefs of their society, ensuring that they remain uncorrupted and unchallenged."
 MGQ_ilias_grace: "Ilias' Grace"
 MGQ_ilias_grace_desc: "Angel Girls are believed to be the recipients of Ilias' grace, a divine blessing that imbues them with supernatural qualities. They are considered the chosen ones in the eyes of their faith."
 MGQ_goddess_obedience: "Goddess Obedience"
 MGQ_goddess_obedience_desc: "Angel Girls follow the doctrine of Goddess Ilias with unwavering devotion. They are obedient to her divine will, adhering to her commands and teachings without question."
 MGQ_pious_crusaders: "Pious Crusaders"
 MGQ_pious_crusaders_desc: "Angel Girls are known for their zealous crusades in the name of their faith. They embark on holy missions to spread their religion and eliminate any perceived threats to their beliefs."
 MGQ_holy_element: "Holy Element"
 MGQ_holy_element_desc: "Angel Girls are attuned to the holy element, allowing them to harness its power for both defense and offense. This element is an integral part of their divine heritage."
 MGQ_sinners_punishment: "Sinners' Punishment"
 MGQ_sinners_punishment_desc: "Angel Girls are tasked with delivering divine retribution to those they deem as sinners. They act as instruments of judgment and punishment, ensuring that wrongdoers face the consequences of their actions."
 MGQ_yuki_onna_ideas: "Yuki Onna Ideas"
 MGQ_yuki_onna_ideas_start: "Yuki Onna Traditions"
 MGQ_yuki_onna_ideas_bonus: "Yuki Onna Ambition"
 MGQ_ice_manipulation: "Ice Manipulation"
 MGQ_ice_manipulation_desc: "Yuki Onna possess the unique ability to manipulate ice with an unparalleled finesse."
 MGQ_frozen_ambush: "Frozen Ambush"
 MGQ_frozen_ambush_desc: "Yuki Onna excel at concealing themselves amidst the frozen landscape, striking with sudden, icy ambushes."
 MGQ_glacial_fortresses: "Glacial Fortresses"
 MGQ_glacial_fortresses_desc: "Yuki Onna are adept at crafting formidable strongholds of unyielding ice, providing them with impenetrable fortresses."
 MGQ_blizzard_mastery: "Blizzard Mastery"
 MGQ_blizzard_mastery_desc: "Yuki Onna command blizzards, covering vast areas in freezing winds and blinding snow."
 MGQ_frostbite_resistance: "Frostbite Resistance"
 MGQ_frostbite_resistance_desc: "Yuki Onna are naturally resistant to frostbite, enabling them to thrive in the most frigid of environments."
 MGQ_mistress_of_ice_magic: "Mistress of Ice Magic"
 MGQ_mistress_of_ice_magic_desc: "Yuki Onna are the undisputed masters of ice magic, freezing anything in their path."
 MGQ_frozen_strongholds: "Frozen Strongholds"
 MGQ_frozen_strongholds_desc: "Yuki Onna strongholds are legendary, carved from solid ice, and guarded by enchantments that make them nigh-impregnable."
 MGQ_elf_ideas: "Elf Ideas"
 MGQ_elf_ideas_start: "Elf Traditions"
 MGQ_elf_ideas_bonus: "Elf Ambition"
 MGQ_mystical_forests: "Mystical Forests"
 MGQ_mystical_forests_desc: "Elves draw their power from the enchanting and mystical forests they inhabit. These lush woodlands harbor ancient magic, whispering secrets of the past and future. The forests are the heart of elven culture and prosperity, bestowing upon them a deep connection to nature's wisdom."
 MGQ_elven_archery: "Elven Archery"
 MGQ_elven_archery_desc: "Elves are renowned for their unmatched prowess in archery, using their keen eyes and steady hands to unleash deadly accurate volleys of arrows. Their archery skills are an art form that instills awe and admiration, and their arrows find their targets with uncanny precision."
 MGQ_natures_blessing: "Nature's Blessing"
 MGQ_natures_blessing_desc: "Embracing the harmony of nature, elves receive nature's blessings in return. The forests provide them with abundant resources, nourishing their society and enabling them to live in symbiotic balance with the land they fiercely protect. This blessing ensures their prosperity and unity."
 MGQ_forest_guardians: "Forest Guardians"
 MGQ_forest_guardians_desc: "Elves take on the role of guardians, fiercely protecting their mystical forests from any threat. Their dedication to safeguarding the natural world goes beyond duty?it's a sacred calling that defines their identity. Their unity as forest guardians is unwavering, and they stand as a bulwark against any who would dare harm their beloved woodlands."
 MGQ_eternal_bond: "Eternal Bond"
 MGQ_eternal_bond_desc: "Elves share an eternal bond with their forest homes. This deep connection enables them to tap into the ancient magic that courses through the trees, enhancing their abilities and strengthening their resolve. This bond binds them to the heart of their realm and fuels their determination to preserve its beauty and secrets."
 MGQ_elven_enclaves: "Elven Enclaves"
 MGQ_elven_enclaves_desc: "Elven enclaves serve as serene and sacred havens within the mystical forests. These settlements embody the tranquility and wisdom of the elves, where ancient traditions and harmonious coexistence thrive. The enclaves are centers of elven culture and growth, nurturing the elven way of life and fostering their eternal connection to the forests."
 MGQ_elven_harmony: "Elven Harmony"
 MGQ_elven_harmony_desc: "Elves maintain a deep harmony with nature, seamlessly integrating their lives with the rhythms of the forest. This natural bond grants them resilience, unity, and the ability to navigate their surroundings with grace. The elven harmony with nature is an embodiment of their strength and a reflection of their reverence for the living world."
 MGQ_harpy_ideas: "Harpy Ideas"
 MGQ_harpy_ideas_start: "Harpy Traditions"
 MGQ_harpy_ideas_bonus: "Harpy Ambition"
 MGQ_aerial_dominance: "Aerial Dominance"
 MGQ_aerial_dominance_desc: "Harpy society thrives in the open skies, and their aerial dominance reflects their mastery of this realm. With unparalleled skill in aerial combat, Harpies secure control over the skies, asserting their realm's sovereignty and deterring any threats that would challenge their dominance."
 MGQ_skyborne_raiders: "Skyborne Raiders"
 MGQ_skyborne_raiders_desc: "Renowned for their swift and audacious raids from above, Harpies descend upon their targets with overwhelming speed and precision. Their skyborne prowess leaves adversaries astonished and defenseless, reinforcing their reputation as formidable raiders of the aerial domain."
 MGQ_feathered_diplomacy: "Feathered Diplomacy"
 MGQ_feathered_diplomacy_desc: "Harpies employ their exceptional communication skills to engage in feathered diplomacy, forging alliances and connections through intricate aerial displays and harmonious cooperation. Their unique form of diplomacy cements their role as skilled negotiators and sought-after partners."
 MGQ_aerie_networks: "Aerie Networks"
 MGQ_aerie_networks_desc: "Connected by a vast network of aeries, Harpies maintain a system of communication and mutual support across their realm. These aerie networks enable them to swiftly respond to threats, share knowledge, and harness the collective strength of their aerial society."
 MGQ_harpies_claws: "Harpies' Claws"
 MGQ_harpies_claws_desc: "Harpies' sharp talons are not only fearsome weapons but also symbols of their strength and unity. These claws empower them in combat, allowing them to strike down adversaries with deadly precision, and they serve as a testament to their unbreakable bond as a united aerial force."
 MGQ_guardians_of_the_sky: "Guardians of the Sky"
 MGQ_guardians_of_the_sky_desc: "Harpies hold the solemn responsibility of guarding the sky realm against all threats. As the self-proclaimed guardians of the skies, they ensure that their realm remains secure and their dominion unchallenged. Their unwavering dedication to safeguarding their domain is the bedrock of their society's strength."
 MGQ_avian_artistry: "Avian Artistry"
 MGQ_avian_artistry_desc: "Harpies express their creativity through breathtaking avian artistry, which showcases their mastery of flight and aesthetics. Their artistic endeavors, from aerial choreography to visual displays, not only captivate but also embody their unique identity and cultural richness, further enriching their vibrant society."
 MGQ_sea_dweller_ideas: "Sea Dweller Ideas"
 MGQ_sea_dweller_ideas_start: "Sea Dweller Traditions"
 MGQ_sea_dweller_ideas_bonus: "Sea Dweller Ambition"
 MGQ_marine_tradition: "Marine Tradition"
 MGQ_marine_tradition_desc: "Sea Dwellers hold ancient marine traditions in high regard, preserving the wisdom and knowledge passed down through generations. These traditions enable them to maintain their harmonious relationship with the ocean and its mysteries, ensuring their dominion over the depths."
 MGQ_mystical_currents: "Mystical Currents"
 MGQ_mystical_currents_desc: "Deeply attuned to the mystical currents of the sea, Sea Dwellers channel these energies to enhance their magic, unlocking hidden depths of power that resonate with the secrets of the ocean realm. Their connection to these currents empowers their abilities and strengthens their dominion over the waters."
 MGQ_abyssal_dominion: "Abyssal Dominion"
 MGQ_abyssal_dominion_desc: "Sea Dwellers exercise their dominion over the abyssal depths, demonstrating their mastery over the uncharted territories of the ocean's dark and mysterious expanses. This abyssal dominion allows them to explore and control the depths with unmatched expertise."
 MGQ_seafarers_resilience: "Seafarers' Resilience"
 MGQ_seafarers_resilience_desc: "With a spirit forged by the challenges of the open ocean, Sea Dwellers possess unparalleled resilience. Their endurance against the tumultuous tides and tempests of the sea shapes them into formidable defenders of their realm, embodying the indomitable strength of those who call the depths home."
 MGQ_coral_architects: "Coral Architects"
 MGQ_coral_architects_desc: "Sea Dwellers exhibit their architectural prowess in the creation of intricate coral structures beneath the waves. These coral architects craft vibrant habitats that thrive within the ocean's embrace, showcasing their ingenuity and dedication to preserving the ocean's beauty."
 MGQ_nautical_ingenuity: "Nautical Ingenuity"
 MGQ_nautical_ingenuity_desc: "With an innate affinity for all things nautical, Sea Dwellers possess unparalleled nautical ingenuity. Their resourcefulness at sea allows them to navigate and conquer the ocean's challenges with exceptional skill, demonstrating their mastery over the maritime domain."
 MGQ_oceanic_unity: "Oceanic Unity"
 MGQ_oceanic_unity_desc: "Sea Dwellers foster a profound unity with the ocean's inhabitants, communicating seamlessly with sea creatures and forging an unbreakable bond that bolsters their realm's strength and prosperity. This oceanic unity reflects their shared destiny and the resilience of their interconnected aquatic society."
 MGQ_mermaid_ideas: "Mermaid Ideas"
 MGQ_mermaid_ideas_start: "Mermaid Traditions"
 MGQ_mermaid_ideas_bonus: "Mermaid Ambition"
 MGQ_enchanted_waters: "Enchanted Waters"
 MGQ_enchanted_waters_desc: "Mermaids are deeply attuned to the mystical energies of the sea. They harness the power of enchanted waters to enhance their magic, invoking the essence of the ocean realm to strengthen their abilities and forge a profound connection with the depths."
 MGQ_pearl_divers: "Pearl Divers"
 MGQ_pearl_divers_desc: "Skilled in the art of diving for precious pearls, mermaids demonstrate their expertise in collecting valuable treasures from the ocean depths. Their proficiency in pearl diving contributes to their realm's wealth and prosperity, reflecting the harmonious relationship they share with the sea."
 MGQ_aquatic_harmony: "Aquatic Harmony"
 MGQ_aquatic_harmony_desc: "Mermaids embody the essence of aquatic harmony, fostering peaceful coexistence with sea creatures and ensuring the delicate balance of marine ecosystems within their realm. Their efforts resonate with the rhythm of the ocean, fostering prosperity and serenity."
 MGQ_seafaring_traditions: "Seafaring Traditions"
 MGQ_seafaring_traditions_desc: "Embracing their seafaring heritage, mermaids are skilled navigators of the open waters. Utilizing ancient maritime traditions, they traverse the ocean with prowess and skill, maintaining their connection to the sea and upholding their maritime legacy."
 MGQ_treasure_of_the_deep: "Treasure of the Deep"
 MGQ_treasure_of_the_deep_desc: "The ocean depths hold untold treasures, and mermaids possess a unique aptitude for uncovering these riches. Acquiring the bounties of the deep, they enrich their realm's resources and expand their influence, capturing the allure and mystery of the underwater realm."
 MGQ_marine_diplomacy: "Marine Diplomacy"
 MGQ_marine_diplomacy_desc: "Mermaids possess a unique diplomatic approach, leveraging their deep-seated connections with sea creatures to foster relationships with maritime civilizations. Their marine diplomacy promotes peaceful cooperation, uniting realms in shared endeavors and advancing mutual interests."
 MGQ_mermaids_call: "Mermaid's Call"
 MGQ_mermaids_call_desc: "The ethereal call of the mermaids resonates as a testament to their enchanting presence. This mystical ability enables them to communicate across vast distances, uniting their realm in times of need, invoking the powerful unity that characterizes their oceanic society."
 MGQ_kitsune_ideas: "Kitsune Ideas"
 MGQ_kitsune_ideas_start: "Kitsune Traditions"
 MGQ_kitsune_ideas_bonus: "Kitsune Ambition"
 MGQ_shapeshifting_trickery: "Shapeshifting Trickery"
 MGQ_shapeshifting_trickery_desc: "The Kitsune's innate ability for shapeshifting grants them mastery in employing trickery. They utilize their versatile forms to outwit opponents and navigate complex situations with strategic finesse, making them adept diplomats and formidable adversaries."
 MGQ_mystical_illusions: "Mystical Illusions"
 MGQ_mystical_illusions_desc: "Harnessing the power of mystical illusions, the Kitsune weave enchantments that bewilder and beguile. Through their adept manipulation of perceptions, they achieve their objectives with finesse, demonstrating the allure and subtlety of their magical arts."
 MGQ_cunning_diplomacy: "Cunning Diplomacy"
 MGQ_cunning_diplomacy_desc: "Kitsune possess a knack for cunning diplomacy, relying on their wit and charm to navigate complex negotiations with finesse. Their adept diplomatic skills allow them to secure favorable outcomes for their realm while maintaining an air of enigmatic allure."
 MGQ_kitsune_tricksters: "Kitsune Tricksters"
 MGQ_kitsune_tricksters_desc: "Embracing their innate trickster nature, the Kitsune utilize misdirection and clever tactics to confound and overcome challenges both in warfare and everyday life. Their playful yet cunning approach is a hallmark of their strategic prowess."
 MGQ_shapechanging_mastery: "Shapechanging Mastery"
 MGQ_shapechanging_mastery_desc: "The Kitsune's mastery of shapechanging extends to its finest details, enabling them to seamlessly assume various forms and manipulate their appearances with remarkable precision. This skill not only exemplifies their versatility but also enhances their ability to navigate diverse situations."
 MGQ_kitsune_ninjas: "Kitsune Ninjas"
 MGQ_kitsune_ninjas_desc: "The Kitsune are renowned for their skills as ninjas, demonstrating an unmatched blend of magical and martial prowess. Their expertise in stealth, espionage, and infiltration positions them as formidable operatives who seamlessly blend into the shadows to achieve their objectives."
 MGQ_kitsune_taoists: "Kitsune Taoists"
 MGQ_kitsune_taoists_desc: "Kitsune Taoists are skilled practitioners of the ancient art, seamlessly weaving their mystical powers with the profound philosophies of Taoism. Through their harmonious approach, they uphold balance and tranquility within their realm, harnessing the forces of nature to their advantage."
 MGQ_slug_ideas: "Slug Girl Ideas"
 MGQ_slug_ideas_start: "Slug Girl Traditions"
 MGQ_slug_ideas_bonus: "Slug Girl Ambition"
 MGQ_slimy_resilience: "Slimy Resilience"
 MGQ_slimy_resilience_desc: "The slimy nature of the inhabitants grants them a unique form of resilience, enabling them to endure adverse conditions and recover from setbacks more effectively. This innate trait provides them with the tenacity to rebound and thrive in the face of challenges."
 MGQ_sluggish_expansion: "Sluggish Expansion"
 MGQ_sluggish_expansion_desc: "The expansion of the slug realm may be gradual, yet it is marked by its steady and enduring pace. This mirrors the persistent and methodical nature of the slug inhabitants, who ensure that each step taken contributes to the realm's lasting growth."
 MGQ_adaptive_metabolism: "Adaptive Metabolism"
 MGQ_adaptive_metabolism_desc: "Endowed with an adaptive metabolism, the inhabitants of the slug realm possess the remarkable ability to thrive in various environments. Their efficient utilization of resources and sustainable practices allow them to maintain a harmonious balance with their surroundings."
 MGQ_efficient_harvesting: "Efficient Harvesting"
 MGQ_efficient_harvesting_desc: "The insect realm excels in the practice of efficient resource harvesting, demonstrating a mastery over utilizing their surroundings to sustain the realm's prosperity. Their adeptness in maximizing resource yields ensures a foundation of abundance and stability."
 MGQ_resilient_infrastructure: "Resilient Infrastructure"
 MGQ_resilient_infrastructure_desc: "The infrastructure of the slug realm is purposefully designed for resilience, characterized by its capacity to weather challenges and adapt to changing circumstances without compromising functionality. This adaptable foundation ensures the realm's continued stability."
 MGQ_adhesive_warfare: "Adhesive Warfare"
 MGQ_adhesive_warfare_desc: "Slug warfare is marked by its innovative adhesive tactics, leveraging their innate slimy properties to immobilize and outmaneuver adversaries. These strategic techniques provide them with a unique advantage on the battlefield, enabling them to control engagements and emerge victorious."
 MGQ_civic_adaptation: "Civic Adaptation"
 MGQ_civic_adaptation_desc: "The slug inhabitants showcase a natural aptitude for civic adaptation, allowing them to swiftly adjust to societal changes and maintain a harmonious realm. Their ability to flexibly navigate shifting circumstances contributes to the realm's overall cohesiveness."
 MGQ_insect_ideas: "Insect Ideas"
 MGQ_insect_ideas_start: "Insect Traditions"
 MGQ_insect_ideas_bonus: "Insect Ambition"
 MGQ_chitinous_defenses: "Chitinous Defenses"
 MGQ_chitinous_defenses_desc: "The inhabitants of the insect realm boast chitinous defenses, a remarkable exoskeleton that offers unparalleled protection. This natural armor grants them a heightened resilience against external threats, enabling them to stand strong even in the face of adversity."
 MGQ_swarm_tactics: "Swarm Tactics"
 MGQ_swarm_tactics_desc: "Insect forces capitalize on the power of numbers, utilizing ingenious swarm tactics to overwhelm adversaries. Through a combination of numerical superiority and coordinated strikes, they outmaneuver and overpower their foes, turning their strength in numbers into an advantage."
 MGQ_insect_fertility: "Insect Fertility"
 MGQ_insect_fertility_desc: "Blessed with prolific fertility rates, the inhabitants of the insect realm experience an abundant population growth. This vitality grants them the ability to adapt and thrive amidst changing circumstances, ensuring the realm's continuous prosperity."
 MGQ_silk_trade: "Silk Trade"
 MGQ_silk_trade_desc: "The insect realm's mastery in the art of silk production has birthed a lucrative silk trade, a cornerstone of its economic growth. This esteemed commodity not only contributes to the realm's prosperity but also cultivates strong trade relationships with neighboring realms."
 MGQ_adaptive_foraging: "Adaptive Foraging"
 MGQ_adaptive_foraging_desc: "Endowed with adaptive foraging techniques, the inhabitants of the insect realm possess the prowess to thrive in diverse environments. This ability to extract resources from various settings ensures a steady and reliable supply, regardless of the realm's surroundings."
 MGQ_high_insect_warfare: "High Insect Warfare"
 MGQ_high_insect_warfare_desc: "The insect realm embraces their innate aptitude for warfare, refining specialized techniques that harness their unique strengths. This focused approach transforms them into formidable adversaries on the battlefield, allowing them to wield their natural advantages with precision and efficiency."
 MGQ_human_ideas: "Human Ideas"
 MGQ_human_ideas_start: "Human Traditions"
 MGQ_human_ideas_bonus: "Human Ambition"
 MGQ_goddess_worship: "Goddess Worship"
 MGQ_goddess_worship_desc: "The worship of Ilias fosters a strong sense of unity among the humans. This deep spiritual connection empowers the people, instilling a sense of purpose and strength in their endeavors."
 MGQ_baptized_heroes: "Baptized Heroes"
 MGQ_baptized_heroes_desc: "Humans celebrate the valiant heroes who have proven their courage and dedication to protect their homeland and its values. Baptized Heroes represent the recognized and empowered exceptional individuals who received the blessing of Ilias."
 MGQ_human_perseverance: "Human Perseverance"
 MGQ_human_perseverance_desc: "Humans are known for their unwavering determination and indomitable spirit in the face of adversity. They refuse to be subdued by the threat of monster girls or the dangers lurking in outside world."
 MGQ_fertile_lands: "Fertile Lands"
 MGQ_fertile_lands_desc: "Humans have honed their agricultural techniques over generations, mastering the cultivation of crops and the raising of livestock. More to it, our nation is blessed with abundant and fertile lands that provide sustenance and prosperity to its people."
 MGQ_aim_for_coexistence: "Aim for Coexistence"
 MGQ_aim_for_coexistence_desc: "Many humans hold a strong belief in the possibility of peaceful coexistence between humans and monster girls. They recognize that not all monster girls pose a threat and that many can contribute positively to society. They strive to establish diplomatic relations, cultural exchanges, and trade partnerships with monsters."
 MGQ_makina_research: "Makina Research"
 MGQ_makina_research_desc: "Recently many people are becoming pioneers in the realm of mechanical inventions, constantly seeking to push the boundaries of what is possible. Their workshops and laboratories are abuzz with experimentation and research, as they strive to harness the power of machines to benefit society."
 MGQ_greater_army: "Greater Army"
 MGQ_greater_army_desc: "The human nations recognize the importance of a strong army to safeguard their borders, protect their interests, and maintain peace. They invest heavily in military training, infrastructure, and logistics to ensure their forces are well-equipped and prepared for any conflict."
 MGQ_slime_ideas: "Slime Ideas"
 MGQ_slime_ideas_start: "Slime Traditions"
 MGQ_slime_ideas_bonus: "Slime Ambition"
 MGQ_resilient_slimes: "Resilient Slimes"
 MGQ_resilient_slimes_desc: "The Slime Monster Girls are known for their ability to adapt and survive even in the harshest of conditions, making them a force to be reckoned with on the battlefield and in the world of diplomacy. "
 MGQ_recombine: "Recombine"
 MGQ_recombine_desc: "Slime Girls have mastered the art of manipulating their unique form of life. They can change their shape and composition to fit any situation, making them difficult to predict and control."
 MGQ_peaceful_lowly_slimes: "Peaceful Lowly Slimes"
 MGQ_peaceful_lowly_slimes_desc: "Peaceful blue slimes value peace and prosperity over conquest and domination. They believe in the strength of cooperation and harmony, especially among the lowly and weaker members of society."
 MGQ_thriving_slime_merchants: "Thriving Slime Merchants"
 MGQ_thriving_slime_merchants_desc: "Slime girls are able to turn their unique abilities as shape-shifting creatures into profitable ventures. Slime merchants prefer to use their abilities to establish mutually beneficial trade relationships rather than engage in conflict."
 MGQ_slime_vitality: "Slime Vitality"
 MGQ_slime_vitality_desc: "Vitality emphasizes the natural resilience and adaptability of slimes. Slime monster girls are able to quickly recover from setbacks and adapt to changing circumstances."
 MGQ_malicious_feral_slimes: "Malicious Feral Slimes"
 MGQ_malicious_feral_slimes_desc: "Feral slimes are known for their voracious appetites and ability to absorb their enemies, and they are eager to seek out and consume all who stand in their way. The carnivorous armies are relentless and fearsome, striking terror into the hearts of their foes."
 MGQ_widespread_race: "Widespread Race"
 MGQ_widespread_race_desc: "Slime monster girls are a highly adaptable and versatile species, capable of thriving in almost any environment. As such, their nation values the proliferation of their race above all else."
 MGQ_alraune_ideas: "Alraune Ideas"
 MGQ_alraune_ideas_start: "Alraune Traditions"
 MGQ_alraune_ideas_bonus: "Alraune Ambition"
 MGQ_alraune_regeneration: "Alraune Regeneration"
 MGQ_alraune_regeneration_desc: "The plant monster girls possess a unique ability for rapid regeneration and harness the power of nature to their advantage. Being plant-type monsters alraunes recover quickly from setbacks and heal the wounds inflicted upon it."
 MGQ_plants_vitality: "Plants Vitality"
 MGQ_plants_vitality_desc: "Alraunes have adeep connection with nature and their ability to draw sustenance from the earth itself grants them unmatched vitality. As they spread their roots across the land, the plant monster girls will flourish and grow stronger, ensuring their survival for generations to come."
 MGQ_fast_growth: "Fast Growth"
 MGQ_fast_growth_desc: "Plant monster girls possess a remarkable ability for rapid growth and proliferation, being masters of harnessing the power of nature to their advantage. Their lands are fertile, nurturing a diverse array of plants and crops that grow rapidly under their care."
 MGQ_healing_our_soil: "Healing our Soil"
 MGQ_healing_our_soil_desc: "Alraunes understand the intrinsic connection between healthy soil and the prosperity of their society. Thus they are committed to restoring and nurturing the earth, enabling it to flourish and provide bountiful resources."
 MGQ_dense_woods: "Dense Woods"
 MGQ_dense_woods_desc: "Plant monster girl nations are renowned for their lush and abundant forests, which serve as the lifeblood of their society. They possess unparalleled knowledge of the flora and fauna within their domain, utilizing the dense woods to provide natural defenses against invaders."
 MGQ_feral_alraunes: "Feral Alraunes"
 MGQ_feral_alraunes_desc: "Feral Alraunes are known for their wild and untamed nature, and this trait is reflected in plant girls society. Many alraunes are but fierce warriors who defend their territory and hunt for their food."
 MGQ_flower_nepenthes: "Flower Nepenthes"
 MGQ_flower_nepenthes_desc: "Strongest of alraunes are renowned for their unique and captivating Nepenthes flowers, which symbolize their strength, beauty, and predatory nature. These carnivorous plants serve as formidable weapons, trapping and incapacitating enemies who venture into their territory."
 MGQ_succubi_ideas: "Succubi Ideas"
 MGQ_succubi_ideas_start: "Succubi Traditions"
 MGQ_succubi_ideas_bonus: "Succubi Ambition"
 MGQ_pacifying_the_men: "Pacifying the Men"
 MGQ_pacifying_the_men_desc: "The succubi monster girls possess an innate charm and allure that captivates and entices men. As such they are especially good at resolving most of conflicts through peaceful means preventing any turmoil."
 MGQ_benevolent_mistresses: "Benevolent Mistresses"
 MGQ_benevolent_mistresses_desc: "The succubi monster girls embrace a unique approach to leadership and governance, guided by the principle of being Benevolent Mistresses. They are committed to ruling with compassion, nurturing their subjects, and fostering a harmonious society. Recognizing that their seductive nature holds immense power, they choose to wield it in a benevolent and caring manner."
 MGQ_hypnotic_persuasion: "Hypnotic Persuasion"
 MGQ_hypnotic_persuasion_desc: "Succubi possess an innate ability to manipulate and control the minds of others through their mesmerizing allure. Their natural skills offer mastery of seduction and mind control for strategic and diplomatic purposes, thus succubi nation excels in diplomatic negotiations, leveraging their charm and allure to sway foreign leaders and secure favorable agreements."
 MGQ_maintaining_good_image: "Maintaining Good Image"
 MGQ_maintaining_good_image_desc: "The succubi recognize the importance of perception and reputation in shaping diplomatic relations and garnering trust. They are committed  to upholding a positive reputation through sincere actions, responsible governance, and genuine goodwill."
 MGQ_widespread_relations: "Widespread Relations"
 MGQ_widespread_relations_desc: "The succubi recognize the importance of perception and reputation in shaping diplomatic relations and garnering trust, they are committed to upholding a positive reputation through sincere actions, responsible governance, and genuine goodwill."
 MGQ_succubi_envoys: "Succubi Envoys"
 MGQ_succubi_envoys_desc: "The succubi are natural diplomats, possessing a deep understanding of social dynamics and the power of effective communication. Succubi nation excels in diplomacy, negotiation, and building bridges between different cultures. Their captivating presence and innate charm allow them to foster understanding, resolve conflicts, and establish fruitful alliances."
 MGQ_archsuccubus_battlemagi: "Archsuccubus Battlemagi"
 MGQ_archsuccubus_battlemagi_desc: "The succubi boast a formidable force of powerful spellcasters known as the Archsuccubus. The Archsuccubus Battlemagi are renowned for their ability to combine the art of seduction with devastating magical spells. The nation's magical capabilities are heightened, allowing succubi forces to unleash destructive arcane powers and control the battlefield. Their seductive nature further enhances their enchantment magic, enabling them to bewitch and weaken their enemies."
 MGQ_tanuki_ideas: "Tanuki Ideas"
 MGQ_tanuki_ideas_start: "Tanuki Traditions"
 MGQ_tanuki_ideas_bonus: "Tanuki Ambition"
 MGQ_tanuki_prosperity: "Tanuki Prosperity"
 MGQ_tanuki_prosperity_desc: "The Tanuki Village places a strong emphasis on economic growth and prosperity. The inhabitants are skilled merchants, and the village is a hub of trade and commerce."
 MGQ_sake_brewing_mastery: "Sake Brewing Mastery"
 MGQ_sake_brewing_mastery_desc: "The Tanuki are known for their love of sake.  Tanuki village has high expertise in brewing this traditional drink, creating a thriving industry."
 MGQ_mischievous_tactics: "Mischievous Tactics"
 MGQ_mischievous_tactics_desc: "The Tanuki are mischievous and unpredictable tricksters both in peace and war times. When they lack discipline they compensate with their unorthodox approach to battles."
 MGQ_artisanal_crafts: "Artisanal Crafts"
 MGQ_artisanal_crafts_desc: "The Tanuki take pride in their craftsmanship. They focus on the development of artisanal skills, producing high-quality goods sought after by neighboring regions."
 MGQ_tanuki_festivals: "Tanuki Festivals"
 MGQ_tanuki_festivals_desc: " Festivals play a significant role in Tanuki culture. They promote the organization of vibrant festivals, attracting visitors and fostering community spirit."
 MGQ_tanuki_taoists: "Tanuki Taoists"
 MGQ_tanuki_taoists_desc: "Tanuki race is expert at handling taoist skills rivaling only the kitsune. Their ancestral experience at hadling the elemantal skills is not to be underestimated."
 MGQ_bakedanuki: "Bakedanuki"
 MGQ_bakedanuki_desc: "One of the most powerful beastial members of our tribe are Bakedanuki. Those monster girl are highly proficient at combat and their magical prowess can rival one of a six-tailed kitsune."
 MGQ_master_shadow_ideas: "Master Shadow Ideas"
 MGQ_master_shadow_ideas_start: "Master Shadow Traditions"
 MGQ_master_shadow_ideas_bonus: "Master Shadow Ambition"
 MGQ_ethereal_infiltrators: "Ethereal Infiltrators"
 MGQ_ethereal_infiltrators_desc: "Master Shadow Girls excel in the art of infiltration, seamlessly blending with shadows. They focus on enhancing their abilities to gather intelligence and conduct covert operations."
 MGQ_umbral_manipulation: "Umbral Manipulation"
 MGQ_umbral_manipulation_desc: "Mastery over shadows grants these ghostly entities the power to manipulate darkness. They boast their enhanced combat abilities, making them formidable foes in the shadows."
 MGQ_whispering_shadows: "Whispering Shadows"
 MGQ_whispering_shadows_desc: "Master Shadows can traverse through shadows effortlessly. They boast their mobility and agility, allowing for swift movements in and out of combat."
 MGQ_shadowmeld_rituals: "Shadowmeld Rituals"
 MGQ_shadowmeld_rituals_desc: "Through ancient rituals, high-ranking ghosts can meld with the shadows, becoming nearly invisible."
 MGQ_haunting_presence: "Haunting Presence"
 MGQ_haunting_presence_desc: "Master Shadow Ghosts possess an eerie aura that unnerves their foes. Their amplified haunting presence reduces the morale of enemy armies in battles."
 MGQ_veil_of_shadows: "Veil of Shadows"
 MGQ_veil_of_shadows_desc: "A mystical veil of shadows protects Master Shadow Girls from harm. This idea provides defensive bonuses, making them resilient against enemy attacks."
 MGQ_shadow_cloak: "Shadow Cloak"
 MGQ_shadow_cloak_desc: "The ability to conceal oneself in shadows is a crucial skill. This idea enhances master shadow natural camouflage, making them harder to detect and increasing their chances of surprise attacks."
 MGQ_kirin_ideas: "Kirin Ideas"
 MGQ_kirin_ideas_start: "Kirin Traditions"
 MGQ_kirin_ideas_bonus: "Kirin Ambition"
 MGQ_gracious_dragons: "Gracious Dragons"
 MGQ_gracious_dragons_desc: "Kirin are divine gracious dragons that calm those around them. This idea enhances their ability to maintain peace and order in the regions they inhabit."
 MGQ_thunder_hooves: "Thunder Hooves"
 MGQ_thunder_hooves_desc: "Kirin are famed for their swift and thunderous hooves, making them formidable in fast-paced attacks."
 MGQ_lunar_healing_arts: "Lunar Healing Arts"
