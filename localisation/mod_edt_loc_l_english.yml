 PNA_multinational_trade_hub: "Multinational Trade Hub"
 PNA_multinational_trade_hub_desc: "Port Natalia serves as a vital hub for multinational trade, facilitating the exchange of goods and ideas. This international commerce drives the city's prosperity."
 PNA_naval_legacy: "Naval Legacy"
 PNA_naval_legacy_desc: "A rich naval legacy defines Port Natalia. The city's maritime history and expertise in naval affairs contribute to its influence and the security of coastal waters."
 PNA_fortified_harbor: "Fortified Harbor"
 PNA_fortified_harbor_desc: "Port Natalia's fortified harbor is a bastion of maritime security. Its strategic defenses protect the city's interests and enable safe trade along the coast."
 PNA_fertile_coasts: "Fertile Coasts"
 PNA_fertile_coasts_desc: "The fertile coasts surrounding Port Natalia are a source of abundant resources. These lands support agriculture and ensure the city's self-sufficiency."
 PNA_maritime_trade: "Maritime Trade"
 PNA_maritime_trade_desc: "Maritime trade flourishes in Port Natalia, connecting the city to distant shores. This economic lifeline sustains prosperity and encourages international collaboration."
 LDV_ideas: "Luddite Ideas"
 LDV_ideas_start: "Luddite Traditions"
 LDV_ideas_bonus: "Luddite Ambition"
 LDV_simple_living: "Simple Living"
 LDV_simple_living_desc: "In Luddite Village, simple living is cherished above all else. The villagers lead humble lives, free from the trappings of modernity and technological complexities."
 LDV_rural_self-sufficiency: "Rural Self-sufficiency"
 LDV_rural_self-sufficiency_desc: "Self-sufficiency in rural practices defines Luddite Village. The community places great value on its ability to produce what it needs from the land."
 LDV_traditional_values: "Traditional Values"
 LDV_traditional_values_desc: "The village upholds old values and customs passed down through generations rejecting any modernity."
 LDV_agrarian_society: "Agrarian Society"
 LDV_agrarian_society_desc: "Luddite Village functions as an agrarian society, relying on agriculture for sustenance. Farming and the cultivation of the land are central to its way of life."
 LDV_local_governance: "Local Governance"
 LDV_local_governance_desc: "Local governance is a cornerstone of Luddite Village's social structure. The community values autonomy and direct participation in decision-making."
 LDV_corrupt_ruler: "Corrupt Ruler"
 LDV_corrupt_ruler_desc: "Luddite archbishop is a corrupt ruler, who carefully hides his own wealth besides a facade of pious clergyman. It seems though, that nobody has noticed it yet..."
 LDV_crusade_for_ilias: "Crusade for Ilias"
 LDV_crusade_for_ilias_desc: "The village's resistance against modernization is often framed as a crusade for Ilias, resisting change in favor of the goddess's traditional ways."
