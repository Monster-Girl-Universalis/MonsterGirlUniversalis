 PRF_tolerance_for_everyone: "Tolerance for Everyone"
 PRF_tolerance_for_everyone_desc: "The open-mindedness of Pornof Village encourages cultural exchange and the sharing of knowledge and ideas. No matter human or monster everyone is accepted here."
 PRF_shameless_village: "Shameless Village"
 PRF_shameless_village_desc: "In Pornof Village, individuals are encouraged to freely express their desires and explore them without judgment. This fosters a liberating and accepting atmosphere where people can fully embrace their true selves."
 PRF_thriving_casino: "Thriving Casino"
 PRF_thriving_casino_desc: "Pornof Village is renowned for its bustling casino industry, where gamblers from all over gather to try their luck and indulge in games of chance. The village has established itself as a hub of excitement and entertainment, attracting visitors seeking the thrill of gambling."
 PRF_fertile_fields: "Fertile Fields"
 PRF_fertile_fields_desc: "Pornof Village is blessed with fertile lands that yield bountiful harvests and support thriving agricultural practices. The village's commitment to sustainable farming and cultivation techniques has created a prosperous and self-sufficient community."
 PRF_army_of_pornof: "Army of Pornof"
 PRF_army_of_pornof_desc: "Pornof Village takes great pride in its formidable army, consisting of skilled warriors and defenders who are dedicated to protecting the village and its inhabitants. The village has invested in military training and equipment, creating a formidable force ready to defend their land."
 PRF_shocking_villagemen: "Shocking Villagemen"
 PRF_shocking_villagemen_desc: "Pornof Village is known for its eccentric and daring behavior. The villagers embrace a unique and unconventional lifestyle, which includes engaging in activities that shock and surprise others. Their rebellious spirit and uninhibited nature create a vibrant and lively community."
 PRF_pornof_perseverance: "Pornof Perseverance"
 PRF_pornof_perseverance_desc: "Pornof Village is characterized by its indomitable spirit and unwavering determination in the face of challenges. The villagers possess a strong sense of resilience, perseverance, and unity, allowing them to overcome hardships and thrive in the most difficult of circumstances."
 LGR_ideas: "Leech Girl Ideas"
 LGR_ideas_start: "Leech Girl Traditions"
 LGR_ideas_bonus: "Leech Girl Ambition"
 LGR_leech_of_leeches: "Leech of Leeches"
 LGR_leech_of_leeches_desc: "Leech Girls have honed their skills to perfection, allowing them to drain their victims' vitality swiftly and with lethal precision. The Leech Girls' feeding frenzy grants them increased strength, speed, and regenerative capabilities, bolstering their prowess in combat. "
 LGR_hardened_land_dwellers: "Hardened Land Dwellers"
 LGR_hardened_land_dwellers_desc: "Land Dwellers have adapted to their environment and developed resilience and tenacity. Such monster girls are used to withstand harsh conditions and endure difficult circumstances."
 LGR_versatile_leech_girls: "Versatile Leech Girls"
 LGR_versatile_leech_girls_desc: "Leech Girls in our realm are experts at working together in any army branch to overwhelm their prey. They can coordinate attacks and use their numbers to distract and confuse their opponents."
 LGR_bio_breath: "Bio Breath"
 LGR_bio_breath_desc: "The Land Dweller Monster Girls have evolved the ability to exhale powerful and sometimes toxic substances from their breath, such as fire, acid, or venom."
 LGR_mass_quick: "Mass Quick"
 LGR_mass_quick_desc: "Leech Girls in this realm have heightened reflexes, enabling them to react swiftly to incoming threats. This grants them a significant bonus to their dodge and evasion capabilities."
 LGR_efficient_resource_usage: "Efficient Resource Usage"
 LGR_efficient_resource_usage_desc: "Leech Girls in this realm are adept at adapting to different environments and making the most of limited resources. They can thrive even in challenging conditions and make efficient use of available resources."
 LGR_attuned_to_nature: "Attuned to Nature"
 LGR_attuned_to_nature_desc: "The Land Dweller Monster Girls have a deep connection with the natural world and possess a profound understanding of its intricacies. Being in a harmonious relationship with the environment they excel in farming, herbalism, and the nurturing of plant life."
 RMA_ideas: "Candle Girl Ideas"
 RMA_ideas_start: "Candle Girl Traditions"
 RMA_ideas_bonus: "Candle Girl Ambition"
 RMA_short_lived_flame: "Short-lived Flame"
 RMA_short_lived_flame_desc: "Harnessing Candle Girls' natural abilities allows our nation to unleash devastating fire-based attacks and manipulate the battlefield with their fleeting but powerful flames, overwhelming the enemies with the brilliance of Candle Girls' short-lived yet formidable fire magic."
 RMA_will_o_wisp: "Will'o'wisp"
 RMA_will_o_wisp_desc: "The Candle Girls, with their ethereal presence and mystical flames, embody the essence of the enigmatic will'o'wisps. They develop advanced techniques and strategies that revolve around the mesmerizing glow of the Candle Girls, utilizing their mysterious flames to bewilder and disorient adversaries."
 RMA_fireball_battle_magic: "Fireball Battle Magic"
 RMA_fireball_battle_magic_desc: "Candle Girls harness their inherent affinity for fire and channels it into devastating offensive spells. We invest in extensive magical research and training, unlocking the secrets of potent fire spells and enhancing the Candle Girls' abilities to cast devastating fireballs with precision and efficiency."
 RMA_caves_development: "Caves Development"
 RMA_caves_development_desc: "Candle Girls invest in the exploration, expansion, and development of underground networks, uncovering hidden caves and caverns filled with mysterious energy. Through careful excavation and magical manipulation, the Candle Girls create a network of interconnected caves that serve them as housing."
 RMA_advanced_ghost_army: "Advanced Ghost Army"
 RMA_advanced_ghost_army_desc: "The Candle Girls' ghost army possesses unique abilities, including ethereal forms, incorporeal attacks, and the ability to pass through obstacles and infiltrate enemy lines. Our nation invests in specialized training grounds, necromantic research, and spiritual infrastructure to bolster the ghost army's strength and effectiveness. "
 RMA_candle_burnout: "Candle Burnout"
 RMA_candle_burnout_desc: "Candle Girls have unique relationship with fire and the limits they can push their bodies to. These resilient beings have learned to embrace the fleeting nature of their existence and draw strength from it. Through rigorous training and intense self-discipline, the Candle Girls have honed their endurance, allowing them to burn brightly for extended periods without succumbing to exhaustion or losing control."
 RMA_resilience_to_death: "Resilience to Death"
 RMA_resilience_to_death_desc: " The most determined of Candle Girls can withstand fatal injuries and return from the edge of death, their candle flames serving as conduits for their rejuvenation. They possess an innate ability to regenerate and heal, even from the most severe wounds, their bodies continuously fueled by the ethereal energy of their flickering flames. Additionally, the Candle Girls' connection to the realm of spirits grants them heightened perception and intuition, allowing them to navigate the realm of the living and the afterlife with ease."
