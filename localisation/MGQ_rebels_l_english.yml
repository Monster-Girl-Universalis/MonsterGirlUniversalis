l_english:
 ###REBELS###
 chaos_religion_rebels_title: "Religious"
 chaos_religion_rebels_name: "$RELIGION$ Zealots"
 chaos_religion_rebels_desc: "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
 chaos_religion_rebels_army: "$RELIGION$ Army"
 chaos_religion_rebels_demand: "Convert $COUNTRYNAME$"
 chaos_religion_rebels_demand_desc: "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
