 MGQ_mighty_roar_desc: "The Behemoth girls, with vocal prowess that echoes through the wilderness, unleash a mighty roar that disheartens foes, leaving them vulnerable to psychological warfare. "
 MGQ_towering_stature: "Towering Stature"
 MGQ_towering_stature_desc: "Standing as colossal titans among monsters, Behemoth girls possess a towering stature that not only intimidates adversaries but also grants them enhanced resilience on the battlefield. "
 MGQ_earthshaking_charge: "Earthshaking Charge"
 MGQ_earthshaking_charge_desc: "When Behemoth girls charge into battle, the very ground quakes beneath their powerful strides. This seismic force is harnessed to deliver devastating charges, resulting in a formidable damage."
 MGQ_behemoth_endurance: "Behemoth Endurance"
 MGQ_behemoth_endurance_desc: "Renowned for their exceptional endurance, Behemoth girls recover stamina at an accelerated rate, ensuring they can maintain peak performance in prolonged conflicts."
 MGQ_behemoth_stampede_tactics: "Behemoth Stampede Tactics"
 MGQ_behemoth_stampede_tactics_desc: " Behemoth girls excel in the execution of stampede tactics during battles, utilizing their sheer mass to trample adversaries."
 MGQ_roaming_domain: "Roaming Domain"
 MGQ_roaming_domain_desc: "Embracing a nomadic lifestyle, Behemoth girls traverse their territories with unparalleled speed."
 MGQ_behemoth_territorial_dominance: "Behemoth Territorial Dominance"
