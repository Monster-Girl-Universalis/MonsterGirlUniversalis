 EAP_otherworldy_being_desc: "The unique nature of Apoptosis and its inhabitants allows the monsters to embody an otherworldly essence, possessing powers and abilities beyond the comprehension of mortal realms. Apoptosis embraces its unique identity, seeking to spread its influence, expand its dominion, and further establish itself as a force to be reckoned with in the outside world."
 EAP_cross_world_contact_elimination: "Cross-world Contact Elimination"
 EAP_cross_world_contact_elimination_desc: "Worlds overrun by Apoptosis are plagued by destruction, where the forces of chaos reign supreme. To prevent chaos from spreading, Apoptosis destroy and eliminate any connections between paralleled worlds and discrepancies in original history. And if this world is far gone beyond repair the Apoptosis proceed to return everything back into nothingness..."
