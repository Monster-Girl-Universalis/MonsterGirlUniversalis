 ###MISSION TREES DECISIONS###
 investigate_rubiana_once_again_title:0 "Investigate Rubiana once again"
 investigate_rubiana_once_again_desc:0 "We investigated the mysterious disappearance of Rubiana villagers but didn't find a clear explanation to the mystery. But perhaps we can revisit the place, provided we have better technology and learn more insight into this world."

 ###OTHER###
 settle_in_mithra_title:0 "Settle in Mithra"
 settle_in_mithra_desc:0 "Mithra Castle has long been abandoned. After consolidation of our rule in Irina Mountains we can settle in this area."
 settle_in_sealed_sinner_prison_title:0 "Settle in Sealed Sinner Prison"
 settle_in_sealed_sinner_prison_desc:0 "Sealed Sinner Prison was uninhabited for a long time. After consolidation of our rule in this area we can settle here."
 quantum_barrier_title:0 "Activate Quantum Barrier Makina"
 quantum_barrier_desc:0 "Quantum Barrier generator is a very powerful makina able to nullify the deadliest incoming attack, was found by our engineers in the deep levels of Hellgondo Tartarus. It is possible to enhance its influence to the entire nation repelling a powerful foe, but this makina has a §Rlimited§! number of charges."
