 CD1_ideas_bonus: "Cow Demon Ambition"
 CD1_legacy_of_the_first_queen: "Legacy of the First Queen"
 CD1_legacy_of_the_first_queen_desc: "The nation reveres the first Cow Demon Queen, and her legacy influences the values and traditions passed down through generations."
 CD1_inherited_strength: "Inherited Strength"
 CD1_inherited_strength_desc: "The royal bloodline carries incredible power and physical strength, an inheritance from our queen's ancestors."
 CD1_unyielding_resilience: "Unyielding Resilience"
 CD1_unyielding_resilience_desc: "Minotaurs are generally known for their unbreakable spirit and ability to endure hardships, ensuring the nation's survival through thick and thin."
 CD1_loyalty_to_the_herd: "Loyalty to the Herd"
 CD1_loyalty_to_the_herd_desc: "The strong sense of community and loyalty to the herd is a core principle, uniting the nation under the queen's rule."
 CD1_immense_brute_strength: "Immense Brute Strength"
