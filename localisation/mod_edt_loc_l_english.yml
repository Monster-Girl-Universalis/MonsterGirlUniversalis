 MGQ_celestial_horn_mastery: "Celestial Horn Mastery"
 MGQ_celestial_horn_mastery_desc: "The celestial horn of the Kirin is a powerful magical instrument. They boast high arcane power and magical prowess."
 MGQ_elemental_affinity_thunder: "Elemental Affinity - Thunder"
