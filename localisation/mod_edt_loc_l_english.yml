 MGQ_thunderstorm_mastery: "Thunderstorm Mastery"
 MGQ_thunderstorm_mastery_desc: " Kirin can command thunderstorms. This idea empowers them to control weather patterns, unleashing thunderstorms in battles for strategic advantage."
 MGQ_harmonious_presence: "Harmonious Presence"
 MGQ_harmonious_presence_desc: "Kirin emit an aura of harmony, soothing tensions and calming conflicts. This idea improves their diplomatic influence, reducing aggressive tendencies of neighboring entities."
 MGQ_behemoth_ideas: "Behemoth Ideas"
