 alraune_queen_nation_title: "Claim the title of Alraune Queen"
 alraune_queen_nation_desc: "It is time to form a powerful Alraune Queen Domain, uniting the scattered Alraune territories and establishing our Queen as their rightful leader. It represents a significant turning point in our nation's history, shaping the course of the future and the destiny of Alraunes."
 beast_queen_nation_title: "Claim the title of Beast Queen"
 beast_queen_nation_desc: "It is time to unify the diverse Beast tribes and creatures under our Queen's leadership, bringing them together in a cohesive and powerful Beast Queen domain. "
 land_dweller_queen_nation_title: "Claim the title of Land Dweller Queen"
 land_dweller_queen_nation_desc: "By taking the mantle of Land Dweller Queen, our ruler will be able to legitimately unify the Land Dwellers under their leadership and secure their position as the supreme authority."
 lich_queen_nation_title: "Claim the title of Lich Queen"
 lich_queen_nation_desc: "After achieving high proficiency in the necromantic arts our queen wants to establish dominance over the undead population, consolidate her control over necromantic powers, and assert herself as the rightful ruler of the Lich Queen domain."
 slime_queen_nation_title: "Claim the title of Slime Queen"
 slime_queen_nation_desc: "By becoming the esteemed Slime Queen, our ruler aims to consolidate their control and influence over the Slime population and territories and gain support of all the slimes. "
 succubi_queen_nation_title: "Claim the title of Succubus Queen"
 succubi_queen_nation_desc: "After accumulating enough power our ruler can ascend to the position of Succubus Queen, commanding an empire of seductive allure, charm, and dominance."
 elf_queen_nation_title: "Claim the title of Elf Queen"
 elf_queen_nation_desc: "After becoming a powerful Elf and mastering the power of natural elements our ruler is capable enough to wear the mantle of Elf Queen."
 harpy_queen_nation_title: "Claim the title of Harpy Queen"
 harpy_queen_nation_desc: "After becoming a powerful Harpy and mastering the power of the wind our ruler is capable enough to wear the mantle of Harpy Queen."
 nine_tailed_kitsune_idea_title: "Embrace Nine-tailed Kitsune Ideas"
 nine_tailed_kitsune_idea_desc: "Our Kitsune ruler finally grew strong enough to grow her ninth tail. She is about to become the most powerful magical beast.\n??YWe change our national ideas.??!"
 insect_queen_nation_title: "Claim the title of Insect Queen"
 insect_queen_nation_desc: "After becoming a powerful Insect and creating a powerful tribe, our lady wants to proclaim herself as a rightful Queen Insect!"
 deep_sea_queen_nation_title: "Claim the title of Deep Sea Queen"
 deep_sea_queen_nation_desc: "After becoming a powerful Sea Dweller and mastering the power of the water our ruler is capable enough to wear the mantle of Deep Sea Queen."
 mermaid_queen_nation_title: "Claim the title of Mermaid Queen"
 mermaid_queen_nation_desc: "After becoming a powerful Mermaid and mastering the power of the water our ruler is capable enough to wear the mantle of Mermaid Queen."
 ultimate_final_doll_idea_title: "Embrace Ultimate Final Doll Ideas"
 ultimate_final_doll_idea_desc: "Our Doll ruler finally grew strong enough to achieve the artificial perfection. She is about to become the most powerful doll construct.\nYWe change our national ideas.!"
 seraph_idea_title: "Embrace Seraph Ideas"
 seraph_idea_desc: "Our Angel ruler finally grew strong enough to be promoted in the hierarchy by the Goddess herself. Ilias decided to grant her the Seraph title!\nYWe change our national ideas.!"
 lamia_queen_nation_title: "Claim the title of Lamia Queen"
 lamia_queen_nation_desc: "After becoming a powerful Lamia and mastering the tail skills our ruler is capable enough to wear the mantle of Lamia Queen."
 dragon_empress_idea_title: "Embrace Dragon Empress Ideas"
 dragon_empress_idea_desc: "Our Dragon ruler finally grew strong enough to proudly bear the title of Dragon Empress!\nYWe change our national ideas.!"
 scylla_queen_nation_title: "Claim the title of Scylla Queen"
 scylla_queen_nation_desc: "After becoming a powerful Scylla and mastering the tentacle skills our ruler is capable enough to wear the mantle of Scylla Queen."
 vampire_queen_nation_title: "Claim the title of Vampire Queen"
 vampire_queen_nation_desc: "After becoming a powerful Vampire and mastering the demon arts skills our ruler is capable enough to wear the mantle of Vampire Queen."
 tanuki_queen_nation_title: "Claim the title of Tanuki Queen"
 tanuki_queen_nation_desc: "After becoming a powerful Tanuki and mastering the taoist and ninjutsu skills our ruler is capable enough to wear the mantle of Tanuki Queen."
 san_ilia_nation_title: "Restore the kingdom of San Ilia"
 san_ilia_nation_desc: "Back in the older times there was a huge holy kingdom of San Ilia encompassing most of the Natalia region being one of the four major human powers. Although this nation has vanished we, owning directly its core lands can restore the kingdom of San Ilia!\nYScientifically advanced nation of San Ilia has an access to Roid ideas.!"
 sabasa_nation_title: "Restore the kingdom of Sabasa"
 sabasa_nation_desc: "Back in the older times there was a huge desert kingdom of Sabasa encompassing most of the Safina region being one of the four major human powers. Although this nation has vanished we, owning directly its core lands can restore the kingdom of Sabasa!"
 grand_noah_nation_title: "Restore the kingdom of Grand Noah"
 grand_noah_nation_desc: "Back in the older times there was a huge glorious kingdom of Grand Noah encompassing most of the Noah region being one of the four major human powers. Although this nation has vanished we, owning directly its core lands can restore the kingdom of Grand Noah!"
 grangold_nation_title: "Restore the kingdom of Grangold"
 grangold_nation_desc: "Back in the older times there was a huge magical kingdom of Grangold encompassing most of the Gold region being one of the four major human powers. Although this nation has vanished we, owning directly its core lands can restore the kingdom of Grangold!YNation of Grangold is highly advanced in magical science and has an access to Chimera ideas.!"
 remina_nation_title: "Restore the kingdom of Remina"
 remina_nation_desc: "Back before the Great Disaster there used to be the kingdom of Remina located on the continent of Hellgondo, the only human nation in that region. Highly prosperous and advanced city where humans and monsters lived hand to hand suddenly disappeared while being swallowed by the horrific Tartarus rift... A lot of years has passed since that tragedy and we will pay respect to the fallen kingdom of Remina by raising up its banner and restoring the old nation!\nYScientifically advanced nation of Remina has an access to Chimera, Roid and Apoptosis ideas.!"
