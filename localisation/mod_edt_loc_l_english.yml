 MGQ_Infernal_Meditation: "Infernal Meditation"
 MGQ_Infernal_Meditation_desc: "Demon monks due to their mental resilience showcase their ability to withstand psychological warfare and maintain an unyielding defense against external threats."
 MGQ_Demonic_Martial_Arts_Mastery: "Demonic Martial Arts Mastery"
 MGQ_Demonic_Martial_Arts_Mastery_desc: "Demon Monks excel in martial prowess through their unique blend of demonic energy and disciplined combat techniques."
 MGQ_Hellfire_Sermons: "Hellfire Sermons"
 MGQ_Hellfire_Sermons_desc: "Leveraging their charismatic leaders, Demon Monk societies are adept at inspiring their troops with Hellfire Sermons."
 MGQ_Infernal_Monasticism: "Infernal Monasticism"
 MGQ_Infernal_Monasticism_desc: "Demon Monks adhere to a strict monastic lifestyle, emphasizing discipline and devotion to the martial artist code."
 MGQ_Yoma_Monastic_Orders: "Yoma Monastic Orders"
 MGQ_Yoma_Monastic_Orders_desc: "The Demon Monks organize themselves into Devil Monastic Orders, fostering unity and discipline. They increase the effectiveness of the Monks' monastic lifestyle in producing a well-trained and robust military force."
 MGQ_Yoma_Healing_Arts: "Yoma Healing Arts"
 MGQ_Yoma_Healing_Arts_desc: "The Demon Monks are well-trained martial artists, practicing Yoma Self-Healing Arts. They can rapidly recover and reinforce their troops during conflicts."
 MGQ_Hellfire_Mantra_Chanting: "Hellfire Mantra Chanting"
 MGQ_Hellfire_Mantra_Chanting_desc: "Channeling the power of hellfire, the Demon Monks infuse their martial techniques with demonic flames, leaving a trail of destruction on the battlefield."
 MGQ_vouivre_ideas: "Vouivre Ideas"
 MGQ_vouivre_ideas_start: "Vouivre Traditions"
 MGQ_vouivre_ideas_bonus: "Vouivre Ambition"
 MGQ_Vital_Aura: "Vital Aura"
 MGQ_Vital_Aura_desc: "Vouivre girls possess a unique ability known as Vital Aura, which enables them to passively heal nearby allies during battles."
 MGQ_Dual_Arcane_Mastery: "Dual Arcane Mastery"
 MGQ_Dual_Arcane_Mastery_desc: "Being adept in both white and black magic, the Vouivre girls are masters of Dual Arcane. Their magical duality makes Vouivres a formidable force on the battlefield."
 MGQ_Mystic_Resilience: "Mystic Resilience"
 MGQ_Mystic_Resilience_desc: "The Vouivre girl exhibits Mystic Resilience, providing her with enhanced resistance to both physical and magical attacks. This resilience is a manifestation of her mastery over the healing arts, allowing her to withstand various forms of external damage."
 MGQ_Yoma_Harmony_Connection: "Yoma Harmony Connection"
 MGQ_Yoma_Harmony_Connection_desc: "In tune with the mystical forces of Yoma, the Vouivre girls have a special connection with other Yoma creatures. This connection enhances their healing abilities when in the presence of other Yoma, creating a synergistic and harmonious effect."
 MGQ_Celestial_Warding_Spell: "Celestial Warding Spell"
 MGQ_Celestial_Warding_Spell_desc: "The Vouivre girl can cast a powerful Celestial Warding Spell, creating a protective barrier that mitigates incoming damage for herself and nearby allies. This white magic spell showcases her proficiency in defensive magic to safeguard her comrades."
 MGQ_Umbral_Dragon: "Umbral Dragon"
 MGQ_Umbral_Dragon_desc: "For offensive measures, the Vouivre girls can invoke the power of Umbral Dragon, a black magic spell that inflicts damage upon her adversaries."
 MGQ_Spiritual_Renewal_Rituals: "Spiritual Renewal Rituals"
 MGQ_Spiritual_Renewal_Rituals_desc: "The Vouivre girls engage in Spiritual Renewal Rituals, during which they tap into ancient Yoma rituals to replenish magical energies and enhance their healing powers. These rituals reflect their commitment to maintaining a balance between Vouivres' magical and healing abilities."
 MGQ_kyoryuu_ideas: "Kyoryuu Ideas"
 MGQ_kyoryuu_ideas_start: "Kyoryuu Traditions"
 MGQ_kyoryuu_ideas_bonus: "Kyoryuu Ambition"
 MGQ_Primeval_Tactics: "Primeval Tactics"
 MGQ_Primeval_Tactics_desc: " Kyoryuu warriors employ tactics reminiscent of ancient times, utilizing the ferocity of fire in battle to deal additional damage to their foes."
 MGQ_Hardened_Skin: "Hardened Skin"
 MGQ_Hardened_Skin_desc: "Kyoryuu subspecies are essentially giant dragons, much more resilient to external threats then normal ones. Their skin is very sturdy, dealing any physical damage to them proves to be challenging."
 MGQ_Earthquake_Mastery: "Earthquake Mastery"
 MGQ_Earthquake_Mastery_desc: "As Giants, Kyoryuu girls are so powerful they can cause earthquakes of minor magnitude effectively paralizing any enemies in their vicinity."
 MGQ_Ancient_Art_of_Warfare: "Ancient Art of Warfare"
 MGQ_Ancient_Art_of_Warfare_desc: "The Kyoryuu Girls' adherence to ancient war strategies earns them respect and ensures the preservation of a strong military tradition."
 MGQ_Fossil_Extraction: "Fossil Extraction"
 MGQ_Fossil_Extraction_desc: "Sometimes Kyoryuu girls extract ancient artifacts of long forgotten eras or fossilized dragon bones. Those valuable relicts can be effectively traded with outsiders."
 MGQ_Jurassic_Guardianship: "Jurassic Guardianship"
 MGQ_Jurassic_Guardianship_desc: "The Kyoryuu Girls' role as guardians of their lands is reflected in their ability to fortify their territories with unparalleled defenses, making them a formidable force to contend with."
 MGQ_Kind_Giants: "Kind Giants"
 MGQ_Kind_Giants_desc: "Despite their huge and intimidating composture, Kyoryuu girls are actually very peaceful beings. Kyoryuu girls are gentle and quiet, they reject any violence and conquests."
 MGQ_basilisk_ideas: "Basilisk Ideas"
 MGQ_basilisk_ideas_start: "Basilisk Traditions"
 MGQ_basilisk_ideas_bonus: "Basilisk Ambition"
 MGQ_Petrifying_Gaze: "Petrifying Gaze"
 MGQ_Petrifying_Gaze_desc: "The Basilisk Girls' ability to petrify foes with their gaze instills fear in the enemy ranks."
