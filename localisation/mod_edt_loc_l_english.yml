 EAP_alraunes_desire_to_live_desc: "The Eater Apoptosis embrace the primal instincts and natural harmony of the Alraune monster girls. "
 EAP_flesh_petal_trap: "Flesh Petal Trap"
 EAP_flesh_petal_trap_desc: "The Eater Apoptosis possess an insatiable hunger that fuels its strength and growth. They focus on harnessing and channeling that hunger to benefit the nation. Whether it's consuming resources, absorbing knowledge, or devouring enemies, the Eater Apoptosis's relentless appetite becomes a powerful force driving the nation forward. The ability to extract nourishment from almost anything allows for resilience and adaptability, making the nation formidable and resourceful in the face of challenges."
 EAP_healing_honey: "Healing Honey"
 EAP_healing_honey_desc: "The Eater's honey is known for its incredible regenerative properties, capable of accelerating the healing process and revitalizing the injured, allowing them to quickly recover from external damage. "
 EAP_apoptosis_alraune: "Apoptosis Alraune"
 EAP_apoptosis_alraune_desc: "Alraune-type Apoptosis are experts in revitalizing the friendly lands as well as creating impenetrable voracious flora directed against foes."
