 TI1_ideas: "Tiger Girl Ideas"
 TI1_ideas_start: "Tiger Girl Traditions"
 TI1_ideas_bonus: "Tiger Girl Ambition"
 TI1_feline_ferocity: "Feline Ferocity"
 TI1_feline_ferocity_desc: "Tiger Girls are known for their ferocity in battle, emulating the traits of their feline counterparts. They are fearsome combatants, capable of striking with speed and power unmatched by many."
 TI1_jungle_dominance: "Jungle Dominance"
 TI1_jungle_dominance_desc: "Tiger Girls have an innate connection to the jungle and its secrets. They excel in their understanding of jungle environments, using it to their advantage in both warfare and survival."
 TI1_agile_warriors: "Agile Warriors"
 TI1_agile_warriors_desc: "These women possess remarkable agility and flexibility, making them adept at evading attacks and maneuvering through challenging terrains with grace and precision."
 TI1_wild_instincts: "Wild Instincts"
 TI1_wild_instincts_desc: "Tiger Girls have keen wild instincts that guide them in making quick, strategic decisions in the heat of battle or when navigating unfamiliar territories."
 TI1_territorial_guardians: " "
 TI1_territorial_guardians_desc: "Tiger Girls take pride in defending their territory and the ones they care for. This territorial loyalty drives them to protect their homeland with unwavering determination."
 TI1_primal_agility: "Primal Agility"
 TI1_primal_agility_desc: "The Tiger Girls' agility is honed to a primal level. Their movements in combat and hunting are graceful, yet lethal, reflecting the elegance and ferocity of tigers."
 TI1_feral_pride: "Feral Pride"
 TI1_feral_pride_desc: "Tiger Girls have a deep sense of feral pride, a source of strength that unites them. This pride fuels their determination and resilience, making them formidable opponents on the battlefield."
 VA4_ideas: "Vampire Girl Ideas"
 VA4_ideas_start: "Vampire Girl Traditions"
 VA4_ideas_bonus: "Vampire Girl Ambition"
 VA4_blood_magic: "Blood Magic"
 VA4_blood_magic_desc: "Vampire Girls are masters of blood magic, using the life force of their victims to fuel their supernatural abilities. This arcane art allows them to manipulate blood in various ways, from healing to offensive spells."
 VA4_eclipsed_dominion: "Eclipsed Dominion"
 VA4_eclipsed_dominion_desc: "In the darkness of the night, Vampire Girls reign supreme. They command the shadows, allowing them to move undetected and strike from the cover of darkness."
 VA4_nights_veil: "Night's Veil"
 VA4_nights_veil_desc: "Vampire Girls have an innate connection to the night. They are most powerful when the moon rises, and the world is cloaked in darkness. This makes them formidable opponents under the veil of night."
 VA4_immortal_nobility: "Immortal Nobility"
 VA4_immortal_nobility_desc: "Vampires possess a regal, immortal quality. They have a natural charisma and nobility that often draws followers and admirers. This charisma extends to their ability to lead and inspire loyalty among their subjects."
 VA4_shadow_manipulation: "Shadow Manipulation"
 VA4_shadow_manipulation_desc: "Vampire Girls can control and mold shadows to their advantage. This power allows them to obscure their presence, move silently, and launch surprise attacks from the depths of darkness."
 VA4_vampiric_supremacy: "Vampiric Supremacy"
 VA4_vampiric_supremacy_desc: "As true vampires, they hold dominion over the blood, and their bite carries both pleasure and peril. This allows them to assert control over those they feed upon, making them willing or unwilling allies."
 VA4_dominion_of_darkness: "Dominion of Darkness"
 VA4_dominion_of_darkness_desc: "Vampire Girls aspire to establish a dominion of darkness, where they rule as immortal queens. They seek to expand their influence and power in the shadowy realms of the night."
 LC1_ideas: "La Croix Ideas"
 LC1_ideas_start: "La Croix Traditions"
 LC1_ideas_bonus: "La Croix Ambition"
 LC1_necromantic_proficiency: "Necromantic Proficiency"
 LC1_necromantic_proficiency_desc: "a Croix is a master of necromancy, possessing unparalleled knowledge of the dark arts. Her necromantic skills are unmatched, enabling her to control the undead with finesse and harness the powers of the afterlife."
 LC1_undying_will: "Undying Will"
 LC1_undying_will_desc: "La Croix's willpower is unbreakable. She is relentless in her pursuit of dark knowledge and mastery over death. This unwavering determination makes her a formidable force in the world of magic."
 LC1_cursed_bastions: "Cursed Bastions"
 LC1_cursed_bastions_desc: " La Croix has established cursed bastions across the devastated plains. These ominous fortifications are protected by dark enchantments, making them impervious to outside threats."
 LC1_circue_du_croix: "Cirque du Croix"
 LC1_circue_du_croix_desc: "La Croix in her wicked necromantic research came so far that she created 'Circue du Croix' - a group of high-ranking zombies comprising of former monster queens. They are very formidable opponents not to be underestimated."
 LC1_elite_zombies_ambush: "Elite Zombies Ambush"
 LC1_elite_zombies_ambush_desc: "La Croix employs elite zombie units for ambush tactics. These specially trained undead are a deadly surprise for her enemies, as they strike from the shadows with precision and ferocity."
 LC1_eerie_terrain: "Eerie Terrain"
 LC1_eerie_terrain_desc: "The land under La Croix's dominion is imbued with an eerie and haunting aura. This supernatural terrain serves as both a defensive measure and a source of her dark power."
 LC1_dark_dominion: "Dark Dominion"
 LC1_dark_dominion_desc: "La Croix's ultimate ambition is to establish a dark dominion where necromancy reigns supreme. She seeks to become the unquestioned ruler of the undead and a feared sorceress across the world."
 PB1_ideas: "Polar Bear Girl Ideas"
 PB1_ideas_start: "Polar Bear Girl Traditions"
 PB1_ideas_bonus: "Polar Bear Girl Ambition"
 PB1_icy_fortifications: "Icy Fortifications"
 PB1_icy_fortifications_desc: "Polar Bear Girls excel at creating and maintaining icy fortifications. They can craft defensive structures from the frozen terrain, providing strong defenses against intruders."
 PB1_blizzard_resilience: "Blizzard Resilience"
 PB1_blizzard_resilience_desc: "Polar Bear Girls are highly resilient to blizzards and cold weather. They can endure harsh winter conditions with ease, making them formidable in polar environments."
 PB1_frozen_terrain: "Frozen Terrain"
 PB1_frozen_terrain_desc: "Polar Bear Girls are masters of navigating and utilizing frozen terrain to their advantage. They can move swiftly across icy landscapes and know how to use the environment to gain the upper hand in battles."
 PB1_frostbite_expertise: "Frostbite Expertise"
 PB1_frostbite_expertise_desc: "Polar Bear Girls possess expertise in causing and treating frostbite. They can strategically inflict frostbite on their foes while ensuring their own forces remain unaffected."
 PB1_polar_dominance: "Polar Dominance"
 PB1_polar_dominance_desc: "Polar Bear Girls exhibit dominance in polar regions. They are natural leaders in these environments."
 PB1_warm_fur: "Warm Fur"
 PB1_warm_fur_desc: "Polar Bear Girls have warm fur that provides them with protection against extreme cold. This fur keeps them comfortable in freezing temperatures and enhances their survivability."
 PB1_friendly_beasts: "Friendly Beasts"
 PB1_friendly_beasts_desc: "Polar Bear Girls have a special connection with the wildlife of polar regions. They can call upon and communicate with these creatures, turning them into allies when needed."
 IW1_ideas: "Ice Witch Ideas"
 IW1_ideas_start: "Ice Witch Traditions"
 IW1_ideas_bonus: "Ice Witch Ambition"
 IW1_frost_mastery: "Frost Mastery"
 IW1_frost_mastery_desc: "Ice Witches have mastered the power of frost, reducing the damage they receive from fire-based attacks. Their control over cold elements makes them formidable in frigid battles."
 IW1_glacial_fortresses: "Glacial Fortresses"
 IW1_glacial_fortresses_desc: "Ice Witches excel in the construction and maintenance of glacial fortresses. These icy structures are highly defensible, making them exceptional strongholds in the frozen north."
 IW1_snowfall_secrets: "Snowfall Secrets"
 IW1_snowfall_secrets_desc: "Ice Witches hold the secrets of harnessing the power of snowfall. This knowledge enhances their ability to defend against espionage, providing exceptional spy defense."
 IW1_ice_witch_wisdom: "Ice Witch Wisdom"
 IW1_ice_witch_wisdom_desc: "Ice Witches possess ancient wisdom and mystical knowledge. They are adept at reducing the cost of using various magical powers, making them efficient spellcasters."
 IW1_glacial_isolation: "Glacial Isolation"
 IW1_glacial_isolation_desc: "Ice Witches have the unique ability to create a sense of isolation in their territories. This heightened defensiveness deters invaders and reinforces their dominion over their lands."
 IW1_northern_monarchs: "Northern Monarchs"
 IW1_northern_monarchs_desc: "Ice Witches inspire their subjects to withstand adversity. They reduce the damage their followers take in battle, boosting the morale of their armies."
 IW1_yoma_hermits: "Yoma Hermits"
 IW1_yoma_hermits_desc: "Ice Witches maintain a disciplined and austere lifestyle, akin to hermits. This discipline enhances their forces' combat readiness, instilling a sense of self-control and purpose in their troops."
 SH3_ideas: "Snow Heaven Ideas"
 SH3_ideas_start: "Snow Heaven Traditions"
 SH3_ideas_bonus: "Snow Heaven Ambition"
 SH3_angelic_resilience: "Angelic Resilience"
 SH3_angelic_resilience_desc: "The angels of Snow Heaven have honed their resilience to the elements, allowing them to endure even the harshest of weather conditions. Their unwavering strength in the face of adversity is a testament to their celestial heritage."
 SH3_heavenly_abodes: "Heavenly Abodes"
 SH3_heavenly_abodes_desc: "Snow Heaven boasts ethereal architecture that defies imagination. The city itself is a masterpiece of heavenly craftsmanship, where each building stands as a symbol of divine beauty. The architectural marvels house both angels and visitors in serene comfort."
 SH3_celestial_blessings: "Celestial Blessings"
 SH3_celestial_blessings_desc: "The citizens of Snow Heaven are blessed with divine gifts. They are healthier, more agile, and stronger than most mortals. This angelic boon bestows upon them a sense of purpose and devotion."
 SH3_rebuilding_the_heaven_we_lost: "Rebuilding the Heaven We Lost"
 SH3_rebuilding_the_heaven_we_lost_desc: "Snow Heaven emerged after the fall of our celestial home, and the angels are committed to rebuilding the heaven they once lost. Their ambition is to see their city and its splendor fully restored to its former glory."
 SH3_angelic_grace: "Angelic Grace"
 SH3_angelic_grace_desc: " The inhabitants of Snow Heaven carry themselves with grace, exemplifying the serenity of their celestial nature. Their elegance and poise radiate tranquility to all who encounter them."
 SH3_holy_guardians: "Holy Guardians"
 SH3_holy_guardians_desc: "The city's safety is upheld by a cadre of holy guardians, vigilant and resolute in their duty. These celestial protectors are the first line of defense against any threat to Snow Heaven."
 SH3_ascendant_rule: "Ascendant Rule"
 SH3_ascendant_rule_desc: "Seraph Eden, a paragon of angelic leadership, guides Snow Heaven with wisdom and compassion. Her rule is characterized by a commitment to divine principles and the welfare of all who reside within the city."
 HR1_ideas: "Angel Apoptosis Ideas"
 HR1_ideas_start: "Angel Apoptosis Traditions"
 HR1_ideas_bonus: "Angel Apoptosis Ambition"
 HR1_spacetime_assimilation: "Spacetime Assimilation"
 HR1_spacetime_assimilation_desc: "Apoptosis monsters possess an innate affinity for the manipulation of spacetime, allowing them to traverse dimensions, bend reality, and unleash devastating temporal powers. It reinforces the notion that within Apoptosis, the chaotic forces of spacetime are harnessed as powerful tools of destruction."
 HR1_wings_of_destruction: "Wings of Destruction"
 HR1_wings_of_destruction_desc: "The celestial wings of these beings are not only symbolic of their angelic heritage but also powerful tools of destruction. They can harness these wings as instruments of devastation when needed."
 HR1_omega_blaze: "Omega Blaze"
 HR1_omega_blaze_desc: "Angel Apoptosis are known for their ability to unleash the Omega Blaze, a cataclysmic force that brings destruction to anything it touches. This fiery, divine energy is both a symbol of their angelic roots and a potent weapon."
 HR1_divine_forging: "Divine Forging"
 HR1_divine_forging_desc: "They have mastered the art of forging powerful divine artifacts, merging celestial materials with the chaos of Apoptosis. These creations are not just weapons; they represent a fusion of angelic purity and chaotic potential."
 HR1_deformed_angels: "Deformed Angels"
 HR1_deformed_angels_desc: "Angel Apoptosis appear as both bizarre and enigmatic, with features that reflect their dual nature. Their appearance, although somewhat altered, is a testament to their unique identity."
 HR1_holy_dark_fusion: "Holy-Dark Fusion"
 HR1_holy_dark_fusion_desc: "The convergence of holy and dark energies within Angel Apoptosis is an emblem of their existence. They possess a harmony of these opposing forces, using them to maintain balance and enact their will."
 HR1_cross_world_contact_elimination: "Cross-World Contact Elimination"
 HR1_cross_world_contact_elimination_desc: "Worlds overrun by Apoptosis are plagued by destruction, where the forces of chaos reign supreme. To prevent chaos from spreading, Apoptosis destroy and eliminate any connections between paralleled worlds and discrepancies in original history. And if this world is far gone beyond repair the Apoptosis proceed to return everything back into nothingness..."
 IT1_ideas: "Goddess Ilias Ideas"
 IT1_ideas_start: "Goddess Ilias Traditions"
 IT1_ideas_bonus: "Goddess Ilias Ambition"
 IT1_manipulative_deity: "Manipulative Deity"
 IT1_manipulative_deity_desc: "Ilias is known for her subtlety and manipulation of events in the mortal realm. Her influence often guides the actions of heroes, nations, and even entire humanity. Her methods are enigmatic, ensuring her control is untraceable."
 IT1_pragmatic_ruler: "Pragmatic Ruler"
 IT1_pragmatic_ruler_desc: "As a deity, Ilias is a pragmatic ruler, focused on the most efficient means to achieve her objectives. Her decisions are calculated and well-reasoned, with the goal of maintaining order and expanding her dominion."
 IT1_self_centered_goddess: "Self-Centered Goddess"
 IT1_self_centered_goddess_desc: "Ilias is centered on her own divine essence and grandeur. Her desires and interests take precedence, even when they involve mortals and their destinies. This self-centered nature underscores her divine authority."
 IT1_divine_goddess_of_light: "Divine Goddess of Light"
 IT1_divine_goddess_of_light_desc: "Ilias is often associated with light, symbolizing purity and righteousness. Her divine radiance is a testament to her power and her role as a guiding force in the cosmos."
 IT1_strategical_mastermind: "Strategical Mastermind"
 IT1_strategical_mastermind_desc: "Ilias possesses profound strategic acumen. Her actions are part of a grand design, and her tactical brilliance ensures that her objectives are advanced with precision."
 IT1_recognised_living_deity: "Recognized Living Deity"
 IT1_recognised_living_deity_desc: "Ilias is a deity who is not shrouded in myth and mystery but actively recognized as a living goddess by her followers. Her presence and direct involvement in the world set her apart from more distant deities."
 IT1_ultimate_messiah_and_big_bang: "Ultimate Messiah and Big Bang"
 IT1_ultimate_messiah_and_big_bang_desc: "Ilias' most powerful magical skills are Ultimate Messiah and Big Bang. They are very potent moves which can bring a massive destruction upon her adversaries."
 ML1_ideas: "Monster Lord Ideas"
 ML1_ideas_start: "Monster Lord Traditions"
 ML1_ideas_bonus: "Monster Lord Ambition"
 ML1_Lamia_Administrative_Legacy: "Lamia Administrative Legacy"
 ML1_Lamia_Administrative_Legacy_desc: "The Lamia Administrative Legacy ensures a smooth and efficient governance, optimizing administrative processes and fostering economic prosperity."
 ML1_Yoma_Rulership_Doctrine: "Yoma Rulership Doctrine"
 ML1_Yoma_Rulership_Doctrine_desc: "The art of Yoma rulership is also a diplomatic weapon, influencing neighboring nations and leaving a lasting impact on foreign relations."
 ML1_Scylla_Multitasking: "Scylla Multitasking"
 ML1_Scylla_Multitasking_desc: " Scylla Multitasking allows the Monster Lord to effectively manage administrative affairs and diplomatic engagements simultaneously, enhancing the overall efficiency of the realm."
 ML1_Beastial_Legions: "Beastial Legions"
 ML1_Beastial_Legions_desc: "The Monster Lord commands vast legions of loyal and diverse creatures, expanding her army and ensuring military dominance."
 ML1_Land_Dweller_Ultimate_Metabolism: "Land Dweller Ultimate Metabolism"
 ML1_Land_Dweller_Ultimate_Metabolism_desc: "The Land Dweller Ultimate Metabolism ensures rapid recovery after battles effectively decreasing casualties to the minimal amount."
 ML1_Sea_Dweller_Naval_Excellence: "Sea Dweller Naval Excellence"
 ML1_Sea_Dweller_Naval_Excellence_desc: "Sea Dweller Naval Excellence fosters a powerful naval presence, expanding the maritime capabilities of the Monster Lord's realm and ensuring naval dominance."
 ML1_Alraune_Recovery_Units: "Alraune Recovery Units"
 ML1_Alraune_Recovery_Units_desc: "Alraune Recovery Units contribute to the rapid recovery of both land and naval forces, bolstering the resilience of the Monster Lord's military."
