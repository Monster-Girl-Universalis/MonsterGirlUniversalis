 MGQ_wendigo_ideas_bonus: "Wendigo Ambition"
 MGQ_Frozen_Wilderness_Mastery: "Frozen Wilderness Mastery"
 MGQ_Frozen_Wilderness_Mastery_desc: "The Wendigo Girls' familiarity with the icy wilderness enables the efficient expansion of the nation's grazing lands, establishing a formidable presence in frozen territories."
 MGQ_Chilling_Presence: "Chilling Presence"
