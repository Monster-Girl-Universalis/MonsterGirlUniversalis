 PM1_fertile_coasts: "Fertile Coasts"
 PM1_fertile_coasts_desc: "The fertile coasts of Port Marle are a testament to the nation's agricultural prowess. These lands, cultivated by skilled farmers, yield abundant harvests and nourish the population."
 PM1_cultural_exchange: "Cultural Exchange"
 PM1_cultural_exchange_desc: "Port Marle embraces a rich tapestry of cultures from across the seas. The harmonious exchange of traditions and ideas enriches the nation's identity and fosters a diverse and vibrant society."
 PNA_ideas: "Port Natalia Ideas"
