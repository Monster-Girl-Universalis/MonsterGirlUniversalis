 MGQ_Wyvern_Borne_Artillery_desc: "Innovating military tactics, Wyvern girls introduce artillery units transported by wyverns, giving effective aerial support."
 MGQ_Aerial_Supremacy_Doctrine: "Aerial Supremacy Doctrine"
