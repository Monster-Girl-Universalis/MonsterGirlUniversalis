 EAP_ideas_start: "Eater Traditions"
 EAP_ideas_bonus: "Eater Ambition"
 EAP_spacetime_assimilation: "Spacetime Assimilation"
 EAP_spacetime_assimilation_desc: "Apoptosis monsters possess an innate affinity for the manipulation of spacetime, allowing them to traverse dimensions, bend reality, and unleash devastating temporal powers. It reinforces the notion that within Apoptosis, the chaotic forces of spacetime are harnessed as powerful tools of destruction."
