 investigate_rubiana_once_again_title: "Investigate Rubiana once again"
 investigate_rubiana_once_again_desc: "We investigated the mysterious disappearance of Rubiana villagers but didn't find a clear explanation to the mystery. But perhaps we can revisit the place, provided we have better technology and learn more insight into this world."
 settle_in_mithra_title: "Settle in Mithra"
 settle_in_mithra_desc: "Mithra Castle has long been abandoned. After consolidation of our rule in Irina Mountains we can settle in this area."
 settle_in_sealed_sinner_prison_title: "Settle in Sealed Sinner Prison"
 settle_in_sealed_sinner_prison_desc: "Sealed Sinner Prison was uninhabited for a long time. After consolidation of our rule in this area we can settle here."
 estate_privileges_and_agendas_events.3.p: "The Proposal of the Monster Girls"
 estate_privileges_and_agendas_events.3.q: "The Proposal of the Angels"
 estate_privileges_and_agendas_events.3.r: "The Proposal of the Spiritualists"
 estate_monster_girls: "Monster Girls"
 estate_monster_girls_desc: "This estate represents various species of monster girls living within our realm. As humans and monsters became closer after the Great Disaster, monsters started to settle in many human cities and villages becoming an integral part of their society."
 estate_clergy_tolerates_science_religion_effect_tooltip_granted: "Seekers of Truth provinces don't give any penalties."
 estate_clergy_tolerates_science_religion_effect_tooltip_removed: "Seekers of Truth provinces don't give any penalties will be removed."
 estate_monster_girls_ownership: "Monster Girls Land Ownership"
 monster_girls_loyalty_modifier: "Monster Girls Loyalty Equilibrium"
 monster_girls_influence_modifier: "Monster Girls Influence"
 estate_angels: "Angels"
 estate_angels_desc: "This estate represents all kinds of celestial beings, created by the Goddess of Light Ilias. All kinds of angels including fallen ones belong to this category."
 estate_angels_ownership: "Angels Land Ownership"
 angels_loyalty_modifier: "Angels Loyalty Equilibrium"
 angels_influence_modifier: "Angels Influence"
 estate_spiritualists: "Spiritualists"
 estate_spiritualists_desc: "Spiritualists are skilled magicians capable of summoning ghosts, living dead and powerful dolls. High-ranking spiritualists can further their specialisation in one of three great magicrafts, thus focusing on the necromancy, ghost summoning or dollcraft."
 estate_spiritualists_ownership: "Spiritualists Land Ownership"
 spiritualists_loyalty_modifier: "Spiritualists Loyalty Equilibrium"
 spiritualists_influence_modifier: "Spiritualists Influence"
 estate_establish_priests_researchers: "Establish Priests-Researchers"
 estate_establish_priests_researchers_desc: "We create a special division inside our church dedicated to the pursuit of the unknown truth and development of makina."
 estate_monster_girls_land_rights: "Monster Girls Land Rights"
 estate_monster_girls_land_rights_desc: "Granting Monster Girls exclusive lands will surely please them a lot."
 estate_autonomy_of_monster_girls: "Autonomy of Monster Girls"
 estate_autonomy_of_monster_girls_desc: "By providing autonomy to our Monster Girls subjects and giving them special representatives in court we will greatly increase content of Monster Girls with our rule."
 estate_harpy_girls_in_army: "Harpy Girls in the Army"
 estate_harpy_girls_in_army_desc: "We decided to integrate our harpy girls to the army where they can show monster skills in wars. Being rapid avians, harpies don't lack speed, unfortunately same can't be said about our human soldiers..."
 estate_alraune_healing_honey: "Alraune Healing Honey"
 estate_alraune_healing_honey_desc: "Alraunes are well-known for their great healing abilities, if we distribute to each and every of our divisions an alraune girl this will greatly help injured soldiers. Though sometimes alraune's nectar can give other side effects, decreasing working productivity..."
 estate_slime_girls_merchants: "Slime Girls Merchants"
 estate_slime_girls_merchants_desc: "Inviting slime girls to our realm and allowing them freely trade in boomerangs and fish will certainly help to extend our trading sphere. Unfortunately due to high offer of certain goods, their price might fall down."
 estate_open_mermaid_pubs: "Open Mermaid Pubs"
 estate_open_mermaid_pubs_desc: "Funding a huge network of mermaid pubs in our cities will greatly bolster morale of our sailors. Unfortunately, some of the sailors are going to spend more time in those pubs rather then on the ship..."
 estate_open_vampire_pubs: "Open Vampire Pubs"
 estate_open_vampire_pubs_desc: "Funding majestic vampire pubs will certainly stimulate flow of sofisticated goods, though managing national currency on global markets will be harder then usual."
 estate_elven_warfare_standards: "Elven Warfare Standards"
 estate_elven_warfare_standards_desc: "Increase our military budget in an effort to equip and train our soldiers according to the finest elven standards."
 estate_yoma_warfare_standards: "Yoma Warfare Standards"
 estate_yoma_warfare_standards_desc: "Increase our military budget in an effort to equip and train our soldiers according to the finest yoma standards."
 estate_weaponized_spooky_scary_ghosts: "Weaponized Spooky Scary Ghosts"
 estate_weaponized_spooky_scary_ghosts_desc: "Use the undead girls in our army to scare the living foes on the battlefield. Though this strategy might be effective, it will hurt our reputation."
 estate_invite_kitsune_sages: "Invite Kitsune Sages"
 estate_invite_kitsune_sages_desc: "Invite wise kitsune girls to bolster our technological capabilities for a price."
 estate_encourage_succubi_to_settle: "Encourage Succubi to Settle"
 estate_encourage_succubi_to_settle_desc: "Encourage various succubi to settle all across our nation. While certainly our people will become happier, some soldiers will stay at their hometowns for too long..."
 estate_insect_girl_swarms: "Insect Girl Swarms"
 estate_insect_girl_swarms_desc: "Encourage proliferation of insect girls and allow them to freely swarm our countryside. In exchange for military service."
 estate_primacy_of_lamia_nuns: "Primacy of Lamia Nuns"
 estate_primacy_of_lamia_nuns_desc: "By abandoning destructive idea of wars we can focus on praying to Goddess Ilias and buiding a prosperous realm."
 estate_scylla_maids_in_administration: "Scylla Maids in Administration"
 estate_scylla_maids_in_administration_desc: "Bringing Scylla Girls to our administration will greatly bolster our governing capabilities."
 estate_beasts_in_military: "Beasts in Military"
 estate_beasts_in_military_desc: "Bringing Beast Girls to our military will greatly bolster our fighting capabilities."
 estate_seahorse_marines_in_navy: "Seahorse Marines in Navy"
 estate_seahorse_marines_in_navy_desc: "Bringing Seahorse Girls to the navy will greatly bolster our maritime capabilities."
 estate_angels_land_rights: "Angels Land Rights"
 estate_angels_land_rights_desc: "Granting Angels exclusive lands will surely please them a lot."
 estate_autonomy_of_angels: "Autonomy of Angels"
 estate_autonomy_of_angels_desc: "By providing autonomy to our Angel subjects and giving them special representatives in court we will greatly increase content of Angel Girls with our rule."
 estate_angel_emissaries: "Angel Emissaries"
 estate_angel_emissaries_desc: "We assign Angel Girls to serve as the divine messengers of Goddess Ilias on the earth. They act as intermediaries between the divine realm and the mortal world. They bear messages of faith and guidance, ensuring that the will of their Goddess is heard and followed by the people."
 estate_lowly_angels_in_army: "Lowly Angels in the Army"
 estate_lowly_angels_in_army_desc: "We create regular divisions of well-trained lowly angel soldiers, bolstering the size of our army and its synergy."
 estate_celestial_nepotism: "Celestial Nepotism"
 estate_celestial_nepotism_desc: "Angel Girls, through their divine lineage, enjoy the favor of their Goddess. This privilege enables them to seek blessings and divine interventions more readily than other beings."
 estate_strengthen_angel_bond: "Strengthen Angel Bond"
 estate_strengthen_angel_bond_desc: "Strengthening the bonds between angel girls is important to allow Goddess' plans run as smoothly as possible."
 estate_iron_grip_of_goddess: "Iron Grip of the Goddess"
 estate_iron_grip_of_goddess_desc: "Goddess Ilias wants to directly control her subjects and doesn't allow any freethinkers. By strictly following her commandments we will shape the nation according to the Goddess vision."
 estate_sinners_punishment: "Sinners Punishment"
 estate_sinners_punishment_desc: "Angel Girls now have a direct role in the punishment of sinners. They carry out the retribution prescribed by Goddess Ilias for transgressions against the divine. It is their duty to cleanse impurities."
 estate_angelic_bodies: "Angelic Bodies"
 estate_angelic_bodies_desc: "Angels possess divine resilience and beauty, reflecting the purity of their nature. Their angelic forms are a testament to their celestial heritage, embodying grace and divine light."
 estate_heavens_thunder: "Heaven's Thunder"
 estate_heavens_thunder_desc: "Angels  wield the power of Heaven's Thunder, capable of delivering righteous retribution to those who threaten the faith and harmony of the world. This privilege ensures that divine justice is swift and unyielding."
 estate_fallen_angels_in_army: "Fallen Angels in the Army"
 estate_fallen_angels_in_army_desc: "By integrating the Fallen Angels to our army we greatly increase our military strength. Their unique abilities and angelic heritage make them formidable warriors."
 estate_fallen_angel_dance: "Fallen Angel Dance"
 estate_fallen_angel_dance_desc: "Fallen Angel Dance is a very powerful technique, allowing the Angels to swiftly dodge even the most deadly attacks."
 estate_angel_monster_coexistence: "Angel and Monster Coexistence"
 estate_angel_monster_coexistence_desc: "We advocate for a coexistence between angels and monsters. By working to bridge the gap between these two worlds we seek harmony rather than conflict."
 estate_subsidize_angel_farms: "Subsidize Angel Farms"
 estate_subsidize_angel_farms_desc: "By subsidizing the private enterprise of fallen angels we can greatly improve our farmlands and production output. This support ensures the survival of angelic communities in the midst of turmoil."
 estate_fallen_angel_workforce: "Fallen Angel Workforce"
 estate_fallen_angel_workforce_desc: "We should encourage Fallen Angels to use their talents for various tasks and professions from mining to blacksmithing."
 estate_scales_of_light: "Scales of Light"
 estate_scales_of_light_desc: "Scales of light is a very powerful attack of Heriel, which is able to hit multiple foes as well as cause ascension. Utilizing it in our armies on a large scale though might be challenging and mana-costly."
 estate_luminous_dragon: "Luminous Dragon"
 estate_luminous_dragon_desc: "Luminous Dragon is a very powerful holy skill of Alciel. It allows to breathe beams of searing light. Unfortunately, casting Luminous Dragon requires a lot of concentration from the user."
 estate_embrace_the_otherwordliness: "Embrace the Otherwordliness"
 estate_embrace_the_otherwordliness_desc: "We let the Angel Apoptosis to embrace their otherworldly nature fully. It allows them to tap into their chaotic energies and merge these forces with their angelic heritage."
 estate_spiritualists_land_rights: "Spiritualists Land Rights"
 estate_spiritualists_land_rights_desc: "Granting Spiritualists exclusive lands will surely please them a lot."
 estate_autonomy_of_spiritualists: "Autonomy of Spiritualists"
 estate_autonomy_of_spiritualists_desc: "By giving a high degree of autonomy for Spiritualist covens and associations we will greatly improve their position in our realm."
 estate_spiritualists_reinforced_zombies: "Reinforced Zombies"
 estate_spiritualists_reinforced_zombies_desc: "Zombies are quite durable and sturdy against most types of physical damage, but unfortunately they are vulnerable to fire. By equipping the living dead with resistant armors we can mitigate this disadvantage."
 estate_promote_time_magic: "Promote Time Magic"
 estate_promote_time_magic_desc: "By organizing state-funded magical academies and promoting new faculties of the sophisticated time magic, we can start teaching this field to huge number of our subjects. While it proves to be resource-consuming, the access to powerful ??GTime Magic??! might be worth it."
 estate_practice_necromancy: "Practice Necromancy"
 estate_practice_necromancy_desc: "We start promoting the art of Necromancy in an effort to raise bigger army for our realm."
 estate_mass_quick: "??GTime Magic"
 estate_mass_quick_desc: "Magic that speeds time up for allies."
 estate_mass_slow: "??GTime Magic"
 estate_mass_slow_desc: "Magic that slows time down for foes."
 estate_mass_slow_gt: ""
 estate_mass_slow_rt: ""
 estate_rezone: "??GTime Magic"
 estate_rezone_desc: "Magic that allows to relocate foes through space, killing them instantly. Highly powerful but costly and can be sustained for a short period of time."
 estate_gravity: "??GTime Magic"
 estate_gravity_desc: "Magic that crushes the hostile defensive lines and fortifications with gravity. Highly powerful but costly and can be sustained for a short period of time."
 estate_mass_produce_zombies: "Mass Produce Zombies"
 estate_mass_produce_zombies_desc: "Spend an effort to increase further our necromantic capabilities and raise as much zombies as our spiritualists can possibly sustain."
 estate_raise_master_undead: "Raise Master Undead"
 estate_raise_master_undead_desc: "As high-ranking necromancers who achieved the mastery over the death our spiritualists are finally capable of summoning powerful zombies. If we provide enough grave sites and mana sources the results of their research proves to be astonishing..."
 estate_monster_girls_succubi_want_partners: "Succubi want partners"
 estate_monster_girls_succubi_want_partners_desc: "Recently succubi in our realm were getting bored and feeling lonely. They are asking us to provide men for their pleasure, in exchange promising to help the nation in various affairs from diplomacy to war."
 estate_monster_girls_build_manufactory_in_y: "Build a manufactory in [agenda_province.GetName]"
 estate_monster_girls_build_manufactory_in_y_desc: "Scylla maids in our country want us to improve production by building a new manufactory."
 estate_monster_girls_yoma_require_resources: "Yoma require resources"
 estate_monster_girls_yoma_require_resources_desc: "Noble yoma girls approached us asking for a handful bit of resources to support their business. They promise to pay us back with their revenues if we help them."
 estate_monster_girls_mermaids_access_sea: "Mermaids want access to sea"
 estate_monster_girls_mermaids_access_sea_desc: "Our mermaid girls are feeling down recently because we don't have much of ocean or sea in our country. They ask us to gain an access to sea."
 estate_monster_girls_vampires_want_wealth: "Vampires want more wealth"
 estate_monster_girls_vampires_want_wealth_desc: "We already have a decent trade income, but vampire girls want us to extend our trade empire even more!"
 estate_monster_girls_slimes_want_trade: "Slime Girls want to increase Trade"
 estate_monster_girls_slimes_want_trade_desc: "Slime Girl merchants in our country want us to increase our trade income."
 estate_monster_girls_develop_x: "Develop province [agenda_province.GetName]"
 estate_monster_girls_develop_x_desc: "Our Monster Girls want us to develop province [agenda_province.GetName]."
 estate_monster_girls_three_privileges: "Extend Monster Girls Privileges"
 estate_monster_girls_three_privileges_desc: "Monster Girls want to have more privileges granted to them."
 estate_angels_develop_x: "Develop province [agenda_province.GetName]"
 estate_angels_develop_x_desc: "Our Angels want us to develop province [agenda_province.GetName]."
 estate_angels_three_privileges: "Extend Angels Privileges"
 estate_angels_three_privileges_desc: "Angels want to have more privileges granted to them."
 estate_angels_build_temple_in_y: "Build a temple in [agenda_province.GetName]"
 estate_angels_build_temple_in_y_desc: "Angels in our country want to build a new church dedicated to the Goddess Ilias."
 estate_angels_build_workshop_in_y: "Build a workshop in [agenda_province.GetName]"
 estate_angels_build_workshop_in_y_desc: "Our Fallen Angels want to build a new workshop."
 estate_angels_convert_province_culture: "Angels want to convert a province"
 estate_angels_convert_province_culture_desc: "Our angel girls want to spread our culture to a heretic province."
 estate_angels_increase_autonomy_in_province_x: "Fallen Angels desire autonomy"
 estate_angels_increase_autonomy_in_province_x_desc: "Our Fallen Angels want to increase autonomy in one of our provinces."
 estate_angels_prove_devotion_to_ilias: "Prove devotion to Ilias"
 estate_angels_prove_devotion_to_ilias_desc: "Our Angels want us to prove our faith in the Goddess of Light."
 estate_spiritualists_develop_x: "Develop province [agenda_province.GetName]"
 estate_spiritualists_develop_x_desc: "Our Spiritualists want us to develop province [agenda_province.GetName]."
 estate_spiritualists_three_privileges: "Extend Spiritualists Privileges"
 estate_spiritualists_three_privileges_desc: "Spiritualists want to have more privileges granted to them."
 estate_spiritualists_build_temple_in_y: "Build a university in [agenda_province.GetName]"
 estate_spiritualists_build_temple_in_y_desc: "Spiritualists in our country want to build a new university."
 estate_spiritualists_raise_zombies: "Raise more Zombies"
 estate_spiritualists_raise_zombies_desc: "Delighted with our achievements in the necromacy, spiritualists want to raise even more undead soldiers."
 monster_girls_estate_events.1.t: "Advancement of the Monster Girls"
 monster_girls_estate_events.1.desc: "The Monster Girls in our realm have been making remarkable strides in various fields, showcasing their talents and skills. As a result of their dedication and hard work, we have witnessed the advancement of the Monster Girls in all walks of life. We should continue to support and encourage their growth to foster an inclusive and harmonious realm."
 monster_girls_estate_events.1.a: "Ok."
 monster_girls_estate_events.2.t: "Decline of the Monster Girls"
 monster_girls_estate_events.2.desc: "It is with great concern that we have noticed a decline in the status and opportunities for the Monster Girls in our realm. Discrimination and prejudices have hindered their progress, preventing them from realizing their full potential."
 monster_girls_estate_events.2.a: "Ok."
 angels_estate_events.1.t: "Advancement of the Angels"
 angels_estate_events.1.desc: "Angels in our realm has been recently gaining prominence in various fields and became more and more represented in the government affairs."
 angels_estate_events.1.a: "Ok."
 angels_estate_events.2.t: "Decline of the Angels"
 angels_estate_events.2.desc: "It is with great concern that we have noticed a decline in the status and opportunities for the Angels in our realm. Unfortunately, they don't have much job opportunities available."
 angels_estate_events.2.a: "Ok."
 spiritualists_estate_events.1.t: "Advancement of the Spiritualists"
 spiritualists_estate_events.1.desc: "Spiritualists in our realm has been recently gaining prominence in various fields and became more and more represented in the government affairs."
 spiritualists_estate_events.1.a: "Ok."
 spiritualists_estate_events.2.t: "Decline of the Spiritualists"
 spiritualists_estate_events.2.desc: "It is with great concern that we have noticed a decline in the status and opportunities for the Spiritualists in our realm. The lack of funds and general dubious reputation of necromancy and ghost summoning has led to this."
 spiritualists_estate_events.2.a: "Ok."
 harem_events.100.t: "Choice of a New Heiress"
 harem_events.100.desc: "It is time to choose a new heiress to carry on the legacy of our noble bloodline. As the current ruler, we must carefully consider the qualities and traits of potential candidates to ensure a prosperous future for our realm. Each candidate possesses unique strengths that could benefit our dynasty. The decision is not to be taken lightly, for the chosen heiress will bear great responsibilities and shape the future of our realm."
 harem_events.100.a: "Pious."
 harem_events.100.b: "Strong."
 harem_events.100.c: "Studious."
 harem_events.100.d: "Gregarious."
 harem_events.100.e: "Leader."
 harem_events.100.f: "Fairest."
 harem_events.100.g: "Entrepreneur."
 harem_events.100.h: "Inquisitive."
 harem_events.100.i: "Genious."
 harem_events.100.j: "Generous."
 harem_events.101.t: "Passing of our ruler"
 harem_events.101.desc: "With heavy hearts, we mourn the passing of our beloved ruler. Their reign brought prosperity and stability to our realm, and their loss leaves a void that can never be filled. As the people gather to pay their respects, the time has come to choose a new heiress who will carry on their legacy. May the new heiress lead with wisdom, compassion, and strength, just as their predecessor did. The legacy of our noble bloodline continues, and we entrust our realm's destiny to her capable hands."
 harem_events.101.a: "A new heiress it is!"
 mgq_setting.1.t: "Message from Divine Goddess"
 mgq_setting.1.desc: "Player... Oh brave Player, can you hear me?\nYou have been transferred from the outside to save this world from encroaching chaos. Bearer of my guidance, heed my words as they weave through the tapestry of your destiny. In times of turmoil, seek the path of compassion, for it shall grant you favor in the eyes of others. Forge alliances with the righteous, and let their resolve become a beacon of hope in the darkness that shrouds the world. Yet, do not be swayed by deceitful tongues, for cunning is the tool of the misguided. Embrace strength and honor, and let your armies stand as a bastion against the encroaching shadows. As the winds of fate carry you forward, know that your choices ripple across the realms, shaping the destinies of all. Embrace the light, and let your realm become a testament to the ideals I hold dear. \nA crisis is approaching the world, if you don't stop it, the world ?!?!be swallowed ?!?!?!?c Go immediately ?!?!?!?!?!?!?! out ?!?!?! ?c The world ?!?!?!?! forget ?!?!?!?!?!?!?! ?c"
 mgq_setting.1.a: "Goddess?"
 mgq_racesetup.human.t: "Human Race"
 mgq_racesetup.human.desc: "Human race is one of the most widespread in the world of Monster Girl Quest. They can be found practically anywhere"
 mgq_racesetup.human.a: "Ok."
 mgq_racesetup.land_dweller.t: "Land Dweller Race"
 mgq_racesetup.land_dweller.desc: "Land Dweller is an umbrella term for reptilian and amphibian monsters who live on land. They typically have breath skills and other toxic attacks along with skills to use their bodies as weapons. While land dweller armies are rather durable and resistant to attrition, their other stats are average. A ??Pcertain dubious researcher??! invented a special extract which allows to turn land dwellers into yoma.\n??GCan take Land Dweller ideas.??!"
 mgq_racesetup.land_dweller.a: "Ok."
 mgq_racesetup.undead.t: "Zombies and Ghosts Race"
 mgq_racesetup.undead.desc: "A wide variety of undead monsters from zombies and ghouls to ghosts, spirits and mimics fall into this category. The undead are restless, never feel tired and don't need to sleep. It's harder to force the living dead to retreat from the battle, though they are vulnerable to the fire damage and the holy element.\n??GCan take Undead ideas.??!"
 mgq_racesetup.undead.a: "Ok."
 mgq_racesetup.succubi.t: "Succubus Race"
 mgq_racesetup.succubi.desc: "Succubi are a monster race who have quite an independent, nomadic nature, having no fixed place to call home. In general the Succubi who live outside of Hellgondo live in disguise to avoid persecution from followers of the Goddess Ilias. They share a human-like appearance aside from demonic tails, wings and horns. While succubi are natural seductresses, everything related to diplomacy and subject management is much easier for them. Succubi excel at shock damage but have trouble dealing with the earth and holy elements. \n??GCan take Succubi ideas.??!"
 mgq_racesetup.succubi.a: "Ok."
 mgq_racesetup.slime.t: "Slime Race"
 mgq_racesetup.slime.desc: "Slime is generally quite a versatile race that can take a lot of roles. Lowly slimes while being rather vulnerable, have a great potential to turn into powerful beings capable to divide on the battlefield, heal the allies or dissolve the enemies. According to rumors a ??Pcertain dubious researcher??! has invented a 'Carrot extract' which can turn slimes into beasts.\n??GCan take Slime ideas.??!"
 mgq_racesetup.slime.a: "Ok."
 mgq_racesetup.harpy.t: "Harpy Race"
 mgq_racesetup.harpy.desc: "Harpies are bird-like humanoid creatures, most of them can fly or move with an unprecedented speed. They are quite agile beings and can nimbly dodge many attacks, though with mobility comes fragility. While being resistant to shock damage, they suffer from the earth and holy elements.\n??GCan take Harpy ideas.??!"
 mgq_racesetup.harpy.a: "Ok."
 mgq_racesetup.elf.t: "Fairies and Elves Race"
 mgq_racesetup.elf.desc: "Fairies, elves and various elemental spirits fall into this group. While being highly potent in magic, elves and sprites naturally boast with elemental mastery. Generally they are quite decent in dealing the shock damage, though different elemental spirits may have other specializations. Most of them are vulnerable to the holy element.\n??GCan take Elf ideas.??!"
 mgq_racesetup.elf.a: "Ok."
 mgq_racesetup.insect.t: "Insect Race"
 mgq_racesetup.insect.desc: "Insect race covers a huge variety of monster girls be them insects, spiders or arthropods. In general insects boast their great numbers and reproductive ability valuing quantity, are durable in terms of physical damage. Insects thrive in many environments and can be assigned with quite versatile roles in combat.\n??GCan take Insect ideas.??!"
 mgq_racesetup.insect.a: "Ok."
 mgq_racesetup.beast.t: "Beast Race"
 mgq_racesetup.beast.desc: "Beast is a term for most of mammal-type monster girls with animalistic features. Beasts are quite powerful and resilient beings that won't disappoint on the battlefield. They are great at the close combat and are quite sincere and reliable allies, though beasts aren't quite good with makina and gunpowder. A ??Pcertain dubious researcher??! claims she can turn beasts into elves. \n??GCan take Beast ideas.??!"
 mgq_racesetup.beast.a: "Ok."
 mgq_racesetup.alraune.t: "Alraune Race"
 mgq_racesetup.alraune.desc: "Alraunes are plant and mushroom-type monsters widespread all over the world. Alraune healing honey is very potent and can quickly recover the injured allies, their agricultural prowess is also quite something. While most of alraunes focus on the healing part, some carnivorous plants can actually devour their enemies in battle. A ??Pcertain dubious researcher??! according to rumours has created an elixir allowing alraunes to become sea dwellers.\n??GCan take Alraune ideas.??!"
 mgq_racesetup.alraune.a: "Ok."
 mgq_racesetup.dragon.t: "Dragon Race"
 mgq_racesetup.dragon.desc: "\n??GCan take Dragon, Harpy and Giant ideas.??!"
 mgq_racesetup.dragon.a: "Ok."
 mgq_racesetup.demi_human.t: "Demi-Human Race"
 mgq_racesetup.demi_human.desc: "Demi-Humans is a race highly resembling humans with some additional features. A wide variety of youkai, oni and even asuras generally fall into this category. Most of them live in the region of Yamatai on the continent of Noah, though demi-humans can be found in various places. Demi-humans can easily blend into human societies and are highly attuned to ice magic and taoism.\n??GCan take Demi-Human ideas.??!"
 mgq_racesetup.demi_human.a: "Ok."
 mgq_racesetup.vampire.t: "Vampire Race"
 mgq_racesetup.vampire.desc: "Vampires are subspecies of succubi, nocturnal monsters which feed on blood. Boasting with their strong bodies and magic they can drain the enemies' lifeforce. Vampires are natural nobles and entrepreneurs, they are very skillful with daggers and demon arts but vulnerable to the holy element.\n??GCan take Vampire ideas.??!"
 mgq_racesetup.vampire.a: "Ok."
 mgq_racesetup.yoma.t: "Yoma Race"
 mgq_racesetup.yoma.desc: "Yoma is a formidable monster race which is the strongest when it comes to magic, intelligence and firepower. These noble monster girls are very reliable and have no particular weaknesses. A ??Pcertain dubious researcher??! claims she knows a mean to turn yoma into sea dwellers.\n??GCan take Yoma ideas.??!"
 mgq_racesetup.yoma.a: "Ok."
 mgq_racesetup.sea_dweller.t: "Sea Dweller Race"
 mgq_racesetup.sea_dweller.desc: "A general term for most of the monster girls who live in the sea from crustaceans to the fish. Sea dwellers are very reliable in the naval warfare, their fighting abilities on the sea are unprecedented. Unfortunately, their army quality isn't that great excluding pirates and marines.\n??GCan take Sea Dweller ideas.??!"
 mgq_racesetup.sea_dweller.a: "Ok."
 mgq_racesetup.mermaid.t: "Mermaid Race"
 mgq_racesetup.mermaid.desc: "Beautiful monsters resembling a woman with a fish body, mermaids are quite capable in the maritime affairs. Mermaid navies are one of the strongest and they have a natural affinity to trade. They can be vulnerable to shock damage and the holy element. A ??Pcertain dubious researcher??! claims she has a mean to turn mermaids into humans.\n??GCan take Mermaid ideas.??!"
 mgq_racesetup.mermaid.a: "Ok."
 mgq_racesetup.kitsune.t: "Kitsune Race"
 mgq_racesetup.kitsune.desc: "Kitsune is a subspecies of the beast race. They are fox-type monster girls having a high affinity towards taoism and earth magic. Being the descendants of the Great Ancestor Tamamo no Mae they take pride in their heritage and cherish her wisdom. Kitsune are great administrators and powerful mages.\n??GCan take Kitsune ideas.??!"
 mgq_racesetup.kitsune.a: "Ok."
 mgq_racesetup.scylla.t: "Scylla Race"
 mgq_racesetup.scylla.desc: "Scyllas are tentacle-type monsters resembling squids and octopi. While being quite fragile and vuinerable to various types of damage, their dexterity and offensive power is top-notch. Having multiple tentacles and utilizing powerful multi-weapon techniques their combat ability is second to none in our world. Scyllas excel at both naval and land combat.\n??GCan take Scylla ideas.??!"
 mgq_racesetup.scylla.a: "Ok."
 mgq_racesetup.lamia.t: "Lamia Race"
 mgq_racesetup.lamia.desc: "Lamias are sturdy and powerful monster girls with a lower body of snake. They have a great defense against physical damage and use their hard tails as a weapon. Lamias are great administrators and many of them share a noble origin being very capable rulers.\n??GCan take Lamia ideas.??!"
 mgq_racesetup.lamia.a: "Ok."
 mgq_racesetup.doll.t: "Doll Race"
 mgq_racesetup.doll.desc: "Dolls are artificial-type monsters, basic constructs with a free will. They can be quite sturdy against the shock and morale damage. Dolls are also a great workforce and can build monumental buildings much more effectively then any other organics.\n??GCan take Doll ideas.??!"
 mgq_racesetup.doll.a: "Ok."
 mgq_racesetup.chimera.t: "Chimera Race"
 mgq_racesetup.chimera.desc: "Chimeras are artificial monsters made with cutting-edge biotechnology by dubious researchers. They are comprised of different monster genes, perfectly cherry-picked to have the best qualities of each race thus not having any weak points. Comes with basic self-repair system and fantastic vitality.\n??GCan take Chimera ideas.??!"
 mgq_racesetup.chimera.a: "Ok."
 mgq_racesetup.angel.t: "Angel Race"
 mgq_racesetup.angel.desc: "Angels is one of the three major races, others being monsters and humans. Divine creatures made by the Goddess Ilias, they boast a high affinity towards the holy element. They have highly potent magic and evasion but are vulnerable to the dark element. A ??Pcertain dubious researcher??! claims she has created an ancient seaweed extract compatible with the angel genes, allowing angels to become alraunes. A ??gcertain dubious necromancer??! has found a way to turn angels into undead ghouls...\n??GCan take Angel ideas.??!"
 mgq_racesetup.angel.a: "Ok."
 mgq_racesetup.roid.t: "Roid Race"
 mgq_racesetup.roid.desc: "Roids are artifial monsters and cyborgs incorporating machine parts into their body. Being highly powerful and durable machines they can specialize both in melee makina combat and long-range artillery. Roid are also great at tactical and strategical analysis as well as highly resilient in inhospitable environments. Their only major disadvantage is a vulnerability to the shock damage.\n??GCan take Roid ideas.??!"
