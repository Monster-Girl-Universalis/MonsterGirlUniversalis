 FS1_mystical_guardians_desc: "Fairies and elves in the Forest of Spirits serve as mystical guardians of the natural world, protecting ancient woodlands and the creatures that dwell within from harm."
 FS1_ancient_woodlands: "Ancient Woodlands"
 FS1_ancient_woodlands_desc: "Sylph's Forest is rich in ancient woodlands, where the spirits of the forest hold sway, and nature's secrets are safeguarded and revered."
 FS1_fey_enchantment: "Fey Enchantment"
 FS1_fey_enchantment_desc: "Fairies are adept at wielding enchantments, channeling the magic of the woodlands to enchant their surroundings and preserve the balance of nature."
 FS1_elemental_harmony: "Elemental Harmony"
 FS1_elemental_harmony_desc: "Fairies maintain a profound harmony with the elemental forces, ensuring that the balance of earth, air, fire, and water remains undisturbed."
 FS1_natural_regeneration: "Natural Regeneration"
 FS1_natural_regeneration_desc: "Sylph's connection to nature grants forest's inhabitants natural regeneration abilities, allowing them to recover swiftly from harm."
 FS1_woodland_archers: "Woodland Archers"
 FS1_woodland_archers_desc: "Elven archers, skilled in woodland combat, protect their territories with unmatched accuracy and precision, making them formidable defenders."
 FS1_sylvan_prosperity: "Sylvan Prosperity"
 FS1_sylvan_prosperity_desc: "In the Forest of Spirits, sylvan prosperity prevails, where the bounties of the woodlands flourish, providing for the fairies and elves."
 HM1_ideas: "Chrome Mansion Ideas"
