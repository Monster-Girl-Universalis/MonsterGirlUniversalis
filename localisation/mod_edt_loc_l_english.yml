 RR1_mechanized_combat: "Mechanized Combat"
 RR1_mechanized_combat_desc: "Ribo-Ribo Apoptosis excel in mechanized combat, using advanced machinery and technology to devastating effect on the battlefield."
 RR1_capsule_mechanism: "Capsule Mechanism"
 RR1_capsule_mechanism_desc: "Ribo-Ribo Apoptosis reside within capsule mechanisms, highly advanced and powerful devices that allow them to isolate and eliminate intruders efficiently. These mechanisms also enhance their combat capabilities."
