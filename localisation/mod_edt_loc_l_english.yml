 OR1_wisdom_of_the_ancestors: "Wisdom of the Sncestors"
 OR1_wisdom_of_the_ancestors_desc: "Orochi treasures the wisdom of her ancient ancestors. Her rule is guided by the accumulated knowledge and experience of generations, ensuring stability."
 OR1_powerful_ancient_youkai: "Powerful Ancient Youkai"
 OR1_powerful_ancient_youkai_desc: "As a powerful ancient youkai, Yamata no Orochi commands the respect of her kind. Her leadership reflects her intrinsic might and her capacity to safeguard her people."
 OR1_eternal_serpent: "Eternal Serpent"
 OR1_eternal_serpent_desc: "Orochi's eternal existence ensures the continuity of her reign. Her undying nature serves as a symbol of constancy for her nation."
 OR1_heads_of_diplomacy: "Heads of Diplomacy"
 OR1_heads_of_diplomacy_desc: "Orochi's numerous heads represent diverse approaches to diplomacy. Her kingdom excels at forging tributaries and maintaining allies."
 YM1_ideas: "Yamatai Ideas"
