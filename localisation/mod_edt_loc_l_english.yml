 gen_undead_ban_the_holy_water_desc: "As any human or monster know, holy water is very dangerous for the undead, and as our realm expands we will inevitably come across the individuals manufacturing it. Our Undead ruler wants to implement strict laws and regulations to ban the possession, sale and use of holy water within the nation's borders."
