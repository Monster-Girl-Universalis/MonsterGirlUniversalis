l_english:

 #Human Ideas#
 human_ideas: "Human Ideas"
 human_ideas_bonus: "Human Ideas"
 noble_heritage: "Noble Heritage"
 noble_heritage_desc: "A proud lineage of noble ancestry gives our nation a sense of prestige and honor. We shall embrace our noble heritage and use it to our advantage."
 art_of_diplomacy: "Art of Diplomacy"
 art_of_diplomacy_desc: "Our nation has mastered the art of diplomacy, skillfully navigating the complex web of international relations. We shall forge alliances, negotiate treaties, and maintain fruitful diplomatic relations."
 martial_tradition: "Martial Tradition"
 martial_tradition_desc: "With a long-standing martial tradition, our nation has a reputation for producing skilled warriors and military strategists. Our people should harnessthis tradition to build a formidable army and secure victory on the battlefield."
 economic_prosperity: "Economic Prosperity"
 economic_prosperity_desc: "Our nation enjoys a period of economic prosperity, with thriving trade, abundant resources, and a flourishing economy. We will capitalize on this prosperity to enhance our nation's wealth and influence."
 scholarly_pursuits: "Scholarly Pursuits"
 scholarly_pursuits_desc: "Our nation values knowledge and education, fostering a culture of learning and intellectual pursuits. We will embrace the power of knowledge to advance our technological advancements and unlock new innovations."
 secured_borders: "Secured Borders"
 secured_borders_desc: "Our nation has taken extensive measures to secure its borders and protect its sovereignty. We will build strong fortifications, establish efficient border control, and ensure the safety of our lands."
 legacy_of_exploration: "Legacy of Exploration"
 legacy_of_exploration_desc: "Humans have a rich history of exploration and discovery, with brave explorers charting new territories and uncovering hidden treasures. We need to carry on this legacy to expand our influence and unlock new horizons!"

 #Land Dweller Ideas#
 land_dweller_ideas: "Land Dweller Ideas"
 land_dweller_ideas_bonus: "Land Dweller Ideas"
 underground_dominion: "Underground Dominion"
 underground_dominion_desc: "We will harness the power of the underground and establish our dominion beneath the surface and exploit the resources and strategic advantages offered by subterranean territories."
 subterranean_warfare: "Subterranean Warfare"
 subterranean_warfare_desc: "We need to master the art of warfare in underground environments as well as develop specialized tactics and equipment to gain the upper hand in subterranean battles."
 resource_extraction: "Resource Extraction"
 resource_extraction_desc: "Land Dwellers are able to efficiently extract valuable resources from the depths of the earth. We will develop advanced mining techniques and maximize the exploitation of underground wealth."
 tunneling_techniques: "Tunneling Techniques"
 tunneling_techniques_desc: "Land Dwellers are perfect in the art of tunneling and underground construction, thus our nation can develop innovative techniques to create intricate tunnel networks and fortifications."
 unity_of_clans: "Unity of Clans"
 unity_of_clans_desc: "Forging strong bonds of unity and cooperation among our land-dwelling clans, we will strengthen social cohesion and foster a sense of shared purpose among our people."
 geomancy_mastery: "Geomancy Mastery"
 geomancy_mastery_desc: "By harnessing the power of geomancy, the study of earth energy we will nlock the secrets of ley lines and ley nodes to enhance our nation's prosperity and influence."
 subterfuge_tactics: "Subterfuge Tactics"
 subterfuge_tactics_desc: "Mastering the art of subterfuge and covert operations and developing specialized tactics and agents will greatly help us to infiltrate enemy territories and gather valuable intelligence."

 #Succubi Ideas#
 succubi_ideas: "Succubi Ideas"
 succubi_ideas_bonus: "Succubi Ideas"
 alluring_charms: "Alluring Charms"
 alluring_charms_desc: "We should harness the power of our seductive charms to captivate and enchant others. Influencing their desires and manipulating their emotions for our advantage is a forte of succubi."
 temptation_mastery: "Temptation Mastery"
 temptation_mastery_desc: "Mastering the art of temptation and seduction as well as developing our skills in the art of allure will inevitably lure others into succubi grasp with irresistible temptation."
 seductive_allure: "Seductive Allure"
 seductive_allure_desc: "Enhancing succubi innate allure and charm, radiating an irresistible aura that draws others towards us will make humans more susceptible to our influence."
 enthralling_influence: "Enthralling Influence"
 enthralling_influence_desc: "By exerting succubi mesmerizing influence over others we bend their will to our desires. We develop techniques to control and manipulate their thoughts and actions."
 pleasure_cultivation: "Pleasure Cultivation"
 pleasure_cultivation_desc: "Exploring the depths of pleasure and ecstasy is also important succubi activity. We will cultivate an environment of sensual delights, nourishing and empowering ourselves through the pleasures we provide."
 dark_enticement: "Dark Enticement"
 dark_enticement_desc: "Delving into the realm of dark enticement, using forbidden desires and temptations to ensnare others is a trump card of powerful succubi. Exploiting human weaknesses and cravings can be very useful for us."
 enslavement_of_hearts: "Enslavement of Hearts"
 enslavement_of_hearts_desc: "Mastering the art of enslaving hearts, captivating others so deeply that they become devoted to serving succubi is our final goal. We need to bind humans to succubi will through irresistible allure and desire."

 #Undead Ideas#
 undead_ideas: "Undead Ideas"
 undead_ideas_bonus: "Undead Ideas"
 unholy_resilience: "Unholy Resilience"
 unholy_resilience_desc: "Undead fortify their undead bodies, making them resistant to damage and decay. Our immortal nature grants us endurance and the ability to withstand even the most dire of circumstances."
 necromantic_mastery: "Necromantic Mastery"
 necromantic_mastery_desc: "We delve into the dark arts of necromancy, mastering the manipulation of death and undeath. We raise and command legions of undead minions to serve our will."
 cursed_aura: "Cursed Aura"
 cursed_aura_desc: "Our presence emanates a malevolent aura, instilling fear and weakness in our enemies. The cursed energies that surround us drain the life force of those who dare to oppose us."
 eternal_vigilance: "Eternal Vigilance"
 eternal_vigilance_desc: "We maintain a constant state of vigilance, always watchful for any threats to our existence. Our undead senses are heightened, allowing us to detect danger and react swiftly."
 deathly_harvest: "Deathly Harvest"
 deathly_harvest_desc: "We reap the souls of the living, harvesting their life essence to sustain our own existence. Through death, we gain strength, replenishing our powers and prolonging our undeath."
 unholy_dominion: "Unholy Dominion"
 unholy_dominion_desc: "We establish our dominion over the realms of the living and the dead. Our undead armies conquer and subjugate, spreading our influence and extending our control over territories."
 eternal_sovereignty: "Eternal Sovereignty"
 eternal_sovereignty_desc: "We assert our eternal sovereignty over all realms. Our undead empire knows no bounds as we reign supreme, unchallenged in our everlasting rule."

 #Slime Ideas#
 slime_ideas: "Slime Ideas"
 slime_ideas_bonus: "Slime Ideas"
 viscous_form: "Viscous Form"
 viscous_form_desc: "We possess a malleable and fluid body, allowing us to adapt and reshape ourselves as needed. Our amorphous nature grants us versatility and the ability to overcome obstacles with ease."
 regenerative_essence: "Regenerative Essence"
 regenerative_essence_desc: "Our bodies possess incredible regenerative abilities. We can quickly heal and recover from injuries, allowing us to sustain ourselves and endure even the harshest conditions."
 fluid_diplomacy: "Fluid Diplomacy"
 fluid_diplomacy_desc: "We navigate the diplomatic landscape with ease, using our adaptable nature to build connections and form alliances. Our diplomatic skills are as fluid as our bodies, enabling us to negotiate and mediate with finesse."
 elastic_resilience: "Elastic Resilience"
 elastic_resilience_desc: "We possess remarkable resilience, able to absorb and withstand attacks with our elastic bodies. We can stretch and flex, bouncing back from adversity and retaining our form."
 assimilation_mastery: "Assimilation Mastery"
 assimilation_mastery_desc: "We have mastered the art of assimilation, absorbing and incorporating the traits and abilities of other creatures. We can integrate their strengths into our own, becoming an amalgamation of power."
 shapeshifting_prowess: "Shapeshifting Prowess"
 shapeshifting_prowess_desc: "We have unparalleled shapeshifting abilities, able to transform our form to mimic others or assume different shapes. Our mastery over shapeshifting allows us to deceive and adapt to any situation."
 primordial_unity: "Primordial Unity"
 primordial_unity_desc: "We share a deep connection with the primordial essence of the world. We are united with the primal forces that shape existence, granting us an innate understanding of the natural order and the power to harmonize with it."

 #Apoptosis Ideas#
 apoptosis_ideas: "Apoptosis Ideas"
 apoptosis_ideas_bonus: "Apoptosis Ideas"
 twisted_tactics: "Twisted Tactics"
 twisted_tactics_desc: "Apoptosis employ twisted and unconventional tactics in battle, taking advantage of their chaotic nature. Our unpredictable strategies keep our enemies off balance and allow us to gain the upper hand."
 chaotic_adaptation: "Chaotic Adaptation"
 chaotic_adaptation_desc: "We possess the ability to adapt to the ever-changing chaos of the battlefield. Our bodies and minds are flexible, allowing us to quickly adjust to new situations and exploit the vulnerabilities of our foes."
 apoptosis_transformation: "Apoptosis Transformation"
 apoptosis_transformation_desc: "We embrace the transformative power of apoptosis, using it to enhance our abilities and become even more formidable. Through this transformation, we unlock new potential and unlock hidden strengths."
 evasive_maneuvers: "Evasive Maneuvers"
 evasive_maneuvers_desc: "We excel at evasive maneuvers, effortlessly dodging and eluding enemy attacks. Our agility and nimbleness allow us to navigate the chaos of the battlefield with ease, avoiding harm and striking when the opportunity arises."
 unholy_arsenal: "Unholy Arsenal"
 unholy_arsenal_desc: "We wield a vast and unholy arsenal of weapons and abilities. From time magic to unorthodox makina, we harness the power of chaos to devastating effect. Our arsenal is ever-expanding, ensuring we are always prepared for any challenge."
 chaotic_reinforcements: "Chaotic Reinforcements"
 chaotic_reinforcements_desc: "We can summon chaotic reinforcements to aid us in battle. These twisted and aberrant creatures join our ranks, adding their strength and chaos-infused abilities to our forces."
 necrotic_warfare: "Necrotic Warfare"
 necrotic_warfare_desc: "We specialize in necrotic warfare, utilizing the powers of death and decay to defeat our enemies. Our necrotic abilities can cripple and consume our foes, spreading chaos and erosion across the battlefield."

 #Alraune Ideas#
 alraune_ideas: "Alraune Ideas"
 alraune_ideas_bonus: "Alraune Ideas"
 floral_governance: "Floral Governance"
 floral_governance_desc: "We govern with a deep connection to the floral world, ensuring harmony and balance in our realm. The power of nature flows through our decisions, guiding us to make choices that benefit both our nation and the environment."
 enchanting_diplomacy: "Enchanting Diplomacy"
 enchanting_diplomacy_desc: "We possess a natural charm and allure that captivates others. Our diplomatic skills are honed to perfection, allowing us to negotiate and forge alliances with ease. Through our enchanting diplomacy, we foster positive relationships and create a network of allies."
 blossoming_trade: "Blossoming Trade"
 blossoming_trade_desc: "Our trade networks flourish under our guidance. We cultivate prosperous economic ties with other nations, leveraging the bounties of nature to create thriving trade routes. Our blossoming trade brings wealth and prosperity to our nation."
 serene_administration: "Serene Administration"
 serene_administration_desc: "We administer our realm with a serene and tranquil approach. Our governance is characterized by fairness, harmony, and efficient management. Through our serene administration, we ensure the well-being and satisfaction of our people."
 natures_blessing: "Nature's Blessing"
 natures_blessing_desc: "We are blessed by nature itself. The flora and fauna of our land thrive under our care, providing us with abundant resources and natural protection. Nature's blessing bestows upon us strength and resilience, making us a formidable force."
 verdant_expansion: "Verdant Expansion"
 verdant_expansion_desc: "Our nation expands like a lush and verdant garden, spreading our influence and presence far and wide. We embrace growth and exploration, seeking new lands and territories to cultivate. Our verdant expansion ensures our prosperity and dominance."
 eternal_rule: "Eternal Rule"
 eternal_rule_desc: "We are destined for eternal rule. Our leadership is unwavering, and our reign is marked by stability and longevity. Under our eternal rule, our nation stands strong and unyielding, guiding our people towards a prosperous and everlasting future."

 #Elf Ideas#
 elf_ideas: "Elf Ideas"
 elf_ideas_bonus: "Elf Ideas"
 natures_grace: "Nature's Grace"
 natures_grace_desc: "We are blessed with the divine grace of nature. Our connection to the natural world is unparalleled, granting us the ability to commune with the elements and harness their power. Nature's grace guides our actions, ensuring harmony and balance in all our endeavors."
 elven_emissaries: "Elven Emissaries"
 elven_emissaries_desc: "We excel in the art of diplomacy. Our elven emissaries are skilled negotiators and envoys, capable of building strong relationships with other nations. Through our diplomatic prowess, we forge alliances, resolve conflicts, and maintain peaceful coexistence."
 forest_trade: "Forest Trade"
 forest_trade_desc: "Our forests are abundant with valuable resources, and we leverage this wealth through forest trade. We establish prosperous trade routes, exporting the finest timber, herbs, and natural products. Forest trade fuels our economy and enhances our prosperity."
 diplomatic_enclave: "Diplomatic Enclave"
 diplomatic_enclave_desc: "Within our borders, we establish a diplomatic enclave, a sanctuary for diplomacy and cultural exchange. This enclave serves as a meeting place for diplomats, scholars, and artists from all corners of the world. It fosters mutual understanding and strengthens international ties."
 elven_lore: "Elven Lore"
 elven_lore_desc: "We possess ancient knowledge and wisdom passed down through generations. Our elven lore encompasses a vast understanding of magic, nature, and history. Through our elven lore, we unlock the secrets of the world, expanding our wisdom and unlocking new possibilities."
 cultural_integration: "Cultural Integration"
 cultural_integration_desc: "We believe in the power of cultural integration. We embrace diversity and actively seek opportunities to share our traditions, arts, and knowledge with other civilizations. Through cultural integration, we enrich ourselves and promote understanding and harmony among nations."
 eternal_harmony: "Eternal Harmony"
 eternal_harmony_desc: "We strive for eternal harmony with the world around us. Our actions are guided by a deep respect for nature and a commitment to preserving its beauty and balance. Through eternal harmony, we create a sustainable future for our people and the natural world."

 #Beast Ideas#
 beast_ideas: "Beast Ideas"
 beast_ideas_bonus: "Beast Ideas"
 feral_instincts: "Feral Instincts"
 feral_instincts_desc: "We embrace our primal nature and harness our feral instincts to our advantage. Our warriors possess unparalleled agility, strength, and reflexes, making them formidable in combat. Feral instincts guide our actions, allowing us to swiftly adapt to any situation on the battlefield."
 pack_tactics: "Pack Tactics"
 pack_tactics_desc: "We understand the power of unity and collaboration. Through pack tactics, we coordinate our forces with precision and efficiency. Our warriors fight as a cohesive unit, supporting each other and overwhelming our enemies with coordinated attacks and strategic maneuvers."
 beastial_resilience: "Beastial Resilience"
 beastial_resilience_desc: "We possess remarkable resilience and endurance, allowing us to withstand even the harshest environments and most brutal battles. Our bodies are hardened and adapted to survive in the wild. Beastial resilience ensures that our warriors endure and emerge victorious against all odds."
 beast_lords: "Beast Lords"
 beast_lords_desc: "We are the masters of the beasts. Our bond with the animal kingdom is unparalleled, and we command their loyalty and respect. Beast lords are skilled in taming and training a wide variety of creatures, utilizing them in warfare, hunting, and exploration."
 primal_rage: "Primal Rage"
 primal_rage_desc: "When our primal rage is unleashed, we become unstoppable forces of nature. The ferocity and intensity of our warriors in battle are unmatched. Primal rage fuels our attacks, infusing us with raw power and unleashing devastating blows upon our enemies."
 tribal_unity: "Tribal Unity"
 tribal_unity_desc: "We value the strength of our tribe and the bonds that unite us. Tribal unity fosters cooperation, trust, and mutual support among our people. Our society is built on a strong sense of community and shared goals, allowing us to overcome challenges and prosper together."
 beast_conquest: "Beast Conquest"
 beast_conquest_desc: "We are driven by a desire to expand our territory and assert our dominance. Beast conquest drives us to conquer new lands, establish our dominance over rival factions, and secure resources for our tribe. Through strategic conquest, we ensure the survival and prosperity of our people."

 #Insect Ideas#
 insect_ideas: "Insect Ideas"
 insect_ideas_bonus: "Insect Ideas"
 hive_mind: "Hive Mind"
 hive_mind_desc: "As a collective consciousness, we operate with a unified purpose and unparalleled efficiency. Our hive mind allows us to communicate and coordinate seamlessly, making us a formidable force to be reckoned with. Our actions are guided by the collective intelligence and wisdom of the entire insect colony."
 efficient_infestation: "Efficient Infestation"
 efficient_infestation_desc: "We excel in the art of infestation and colonization. Our ability to rapidly expand our territory and establish new nests is unmatched. Through efficient infestation techniques, we infiltrate and exploit resources in a calculated and systematic manner, ensuring the prosperity of our colony."
 organized_swarm: "Organized Swarm"
 organized_swarm_desc: "Our strength lies in our numbers and our ability to act as a coordinated swarm. With precise organization and synchronized movements, we overwhelm our enemies and achieve victory through sheer force and strategic positioning. The power of our organized swarm cannot be underestimated."
 hive_diplomacy: "Hive Diplomacy"
 hive_diplomacy_desc: "We understand the importance of diplomacy and cooperation, even within the insect world. Hive diplomacy allows us to form alliances and establish mutually beneficial relationships with other factions. Through effective communication and negotiation, we navigate complex interactions and ensure our interests are protected."
 resource_exploitation: "Resource Exploitation"
 resource_exploitation_desc: "We possess a keen sense for resource management and exploitation. Our ability to extract and utilize resources efficiently ensures the sustainability and growth of our colony. We are adept at identifying valuable resources and optimizing their utilization for the benefit of our entire insect community."
 insect_dominion: "Insect Dominion"
 insect_dominion_desc: "Our goal is to establish our dominance and claim rightful control over our domain. Insect dominion drives us to expand our territory, asserting our influence and ensuring our supremacy. We utilize our unique strengths and adaptability to overcome any obstacles and establish our insect empire."
 adaptive_physiology: "Adaptive Physiology"
 adaptive_physiology_desc: "Our physiology is finely tuned and adaptive to the ever-changing environment. We possess the ability to evolve and adapt to different conditions, granting us a remarkable resilience and versatility. Through our adaptive physiology, we thrive in diverse environments and overcome challenges with ease."

 #Harpy Ideas#
 harpy_ideas: "Harpy Ideas"
 harpy_ideas_bonus: "Harpy Ideas"
 aerial_diplomacy: "Aerial Diplomacy"
 aerial_diplomacy_desc: "Our mastery of the skies gives us a unique advantage in diplomatic engagements. With our ability to traverse vast distances swiftly and gracefully, we excel in establishing and maintaining diplomatic relations with other nations. Our aerial diplomacy ensures that our messages are delivered swiftly and our presence is felt across the realm."
 winged_messengers: "Winged Messengers"
 winged_messengers_desc: "As harpies, we have the innate ability to fly and cover great distances with ease. This allows us to serve as messengers, delivering important communications swiftly and reliably. Our wings carry messages of peace, trade, and cooperation, fostering harmonious relationships with other nations."
 sky_trade_routes: "Sky Trade Routes"
 sky_trade_routes_desc: "Our dominance of the skies enables us to establish lucrative trade routes in the vast expanse above. Through our sky trade routes, we facilitate the exchange of goods and ideas, fostering economic prosperity and cultural enrichment. The skies are our marketplace, and we soar to new heights of prosperity through our trade networks."
 cultural_exchange: "Cultural Exchange"
 cultural_exchange_desc: "We embrace cultural diversity and thrive on the exchange of ideas and traditions. Through cultural exchange programs, we foster mutual understanding, appreciation, and respect among different nations. Our commitment to cultural exchange enriches our society and strengthens our bonds with other civilizations."
 diplomatic_agility: "Diplomatic Agility"
 diplomatic_agility_desc: "Our agility and adaptability in diplomatic negotiations set us apart. We possess a keen sense of diplomacy, able to navigate complex political landscapes with ease. Our diplomatic agility allows us to swiftly respond to changing circumstances and seize opportunities for mutual benefit and cooperation."
 harpy_alliances: "Harpy Alliances"
 harpy_alliances_desc: "We understand the power of alliances and cooperation. Through strategic alliances with other nations, we forge strong bonds and mutually beneficial partnerships. Our harpy alliances serve as a testament to our commitment to peace, stability, and collective security in the realm."
 sky_sovereignty: "Sky Sovereignty"
 sky_sovereignty_desc: "The skies are our domain, and we assert our sovereignty over the vast expanse above. We guard our airspace fiercely, ensuring the safety and security of our homeland. Our sky sovereignty empowers us to protect our interests, maintain our independence, and safeguard the freedom of our fellow harpies."

 #Dragon Ideas#
 dragon_ideas: "Dragon Ideas"
 dragon_ideas_bonus: "Dragon Ideas"
 draconic_might: "Draconic Might"
 draconic_might_desc: "As mighty dragons, our strength and power are unmatched. With our formidable scales and sheer physical prowess, we strike fear into the hearts of our enemies. Our presence on the battlefield commands respect and ensures victory in conflicts."
 scale_armor: "Scale Armor"
 scale_armor_desc: "Our scales provide us with unparalleled protection. The impenetrable armor of our scales shields us from harm, making us virtually invulnerable to conventional weaponry. Clad in our scale armor, we march into battle with confidence, knowing that we are well-protected."
 dragonfire_tactics: "Dragonfire Tactics"
 dragonfire_tactics_desc: "We harness the destructive power of dragonfire to devastating effect. Our mastery of dragonfire tactics allows us to unleash torrents of flame upon our foes, reducing their fortifications to ashes and decimating their forces. The ferocity of our fire attacks leaves a lasting impression on the battlefield."
 winged_assault: "Winged Assault"
 winged_assault_desc: "With our majestic wings, we take to the skies and launch swift aerial assaults on our enemies. Our ability to strike from above gives us a tactical advantage, enabling us to surprise and overwhelm our adversaries. The fear of our winged assault instills terror in the hearts of those who oppose us."
 hoard_wealth: "Hoard Wealth"
 hoard_wealth_desc: "Dragons have a natural inclination to hoard wealth and treasure. Our insatiable desire for riches drives us to accumulate vast fortunes. Through our wealth, we can finance our endeavors, enhance our military strength, and secure economic prosperity for our nation."
 dragonflight: "Dragonflight"
 dragonflight_desc: "We are the rulers of the skies, soaring high above the land. With our ability to take flight, we have unmatched mobility and can swiftly project our power wherever it is needed. Our dragonflight capabilities grant us strategic advantages in both offensive and defensive operations."
 dragon_sovereignty: "Dragon Sovereignty"
 dragon_sovereignty_desc: "We assert our dominance and sovereignty as the rulers of the dragon realm. Our reign is marked by our absolute authority and control. With our power and influence, we shape the course of history and ensure the prosperity and security of our dragonkin."

 #Demi-Human Ideas#
 demi_human_ideas: "Demi-Human Ideas"
 demi_human_ideas_bonus: "Demi-Human Ideas"
 harmonious_coexistence: "Harmonious Coexistence"
 harmonious_coexistence_desc: "As demi-humans, we strive for peaceful coexistence and mutual understanding with all races. Our commitment to harmony promotes stability and fosters strong diplomatic relations. Through cooperation and empathy, we build bridges between different cultures and create a united and prosperous world."
 shapeshifter_heritage: "Shapeshifter Heritage"
 shapeshifter_heritage_desc: "Our demi-human heritage grants us the ability to shapeshift, adapting to various situations and assuming different forms. This unique skill enhances our versatility and enables us to overcome challenges with ease. Whether it be blending in with other races or harnessing the strengths of different creatures, our shapeshifting heritage is a powerful asset."
 elemental_affinity_ice: "Elemental Affinity:Ice"
 elemental_affinity_ice_desc: "We have a natural affinity for ice magic, harnessing its powers with great skill and precision. Our mastery over ice spells allows us to manipulate the element to our advantage, freezing our enemies in their tracks and creating barriers of ice for defense. The chilling presence of our icy abilities strikes fear into the hearts of those who oppose us."
 yamatai_traditions: "Yamatai Traditions"
 yamatai_traditions_desc: "We embrace the rich cultural traditions of Yamatai, drawing upon its ancient wisdom and teachings. The legacy of Yamatai guides our actions and shapes our society. Through the preservation of our traditions, we maintain a strong sense of identity and foster a deep connection to our roots."
 beastly_resilience: "Beastly Resilience"
 beastly_resilience_desc: "Our demi-human lineage grants us exceptional physical resilience and endurance. We possess the strength and fortitude of beasts, allowing us to withstand harsh conditions and emerge victorious in battles. Our robust nature and unwavering determination make us formidable opponents on the field of combat."
 spiritual_wisdom: "Spiritual Wisdom"
 spiritual_wisdom_desc: "We possess innate spiritual wisdom, tapping into ancient knowledge and mystical insights. Our deep connection to the spiritual realm grants us enhanced magical abilities and grants us insight into the workings of the universe. With our spiritual wisdom, we unravel mysteries, forge powerful artifacts, and guide our nation towards enlightenment."
 demi_human_dominion: "Demi-Human Dominion"
 demi_human_dominion_desc: "We assert our dominance and establish our demi-human dominion over the land. Our presence is felt in every corner, and our influence extends far and wide. Through our collective strength and united front, we carve out our place in history, ensuring the prosperity and security of our kin."

 #Vampire Ideas#
 vampire_ideas: "Vampire Ideas"
 vampire_ideas_bonus: "Vampire Ideas"
 hypnotic_charisma: "Hypnotic Charisma"
 hypnotic_charisma_desc: "Our vampiric nature grants us a mesmerizing charm and irresistible allure. Through our hypnotic charisma, we sway the hearts and minds of others, bending them to our will. Our words carry a bewitching power, allowing us to influence and manipulate even the most resolute individuals."
 enchanting_allure: "Enchanting Allure"
 enchanting_allure_desc: "We possess an enchanting allure that captivates all who behold us. Our seductive charm entices and enthralls, drawing others into our grasp. With our irresistible presence, we effortlessly forge alliances, form beneficial relationships, and secure advantageous deals."
 blood_bonds: "Blood Bonds"
 blood_bonds_desc: "Through blood bonds, we establish deep connections and forge unbreakable ties. By sharing our vampiric essence, we create a network of loyal followers who are bound to us through mutual blood pacts. These blood bonds instill unwavering loyalty and ensure the support and devotion of our subjects."
 shadow_diplomacy: "Shadow Diplomacy"
 shadow_diplomacy_desc: "We operate in the shadows, employing covert and discreet methods to achieve our diplomatic goals. Through our mastery of shadow diplomacy, we navigate intricate webs of intrigue and manipulation. Our actions are veiled and our true intentions concealed, allowing us to wield influence without detection."
 veiled_influence: "Veiled Influence"
 veiled_influence_desc: "Our influence extends beyond the mortal realm, veiled in mystery and secrecy. We pull strings from behind the scenes, subtly guiding the course of events to our advantage. With our veiled influence, we shape the political landscape and steer nations towards our desired outcomes."
 masquerade_diplomacy: "Masquerade Diplomacy"
 masquerade_diplomacy_desc: "We excel in the art of masquerade diplomacy, concealing our true nature behind an elegant facade. Under the guise of normalcy, we navigate social circles and political arenas, concealing our vampiric identity while utilizing our unique abilities to manipulate and control from within."
 nightfall_dominion: "Nightfall Dominion"
 nightfall_dominion_desc: "Under the cover of darkness, we establish our dominion. The night is our domain, and we reign supreme. Our powers are heightened under the moon's shadow, granting us strength and authority. With our nightfall dominion, we extend our influence and ensure the dominance of our vampire kind."

 #Yoma Ideas#
 yoma_ideas: "Yoma Ideas"
 yoma_ideas_bonus: "Yoma Ideas"
 arcane_prowess: "Arcane Prowess"
 arcane_prowess_desc: "Our yoma heritage grants us unparalleled mastery over arcane magic. We harness the elemental forces with precision and finesse, wielding spells of devastating power. Through our arcane prowess, we manipulate the very fabric of reality, bending it to our will."
 fiery_assault: "Fiery Assault"
 fiery_assault_desc: "We excel in unleashing fiery assaults upon our enemies. Our affinity for fire magic allows us to conjure flames that scorch and consume, decimating our foes with intense heat. With our fiery assault, we leave a trail of destruction in our wake, instilling fear in the hearts of our adversaries."
 rapier_mastery: "Rapier Mastery"
 rapier_mastery_desc: "Our skill with the rapier is unmatched. We are masters of the elegant and precise art of swordsmanship. With our rapier mastery, we dance gracefully on the battlefield, striking with swift and deadly precision. Our impeccable swordplay leaves our enemies defenseless and in awe."
 elemental_resistance: "Elemental Resistance"
 elemental_resistance_desc: "We possess inherent resistance to elemental forces. Fire, ice, lightning—none can harm us as they do others. Our bodies are attuned to the elements, shielding us from their destructive power. With our elemental resistance, we remain steadfast and impervious to the forces that seek to harm us."
 arcane_tactics: "Arcane Tactics"
 arcane_tactics_desc: "Our strategic prowess in utilizing arcane magic sets us apart on the battlefield. We devise intricate arcane tactics that confound and overwhelm our enemies. With our arcane tactics, we exploit weaknesses and capitalize on opportunities, ensuring our victories are swift and decisive."
 beastbane_tactics: "Beastbane Tactics"
 beastbane_tactics_desc: "We possess specialized tactics for combating and subduing beasts. Our knowledge of their weaknesses and habits gives us the upper hand in battle. With our beastbane tactics, we exploit the vulnerabilities of our bestial foes, overcoming their ferocity and emerging victorious."
 sovereign_dominion: "Sovereign Dominion"
 sovereign_dominion_desc: "We establish our sovereign dominion with unwavering authority. Our yoma heritage grants us the strength and wisdom to rule with grace and power. With our sovereign dominion, we command respect and loyalty, forging a realm where our influence and rule extend far and wide."

 #Kitsune Ideas#
 kitsune_ideas: "Kitsune Ideas"
 kitsune_ideas_bonus: "Kitsune Ideas"
 shrewd_diplomacy: "Shrewd Diplomacy"
 shrewd_diplomacy_desc: "In our realm, we employ shrewd diplomacy to navigate the intricate webs of political intrigue. Our cunning and tact enable us to forge alliances, broker deals, and maintain favorable relationships with other nations. With our shrewd diplomacy, we secure our interests and advance our agenda on the global stage."
 mystical_insight: "Mystical Insight"
 mystical_insight_desc: "We possess profound mystical insight, granting us deep understanding of the arcane and ethereal. Our connection to the spiritual realm allows us to perceive hidden truths and tap into ancient wisdom. With our mystical insight, we unlock the secrets of the universe and harness unparalleled magical prowess."
 foxfire_manipulation: "Foxfire Manipulation"
 foxfire_manipulation_desc: "We wield the mystical power of foxfire with finesse and precision. Our mastery over this ethereal flame grants us the ability to shape and control it at will. With our foxfire manipulation, we illuminate the darkness, mesmerize our enemies, and unleash devastating attacks that leave them in awe."
 shapeshifting_mastery: "Shapeshifting Mastery"
 shapeshifting_mastery_desc: "Our mastery of shapeshifting sets us apart from others. We possess the ability to seamlessly transform our form, adapting to any situation or environment. With our shapeshifting mastery, we assume various guises, gaining the advantages of different beings and unleashing our full potential."
 magical_reserves: "Magical Reserves"
 magical_reserves_desc: "We possess vast reserves of magical energy, allowing us to wield powerful spells and enchantments. Our inherent connection to mystical forces replenishes our magical abilities swiftly and effortlessly. With our magical reserves, we unleash a torrent of arcane power, overwhelming our foes and achieving unrivaled magical feats."
 enigmatic_governance: "Enigmatic Governance"
 enigmatic_governance_desc: "Our governance is enigmatic and alluring, guiding our realm with an air of mystique and allure. Our rule is shrouded in secrecy and wisdom, captivating those who seek to understand our ways. With our enigmatic governance, we maintain a delicate balance of power and harmony, ensuring the prosperity of our realm."
 bountiful_realm: "Bountiful Realm"
 bountiful_realm_desc: "Our realm is a bountiful paradise, where abundance and prosperity flourish. Our connection to the natural world allows us to nurture and sustain the land, yielding plentiful resources and blessings. With our bountiful realm, we create a haven of abundance, where our people thrive and flourish in harmony with nature."

 #Mermaid Ideas#
 mermaid_ideas: "Mermaid Ideas"
 mermaid_ideas_bonus: "Mermaid Ideas"
 aquatic_mastery: "Aquatic Mastery"
 aquatic_mastery_desc: "In our watery realm, we have honed our aquatic mastery, navigating the depths with unparalleled skill and grace. Our natural affinity for the water grants us exceptional swimming prowess and allows us to harness its power to our advantage. With our aquatic mastery, we rule the oceans and command the tides."
 enchanting_melodies: "Enchanting Melodies"
 enchanting_melodies_desc: "Through our enchanting melodies, we captivate the hearts and minds of all who hear us. Our songs possess a magical allure, capable of soothing the soul, inspiring awe, or even ensnaring the unwary. With our enchanting melodies, we create harmonious bonds and influence the emotions of those around us."
 tidal_empathy: "Tidal Empathy"
 tidal_empathy_desc: "We possess a deep connection with the tides and the creatures that dwell within the ocean. Our empathic abilities allow us to understand and communicate with marine life, forging bonds of friendship and cooperation. With our tidal empathy, we foster harmony between our realm and the diverse aquatic beings."
 hydrokinetic_sorcery: "Hydrokinetic Sorcery"
 hydrokinetic_sorcery_desc: "We command the power of water through our hydrokinetic sorcery. With a mere gesture, we can manipulate currents, summon waves, and even unleash devastating water-based spells. With our hydrokinetic sorcery, we harness the elemental forces of the ocean, unleashing their fury upon our foes."
 maritime_commerce: "Maritime Commerce"
 maritime_commerce_desc: "Our realm thrives on maritime commerce, as we engage in trade and economic ventures with distant lands. Our mastery of maritime routes and knowledge of trade networks allow us to establish prosperous economic ties and amass wealth. With our maritime commerce, we ensure the prosperity and growth of our realm."
 seafarer_diplomacy: "Seafarer Diplomacy"
 seafarer_diplomacy_desc: "As seasoned seafarers, we possess the diplomatic skills to navigate complex waters. We engage in diplomatic exchanges with other nations, forging alliances, negotiating treaties, and resolving conflicts. With our seafarer diplomacy, we maintain peace and stability in our maritime domain."
 oceanic_dominion: "Oceanic Dominion"
 oceanic_dominion_desc: "Our dominion extends over the vast expanse of the ocean, where we hold sway over its depths and creatures. Our influence spans far and wide, ensuring our control and protection of the marine realm. With our oceanic dominion, we reign supreme as the rulers of the sea."

 #Sea Dweller Ideas#
 sea_dweller_ideas: "Sea Dweller Ideas"
 sea_dweller_ideas_bonus: "Sea Dweller Ideas"
 tentacle_mastery: "Tentacle Mastery"
 tentacle_mastery_desc: "In our watery domain, we have honed our tentacle mastery, wielding these versatile appendages with unmatched skill and precision. Our tentacles serve as formidable weapons, capable of striking swiftly and ensnaring foes with ease. With our tentacle mastery, we dominate the seas and command respect from all who dare to challenge us."
 aquatic_defense: "Aquatic Defense"
 aquatic_defense_desc: "As sea dwellers, we possess an innate ability to defend ourselves in the aquatic realm. Our natural adaptations and protective mechanisms make us resilient against the dangers of the deep. With our aquatic defense, we withstand the onslaught of enemies and ensure the safety of our underwater territories."
 ink_manipulation: "Ink Manipulation"
 ink_manipulation_desc: "We have the unique ability to manipulate ink, utilizing it as both a defensive and offensive tool. Our control over ink allows us to create smokescreens, obscure our movements, and even unleash powerful ink-based attacks. With our ink manipulation, we confound our foes and seize the advantage in battle."
 bubbling_barrage: "Bubbling Barrage"
 bubbling_barrage_desc: "We have perfected the art of unleashing devastating barrages of bubbles. These seemingly harmless spheres hold tremendous power, capable of exploding upon contact and wreaking havoc on our adversaries. With our bubbling barrage, we unleash a relentless assault, overwhelming our enemies with a cascade of explosive force."
 subaqueous_tactics: "Subaqueous Tactics"
 subaqueous_tactics_desc: "Our mastery of subaqueous tactics sets us apart in underwater warfare. We employ strategic maneuvers, utilizing the unique environment to our advantage. With our subaqueous tactics, we outmaneuver and outwit our opponents, ensuring victory in battles beneath the waves."
 deep_sea_invasion: "Deep Sea Invasion"
 deep_sea_invasion_desc: "Our reach extends to the deepest depths of the sea, allowing us to launch daring invasions from the abyss. With our intimate knowledge of the underwater terrain and our ability to navigate treacherous depths, we strike fear into the hearts of those who dwell in the ocean. With our deep sea invasion, we expand our dominion and assert our authority over the marine realm."
 might_of_the_abyss: "Might of the Abyss"
 might_of_the_abyss_desc: "We draw upon the unfathomable might of the abyss, channeling its dark power to fuel our own. This formidable force grants us enhanced strength, resilience, and destructive capabilities. With the might of the abyss, we stand as indomitable rulers of the deep, instilling fear and awe in all who dare to challenge us."

 #Doll Ideas#
 doll_ideas: "Doll Ideas"
 doll_ideas_bonus: "Doll Ideas"
 construct_assembly: "Construct Assembly"
 construct_assembly_desc: "In our pursuit of perfection, we have mastered the art of construct assembly. Through intricate craftsmanship and careful engineering, we create remarkable dolls that serve as loyal companions and formidable allies. With our construct assembly, we bring life to inanimate objects, breathing purpose and power into our creations."
 artificial_intellect: "Artificial Intellect"
 artificial_intellect_desc: "Our dolls possess a sophisticated artificial intellect, capable of learning and adapting to new situations. Their advanced cognition allows them to strategize, problem-solve, and analyze information with remarkable efficiency. With our artificial intellect, we possess the wisdom and ingenuity of machines, guiding us towards success."
 mechanical_synergy: "Mechanical Synergy"
 mechanical_synergy_desc: "We have achieved an unprecedented level of mechanical synergy, seamlessly integrating various components and systems within our dolls. Through precise calibration and harmonization, our creations operate as cohesive units, maximizing their effectiveness in combat and other tasks. With our mechanical synergy, we unlock the true potential of our constructs."
 adaptive_constructs: "Adaptive Constructs"
 adaptive_constructs_desc: "Our dolls are not bound by rigid limitations but possess the remarkable ability to adapt to different circumstances. They can modify their form, functionality, and even incorporate new technologies or enhancements. With our adaptive constructs, we embrace versatility and flexibility, ensuring our dolls can overcome any challenge they face."
 robotic_resilience: "Robotic Resilience"
 robotic_resilience_desc: "The resilience of our dolls is unmatched, as they are constructed with durable materials and fortified against damage. Their robust bodies can withstand intense physical stress, providing unwavering protection in battle. With our robotic resilience, we endure the harshest of conditions and emerge unscathed, ever-ready to face our adversaries."
 mechanized_assistance: "Mechanized Assistance"
 mechanized_assistance_desc: "Our dolls serve as invaluable mechanized assistants, performing tasks and duties with unparalleled precision and efficiency. They augment our capabilities, enhancing our productivity and effectiveness in various domains. With our mechanized assistance, we accomplish feats that would be impossible for organic beings alone."
 efficient_automaton_mobilization: "Efficient Automaton Mobilization"
 efficient_automaton_mobilization_desc: "We have mastered the art of efficient automaton mobilization, ensuring swift deployment and coordination of our doll forces. Through streamlined processes and optimized protocols, we achieve rapid response times and synchronized movements on the battlefield. With our efficient automaton mobilization, we outmaneuver our opponents and seize victory with calculated precision."

 #Scylla Ideas#
 scylla_ideas: "Scylla Ideas"
 scylla_ideas_bonus: "Scylla Ideas"
 tentacle_scyllas: "Tentacle Scyllas"
 tentacle_scyllas_desc: "We have honed our skills in the art of tentacle mastery, utilizing our multiple octopus-like tentacles with unparalleled precision and dexterity. With our expertise, we can ensnare, restrain, and manipulate our enemies, rendering them helpless in our grasp."
 aquatic_adaptation: "Aquatic Adaptation"
 aquatic_adaptation_desc: "As Scylla, we have adapted to the aquatic environment, harnessing its powers to our advantage. We move with grace and ease through water, utilizing our aquatic traits to navigate swiftly and launch devastating attacks from the depths. With our aquatic adaptation, we reign supreme in the watery domain."
 ink_manipulation_mastery: "Ink Manipulation Mastery"
 ink_manipulation_mastery_desc: "Our mastery over ink manipulation allows us to control and shape the inky substance to our will. We can create dense clouds of darkness, obscure our presence, and unleash powerful ink-based attacks upon our foes. With our ink manipulation, we hold the power to blind, confuse, and overpower our adversaries."
 tentacular_defense: "Tentacular Defense"
 tentacular_defense_desc: "Our tentacles provide us with formidable defensive capabilities. We can swiftly intercept and block incoming attacks, creating a web of protection around us. With our tentacular defense, we are shielded from harm, deflecting blows and negating the advances of our enemies."
 hydras_wrath: "Hydra's Wrath"
 hydras_wrath_desc: "The wrath of the hydra flows through us, granting us immense power and ferocity. We strike with devastating force, unleashing the fury of our tentacles upon our foes. With the hydra's wrath, we leave destruction in our wake, overwhelming our enemies with a relentless onslaught."
 watery_dominion: "Watery Dominion"
 watery_dominion_desc: "We hold dominion over the watery realms, exerting our control and influence over the oceans and seas. Our presence instills fear and commands respect among all who dwell in the waters. With our watery dominion, we establish ourselves as rulers of the deep, reigning supreme over the aquatic domain."
 vortex_of_destruction: "Vortex of Destruction"
 vortex_of_destruction_desc: "With our powers as Scylla, we summon the devastating vortex of destruction. Whirling waters and raging currents become our weapons, tearing apart our enemies and wreaking havoc upon the battlefield. With the vortex of destruction, we unleash a cataclysmic force that engulfs all in its path."

 #Lamia Ideas#
 lamia_ideas: "Lamia Ideas"
 lamia_ideas_bonus: "Lamia Ideas"
 serpent_strength: "Serpent Strength"
 serpent_strength_desc: "As Lamia, our serpentine nature grants us incredible strength. We possess the power and agility of a serpent, allowing us to strike with force and precision. With our serpent strength, we overpower our enemies and dominate the battlefield."
 venomous_tactics: "Venomous Tactics"
 venomous_tactics_desc: "Our mastery of venomous tactics enables us to utilize the deadly toxins within our fangs and venomous tails. We can unleash potent venoms that incapacitate and weaken our foes, ensuring our victory in battle. With our venomous tactics, we strike fear into the hearts of our enemies."
 agile_maneuvers: "Agile Maneuvers"
 agile_maneuvers_desc: "With our supple and flexible bodies, we excel in agile maneuvers. We slither and dodge with remarkable speed and precision, evading enemy attacks and launching swift, devastating counterattacks. With our agile maneuvers, we dance gracefully on the battlefield, staying one step ahead of our adversaries."
 scales_of_resilience: "Scales of Resilience"
 scales_of_resilience_desc: "Our scales grant us unparalleled resilience and defense. They serve as an impenetrable barrier, protecting us from harm and absorbing the blows of our enemies. With our scales of resilience, we withstand attacks that would bring others to their knees, emerging unscathed and ready for retaliation."
 enchanting_presence: "Enchanting Presence"
 enchanting_presence_desc: "Our enchanting presence captivates and mesmerizes all who encounter us. Our alluring beauty and hypnotic gaze sway the minds of our foes, leaving them vulnerable and entranced. With our enchanting presence, we manipulate the battlefield with charm and allure, turning the tides of battle to our advantage."
 toxic_barrage: "Toxic Barrage"
 toxic_barrage_desc: "We rain down a toxic barrage upon our enemies, unleashing a storm of venomous projectiles. Our venom-coated arrows, darts, and spells strike with deadly precision, poisoning and debilitating our foes. With our toxic barrage, we unleash a relentless assault that leaves our enemies weak and helpless."
 royal_authority: "Royal Authority"
 royal_authority_desc: "As Lamia royalty, we wield royal authority and command over our subjects. Our leadership inspires loyalty and unity, allowing us to forge a powerful and disciplined force. With our royal authority, we establish ourselves as leaders, guiding our armies to victory and ensuring our dominion over the land."

 #Chimera Ideas#
 chimera_ideas: "Chimera Ideas"
 chimera_ideas_bonus: "Chimera Ideas"
 hybrid_mastery: "Hybrid Mastery"
 hybrid_mastery_desc: "As Chimeras, our mastery lies in our ability to combine the strengths and abilities of various creatures. We seamlessly blend different traits and skills, creating a formidable force that is unmatched in versatility. With our hybrid mastery, we adapt and evolve to overcome any challenge that comes our way."
 adaptation_protocols: "Adaptation Protocols"
 adaptation_protocols_desc: "Through our adaptation protocols, we possess the remarkable ability to swiftly adapt to different environments and combat scenarios. We adjust our tactics, weaponry, and defenses to exploit the weaknesses of our enemies, ensuring our superiority on the battlefield. With our adaptation protocols, we outwit and outmaneuver our foes."
 composite_construction: "Composite Construction"
 composite_construction_desc: "Our composite construction allows us to construct unique and powerful forms by combining the parts of different creatures. We seamlessly fuse these parts into a harmonious whole, granting us enhanced abilities and attributes. With our composite construction, we become living embodiments of versatility and strength."
 genetic_manipulation: "Genetic Manipulation"
 genetic_manipulation_desc: "Through advanced genetic manipulation, we have unlocked the secrets of altering our own DNA and that of others. We can enhance our physical attributes, grant ourselves unique abilities, and even manipulate the genetic makeup of our foes. With our genetic manipulation, we become the architects of our own evolution."
 experimental_enhancements: "Experimental Enhancements"
 experimental_enhancements_desc: "We constantly push the boundaries of our abilities through experimental enhancements. We integrate cutting-edge technologies and mystical enhancements into our bodies, surpassing the limitations of natural creatures. With our experimental enhancements, we become living experiments, constantly evolving and surpassing our previous limitations."
 mechanized_arsenal: "Mechanized Arsenal"
 mechanized_arsenal_desc: "Our mechanized arsenal consists of an array of powerful weapons and tools, each specifically designed to exploit the weaknesses of our enemies. From advanced firearms to robotic appendages, our weaponry is a testament to our ingenuity and ruthlessness. With our mechanized arsenal, we strike fear into the hearts of our adversaries."
 perfected_creation: "Perfected Creation"
 perfected_creation_desc: "Through meticulous refinement and endless experimentation, we strive for the perfection of our creations. Each chimera we bring into existence represents the culmination of our knowledge and expertise. With our perfected creations, we stand as testaments to our unrivaled mastery over life itself."

 #Angel Ideas#
 angel_ideas: "Angel Ideas"
 angel_ideas_bonus: "Angel Ideas"
 heavenly_diplomacy: "Heavenly Diplomacy"
 heavenly_diplomacy_desc: "As angels, we excel in the art of diplomacy, using our celestial charm and grace to foster peaceful relations and resolve conflicts. Through heavenly diplomacy, we establish harmonious alliances, negotiate advantageous treaties, and ensure the prosperity of our nation through diplomatic channels."
 divine_mediation: "Divine Mediation"
 divine_mediation_desc: "Through divine mediation, we act as intermediaries between warring factions, seeking to bring about reconciliation and understanding. Our ability to listen, empathize, and guide others towards peaceful resolutions is a testament to our divine nature. With divine mediation, we foster harmony and unity among nations."
 seraphic_influence: "Seraphic Influence"
 seraphic_influence_desc: "With our seraphic influence, we wield a powerful sway over the hearts and minds of others. Our angelic presence and radiance inspire reverence and awe, allowing us to shape opinions, rally support, and foster loyalty among both allies and subjects. Through seraphic influence, we become beacons of hope and inspiration."
 angelic_arrogance: "Angelic Arrogance"
 angelic_arrogance_desc: "Our angelic heritage grants us a sense of divine entitlement and superiority. With angelic arrogance, we hold ourselves above others, confident in our righteousness and unwavering in our convictions. This confidence instills fear in our enemies and compels respect from our allies, solidifying our position of power."
 sanctified_blessings: "Sanctified Blessings"
 sanctified_blessings_desc: "Through sanctified blessings, we bestow divine favor upon our allies and subjects. Our healing touch, bestowed blessings, and protective wards ensure the well-being and prosperity of our people. With sanctified blessings, we bring comfort, strength, and divine intervention to those under our care."
 divine_ascendance: "Divine Ascendance"
 divine_ascendance_desc: "Through our divine ascendance, we transcend mortal limitations and rise to new heights of power and enlightenment. We embrace our celestial heritage, unlocking hidden potentials and accessing divine abilities. With divine ascendance, we become paragons of divine might and wisdom."
 holy_aura: "Holy Aura"
 holy_aura_desc: "Our holy aura radiates a powerful divine energy that shields us from harm and inspires awe in those around us. It imbues us with an ethereal presence and grants us protection against malevolent forces. With our holy aura, we become embodiments of purity and righteousness, shining beacons of light in a dark world."

 #Roid Ideas#
 roid_ideas: "Roid Ideas"
 roid_ideas_bonus: "Roid Ideas"
 enhanced_strength: "Enhanced Strength"
 enhanced_strength_desc: "As roids, our physical strength and power are unparalleled. Through enhanced strength, we surpass the limits of mere mortals, wielding raw force and might. Our immense physical prowess allows us to dominate the battlefield and overcome any obstacle that stands in our way."
 refined_weaponry: "Refined Weaponry"
 refined_weaponry_desc: "With refined weaponry, we employ advanced and cutting-edge armaments. Our weapons are crafted with precision and imbued with technological superiority, enabling us to strike with deadly accuracy and devastating impact. Through refined weaponry, we achieve tactical superiority and ensure our victory in battle."
 efficient_training: "Efficient Training"
 efficient_training_desc: "Through efficient training, we hone our skills and abilities to perfection. Our rigorous training regimens and discipline allow us to achieve peak performance and operate with unrivaled efficiency. With efficient training, we become formidable warriors, executing our tasks with precision and expertise."
 cybernetic_augmentation: "Cybernetic Augmentation"
 cybernetic_augmentation_desc: "By embracing cybernetic augmentation, we integrate advanced technologies into our bodies, enhancing our physical capabilities and granting us unique advantages. Through cybernetic augmentation, we transcend our natural limitations, gaining increased speed, agility, and resilience."
 tactical_analysis: "Tactical Analysis"
 tactical_analysis_desc: "With our tactical analysis, we possess a keen strategic mind and an innate ability to assess and exploit battlefield situations. Our analytical skills allow us to anticipate enemy movements, formulate effective strategies, and make tactical decisions that outmaneuver our opponents."
 unyielding_resolve: "Unyielding Resolve"
 unyielding_resolve_desc: "Our unyielding resolve is our unwavering determination and indomitable spirit. In the face of adversity, we stand firm and resolute, unwavering in our commitment to our cause. With unyielding resolve, we overcome challenges, inspire our comrades, and lead with unwavering determination."
 advanced_logistics: "Advanced Logistics"
 advanced_logistics_desc: "Through advanced logistics, we master the art of efficient resource management, supply chains, and coordination. Our strategic planning and organizational skills ensure that our forces are well-supplied, well-coordinated, and capable of sustained operations. With advanced logistics, we maintain our advantage in the theater of war."

 #Tanuki Ideas#
 tanuki_ideas: "Tanuki Ideas"
 tanuki_ideas_bonus: "Tanuki Ideas"
 charismatic_negotiators: "Charismatic Negotiators"
 charismatic_negotiators_desc: "As tanuki, we possess natural charm and persuasive abilities. Our charismatic negotiators excel in diplomatic engagements, using their charisma and tact to establish positive relationships and secure advantageous deals. With our charming demeanor, we can sway even the most hardened hearts and forge mutually beneficial alliances."
 economic_savvy: "Economic Savvy"
 economic_savvy_desc: "With our economic savvy, we have a deep understanding of trade and commerce. Our keen business sense allows us to navigate complex markets, identify lucrative opportunities, and maximize profits. Through economic savvy, we build prosperous economies and establish our nation as a thriving center of trade and prosperity."
 cunning_merchants: "Cunning Merchants"
 cunning_merchants_desc: "As cunning merchants, we excel in the art of negotiation and deal-making. Our shrewd business acumen and clever tactics enable us to strike favorable bargains, outmaneuver competitors, and secure advantageous trade agreements. With cunning merchants, we establish ourselves as key players in the global marketplace."
 shapeshifting_tricks: "Shapeshifting Tricks"
 shapeshifting_tricks_desc: "With our shapeshifting tricks, we possess the ability to transform our appearance and deceive others. Our mastery of shapeshifting allows us to assume different identities and adapt to various situations, gaining an edge in negotiations and diplomacy. Through shapeshifting tricks, we navigate diplomatic challenges with finesse and craftiness."
 hidden_treasures: "Hidden Treasures"
 hidden_treasures_desc: "We are the keepers of hidden treasures, amassing wealth and resources that are beyond the reach of others. Our knowledge of secret stashes and hidden caches grants us a significant advantage in economic matters. With hidden treasures, we accumulate vast wealth and secure our economic prosperity."
 craftsmanship_legacy: "Craftsmanship Legacy"
 craftsmanship_legacy_desc: "The craftsmanship legacy of our tanuki ancestors is unparalleled. We are renowned for our exceptional skills in various artisanal crafts, including woodworking, pottery, and textiles. Through our craftsmanship legacy, we produce exquisite goods and establish our nation as a hub of fine craftsmanship and artistic excellence."
 prudent_reserves: "Prudent Reserves"
 prudent_reserves_desc: "With our prudent reserves, we adopt a cautious approach to resource management. We emphasize the importance of building and maintaining strategic reserves to withstand economic fluctuations and unforeseen challenges. Through prudent reserves, we ensure the stability and resilience of our economy, safeguarding our nation's prosperity."

