 SQD_malicious_feral_slimes_desc: "Our Domain embraces the untamed and predatory nature of the slimes, harnessing their aggressive instincts to create a formidable force. High slimes excel in launching surprise attacks and ambushes, utilizing their camouflage and stealth abilities to catch their enemies off guard."
 SQD_internal_development: "Internal Development"
 SQD_internal_development_desc: "The Slime Queen invests in the development of specialized infrastructure tailored to the needs of slimes, including slime-friendly living spaces, training facilities, and resource management systems."
 SQD_unparalleled_slime_merchants: "Unparalleled Slime Merchants"
 SQD_unparalleled_slime_merchants_desc: "Our royal merchant slimes are adept negotiators, utilizing their charm, adaptability, and keen perception to strike favorable deals, secure advantageous terms, and build strong business relationships."
 LDQ_ideas: "Land Dweller Queen Ideas"
 LDQ_ideas_start: "Land Dweller Queen Traditions"
 LDQ_ideas_bonus: "Land Dweller Ambition"
 LDQ_underground_catacombs: "Underground Catacombs"
 LDQ_underground_catacombs_desc: "Living beneath the surface, certain Land Dweller monster girls have become adept at navigating the intricate tunnels, enduring limited resources, and defending their underground domains. A vast network of catacombs greatly helps them."
 LDQ_experts_at_survival: "Experts at Survival"
 LDQ_experts_at_survival_desc: "The Land Dweller Queen values resilience, adaptability, and the ability to thrive in diverse and challenging environments. She emphasizes the domain's effort on cultivating survival skills, resource management, and self-sufficiency."
 LDQ_attuned_to_nature: "Attuned to Nature"
 LDQ_attuned_to_nature_desc: "The Land Dweller Monster Girls have a deep connection with the natural world and possess a profound understanding of its intricacies. Being in a harmonious relationship with the environment they excel in farming, herbalism, and the nurturing of plant life."
 LDQ_using_every_resource: "Using Every Resource"
 LDQ_using_every_resource_desc: "The Land Dweller Queen Domain has mastered the art of resource utilization, ensuring that no valuable resource goes to waste. Elite land dwellers of the domain possess the knowledge and skills to efficiently extract, process, and utilize various resources, such as minerals, lumber, water, and flora/fauna, minimizing waste and maximizing output."
 LDQ_toxic_breath: "Toxic Breath"
 LDQ_toxic_breath_desc: "The land dwellers possess the ability to exhale toxic breath, capable of inflicting poison or other debilitating effects on enemies. This toxic breath can be used both in offensive combat scenarios and as a defensive measure against potential threats."
 LDQ_royal_governance: "Royal Governance"
 LDQ_royal_governance_desc: "Under the royal governance our nation excels in establishing a strong and efficient system of governance, led by a wise and capable ruler who is making well-informed decisions for the betterment of the people."
 LDQ_enhanced_mass_quick: "Enhanced Mass Quick"
 LDQ_enhanced_mass_quick_desc: "Royal Land Dwellers are having access to unparalleled time magic, enabling them to cast unique spells giving significant bonus to their dodge and evasion capabilities."
 LQD_ideas: "Lich Queen Ideas"
 LQD_ideas_start: "Lich Queen Traditions"
 LQD_ideas_bonus: "Lich Queen Ambition"
 LQD_zombie_hordes: "Zombie Hordes"
 LQD_zombie_hordes_desc: "The Lich Queen Domain possesses the ability to raise and control vast numbers of zombies. This allows them to amass formidable undead armies to defend their territory, launch offensives, and overwhelm their enemies."
 LQD_battle_mummies: "Battle Mummies"
 LQD_battle_mummies_desc: "Battle mummies are highly disciplined and capable of following complex battle formations and commands. They exhibit advanced strategic thinking and can execute precise maneuvers on the battlefield, making them formidable opponents."
 LQD_mansion_development: "Mansion Development"
 LQD_mansion_development_desc: "The Lich Queen Domain excels in constructing grand mansions and necropolises with intricate designs and fortified structures. These buildings serve as centers of power, housing the Lich Queen's throne and acting as administrative hubs for the domain."
 LQD_advanced_ghost_army: "Advanced Ghost Army"
 LQD_advanced_ghost_army_desc: "The Lich Queen's ghost army possesses unique abilities, including ethereal forms, incorporeal attacks, and the ability to pass through obstacles and infiltrate enemy lines. Our nation invests in specialized training grounds, necromantic research, and spiritual infrastructure to bolster the ghost army's strength and effectiveness."
 LQD_advanced_fireball_battle_magic: "Advanced Fireball Battle Magic"
 LQD_advanced_fireball_battle_magic_desc: "The Lich Queen Domain focuses on the mastery and advancement of fireball battle magic, harnessing the destructive power of flames to unleash devastating attacks upon their enemies as well as equipping Lich armies with enchanted weaponry and artifacts that enhance their fireball magic."
 LQD_restless_army_absolute_obedience: "Restless Army and Absolute Obedience"
 LQD_restless_army_absolute_obedience_desc: "The undead soldiers in the Lich Queen's army exhibit absolute obedience to her orders. They are disciplined and unwavering in their loyalty, carrying out their tasks without question or hesitation."
 LQD_wrath_of_the_lich_queen: "Wrath of the Lich Queen"
 LQD_wrath_of_the_lich_queen_desc: "The Lich Queen Domain harnesses the wrath and power of the Lich Queen herself, unleashing devastating forces upon her enemies. Collective Necromantic Mastery of her followers works on maximizing the destructive potential of the Lich Queen's dark magic and necromantic abilities."
 AQD_ideas: "Alraune Queen Ideas"
 AQD_ideas_start: "Alraune Queen Traditions"
 AQD_ideas_bonus: "Alraune Queen Ambition"
 AQD_enthralling_aroma: "Enthralling Aroma"
 AQD_enthralling_aroma_desc: "Alraune Queen possesses a mesmerizing and intoxicating aroma allowing to put her enemies into trance."
 AQD_thorned_guardians: "Thorned Guardians"
 AQD_thorned_guardians_desc: "Alraune Queen commands a formidable force of plant-based guardians. These thorny protectors bolster our defense and combat, ensuring the safety of the realm."
 AQD_rapid_growth: "Rapid Growth"
 AQD_rapid_growth_desc: "Plant monster girls possess a remarkable ability for rapid growth and proliferation, being masters of harnessing the power of nature to their advantage. Their lands are fertile, nurturing a diverse array of plants and crops that grow rapidly under their care."
 AQD_revitalizing_our_soil: "Revitalizing our Soil"
 AQD_revitalizing_our_soil_desc: "Alraunes understand the intrinsic connection between healthy soil and the prosperity of their society. Thus they are committed to restoring and nurturing the earth, enabling it to flourish and provide bountiful resources."
 AQD_floral_alchemy: "Floral Alchemy"
 AQD_floral_alchemy_desc: "Alraune Queen has mastered the art of floral alchemy, allowing her to create powerful potions and elixirs providing increased healing capabilities."
 AQD_canaan_sisters: "Canaan Sisters"
 AQD_canaan_sisters_desc: "Canaan Sisters are elite plant monster mercenaries, famous for their carnivorous nature and menacious nature."
 AQD_forest_whisper: "Forest Whisper"
 AQD_forest_whisper_desc: "Alraune Queen can commune with the spirits of the forest, gaining insight and guidance, enhancing the realm's prosperity."
 BQD_ideas: "Beast Queen Ideas"
 BQD_ideas_start: "Beast Queen Traditions"
 BQD_ideas_bonus: "Beast Queen Ambition"
 BQD_savage_fury: "Savage Fury"
 BQD_savage_fury_desc: "The Beast Queen and her subjects harness the raw power and ferocity of wild beasts, making the domain a formidable force on the battlefield."
 BQD_animal_instincts: "Animal Instincts"
 BQD_animal_instincts_desc: "Our subjects possess heightened senses and instinctual knowledge of their surroundings making them proficient in scouting, reconnaissance, and survival skills."
 BQD_pack_mentality: "Pack Mentality"
 BQD_pack_mentality_desc: "The Beast Queen fosters a strong sense of unity and cooperation among her subjects, emphasizing the strength and synergy of a unified pack greatly bolstering their coordination."
 BQD_wild_abundance: "Wild Abundance"
 BQD_wild_abundance_desc: "Our domain is teeming with abundant wildlife and natural resources, ensuring the sustenance and prosperity of the realm."
 BQD_fearsome_predators: "Fearsome Predators"
 BQD_fearsome_predators_desc: "The Beast Queen commands a fearsome army of predatory beasts, striking fear into the hearts of their enemies. Having great offensive capabilities and intimidation technique makes the domain a force to be reckoned with."
 BQD_warrior_society: "Warrior Society"
 BQD_warrior_society_desc: "Beast girls are renowned for their formidable warriors and their relentless dedication to the path of the warrior. They excel in training and equipping elite soldiers, implementing sophisticated battle tactics, and maintaining a strong martial tradition. Beast society is structured around the principles of discipline, honor, and the pursuit of martial excellence."
 BQD_primal_ascendance: "Primal Ascendance"
 BQD_primal_ascendance_desc: "Our nation embodies the untamed primal forces of nature, marking it as a realm of unbridled wilderness and raw power. Nobody is more proficient in surviving during the turbulent times more then the Beast Queen!"
 SSD_ideas: "Succubi Queen Ideas"
 SSD_ideas_start: "Succubi Queen Traditions"
 SSD_ideas_bonus: "Succubi Queen Ambition"
 SSD_alluring_charisma: "Alluring Charisma"
 SSD_alluring_charisma_desc: " The Succubi Queen and her subjects possess a captivating and enchanting charm, allowing them to sway hearts and minds, granting them influence over other realms."
 SSD_pleasure_cultivation: "Pleasure Cultivation"
 SSD_pleasure_cultivation_desc: "Our Queen prioritizes the pursuit of pleasure and sensuality, ensuring the happiness and satisfaction of her subjects. "
 SSD_eternal_temptation: "Eternal Temptation"
 SSD_eternal_temptation_desc: "The Succubi Queen's domain is forever a realm of temptation and desire, drawing beings from all corners of the world."
 SSD_demonic_contracts: "Demonic Contracts"
 SSD_demonic_contracts_desc: "Our nation is well-versed in making and leveraging demonic contracts, striking deals with powerful entities as well as being contract demons themselves if there is a worthy human."
 SSD_widespread_relations: "Widespread Relations"
 SSD_widespread_relations_desc: "The succubi recognize the importance of perception and reputation in shaping diplomatic relations and garnering trust, they are committed to upholding a positive reputation through sincere actions, responsible governance, and genuine goodwill."
 SSD_dark_enchantments: "Dark Enchantments"
 SSD_dark_enchantments_desc: "The Succubi Queen commands a formidable arsenal of dark enchantments and spells, weaving magic to her advantage greatly increasing her enchantment capabilities."
 SSD_archsuccubus_elite: "Archsuccubus Elite"
 SSD_archsuccubus_elite_desc: "Our nation has the elite class of archsuccubi, who possess exceptional abilities and hold influential positions within the domain. Archsuccubi being the most powerful beings of their kind, share unparalleled mastery of seduction, combat and manipulation, enabling them to shape and control their domain with unmatched skill and sophistication."
 MR3_ideas: "Mermaid Queen Ideas"
 MR3_ideas_start: "Mermaid Queen Traditions"
 MR3_ideas_bonus: "Mermaid Queen Ambition"
 MR3_aquatic_dominion: "Aquatic Dominion"
 MR3_aquatic_dominion_desc: "The Mermaid Queen has established an undisputed aquatic dominion over the seas. Her rule ensures that the vast oceanic territories under her control are secure and flourishing, granting substantial maritime power and control over coastal regions."
 MR3_marine_resourcefulness: "Marine Resourcefulness"
 MR3_marine_resourcefulness_desc: "The mermaids have displayed remarkable resourcefulness when it comes to harnessing the bounties of the marine environment. Their proficiency in extracting and utilizing marine resources has led to the development of more efficient economies and trade networks."
 MR3_royal_governance: "Royal Governance"
 MR3_royal_governance_desc: "Under the royal governance our nation excels in establishing a strong and efficient system of governance, led by a wise and capable ruler who is making well-informed decisions for the betterment of the people."
 MR3_coral_architecture: "Coral Architecture"
 MR3_coral_architecture_desc: "Mermaids have incorporated the vibrant coral formations of the seas into their architectural designs. This unique approach to construction made their infrastructure an embodiment of natural beauty and practicality."
 MR3_mermaid_knights: "Mermaid Knights"
 MR3_mermaid_knights_desc: "The Mermaid Queen's rule has seen the rise of elite mermaid knights who excel in defending their underwater realm. Their training and dedication have bolstered the strength of the Mermaid Queen's forces, enhancing both their land and naval power."
 MR3_lorelei_songs: "Lorelei Songs"
 MR3_lorelei_songs_desc: "The enchanting songs of the Lorelei, passed down through generations, have become a source of pride and strength for the mermaid kingdom. These captivating melodies boost national morale and significantly increase naval power, ensuring their naval superiority."
 MR3_mermaid_riches: "Mermaid Riches"
 MR3_mermaid_riches_desc: "The bounties of the seas, coupled with the efficient management of resources, have turned the Mermaid Queen's domain into a wealthy maritime powerhouse."
 EL1_ideas: "Elf Queen Ideas"
 EL1_ideas_start: "Elf Queen Traditions"
 EL1_ideas_bonus: "Elf Queen Ambition"
 EL1_archery_mastery: "Archery Mastery"
 EL1_archery_mastery_desc: "Skilled elven archers under Queen's command excel in dealing shock damage on the battlefield."
 EL1_eternal_forests: "Eternal Forests"
 EL1_eternal_forests_desc: "The enduring forests of the elves grant exceptional defensiveness and wreak havoc on hostile armies."
 EL1_natures_miracle: "Nature's Miracle"
 EL1_natures_miracle_desc: "The bountiful nature that thrives within elven lands is seen as a true miracle. This abundance of natural resources not only sustains the elven society but also allows more efficient growth and expansion."
 EL1_forest_champions: "Forest Champions"
 EL1_forest_champions_desc: "The elven warriors are celebrated as champions of the forest. They have dedicated themselves to protect their homeland and its pristine woodlands. Their unmatched infantry power ensures their place as formidable combatants."
 EL1_woodland_dominion: "Woodland Dominion"
 EL1_woodland_dominion_desc: "The elves have achieved mastery over their natural surroundings, creating a true woodland dominion. Their understanding of the forests and their resources leads to prosperity and improvements throughout their realm."
 EL1_sylvan_grace: "Sylvan Grace"
 EL1_sylvan_grace_desc: "The elves' serene and diplomatic finesse is admired throughout the world. Their reputation is held in high regard, making them well-liked and respected in international affairs, enhancing their diplomatic reputation significantly."
 EL1_elven_culture: "Elven Culture"
 EL1_elven_culture_desc: "The elven society is known for its refined and cultured way of life. Their commitment to preserving the tranquility of their lands keeps global unrest at bay, ensuring that peace and harmony prevail within their territories."
 VA6_ideas: "Vampire Queen Ideas"
 VA6_ideas_start: "Vampire Queen Traditions"
 VA6_ideas_bonus: "Vampire Queen Ambition"
 VA6_bloodthirsty_dominion: "Bloodthirsty Dominion"
 VA6_bloodthirsty_dominion_desc: "The Vampire Queen reigns over a dominion of darkness and bloodlust. Her rule is marked by a relentless thirst for blood, and her vampiric subjects are known for their insatiable hunger for the crimson elixir."
 VA6_eternal_night: "Eternal Night"
 VA6_eternal_night_desc: "The land under the Vampire Queen's control is shrouded in eternal night. The sun never rises in her domain, creating a perpetual atmosphere of darkness that is ideal for her vampiric subjects."
 VA6_vampiric_nobility: "Vampiric Nobility"
 VA6_vampiric_nobility_desc: "The Vampire Queen presides over a court of vampiric nobility. These aristocratic vampires hold positions of power and influence in her dominion, governing the night with an iron grip."
 VA6_vampiric_domination: "Vampiric Domination"
 VA6_vampiric_domination_desc: "The Vampire Queen seeks to expand her dominion and exert her vampiric influence over neighboring lands. Her ambition knows no bounds as she strives for vampiric domination beyond her current borders."
 VA6_dark_allure: "Dark Allure"
 VA6_dark_allure_desc: "The Vampire Queen possesses an irresistible, dark allure that draws mortals and immortals alike into her thrall. Her charisma is as hypnotic as it is dangerous, making it nearly impossible for anyone to resist her charm."
 VA6_crimson_magic: "Crimson Magic"
 VA6_crimson_magic_desc: "The Vampire Queen has harnessed the power of crimson magic, a dark and potent form of sorcery that is unique to vampires. This magic enhances her abilities and grants her control over blood and shadows."
 VA6_night_emperors_on_the_hunt: "Night Emperors on the Hunt"
 VA6_night_emperors_on_the_hunt_desc: "The Vampire Queen leads a group of elite vampires known as the 'Night Emperors' on nocturnal hunting expeditions. These deadly hunts terrorize the countryside and serve as a demonstration of her power and authority."
 HQ1_ideas: "Harpy Queen Ideas"
 HQ1_ideas_start: "Harpy Queen Traditions"
 HQ1_ideas_bonus: "Harpy Queen Ambition"
 HQ1_Aerial_Excellence: "Aerial Excellence"
 HQ1_Aerial_Excellence_desc: "The Harpy Queen's commitment to aerial prowess is unparalleled. Through rigorous training and selective breeding, the harpy warriors achieve peak physical condition, gaining a significant boost to aerial combat skills."
 HQ1_Harpy_Black_Marketeers: "Harpy Black Marketeers"
 HQ1_Harpy_Black_Marketeers_desc: "Harpies are very skillful in espionage and trade, thus our queen managed to establish a network of cunning black marketeers. This shadowy organization operates discreetly, providing the Harpy Queen with additional income and access to rare and exotic goods."
 HQ1_Legacy_of_Queen_Refletsia: "Legacy of Queen Refletsia"
 HQ1_Legacy_of_Queen_Refletsia_desc: "An infamous former Harpy Queen Refletsia was a warmongering ruler who focused on the military conquests. Even though her reckless actions of the past brought the harpy race to the near extinction, there is still a number of ferocious warlike harpies who value the ideas of the former queen and readily serve in our army."
 HQ1_Wind_Singers: "Wind Singers"
 HQ1_Wind_Singers_desc: "The Harpy Queen sponsors a group of skilled sirens known as the Wind Singers. Their enchanting melodies fascinate everyone who hears them."
 HQ1_Nest_Fortifications: "Nest Fortifications"
 HQ1_Nest_Fortifications_desc: "Recognizing the importance of secure nests, the Harpy Queen invests in fortifications. Enhanced defenses provide a strategic advantage, making harpy territories resilient against invasions and reducing the impact of sieges."
 HQ1_Aerial_Scouts: "Aerial Scouts"
 HQ1_Aerial_Scouts_desc: "A specialized force of aerial scouts is trained to patrol the skies, gathering intelligence on potential threats. These scouts increase the Harpy Queen's awareness of nearby regions and enhance her strategic decision-making."
 HQ1_Aerial_Sovereignty: "Aerial Sovereignty"
 HQ1_Aerial_Sovereignty_desc: "The ultimate ambition of the Harpy Queen is realized through Aerial Sovereignty. This idea solidifies her dominion over the skies, granting bonuses to air superiority, maneuverability, and imposing fear upon any who challenge her in the aerial realm."
 nine-tailed_kitsune_ideas: "Nine-tailed Kitsune Ideas"
 nine-tailed_kitsune_ideas_start: "Nine-tailed Kitsune Traditions"
 nine-tailed_kitsune_ideas_bonus: "Nine-tailed Kitsune Ambition"
 nine-tailed_kitsune_shapeshifting_proficiency: "Shapeshifting Proficiency"
 nine-tailed_kitsune_shapeshifting_proficiency_desc: "Nine-tailed Kitsune excels in the art of shapeshifting, seamlessly transitioning between forms to adapt to any situation."
 nine-tailed_kitsune_kuji_in_sword_gods: "Kuji-in Sword Gods"
 nine-tailed_kitsune_kuji_in_sword_gods_desc: "Embracing the divine power of the Kuji-in, the Nine-tailed Kitsune melds her shapeshifting abilities with swordplay. She focuses on the mastery of a unique sword technique infused with divine energy, making her aformidable warrior on the battlefield."
 nine-tailed_kitsune_water_talismans: "Water Talismans"
 nine-tailed_kitsune_water_talismans_desc: " Harnessing the elemental power of water, the Nine-tailed Kitsune crafts talismans imbued with aquatic energy. These talismans enhance their control over water, providing both defensive and offensive advantages in conflicts."
 nine-tailed_kitsune_earth_talismans: "Earth Talismans"
 nine-tailed_kitsune_earth_talismans_desc: "The Nine-tailed Kitsune draws upon the stability of the earth, creating talismans that fortify the defenses and grant them resilience. These earth talismans serve as a foundation for the strategic endeavors."
 nine-tailed_kitsune_skillful_bureaucrats: "Skillful Bureaucrats"
 nine-tailed_kitsune_skillful_bureaucrats_desc: "Recognizing the importance of governance, the Nine-tailed Kitsune invests in cultivating skillful bureaucrats. She focuses on efficient and wise administration, ensuring the smooth functioning of her realm and the well-being of her subjects."
 nine-tailed_kitsune_nine-tailed_lore: "Nine-tailed Lore"
 nine-tailed_kitsune_nine-tailed_lore_desc: "The Nine-tailed Kitsune delves deep into the lore of her mystical heritage. She is committed to preserving and expanding her knowledge, unlocking ancient secrets, and ensuring the passing down of her cultural wisdom."
 nine-tailed_kitsune_cosmic_taoists: "Cosmic Taoists"
 nine-tailed_kitsune_cosmic_taoists_desc: "The Nine-tailed Kitsune embraces cosmic taoism, blending the mystical with the natural order. She cultivates spiritual practices that connect her with the cosmic energies, granting the insights and powers beyond the mundane."
 IQ1_ideas: "Insect Queen Ideas"
 IQ1_ideas_start: "Insect Queen Traditions"
 IQ1_ideas_bonus: "Insect Queen Ambition"
 IQ1_chitinous_armor: "Chitinous Armor"
 IQ1_chitinous_armor_desc: "The Insect Queen prioritizes the development of chitinous armor, providing her subjects with unparalleled protection. This natural armor, derived from the realm's resilient insect exoskeletons, enhances the defensive capabilities of the insect forces, making them formidable in battle."
 IQ1_legion_mothers: "Legion Mothers"
 IQ1_legion_mothers_desc: "Embracing a matriarchal structure, the Insect Queen establishes a network of Legion Mothers. These powerful insect girls oversee and guide their respective colonies, ensuring efficient governance, unity, and coordination among the insect population."
 IQ1_insect_fertility: "Insect Fertility"
 IQ1_insect_fertility_desc: "Blessed with prolific fertility rates, the inhabitants of the insect realm experience an abundant population growth. This vitality grants them the ability to adapt and thrive amidst changing circumstances, ensuring the realm's continuous prosperity."
 IQ1_underworld_insects: "Underworld Insects"
 IQ1_underworld_insects_desc: "The Insect Queen extends her influence to the depths of the underworld, recruiting and harnessing the unique abilities of underworld insects. Protected by hardened armor, these creatures serve as formidable allies."
 IQ1_swarm_formation: "Swarm Formation"
 IQ1_swarm_formation_desc: "The Insect Queen focuses on perfecting the art of swarm formation. This military strategy involves the precise coordination of insect forces, allowing them to overwhelm enemies through strategic positioning, swift maneuvers, and relentless attacks."
 IQ1_hive_workforce: "Hive Workforce"
 IQ1_hive_workforce_desc: "Establishing a Hive Workforce, the Insect Queen optimizes labor and resource management within the realm. Insect workers contribute efficiently to various tasks, from construction to agriculture, ensuring the realm's productivity and sustainability."
 IQ1_hive_infrastructure: "Hive Infrastructure"
 IQ1_hive_infrastructure_desc: "Prioritizing hive infrastructure, the Insect Queen invests in the development of advanced structures and tunnels that enhance connectivity and efficiency. This intricate network facilitates swift communication, transportation, and resource distribution throughout the insect realm."
 DQ1_ideas: "Deep Sea Queen Ideas"
 DQ1_ideas_start: "Deep Sea Queen Traditions"
 DQ1_ideas_bonus: "Deep Sea Queen Ambition"
 DQ1_oceanic_excellence: "Oceanic Excellence"
 DQ1_oceanic_excellence_desc: "The Deep Sea Queen's realm achieves Oceanic Excellence, mastering the arts of underwater exploration, resource extraction, and maritime trade."
 DQ1_royal_governance: "Royal Governance"
 DQ1_royal_governance_desc: "Under the royal governance our nation excels in establishing a strong and efficient system of governance, led by a wise and capable ruler who is making well-informed decisions for the betterment of the people."
 DQ1_enchanted_currents: "Enchanted Currents"
 DQ1_enchanted_currents_desc: "The Deep Sea Queen harnesses Enchanted Currents, utilizing mystical energies to control ocean currents and tides."
 DQ1_marine_mastery: "Marine Mastery"
 DQ1_marine_mastery_desc: "Marine Mastery characterizes the Deep Sea Queen's realm, showcasing unparalleled expertise in underwater combat, navigation, and tactics."
 DQ1_sea_palace_maiko: "Sea Palace Maiko"
 DQ1_sea_palace_maiko_desc: "Sea Palace Maiko are highly skilled Sea Dwellers who reside in the Dragon Palace, inheriting secret singing and dancing skills for use."
 DQ1_water_element_affinity: "Water Element Affinity"
 DQ1_water_element_affinity_desc: "The Deep Sea Queen and her subjects possess a profound Water Element Affinity, granting them magical prowess associated with the depths of the ocean."
 DQ1_super_sea_strength: "Super Sea Strength"
 DQ1_super_sea_strength_desc: "High-ranking Sea Dwellers have an unmatched prowess when it comes to the maritime combat. Through rigorous training and the infusion of oceanic energies, this idea enhances the strength and endurance of the nation's military forces."
 ultimate_final_doll_ideas: "Ultimate Final Doll Ideas"
 ultimate_final_doll_ideas_start: "Ultimate Final Doll Traditions"
 ultimate_final_doll_ideas_bonus: "Ultimate Final Doll Ambition"
 ultimate_doll_dollmaker_innovation: "Dollmaker Innovation"
 ultimate_doll_dollmaker_innovation_desc: "Our high-ranking doll fosters innovation in dollmaking techniques, paving the way for groundbreaking advancements and cutting-edge creations."
 ultimate_doll_precision_engineering: "Precision Engineering"
 ultimate_doll_precision_engineering_desc: "We prioritize precision and craftsmanship in doll construction, ensuring that every doll is meticulously crafted to perfection."
 ultimate_doll_advanced_academy_dolls: "Advanced Academy Dolls"
 ultimate_doll_advanced_academy_dolls_desc: "Academy Dolls are high-ranking Vocaloids created to use unmatched Dancing and Singing skills, each with many special effects. The Academy Doll learns skills that can be used for both support and offense, making her a highly versatile and reliable contribution on the battlefield."
 ultimate_doll_vocaloid_synthesis: "Vocaloid Synthesis"
 ultimate_doll_vocaloid_synthesis_desc: "Integrate state-of-the-art vocaloid technology into doll production, endowing dolls with lifelike voices and dynamic personalities en masse."
 ultimate_doll_guardian_golems: "Guardian Golems"
 ultimate_doll_guardian_golems_desc: "With the help of advanced magical science we shall create powerful golem guardians, protecting the nation's borders and key locations from external threats."
 ultimate_doll_weaponized_evilmatons: "Weaponized Evilmatons"
 ultimate_doll_weaponized_evilmatons_desc: "Evilmatons are Doll monsters that have become stronger through spiritual powers, using many body parts as weapons. By using makina parts and sophisticated dollcraft techniques we can create powerful artificial monsters."
 ultimate_doll_spiritualist_mastery: "Spiritualist Mastery"
 ultimate_doll_spiritualist_mastery_desc: "Puppeteers and dolls alike share a high affinity to spiritualist disciplines. Our head Doll desires to encourage spiritualists to visit our realm and cultivate mastery in spiritualist practices, imbuing dolls with supernatural abilities and enhancing their effectiveness in various roles.\nYWe will get Spiritualists estate.!"
 seraph_ideas: "Seraph Ideas"
 seraph_ideas_start: "Seraph Traditions"
 seraph_ideas_bonus: "Seraph Ambition"
 seraph_chosen_by_ilias: "Chosen by Goddess"
 seraph_chosen_by_ilias_desc: "Our ruling Seraph, selected by the goddess Ilias herself, assumes the mantle of leadership, entrusted with the divine task of guiding the nation towards enlightenment and prosperity."
 seraph_legacy_of_daystar: "Legacy of Daystar"
 seraph_legacy_of_daystar_desc: "Lucifina, the first Seraph was known as the 'Daystar'. She was feared for her bloodthirsty nature and her signature skill. Even though she betrayed the Goddess' trust, her military advancements serve the Heaven well and some of her signature moves were adopted by other high-ranking angels."
 seraph_legacy_of_blade_of_heaven: "Legacy of Blade of Heaven"
 seraph_legacy_of_blade_of_heaven_desc: "Micaela, also known as the 'Blade of Heaven' was a serious minded skilled warrior with an analytical mind. Unfortunately she left Ilias after the event in Remina, but Heaven still uses tactics invented by her."
 seraph_legacy_of_garden_of_creation: "Legacy of Garden of Creation"
 seraph_legacy_of_garden_of_creation_desc: "Eden, the third Seraph is known as the "
 seraph_daughters_of_goddess: "Daughters of Goddess"
 seraph_daughters_of_goddess_desc: "The Daughters of Goddess embody the divine lineage of the nation's rulers, bestowed with the grace and wisdom of the goddess Ilias herself, guiding their people with divine insight and benevolence."
 seraph_seraphic_guardianship: "Seraphic Guardianship"
 seraph_seraphic_guardianship_desc: "Seraphic Guardianship encompasses the nation's duty to defend the divine order against the encroachment of chaos and darkness, serving as vigilant protectors of the realm."
 seraph_goddess_worship: "Goddess Worship"
 seraph_goddess_worship_desc: "Goddess Worship is the cornerstone of the nation's spiritual life, as they offer prayers and homage to the divine deity Ilias, seeking her guidance and blessings in all endeavors."
 LQ1_ideas: "Lamia Queen Ideas"
 LQ1_ideas_start: "Lamia Queen Traditions"
 LQ1_ideas_bonus: "Lamia Queen Ambition"
 LQ1_serpentine_grace: "Serpentine Grace"
 LQ1_serpentine_grace_desc: "Endowed with an innate grace and agility derived from their serpentine nature, the Lamia Queen and her subjects navigate diplomacy and warfare with unparalleled finesse and dexterity."
 LQ1_venomous_assault: "Venomous Assault"
 LQ1_venomous_assault_desc: "In times of conflict, the Lamia Queen unleashes a devastating assault upon adversaries, employing venomous tactics and strategic maneuvers to overwhelm and subjugate enemies swiftly and decisively."
 LQ1_boa_lamias: "Boa Lamias"
 LQ1_boa_lamias_desc: "Boa Lamias are powerful melee monsters. With their strong defense and ability to wield flails as if they were her own tail, Boa Lamias are powerful frontline fighters."
 LQ1_white_snake_kagura_dance: "White Snake Kagura Dance"
 LQ1_white_snake_kagura_dance_desc: "The sacred ritual of the White Snake Kagura Dance fosters unity and harmony among the Lamia Queen's subjects, symbolizing renewal and regeneration within the kingdom."
 LQ1_legacy_of_aria_lamia: "Legacy of Aria Lamia"
 LQ1_legacy_of_aria_lamia_desc: "The calm Queen Lamia was known as the Lamia of Love due to her unusual gentle nature for a Lamia. During her reign, the frequent infighting among Lamias for the Queenfs seat was finally stopped."
 LQ1_lamia_saints: "Lamia Saints"
 LQ1_lamia_saints_desc: " Lamia Saints are high-ranking Lamias who bring the miracle of healing fueled by compassion to all allies and foster the prosperity in our realm."
 LQ1_royal_governance: "Royal Governance"
 LQ1_royal_governance_desc: "Under the royal governance our nation excels in establishing a strong and efficient system of governance, led by a wise and capable ruler who is making well-informed decisions for the betterment of the people."
 elder_youkai_ideas: "Elder Youkai Ideas"
 elder_youkai_ideas_start: "Elder Youkai Traditions"
 elder_youkai_ideas_bonus: "Elder Youkai Ambition"
 elder_youkai_immovable_force: "Immovable Force"
 elder_youkai_immovable_force_desc: "The Elder Youkai stand as unyielding bastions of strength, their presence akin to the enduring might of towering mountains that weather the eons with unwavering resolve."
 elder_youkai_Eldritch_Arcana_Mastery: "Eldritch Arcana Mastery"
 elder_youkai_Eldritch_Arcana_Mastery_desc: "Mastery over the Eldritch Arcana grants the Elder Youkai unparalleled knowledge and understanding."
 elder_youkai_Spirit_of_Yamatai: "Spirit of Yamatai"
 elder_youkai_Spirit_of_Yamatai_desc: " Embracing the essence of the realm of Yamatai, the Elder Youkai are imbued with the spirit of this ancient land, drawing strength from its storied history and mystical faith."
 elder_youkai_dominion_of_ancient_woods: "Dominion of the Ancient Woods"
 elder_youkai_dominion_of_ancient_woods_desc: "Within the ancient woods that cradle their realm, the Elder Youkai hold sway over the verdant expanse, their influence extending deep into the heart of the forest."
 elder_youkai_ice_mastery: "Ice Mastery"
 elder_youkai_ice_mastery_desc: "Harnessing the elemental forces of frost and ice, the Elder Youkai command the chill winds of winter with unparalleled skill. Through their mastery over the frigid elements, they freeze their enemies in their tracks and shape the landscape to their will."
 elder_youkai_demon_arts_booster: "Demon Arts Booster"
 elder_youkai_demon_arts_booster_desc: "Delving into the dark arts that lie beyond the realms of mortal comprehension, the Elder Youkai have unlocked the secrets of demonic magic, channeling infernal energies to bolster their own arcane abilities."
 elder_youkai_ancient_youkai_heritage: "Ancient Youkai Heritage"
 elder_youkai_ancient_youkai_heritage_desc: "Inheriting the legacy of their forefathers, the Elder Youkai are the custodians of an ancient heritage that stretches back to the dawn of time itself."
 dragon_empress_ideas: "Dragon Empress Ideas"
 dragon_empress_ideas_start: "Dragon Empress Traditions"
 dragon_empress_ideas_bonus: "Dragon Empress Ambition"
 dragon_empress_Imperial_Command: "Imperial Command"
 dragon_empress_Imperial_Command_desc: "Dragon Empress wants to create a highly refined military ready to do anything at her direct command."
 dragon_empress_Scales_of_the_Dragon: "Scales of the Dragon"
 dragon_empress_Scales_of_the_Dragon_desc: "Our soldiers are outfitted with armor forged from dragon scales, providing formidable protection against enemy assaults and reducing casualties in warfare."
 dragon_empress_breath_of_fire: "Breath of Fire"
 dragon_empress_breath_of_fire_desc: "Harnessing the raw power of dragon fire, the Dragon Empress infuses her military might with devastating elemental attacks, striking fear into the hearts of her enemies."
 dragon_empress_dragon_battlecry: "Dragon Battlecry"
 dragon_empress_dragon_battlecry_desc: "Unleashing the dragon battlecry, the Dragon Empress commands devastating military campaigns that leave her enemies scorched and defeated, solidifying her reign as powerful warlord."
 dragon_empress_wings_of_bahamut: "Wings of Bahamut"
 dragon_empress_wings_of_bahamut_desc: "Bahamuts are dragons who rule the skies, wielding combat abilities said to be equal to that of a God. They can traverse continents flying over the oceans and mountains."
 dragon_empress_divine_dragons: "Divine Dragons"
 dragon_empress_divine_dragons_desc: "Divine Dragons are Dragonkin who have evolved to resemble divinity, possessing powerful fire-based magic that could raze anything down to ash. They also learn a plethora of protective white magic skills."
 dragon_empress_dragon_conquerors: "Dragon Conquerors"
 dragon_empress_dragon_conquerors_desc: "Dragon Conquerors are high-ranked Dragonkin possessing overwhelming attack, defensive power, and agility. They are honourable warriors and brilliant commanders."
 SQ1_ideas: "Scylla Queen Ideas"
 SQ1_ideas_start: "Scylla Queen Traditions"
 SQ1_ideas_bonus: "Scylla Queen Ambition"
 SQ1_tentacle_proficiency: "Tentacle Proficiency"
 SQ1_tentacle_proficiency_desc: "Being an advanced species of Scylla, the Queen naturally has an unparalleled proficiency in tentacle skills and gladly utilizes them in combat."
 SQ1_royal_governance: "Royal Governance"
 SQ1_royal_governance_desc: "Under the royal governance our nation excels in establishing a strong and efficient system of governance, led by a wise and capable ruler who is making well-informed decisions for the betterment of the people."
 SQ1_oceanic_affinity: "Oceanic Affinity"
 SQ1_oceanic_affinity_desc: "The Scylla Queen and her subjects are intimately connected with the sea, enhancing their abilities and resources."
 SQ1_high_tentacle_up: "High Tentacle Up"
 SQ1_high_tentacle_up_desc: "High Tentacle Up is a unique skill learned by High Scyllas. Although it takes time to prepare this skill greatly increases damage output of dreadly octopi monsters."
 SQ1_elder_scylla_generals: "Elder Scylla Generals"
 SQ1_elder_scylla_generals_desc: "A Scylla of the highest rank, Elder Scylla is able to use her strong tentacles to attack enemies like an unyielding storm. Their mere presence inspires our younger sisters to keep moving forward."
 SQ1_legacy_of_queen_zenovia: "Legacy of Queen Zenovia"
 SQ1_legacy_of_queen_zenovia_desc: "Queen Zenovia was a calm and peaceful ruler under whom our kind prospered. It's a real shame that traitorous Lamias had to assault our brethren when we were the least prepared..."
 SQ1_professional_scylla_servants: "Professional Scylla Servants"
 SQ1_professional_scylla_servants_desc: "Scylla Servants are highly trained Maids whose superior Service skills are supplemented by their countless tentacles."
