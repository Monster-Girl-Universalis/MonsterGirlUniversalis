 ILB_pilgrim_destination: "Pilgrim Destination"
 ILB_pilgrim_destination_desc: "Iliasburg is considered a destination for pilgrims seeking to strengthen their faith and connect with the divine."
 ILB_heavenly_blessings: "Heavenly Blessings"
 ILB_heavenly_blessings_desc: "The city enjoys the blessings of Ilias, bringing good fortune and protection to its people."
 ILB_baptized_heroes: "Baptized Heroes"
 ILB_baptized_heroes_desc: "Humans celebrate the valiant heroes who have proven their courage and dedication to protect their homeland and its values. Baptized Heroes represent the recognized and empowered exceptional individuals who received the blessing of Ilias."
 ILB_ama_ama_dango: "Ama Ama Dango"
 ILB_ama_ama_dango_desc: "The city is known for its delectable treats, like the Ama Ama Dango, which are enjoyed by residents and visitors alike."
 ILB_sutherland_inn: "Sutherland Inn"
 ILB_sutherland_inn_desc: "The Sutherland Inn offers warm and welcoming accommodations to travelers and pilgrims."
 ILB_heart_of_ilias_continent: "Heart of Ilias Continent"
 ILB_heart_of_ilias_continent_desc: "Iliasburg is regarded as the heart of the Ilias Continent, serving as a hub of faith and culture in the region."
