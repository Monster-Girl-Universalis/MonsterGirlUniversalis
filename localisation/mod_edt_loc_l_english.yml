 VA1_spacetime_assimilation: "Spacetime Assimilation"
 VA1_spacetime_assimilation_desc: "Apoptosis monsters possess an innate affinity for the manipulation of spacetime, allowing them to traverse dimensions, bend reality, and unleash devastating temporal powers. It reinforces the notion that within Apoptosis, the chaotic forces of spacetime are harnessed as powerful tools of destruction."
 VA1_gaping_void: "Gaping Void"
 VA1_gaping_void_desc: "Vetala exists within the gaping void, an environment considered inhospitable by others. This deep connection with the void strengthens their supernatural powers and resilience."
 VA1_monstrous_physiology: "Monstrous Physiology"
 VA1_monstrous_physiology_desc: "Vetala possesses monstrous physiologies that set them apart from other beings. Her bizarre, ever-shifting forms grant her unusual abilities and make her difficult to comprehend."
 VA1_tongue_of_constriction: "Tongue of Constriction"
 VA1_tongue_of_constriction_desc: "Vetala wields a unique ability to speak the language of the void. Her tongues of constriction allow her to manipulate the forces of the chaos, ensnaring and subduing their adversaries."
 VA1_extraordinary_strength: "Extraordinary Strength"
 VA1_extraordinary_strength_desc: "Vetala-type apoptosis entities exhibit extraordinary strength, a testament to their supernatural lineage. Their power is unmatched, making them formidable opponents in any realm."
 VA1_cross_world_contact_elimination: "Cross-World Contact Elimination"
 VA1_cross_world_contact_elimination_desc: "Worlds overrun by Apoptosis are plagued by destruction, where the forces of chaos reign supreme. To prevent chaos from spreading, Apoptosis destroy and eliminate any connections between paralleled worlds and discrepancies in original history. And if this world is far gone beyond repair the Apoptosis proceed to return everything back into nothingness..."
 VA2_ideas: "Vitae Ideas"
 VA2_ideas_start: "Vitae Traditions"
 VA2_ideas_bonus: "Vitae Ambition"
 VA2_adaptive_architecture: "Adaptive Architecture"
 VA2_adaptive_architecture_desc: "The Vitae have perfected the art of adaptive architecture, crafting living constructs that are an embodiment of the vital force. Their slime bodies seamlessly integrate with the surrounding environment, pulsating with life."
 VA2_self-regeneration_protocols: "Self-Regeneration Protocols"
 VA2_self-regeneration_protocols_desc: "Vitae are equipped with self-regeneration protocols that allow them to recover from even the most severe injuries. This unyielding vitality ensures their survival in the face of adversity."
 VA2_bio-mechanical_mastery: "Bio-Mechanical Mastery"
 VA2_bio-mechanical_mastery_desc: "Vitae excel in bio-mechanical mastery, forging a deep connection between the organic and mechanical. They merge the living and non-living into a symbiotic union, granting them enhanced capabilities."
 VA2_symbiotic_fusion: "Symbiotic Fusion"
 VA2_symbiotic_fusion_desc: "The Vitae have unlocked the secret of symbiotic fusion, allowing them to infuse their weapons and technology with the essence of life. This fusion grants their arsenal unparalleled power and adaptability."
 VA2_spacetime_assimilation: "Spacetime Assimilation"
 VA2_spacetime_assimilation_desc: "Apoptosis monsters possess an innate affinity for the manipulation of spacetime, allowing them to traverse dimensions, bend reality, and unleash devastating temporal powers. It reinforces the notion that within Apoptosis, the chaotic forces of spacetime are harnessed as powerful tools of destruction."
 VA2_automated_offense: "Automated Offense"
 VA2_automated_offense_desc: "Vitae deploy automated offensive mechanisms to combat intruders to their place."
 VA2_cross_world_contact_elimination: "Cross-World Contact Elimination"
 VA2_cross_world_contact_elimination_desc: "Worlds overrun by Apoptosis are plagued by destruction, where the forces of chaos reign supreme. To prevent chaos from spreading, Apoptosis destroy and eliminate any connections between paralleled worlds and discrepancies in original history. And if this world is far gone beyond repair the Apoptosis proceed to return everything back into nothingness..."
