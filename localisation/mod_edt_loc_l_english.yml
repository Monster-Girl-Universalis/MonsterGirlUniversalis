 institution_events.4.t: "Growth of the Printing Industry"
 institution_events.4.d: "The ability to mass-produce the written word would revolutionize the spread of information, and in many ways early modern society as a whole. Pioneered by Renaissance men such as Venetian Printer Aldus Manutius, the new art helped fuel the Renaissance by making the translated classics more widely available. Later the Reformation benefitted greatly from the ability to spread critical publications and translations of the Holy Scriptures.\n\nNow that Printing has matured as a technique and spread throughout [institution_origin.GetContinentName], hundreds of thousands of copies of everything from religious and political pamphlets to scientific treatises and instructions on how to behave are circulating the continent. With print shops growing evermore commonplace, rulers have found it hard to contain the new technique, as the comparatively easy means of production makes it easy for censorship to be sidestepped by moving business across a border or even just changing the name on a title page."
 institution_events.4.a: "This changes everything..."
 institution_events.4.a.tt: "??YEmbracing??! the ??YPrinting Press??! Institution will be vital for future advancements in ??YTechnology??!."
 institution_events.400.d: "The ability to mass-produce the written word would revolutionize the spread of information, and in many ways early modern society as a whole. Pioneered by Renaissance men such as Venetian Printer Aldus Manutius, the new art helped fuel the Renaissance by making the translated classics more widely available. Later the Reformation benefitted greatly from the ability to spread critical publications and translations of the Holy Scriptures.\n\nNow that Printing has matured as a technique and spread throughout [institution_origin.GetContinentName], hundreds of thousands of copies of everything from religious and political pamphlets to scientific treatises and instructions on how to behave are circulating the continent. With print shops growing evermore commonplace, rulers have found it hard to contain the new technique, as the comparatively easy means of production makes it easy for censorship to be sidestepped by moving business across a border or even just changing the name on a title page."
 institution_events.401.d: "Rumors have reached us of far-away lands where the written word is mass-produced in huge and never before imagined numbers. According to these informants, this has reshaped their learned and political world entirely."
 institution_events.5.t: "Global Trade"
 institution_events.5.d: "Goods have been moved across continents since antiquity. But where this was previously limited to a set number of routes and goods such as the manufactured goods of India and China finding their way across the Indian Ocean and along the Silk Road, all trade is now increasingly becoming part of a greater world network. With the discovery of the Americas, sea routes around Africa and the crossing of the Pacific Ocean, local trade networks are being connected into one world-spanning interconnected web.\n\nSilver mined in the Andes is now being boxed and taken via Europe all the way to China and India. Iron mined and wrought in Scandinavia is being sold in West Africa by English merchants, and others are making a fortune just distributing cloth and spices within the South East Asian trade sphere. Local Indian merchants are investing in future European trade ventures. It may still be early to speak of a truly Global Economy but surely the first seeds have been sown."
 institution_events.5.a.tt: "??YEmbracing??! the ??YGlobal Trade??! Institution will be vital for future advancements in ??YTechnology??!."
