 SI1_san_ilia_court_title: "San Ilia Court"
 SI1_san_ilia_court_desc: "For any major power it is very important to find skillful advisors for managing the state affairs. As many upcoming heroes are requesting audience with the Pope we clearly need to expand our court."
 SI1_holy_land_of_churches_title: "Holy Land of Churches"
 SI1_holy_land_of_churches_desc: "San Ilia is long famous for being the most pious nation in the world. Naturally our Holy Kingdom has a lot of Ilias believers and we need to build more churches."
 SI1_majestic_cathedral_of_san_ilia_title: "Majestic Cathedral of San Ilia"
 SI1_majestic_cathedral_of_san_ilia_desc: "Erect the Majestic Cathedral of San Ilia as a symbol of faith and power, solidifying the influence of the Church in the region."
 SI1_develop_the_countryside_title: "Develop the Countryside"
 SI1_develop_the_countryside_desc: "Our nation encompasses not only the capital but also relatively underdeveloped rural areas. The Pope want to fund the development of the countryside to bolster agricultural production and ensure the prosperity of San Ilia."
 SI1_industrialisation_led_by_church_title: "Industrialisation Led by Church"
 SI1_industrialisation_led_by_church_desc: "We shall embrace industrialization under the guidance of the Church, ushering in a new era of progress and innovation, bringing makina even closer to the commoners."
 SI1_human_makina_fusion_title: "Human-Makina Fusion"
 SI1_human_makina_fusion_desc: "Our top-notch researchers are going to explore the possibilities of human-makina fusion, blending technology and biology to create powerful new advancements."
 SI1_fusion_complete_title: "Fusion Complete"
 SI1_fusion_complete_desc: "A new era! Everyone shall witness the completion of the fusion project, unleashing its potential to revolutionize society and warfare."
 SI1_prepare_san_ilia_fleet_title: "Prepare San Ilia Fleet"
 SI1_prepare_san_ilia_fleet_desc: "We shall strengthen the Holy Fleet to protect our shores and project power on the sea."
 SI1_growth_of_the_south_coast_title: "Growth of the South Coast"
 SI1_growth_of_the_south_coast_desc: "East to the capital we can find almost empty shores and coastlines which are inhabited only by some aquatic monsters. We should foster the growth of the South Coast, turning it into a bustling hub of trade and commerce."
 SI1_crabs_and_jellies_title: "Crabs and Jellies"
 SI1_crabs_and_jellies_desc: "Not so far away from our new settlements there are realms inhabited by Crab and Jellyfish girls. Recently there have been reports of monsters kidnapping people in a search for a husband. There were so many incidents that some villages became almost dysfunctional due to the lack of manpower. We clearly need to do something about it to bring an order to the coastline."
 SI1_question_of_port_natalia_title: "Question of Port Natalia"
 SI1_question_of_port_natalia_desc: "Port Natalia for a long time was a bustling trade city inside the San Ilia territory enjoying huge amount of autonomy. Recently however they became so independent that they are de-facto a separate state. Holy Land of San Ilia decides to directly address the question of Port Natalia's allegiance, securing its strategic position on the continent."
 SI1_monitor_the_luddites_title: "Monitor the Luddites"
 SI1_monitor_the_luddites_desc: "After the discovery of makina and Holy Church's encouragement of its usage a group of hardliners formed a fundamentalist faction. The anti-makina faction decided to move to the Luddite Village forming a very backwarded reactionary society. They are highly vary of outsiders and despise newly reformed church, some even expressing support for Pope's assasination. We should keep an eye on them."
 SI1_san_ilias_ultimatum_title: "San Ilia's Ultimatum"
 SI1_san_ilias_ultimatum_desc: "Our spies among the Luddite clergysmen report highly disturbing practices being spread among the villagers. Mistreatment of women, highly corrupt archbishop, total isolation from the neighboring countries, child abuse to name only a few. It is clear that this failed state cannot function any longer as it brings only misery to its people and especially the younger generation. San Ilia will send Luddites the ultimatum"
 SI1_face_the_three_succubi_title: "Face the Three Succubi"
 SI1_face_the_three_succubi_desc: "Recently three mysterious Lilith Sisters have been spotted near the Luddite Village. Something fishy is going on there, we should be ready to protect the villagers from the succubi attack. Those three are legendary monsters and could easily wipe out the entire village in half an hour..."
 SI1_undo_the_luddite_annihilation_title: "Undo the Luddite Annihilation"
 SI1_undo_the_luddite_annihilation_desc: "What we feared the most has happened! Three Lilith Sisters' goal was to drain the energy from every Luddite villager... We should undo any damage and devastation brought by these monsters and drive away Morrigan, Astaroth and Lilith!"
 SI1_ties_with_iliasport_title: "Ties with Iliasport"
 SI1_ties_with_iliasport_desc: "Over the Natalia Sea lies Ilias Continent, a southernmost continent where humans live. Iliasport is a particularly interesting place for us as it is not only a major trade hub but also a place of one of the biggest universities in the world with makina research facilities. Our Pope believes we should make connections with them."
 SI1_increase_our_presence_in_ilias_continent_title: "Presence on Ilias Continent"
 SI1_increase_our_presence_in_ilias_continent_desc: "We should increase our influence and start to build trade companies all over the Ilias Continent."
 SI1_heart_of_ilias_continent_title: "Heart of Ilias Continent"
 SI1_heart_of_ilias_continent_desc: "Finally after consolidating the trade flowing from the Iliasburg and Iliasport we will be able to collect fees from the entire flow of goods on the Ilias Continent. It will surely fill the nation's coffers enough to fund the most ambitious researches."
 SI1_succubi_and_lamia_nuns_title: "Succubus and Lamia Nuns"
 SI1_succubi_and_lamia_nuns_desc: "We've noticed that not only humans but also some monster girls are devout followers of Ilias. Many Lamia sisters are roaming our churches in disguise and Ilias worshipping monsters dwell in front of the St Amos Mountain. Our clergy believes we should embrace and integrate them into the Holy Kingdom."
 SI1_prepare_st_amos_expedition_title: "Prepare\nSt Amos Expedition"
 SI1_prepare_st_amos_expedition_desc: "St Amos Mountain is the highest point on Natalia Continent and a place of holy pilgrimage of those who are daring. If we send and expedition to the mountains, the church might find safer routes for general public and help the pilgrims in reaching their destination."
 SI1_foot_of_the_mountain_title: "Foot of the Mountain"
 SI1_foot_of_the_mountain_desc: "Finally we crossed the hills and reached the Mountain St Amos. This a place most holy for Ilias believers as it is one of the closest places to Heaven. The Goddess and her angels can hear a person shouting on the summit or so it's believed..."
 SI1_secure_the_route_for_pilgrimes_title: "Secure the Route for Pilgrims"
 SI1_secure_the_route_for_pilgrimes_desc: " Safeguard the route for pilgrims journeying to St Amos Mountain, ensuring their safety and fostering religious devotion."
 SI1_research_slime_girls_habitat_title: "Research Slime Girls"
 SI1_research_slime_girls_habitat_desc: "To the north-east of San Ilia lies a natural habitat of carnivorous Bess Slimes. Our bioresearchers want to observe the habitat and behavior of Slime Girls, unlocking valuable insights into their ecology and society."
 SI1_help_slime_girls_communities_title: "Help Slime Communities"
 SI1_help_slime_girls_communities_desc: "After getting to know more about slime girls and their amazing regenerative abilities we will provide aid and assistance to Slime Girl communities, fostering cooperation and integration within San Ilia."
 SI1_watermelon_alraunes_title: "Watermelon Alraunes"
 SI1_watermelon_alraunes_desc: "Northern woods are a place of alraune-type monsters namely Watermelon Girls. Church researchers are willing to investigate the enigmatic Alraunes, unraveling the mysteries of their existence and securing their allegiance."
 SI1_forest_of_spirits_title: "Forest of Spirits"
 SI1_forest_of_spirits_desc: "Forest of Spirits, a place of ancestral pagan worship for people in Natalia and a home to elf and fairy girls including the Wind Spirit Sylph. We shall learn about natural element 'wind' from this enigmatic place."
 SI1_build_the_trading_fleet_title: "Build the Trading Fleet"
 SI1_build_the_trading_fleet_desc: "Invest in the construction of a robust trading fleet, expanding San Ilia's economic reach and solidifying its maritime power."
 SI1_powerful_san_ilia_navy_title: "Powerful San Ilia Navy"
 SI1_powerful_san_ilia_navy_desc: " Strengthen the San Ilia Navy to defend its interests and project power across the seas, ensuring the security of the Holy Kingdom."
 SI1_secure_the_high_sees_with_dreadnought_makina_title: "Dreadnought Makina"
 SI1_secure_the_high_sees_with_dreadnought_makina_desc: "After a series of technological breakthroughs our makina researchers propose to install the formidable Dreadnought Makina, asserting the naval supremacy and deterring potential adversaries of San Ilia on the high seas."
 SI1_secure_trade_with_port_marle_title: "Secure Trade with Port Marle"
 SI1_secure_trade_with_port_marle_desc: "As Port Marle is the most important northern trade center connecting the Natalia region with Noah, we should secure trade routes with it, establishing lucrative commerce and fostering diplomatic ties with neighboring powers."
 SI1_seize_road_to_marle_title: "Seize Road to Marle"
 SI1_seize_road_to_marle_desc: "Secure the road to Marle, protecting vital trade routes and expanding San Ilia influence into new territories."
 SI1_port_marle_corridor_title: "Port Marle Corridor"
 SI1_port_marle_corridor_desc: "Port Marle area is connected with the other nations through a series of caverns inhabited by various monster girls. Going through those caves might prove to be challenging for unprepared merchants, thus we need to secure the safe routes."
 SI1_fusuma_coast_title: "Fusuma Coast"
 SI1_fusuma_coast_desc: "To the other side of the caves lies not only Port Marle but also uncharted coasts where only mysterious youkai fly in an endless search for the prey. It might be a good idea to take over those lands and use them for nation's benefit."
 SI1_lamia_lands_title: "Lamia Lands"
 SI1_lamia_lands_desc: "Natalia continent is a home to a plethora of monster girls. Many lamias live in the forests and plains to the west of San Ilia. We should investigate those communities and prevent them from attacking helpless travelers."
 SI1_integrate_lamias_title: "Integrate Lamias"
 SI1_integrate_lamias_desc: "Even though lamias are a rather dangerous race of monsters, some of them embrace Ilias light and coexist with humans in San Ilia. We should work towards the further integration of Lamias into human society, fostering cooperation and mutual understanding between different species."
 SI1_fortify_carlos_hill_title: "Fortify Carlos Hill"
 SI1_fortify_carlos_hill_desc: "Our military council proposes to strengthen the defenses of Carlos Hill, a strategic stronghold that should safeguard our borders and secure Holy Kingdom from external threats."
 SI1_shutdown_the_elka_company_title: "Shutdown the Elka Company"
 SI1_shutdown_the_elka_company_desc: "Slums of Monte Carlo is a hiding place for many outlaws, bandits and smugglers. A major mafia group 'Elka Company' has its headquarters in this place. By shutting it down we can greatly decrease the smuggling activity on the Natalia continent and greatly bolster our trade revenues."
 SI1_subjugate_mountain_minotaurs_title: "Subjugate Mountain Minotaurs"
 SI1_subjugate_mountain_minotaurs_desc: "Further beyond the drylands of Monte Carlo and in the mountainous areas of south-west Natalia dwell a lot of Minotaur girl communitites. They are rather formidable opponents, but at some point we will have to subjugate them in order to secure trade flow between San Ilia and Sabasa."
 SI1_investigate_rubiana_title: "Investigate Rubiana"
 SI1_investigate_rubiana_desc: "A mysterious fishermen village of Rubiana whose inhabitants have disappeared overnight. What could possibly happen to all those people? They left their houses in a neatly order so it means they left of their own volition... Other investigators haven't come to any conclusion yet, but perhaps if San Ilia is to send own research team we might uncover something they missed?"
 SI1_besiege_the_seekers_cave_entrance_title: "Seeker's Cave Entrance"
 SI1_besiege_the_seekers_cave_entrance_desc: " Seeker's Cave is a place of trial for many aspiring puppeteers filled with dangerous underground monsters. Beyond the mountain range and cave labyrinths lies an exit to the other side of caverns where a solemn tower stands. According to our spies a very powerful and dangerous individual dwells there commanding an army of bizarre dolls. Gathering any further information proved to be an impossible task as security inside the tower is very tight. We should be prepared for anything as that Kagetsumugi puppeteer is rumoured to be feared even by the Monster Lord."
 SI1_explore_the_ancient_ruins_title: "Explore the Ancient Ruins"
 SI1_explore_the_ancient_ruins_desc: "Recently our church has discovered a highly advanced facility hidden in the caves. The Church wants to embark on an expedition to explore the Ancient Ruins to uncover artifacts and relics that hold the key to unlocking the secrets of the past."
 SI1_fruits_of_the_exploration_title: "Fruits of the Exploration"
 SI1_fruits_of_the_exploration_desc: "After some time our research is finally starting to pay back! We have found countless mysterious objects called 'makina', which can come in handy for times of peace and times of war. Holy Church will continue to investigate that place and attempt to replicate the makina through reverse-engineering."
 SI1_build_the_makina_research_universities_title: "Makina Research Universities"
 SI1_build_the_makina_research_universities_desc: "Makina is rapidly becoming more and more popular in the kingdom of San Ilia. As this newly found technology starts to play a major role in our lives, the Holy Church proposed to fund more research facilities. Makina Research Universities dedicated to the study and advancement of technology, fostering innovation and progress within the nation will help us to achieve new heights!"
 SI1_fund_the_advanced_technology_research_title: "Advanced Technology Research"
 SI1_fund_the_advanced_technology_research_desc: "The Pope has a grand plan to allocate human resources for funding advanced technology research, pushing the boundaries of scientific knowledge and unlocking new possibilities for human civilization. What about mechanical parts for a human or artificially made inner organs? Perhaps transferring a human consciousness to a digital medium?"
 SI1_popes_ultimate_mecha_suit_title: "Pope's Ultimate Mecha-Suit"
 SI1_popes_ultimate_mecha_suit_desc: "Finally after long years of reverse engineering we have discovered a much more sophisticated technology in that lab. It turns out that for the master of the laboratory it was possible to completely replace human organs with makina parts... Provided a necessary maintenance was given once in a while, an individual with the advanced makina suit would essentially become an immortal."
 SI1_delve_deeper_to_the_facilities_secrets_title: "Deeper to Facility's Secrets"
 SI1_delve_deeper_to_the_facilities_secrets_desc: "There is no way we can stop our progress! Pope desires to delve deeper into the secrets of the Facility, uncovering hidden truths and confronting the challenges that lie within its depths. We must continue to pursit the truth behind this world..."
 SI1_uncovered_some_truth_of_this_world_title: "Truth of This World"
 SI1_uncovered_some_truth_of_this_world_desc: "Uncover some of the hidden truths of this world, shedding light on mysteries that have long remained shrouded in darkness and uncertainty."
