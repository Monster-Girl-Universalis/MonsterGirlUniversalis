 HM1_ghastly_residents: "Ghastly Residents"
 HM1_ghastly_residents_desc: "Chrome Mansion is inhabited by a host of ghastly residents, from restless spirits to otherworldly entities, creating an eerie and unsettling atmosphere."
 HM1_ectoplasmic_defenses: "Ectoplasmic Defenses"
