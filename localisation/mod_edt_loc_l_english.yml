 ilias_light.1.t: "Powerful Hero's Revelation"
 ilias_light.1.desc: "Recently a well-known Powerful Hero came to our realm. Stories about his travels already circulate around our continent, many kids are fascinated by him, many warriors dream of his fame. A devout baptised servant of Ilias Light, he is determined to reach Hellgondo continent and slay the current Monster Lord. Cheering is echoed through our capital as the hero is walking down the streets.\nWe are left with a choice though - what should we do with this hero? Providing him with the best equipment we can get may be costly but it will definitely bring us closer to fulfilling the will of Goddess herself, while completely ignoring him may disappoint some of our brethren.\nOne of our cunning Macchiavelian advisors offers a third option - he believes this hero is not very smart and we can manipulate him to serve as one of our army generals instead of following the hero's road. What should we do?"
 ilias_light.1.a: "He should receive the best equipment in our kingdom!"
 ilias_light.1.b: "Ignore this hero."
 ilias_light.1.c: "This hero is valuable, we will conscript him."
 ilias_light.2.t: "Goddess Ilias is angry"
 ilias_light.2.desc: "It is absolutely outrageous! Your people start to forget my commandments, they are doing intercourse with monsters, churches are being abandoned and commoners forget about how important true faith is! As much as I wanted to help your nation, it seems you are not worthy of my grace. I shall deliver Judgment to all the sinners."
 ilias_light.2.a: "We will suffer..."
 ilias_light.3.t: "Goddess Ilias is content"
 ilias_light.3.desc: "I see, I see. Your people have been paying proper respect to their Goddess and followed my commandments. Just as proper paw... ahem  I mean, humans are supposed to. Regardless, I'm satisfied with your people and I shall lend your nation a divine helping hand in these troubled times."
 ilias_light.3.a: "That is good."
 ilias_light.4.t: "Goddess Ilias is happy"
 ilias_light.4.desc: "Oh, that's most pleasant. Your people have been the most devout followers of the Goddess. They didn't violate any of my commandments, church plays a huge role in your society and faith is very strong across the realm. It bothers me that hostile forces are encroaching your nation and my strongest sla... I mean followers are stagnating. I shall grace this nation with my divine power!\nNow go, oh Brave player! Repay all your loans, stabilize the country, hire some mercenaries and turn those pesky rebels and hostile nations to a strawberry fertilizer!"
 ilias_light.4.a: "Rejoice! Ilias Vult!"
 ilias_light.5.t: "Divine Intervention"
 ilias_light.5.desc: "Oh brave Player, can you hear me?\nIt seems you are in a dire situation right now. Your nation is crumbling, your manpower is depleting and corruption is running rampant. How you managed to rule your nation so poorly? Did you not pay attention to your overextension and stability or you just started a retarded war and now doing a nation ruin? Regardless of what you tried to do it seems I need to directly intervene to fix it. Provided your people are worth the divine salvation. I hope they've been worshiping Goddess of Creation enough or else..."
 ilias_light.5.a: "Her decision is..."
 ilias_light.5.b: "Her decision is..."
 ilias_light.5.c: "Her decision is..."
 ilias_light.6.t: "Party of Baptized Heroes"
 ilias_light.6.desc: "Recently a party of baptized heroes arrived to our capital. They claim to be heading towards Monster Lord Castle to slay its ruler but are in a dire need now. As monsters in our area are too strong for them, heroes are asking for some equipment to proceed further. Is it really worth wasting our resources on each and every weakling claiming to be a hero? Naturally we can ignore them, but leaving Ilias champions in need is generally frowned upon."
 ilias_light.6.a: "Support the group of heroes."
 ilias_light.6.b: "Ignore them."
 ilias_light.7.t: "The Goddess' Blessing"
 ilias_light.7.desc: "A radiant aura envelops your realm as a divine blessing from Goddess Ilias descends upon it. The benevolent presence of the Goddess fills the hearts of your people with hope and determination. Faith in the light grows stronger, and the path of righteousness becomes clearer."
 ilias_light.7.a: "We embrace the blessing."
 mgq_estate_disasters.1.t: "Monster Girls Break Free!"
 mgq_estate_disasters.1.d: "We neglected the interests and needs of our monster girls for too long and they grew tired of it. Not wishing to endure any more prejudices from the ruling class, monster girls rallied their own organized opposition and proclaimed their independence!"
 mgq_estate_disasters.1.a: "We should have seen that coming..."
 mgq_estate_disasters.1.b: "I will be with my people..."
 flavor_hm1.1.t: "La Croix Notes"
 flavor_hm1.1.desc: "Not long time ago our ghost scouts have discovered a mysterious tower on the island next to the Safina Tartarus. From the beginning we had no insight of its origin and purpose, but after some thorough investigation we found out the multifunctional purpose of this place. The Administrator Tower is an object from the parallel world which is already met its final demise being swallowed by the Chaos. This tower served as a research center, living place for refugees, greenhouse for the remaining flora, an arc for all the world's knowledge and an impenetrable fortress.\nAlthough some of our exploring parties were hindered by the artificial monsters guarding this tower, we managed to uncover some of its secrets and glimpses of the history of the dying world. Only one floor and the Tower's basement weren't covered in debris and due to causal effect were transferred to our world. Among the remaining floors one of our ghost girl researchers have found a very valuable item - notes of the Master of this tower, none other then La Croix herself, a sister of Chrome.\nThose notes contain very sophisticated formulae and research regarding the apoptosis effect, chaos spread and its original cause - the paradox in original history which led to the creation of all the parallel worlds. According to the notes, the further world will deviate from the original history the sooner it will be led towards its demise. On the other hand, even following the correct history doesn't prevent the world from disappearing, it only slows chaotization significantly. The notes didn't provide any information on how to fix the paradox and prevent the worlds from desintegration leaving our scientists in a depressed state of mind. But maybe there are other smart people around in this world? If only Chrome could meet her missing sister La Croix Shirome from our world...\nLa Croix hadn't been in contact with her for a long time since the failed experiment when Shirome almost died protecting her sister from an explosion caused by Chrome's own mistake. But now, when we have an invaluable proof of grave calamity waiting for our world and chaos research done in a great detail with results which could be obtained only in a dying world, she must listen!"
 flavor_hm1.1.a: "Chrome shall talk to Shirome."
 lore_events.1.t: "Mysterious Hero"
 lore_events.1.desc: "We have been fighting against the Monster Lord for quite some time and our nation suffered a lot. But recently, a mysterious man fully covered in makina and looking like a seasoned veteran with a skill level noone in this world can match has approached our ruler. He claims his ultimate goal is to kill all the Monster Lords in all the worlds and he is determined to do it.\nNot waiting any longer he doesn't even listen to our reply and teleports himself to the frontlines where our people are fighting against the Monster Lord. Perhaps this makina man can change our fate..."
 lore_events.1.a: "What a stroke of luck!"
 lore_events.2.t: "Monster Lord Slayer disappears"
 lore_events.2.desc: "As soon as we made a peace deal with Monster Lord, mysterious makina man leading our armies disappeared without a trail and noone have heard of him ever since."
 lore_events.2.a: "What was just that..."
 apoptosis_spawn.2.t: "Rise of Adramelech"
 apoptosis_spawn.2.desc: "Recently our scientists have been noticing a suspicious activity in the depths of Safina Tartarus rift. A few days ago we lost any contact with our researcher group and now we discovered the horrifying truth! An XX-class apoptosis name Adramelech has come through the Tartarus rift!\n Merciless killing entity who wants to erase all the living beings and return universe to chaos has come to our world... And it seems no matter how many times we kill her she only revives even stronger then before. Is there any hope left?"
 apoptosis_spawn.2.a: "The horror!"
 apoptosis_spawn.1.t: "Rise of Sonyachaos"
 apoptosis_spawn.1.desc: "Recently our scientists have been noticing a suspicious activity in the depths of Ilias Temple Ruins. A few days ago we lost any contact with our researcher group and now we discovered the horrifying truth! An XX-class apoptosis name Sonyachaos has appeared in that place!\n Merciless killing entity who wants to erase all the living beings and return universe to chaos has come to our world... And it seems no matter how many times we kill her she only revives even stronger then before. Is there any hope left?"
 apoptosis_spawn.1.a: "The horror!"
 gen_mgq_flavor.1.t: "Productive Alraune"
 gen_mgq_flavor.1.d: "Our Alraune have been more productive than usual in recent years, producing healing honey and other goods in greater quantities and qualities. Our economy stands to benefit."
 gen_mgq_flavor.1.a: "It's a great day!"
 gen_mgq_flavor.1.b: "I know they can do even better than that!"
 gen_mgq_flavor.2.t: "Unemployed Beast Girls"
 gen_mgq_flavor.2.d: "For one reason or another, many of the beast girls in our realm have been under or unemployed lately. As a result, many turn to the military to make their living, seeing it as the most natural use of their abilities."
 gen_mgq_flavor.2.a: "The military is the natural place to employ them!"
 gen_mgq_flavor.2.b: "I know just how to make a soldier out of them!"
 gen_mgq_flavor.2.c: "They can have a job in construction instead"
 gen_mgq_flavor.3.t: "Mermaids Leave the Navy"
 gen_mgq_flavor.3.d: "Our navy has traditionally relied heavily in part on the mermaids in our realm. However in recent years more and more have turned to trading as their career choice instead, leaving the navy neglected."
 gen_mgq_flavor.3.a: "So?"
 gen_mgq_flavor.3.b: "We must take initiative to reverse this trend!"
 gen_mgq_flavor.4.t: "Orc Girls Turn to Banditry!"
 gen_mgq_flavor.4.d: "Unable to compete in the economy, more and more orc girls in our realm are turning to crime!"
 gen_mgq_flavor.4.a: "What can you do?"
 gen_mgq_flavor.4.b: "Catch the criminals!"
 gen_mgq_flavor.4.c: "We can employ them in the military instead!"
 gen_mgq_flavor.5.t: "Insect Girl Population Boom"
 gen_mgq_flavor.5.d: "The insect girl population has increased more than normal in recent years, while this has given us opportunities to put them into the army or elsewhere, it has also caused some unrest due to competition over resources."
 gen_mgq_flavor.5.a: "This can benefit our recruitment pool!"
 gen_mgq_flavor.5.b: "This can benefit our economy!"
 gen_mgq_flavor.6.t: "Who's a Good Girl? Dog Girls Are!"
 gen_mgq_flavor.6.d: "It has always been our pride and joy that the dog girls in our realm are the most adorable and well-behaved ones out there. For lack of better words, good girls! It's time to put their skills to use."
 gen_mgq_flavor.6.a: "Who can say no to getting conquered to a face like that?"
 gen_mgq_flavor.6.b: "Foreign diplomats won't know what hit them"
 gen_mgq_flavor.6.c: "Who would rebel against such a good girl!?"
 gen_mgq_flavor.7.t: "Truth Seekers Set Up Shop"
 gen_mgq_flavor.7.d: "A Truth Seeker alchemist has set up shop in one of our provinces. Their love of knowledge is sure to help us advance, but it may challenge the traditional sentiments of our society."
 gen_mgq_flavor.7.a: "Let them be"
 gen_mgq_flavor.7.b: "We can't allow anyone to challenge our ways!"
 gen_mgq_flavor.8.t: "Foreign Mermaids Girls Outcompete Local Merchants!"
 gen_mgq_flavor.8.d: "Foreign mermaid merchants have been outcompeting our local merchants more and more lately. Now the tension has boiled over, and a mob has formed!"
 gen_mgq_flavor.8.a: "Subsidize local merchants, that should put them at ease!"
 gen_mgq_flavor.8.b: "The market has spoken"
 gen_mgq_flavor.9.t: "Lamia Nun Administrators Offer Their Services"
 gen_mgq_flavor.9.d: "Lamias make good administrators and there have been many lamia nuns recently making applications for our bureaucracy. Of course, they are at risk of asserting their religion while they carry out their job."
 gen_mgq_flavor.9.a: "Use them"
 gen_mgq_flavor.9.b: "Refuse them"
 gen_mgq_flavor.10.t: "Earthworm Girls Find a Deposit!"
 gen_mgq_flavor.10.d: "Some earthworm girls have discovered some metal deposits and are in the beginning steps of starting their own mine in one of our provinces. Of course such a mine would require a great deal of administrative capacity to manage."
 gen_mgq_flavor.10.a: "Allow the mine"
 gen_mgq_flavor.10.b: "We're fine with existing deposits"
 gen_mgq_flavor.11.t: "Sea Dwellers Settle"
 gen_mgq_flavor.11.d: "Some sea dweller nomads have set up a small settlement in our territory. Although the event may help the local economy, it may also complicate administrative efforts in the region."
 gen_mgq_flavor.11.a: "Let them be"
 gen_mgq_flavor.11.b: "Integrate them properly!"
 gen_mgq_flavor.11.c: "Send them away!"
 gen_mgq_flavor.11.e: "I know just how to integrate new people!"
 gen_mgq_flavor.12.t: "Tanuki Scammers!"
 gen_mgq_flavor.12.d: "A group of tanuki have wrecked havoc on our economy, selling many fake or faulty goods, using their illusion magic!"
 gen_mgq_flavor.12.a: "If they're going to take our money regardless, we might as well employ them on our side."
 gen_mgq_flavor.12.b: "Condemn the crooks!"
 gen_mgq_flavor.13.t: "High Quality Sheep Girl Wool"
 gen_mgq_flavor.13.d: "The sheep girls have recently produced a great deal of wool and the quality is greater than usual. Our soldiers will be grateful for it on cold nights."
 gen_mgq_flavor.13.a: "Sounds comfy."
 gen_mgq_flavor.13.b: "Order even more!"
 gen_mgq_flavor.14.t: "Slime Girl Merchants Sell Gummy Worms"
 gen_mgq_flavor.14.d: "Recently the slime girl merchants have been selling a popular new candy, called gummy worms. But the earthworm girls in our realm are horrified at the new trend! They demand it be banned!"
 gen_mgq_flavor.14.a: "How would they like it if I sold slime gummies!?"
 gen_mgq_flavor.14.b: "How can earthworm girls be offended by something so delicious?"
 gen_mgq_flavor.15.t: "Kitsune Customers Flowing In"
 gen_mgq_flavor.15.d: "In recent years the high quality of the tofu in the realm has attracted a large number of kitsune. They both assist the local economy as well as help advance the country with the sages among them."
 gen_mgq_flavor.15.a: "Do you think they'll let me fluff their tails?"
 gen_mgq_flavor.16.t: "Succubi Settlers "
 gen_mgq_flavor.16.d: "Recently a few waves of succubi have entered our country, impressed with the food we have. They say it's much better than the potatoes they would usually eat back home. How shall we use them?"
 gen_mgq_flavor.16.a: "As diplomats!"
 gen_mgq_flavor.16.b: "In the military!"
 gen_mgq_flavor.16.c: "As administrators!"
 gen_mgq_flavor.17.t: "Yoma Prisoner Escapes!"
 gen_mgq_flavor.17.d: "Yesterday a powerful and dangerous yoma escaped from prison under the cover of night. The people are in an uproar, worrying they might be the yoma's next victim!"
 gen_mgq_flavor.17.b: "What do you want me to do?! You saw what they did!"
 gen_mgq_flavor.17.a: "Bring them back dead or alive!"
 gen_mgq_flavor.18.t: "The Fairy's Statue"
 gen_mgq_flavor.18.d: "There's a fairy girl in our realm known for the marvelous and lifelike statues she crafts. She cites the Earth Spirit as her inspiration."
 gen_mgq_flavor.18.a: "Order a statue for the court!"
 gen_mgq_flavor.18.b: "Pretty. Pretty useless."
 gen_mgq_flavor.19.t: "Polar Bear Girl Delivers Presents"
 gen_mgq_flavor.19.d: "A jolly polar bear girl has taken to delivering presents to the good boys and girls in our realm. Many have taken to calling the event a holiday. Unfortunately it has hurt the prices of many local goods and our merchants are demanding action!"
 gen_mgq_flavor.19.a: "Don't our merchants have any holiday spirit in stock?"
 gen_mgq_flavor.19.b: "The economy, you fool! She needs to stop!"
 gen_mgq_flavor.20.t: "Embarrassing Secret Leaked!"
 gen_mgq_flavor.20.d: "It has come to our attention that a personal embarrassing secret of our leader has been leaked! But who could have known? It must have been a type of monster girl that is skilled in subterfuge!"
 gen_mgq_flavor.20.a: "It's those scheming tanuki, I just know it!"
 gen_mgq_flavor.20.b: "The kitsune must have done it!"
 gen_mgq_flavor.20.c: "No need for accusations. I know just who is responsible!"
 gen_mgq_flavor.21.t: "Dragon Girl Tactics"
 gen_mgq_flavor.21.d: "The dragon girls in our realm have displayed incredible tactics with their ability to incinerate the enemy with their fire breath. As their skills become more and more treasured however, the dragon girls are demanding higher and higher wages."
 gen_mgq_flavor.21.a: "It sounds like we need to hire them"
 gen_mgq_flavor.21.b: "Our armies are strong enough without paying them exorbant fees"
 gen_mgq_flavor.22.t: "Sea Dweller Pirates For Hire"
 gen_mgq_flavor.22.d: "A group of sea dweller pirates has approached us recently, offering their service as privateers."
 gen_mgq_flavor.22.a: "We absolutely must hire them!"
 gen_mgq_flavor.22.b: "Hiring them would be a horrible look."
 gen_mgq_flavor.23.t: "Harpy Girl Scouts For Hire"
 gen_mgq_flavor.23.d: "Harpy girls are known for their flight and amazing speed. These are all qualities that make them excellent scouts. Therefor many in our court are delighted when a group of them approach us offering their services as scouts."
 gen_mgq_flavor.23.a: "This should give us a critical edge!"
 gen_mgq_flavor.23.b: "We can use our existing intelligence networks to double as scouts instead."
 gen_mgq_flavor.24.t: "Ghost Girls Haunt a Fort"
 gen_mgq_flavor.24.d: "Ghost girls have been haunting a recent province, scaring away both investors and enemies alike!"
 gen_mgq_flavor.24.a: "Spooky."
 gen_mgq_flavor.24.b: "Invite them to stay!"
 gen_mgq_flavor.24.c: "Kick them out!"
 gen_mgq_flavor.25.t: "Undead Girls Take Offense to Holy Water"
 gen_mgq_flavor.25.d: "The undead girls in our realm have taken offense to our production of holy water and demand we curb it!"
 gen_mgq_flavor.25.a: "Now where did I put my holy water spray bottle?"
 gen_mgq_flavor.25.b: "Yes, of course!"
 gen_mgq_flavor.26.t: "Elven Officer Discharged!"
 gen_mgq_flavor.26.d: "An elven officer in our army was discharged dishonorably recently. Many in the elven community say the officer was a victim of a prejudiced conspiracy and are demanding the officer's reinstatement."
 gen_mgq_flavor.26.a: "Reinstate them!"
 gen_mgq_flavor.26.b: "Ugh. A victim complex. Ew."
 gen_mgq_flavor.27.t: "Conflict Between Ant Girls and Anteater Girls"
 gen_mgq_flavor.27.d: "No one knows when the feud started, but the conflict between the two groups in our realm goes back beyond anyone's memory. It has always simmered, but now it has boiled over into outright violence!"
 gen_mgq_flavor.27.a: "Try to diffuse the situation"
 gen_mgq_flavor.27.b: "Punish both parties until they start thinking straight"
 gen_mgq_flavor.27.c: "Let the situation sort itself out"
 gen_mgq_flavor.28.t: "Ice Witches Ask for Funding for Ice Sculptures"
 gen_mgq_flavor.28.d: "The ice witches within our borders are excellent artisans, skilled in creating gorgeous ice sculptures with their powers. Now a group has approached us asking for funding for their artform."
 gen_mgq_flavor.28.a: "We'll just fund it a little."
 gen_mgq_flavor.28.b: "Of course! We must fund such a wonderful artform!"
 gen_mgq_flavor.28.c: "If it's so great surely someone else will volunteer to fund it?"
 gen_mgq_flavor.29.t: "Wolf Girl Mercenaries"
 gen_mgq_flavor.29.d: "Recently a large number of wolf girls have come to our realm to offer their services as mercenaries. They are fierce and could be powerful, however their strange worship of Fenrir may upset our faithful."
 gen_mgq_flavor.29.a: "Sounds like they'll be useful"
 gen_mgq_flavor.29.b: "Their services are not required"
 gen_mgq_flavor.30.t: "Yeti Fur Outcompetes Sheep Girl Fur"
 gen_mgq_flavor.30.d: "In the last few months foreign yeti girl fur has outcompeted sheep girl wool on the market. The greater warmth it provides in particular has granted it an edge. The sheep girls demand protectionist measures."
 gen_mgq_flavor.30.a: "But it's so soft!"
 gen_mgq_flavor.30.b: "We must protect ourselves against superior products!"
 gen_mgq_flavor.31.t: "Insect Girl Swarm Devastates a Province"
 gen_mgq_flavor.31.d: "Calamity! An insect girl swarm has rampaged through a province, consuming copious amounts of crops in the chaos!"
 gen_mgq_flavor.31.a: "How horrible!"
 gen_mgq_flavor.31.b: "We'll make them pay for the damages by force!"
 gen_mgq_flavor.31.c: "Send aid to minimize the damage!"
 flavor_si1.1.t: "Assasination Attempt on the Pope"
 flavor_si1.1.desc: "The tranquil ambiance of the grand halls of the Papal Palace in the venerable Kingdom of San Ilia was shattered by a deafening explosion, echoing with the force of thunderous wrath. A sinister plot unfurled its dark wings as a malevolent force sought to sow chaos within the heart of the realm's sanctity. The air thickened with acrid smoke, swirling in ghostly tendrils as the aftermath of the failed assassination attempt against His Holiness, the Pope, unfolded.\nIn the hallowed chambers where reverence and piety once reigned supreme, the ground quivered beneath the weight of treachery. The echoes of the detonation reverberated through the corridors, a chilling reminder of the fragility of peace in the face of malice. The Pope, beacon of divine guidance and symbol of unity, stood resolute amidst the chaos, his unwavering faith a bastion against the shadows that sought to engulf him.\nYet, amidst the chaos and confusion, a glimmer of hope flickered in the darkness. Fortunately, His Holiness managed to survive that blow, though he might need the cutting-edge makina to recover..."
 flavor_si1.1.a: "The Horror!"
 flavor_si1.2.t: "Question of Port Natalia"
 flavor_si1.2.desc: "In the grand halls of power, the dignitaries of the Kingdom of San Ilia gather with steely resolve, their eyes fixed upon a map that depicts the sprawling territories under their dominion. Among them, the vibrant port city of Natalia stands as a beacon of prosperity and autonomy, its status as a highly autonomous region long accepted but now questioned by the crown.\nAs tension hangs heavy in the air, whispers of discontent and ambition swirl among the courtiers. The time has come for San Ilia to assert its authority and bring Port Natalia back into the fold of royal sovereignty. Thus, with measured determination, emissaries are dispatched to the coastal city, bearing a demand that reverberates with the weight of centuries of tradition and power.\nIn the shadow of the towering fortress that guards the city's harbor, the emissaries deliver their ultimatum with solemn authority. They call upon the leaders of Port Natalia to recognize the sovereignty of San Ilia and to enter into a personal union with the crown. No longer shall Port Natalia stand as a realm apart, but rather as an integral part of the kingdom, bound by the ties of allegiance and duty.\nThe fate of Port Natalia hangs in the balance, the stage is set for a clash of wills and ideals that will shape the course of history. Will the city bend to the will of San Ilia and embrace the bonds of union, or will it stand firm in defense of its autonomy and sovereignty? The answer lies in the hands of those who call Port Natalia home, as they weigh the cost of submission against the price of defiance."
 flavor_si1.2.a: "If the worst comes we are ready for war."
 flavor_si1.2.b: "So Port Natalia yilded to the demands? Great."
 flavor_si1.3.t: "Ultimatum to the Luddites"
 flavor_si1.3.desc: "In the solemn halls of power within the Kingdom of San Ilia, a grave matter has come to light, casting a shadow over the realm's conscience and demanding decisive action. Deep within the heart of the countryside lies the secluded Luddite Village, a realm shrouded in secrecy and darkness. Reports from the kingdom's diligent spies paint a chilling portrait of the village's descent into moral decay and despair.\nWhispers of disturbing practices echo through the corridors of power, tales of mistreatment of women, corruption festering within the clergy, and the sinister specter of child abuse haunting the village's streets. The once noble ideals of the Ilias faith have been twisted and perverted, leaving a trail of suffering and anguish in their wake.\nAs the plight of the villagers grows ever more dire, the Kingdom of San Ilia can no longer turn a blind eye to the suffering of its people. With a heavy heart and a resolve born of duty, the decision is made to confront the Luddite Village and issue an ultimatum that will shake the foundations of their society.\nThus, under the banner of righteousness and justice, emissaries are dispatched to the village bearing a message from the crown. The ultimatum is clear and uncompromising"
 flavor_si1.3.a: "Finally got rid of them!"
 flavor_si1.4.t: "Facing the Lilith Sisters"
 flavor_si1.4.desc: "In the serene countryside surrounding the Luddite Village, whispers of trepidation sweep through the air like a chilling breeze. Recent reports have surfaced, detailing sightings of three mysterious Lilith Sisters lurking in the shadows, their presence casting a pall of uncertainty over the once tranquil hamlet.\nThese legendary monsters, shrouded in myth and legend, are renowned for their malevolent nature and insatiable thirst for chaos. Their sudden appearance near the village raises alarm bells among the inhabitants, as tales of their past exploits evoke fear and apprehension in equal measure.\nAs word spreads of the looming threat, a sense of urgency grips the villagers, prompting them to fortify their defenses and prepare for the worst. The prospect of a succubus attack looms large in their minds, and the need to protect their homes and loved ones becomes an urgent priority.\nAmidst the growing tension, leaders within the community mobilise resources and rally the populace, determined to stand united against the looming menace. Every effort is made to bolster security and readiness, knowing that the safety of the village hangs precariously in the balance.\nWith the Lilith Sisters' formidable reputation preceding them, the villagers steel themselves for the possibility of a cataclysmic confrontation. The air crackles with anticipation, tinged with a mixture of fear and defiance as they brace for whatever dark fate may befall them in the shadow of the approaching storm."
 flavor_si1.4.a: "Brace yourselves..."
 flavor_si1.5.t: "Undo Luddite Annihilation"
 flavor_si1.5.desc: "In the aftermath of the feared succubus attack on the Luddite Village, a heavy pall of despair hangs over the once-tranquil countryside. The Lilith Sisters, Morrigan, Astaroth, and Lilith, have wrought havoc upon the unsuspecting villagers, their insidious goal to drain the life force from every innocent soul they encounter.\nAs the survivors emerge from hiding, their hearts heavy with grief and their spirits broken by loss, they are met with a scene of devastation. The streets are littered with the fallen, their lifeless bodies serving as grim reminders of the succubi's merciless onslaught. Families are torn apart, their loved ones stolen away by the ravenous hunger of the Lilith Sisters.\nAs they stand on the brink of uncertainty, the villagers know that their journey is far from over. The threat of the Lilith Sisters still looms large, their shadow casting a pall over the once-thriving community. But with courage in their hearts and the strength of solidarity at their backs, they face the future with grim resolve, determined to reclaim their village from the clutches of darkness and restore peace to their shattered homeland."
 flavor_si1.5.a: "At least we managed to drive them back..."
 flavor_si1.6.t: "Investigation of Rubiana"
 flavor_si1.6.desc: "The mysterious disappearance of the entire population of Rubiana, a quaint fishermen village, has sent shockwaves through the region, leaving investigators baffled and speculation rampant. The eerie scene, with houses left in a meticulously orderly fashion, suggests that the villagers departed of their own accord, but the question of why remains unanswered.\nDespite the efforts of previous investigators, the truth behind the disappearance eludes discovery, shrouding Rubiana in an unsettling aura of uncertainty. In light of this enigma, the Kingdom of San Ilia has resolved to dispatch its own team of researchers to unravel the mystery once and for all.\nArmed with determination and a thirst for answers, the San Ilia research team delves into the heart of Rubiana, scouring every corner for clues and uncovering secrets hidden beneath the surface. As they sift through the remnants of village life and interview any witnesses they can find, they piece together a puzzle fraught with intrigue and danger.\nBut with each revelation comes new questions, and the truth proves elusive as ever. Were the villagers compelled to leave by some unseen force, or did they willingly abandon their homes for reasons unknown? As the investigation unfolds, the team finds themselves drawn deeper into the mystery of Rubiana, where the line between reality and myth begins to blur, and the answers they seek may lie in the realm of the inconceivable."
 flavor_si1.6.a: "Just what happened here..."
 flavor_si1.7.t: "Uncovered the Truth"
 flavor_si1.7.desc: "In the depths of a secret laboratory hidden within ancient ruins, researchers uncover a revelation that shakes the very foundations of their understanding of the world. As they sift through big data and decipher cryptic inscriptions, they stumble upon a truth so profound it sends shivers down their spines.\nThe discovery is as sobering as it is alarming"
 flavor_si1.7.a: "We shall help the Angel World Ilias in her plan"
 flavor_si1.7.b: "Dark Goddess' plan seems to be the most reasonable..."
 flavor_si1.7.c: "We owe no allegiance, we have our own world to save!"
 flavor_si1.60.t: "Second Investigation of Rubiana"
 flavor_si1.60.desc: "Armed with advanced technology and a deeper understanding of the world's mysteries, the second investigation into the disappearance of Rubiana delves into uncharted territory. As the San Ilia research team meticulously combs through the village, their efforts yield a startling discovery"
 flavor_si1.60.a: "Why would other Ilias?.."
