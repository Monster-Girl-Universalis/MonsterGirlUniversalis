 CD1_queenly_ambitions: "Queenly Ambitions"
 CD1_queenly_ambitions_desc: "The Cow Demon Queen aspires to lead her nation to greatness, focusing on the welfare and prosperity of her subjects."
 CD1_straightforward_diplomacy: "Straightforward Diplomacy"
