 institution_events.601.d: "Merchants are reporting an influx of greater and greater numbers of foreign goods into our markets. Their point of origin is unclear, but it is apparent that somewhere production of refined goods has greatly increased."
 institution_events.7.t: "The Enlightenment"
 institution_events.7.d: "The last century has seen Rationalism and Empiricism gaining an ever-increasing popularity among the great minds of the age. In letters, publications and coffee houses, kings, scientists, philosophers and litterateurs are discussing the merits of tolerance, the scientific method and the spreading of the ideals of the Enlightenment to all of humanity. From universities or courts of enlightened monarchs, expeditions are being sent to measure, catalogue, weigh and map the world so that we can better understand the laws that govern the things around us. Others discuss the laws that govern society and try to reach an understanding of the Rights of Man. In [From.Capital.GetCapitalName], a colossal undertaking has begun for the assembly of a complete encyclopedia of all knowledge. The Light of Reason has now been lit and many will not rest until it has been brought to all corners of the earth."
 institution_events.7.a.tt: "??YEmbracing??! the ??YEnlightenment??! Institution will be vital for future advancements in ??YTechnology??!."
 institution_events.7.a: "This changes everything..."
 institution_events.700.d: "The last century has seen Rationalism and Empiricism gaining an ever increasing popularity among the great minds of the age. In letters, publications or coffee houses kings, scientists, philosophers and litterateurs are discussing the merits of tolerance, the scientific method and the spreading of enlightenment ideals to all humanity. From universities or courts of enlightened monarchs expeditions are being sent to measure, catalogue, weigh and map the world so that we can better understand the laws that govern the things around us. Others discuss the laws that govern society and try to reach an understanding of the Rights of Man. In [From.Capital.GetCapitalName], a colossal undertaking has begun in the assembly of a complete encyclopedia of all knowledge. The Light of Reason has now been lit and many will not rest until it has been brought to all corners of the earth."
 institution_events.701.d: "Strange expeditions of men in powdered wigs have begun to appear at our borders. These travelers seem more interested in our plants, animals and even subjects than they are in our actual [Root.Monarch.GetTitle], our traders or our riches. Our informers tell us these people consider themselves the carriers of an 'Enlightenment', surely a ludicrous statement..."
 institution_events.8.t: "Challenging the Warrior Elites"
 institution_events.8.d: "Over time we have managed to strengthen the authority of the [Root.Monarch.GetTitle] over the provinces. This does mean that the authority of local strongmen and petty chiefs is now threatened. Normally such local forces can be handled with ease, but in [feudalism_province.GetName] the use of more direct force may be necessary to remind others of our right to rule."
 institution_events.8.a: "Crush them!"
 institution_events.8.b: "We need their support."
 institution_events.9.t: "Growing Influence of the Urban Elites"
 institution_events.9.d: "While they lack a formal voice in our government, the richer cities have many other ways to make their influence known. In some cases, cities can even band together to further increase their power over a province. The leaders of one such conglomeration in [urban_province.GetName] have recently approached us asking to formalize some of the ways in which they exert control. Allying with the cities would allow us to promote much more durable systems of government but we would likely lose the support of some of the local warrior groups we now rely on for military support."
 institution_events.9.a: "Excellent."
 institution_events.9.b: "Out of the question."
 institution_events.10.t: "Lack of Bureaucracy"
 institution_events.10.d: "Sometimes progress will be greater farther from the center of power where old elites are too entrenched to desire change. As new modes of government are becoming more commonplace in our country, locals in [feudalism_province.GetName] are getting increasingly irritated at the elites in [Root.Owner.Capital.GetCapitalName] who refuse to formalize any form of government institutions."
 institution_events.10.a: "We cannot hurry change."
 institution_events.10.b: "Times are changing."
 institution_events.11.t: "Informal Power Waning"
 institution_events.11.d: "Through good policies and simple repetition, authority and power can become entrenched enough to promote the growth of permanent government institutions. Over time our government practices have progressed from arbitrary demonstrations of power towards consistency."
 institution_events.11.a: "Great!"
 institution_events.12.t: "Mirrors for Princes"
 institution_events.12.d: "[Root.Monarch.GetName] has come to take a great interest in the Renaissance, not only for the cultural and artistic merit but also the political and scientific breakthroughs being made in the Italian states. [Root.Heir.GetTitle] [Root.Heir.GetName] seems oblivious to such things, however, which worries our [Root.Monarch.GetTitle]. For generations now European princes have been able to further their education through the use of books on how to conduct yourself as a ruler. Renaissance thinkers have been quick to usurp this genre and a number of these 'Mirrors for Princes' now practically reek of the new ideas. We should consider making these books central to the education of [Root.Heir.GetName]."
 institution_events.12.a: "Let us foster a wise Prince."
 institution_events.12.b: "Let us foster a wise Princess."
 institution_events.12.c: "A local tutor will do fine."
 institution_events.20.t: "Colonial Charter?"
 institution_events.20.da: "Our colonial governor has written to us imploring us to secure further investors for the growth of our future overseas empire. There are certainly interested parties in the [institution_province.GetCapitalName] financial sector who would be interested but given the high risk they would be expecting to be granted some far-going privileges. They also expect the crown to contribute with a substantial part of the needed funds."
 institution_events.20.db: "Our conquests overseas have stimulated the growth of the financial sector in [institution_province.GetCapitalName]. From all over our home continent, investors are bringing funds to invest in an overseas colonial empire. Such speculation can be dangerous, however, and many feel we should regulate the colonial economy more clearly. By formalizing the colonial sector, we can bring order to our economy and concentrate on bringing civilization to these backward peoples."
 institution_events.20.a: "Onwards to glory!"
 institution_events.20.b: "We must bide our time."
 institution_events.21.t: "Diffusion of New World Crops"
 institution_events.21.da: "With the discovery and colonization of the New World a number of new crops have been introduced in the European economy. Potato, corn and tomatoes have slowly begun to spread among the farmers of Europe, but old habits die hard and so far these new high yield crops have been spreading very slowly.\n\nWe could attempt to stimulate this process using the state coffers, but those who currently dominate the agricultural markets would likely feel threatened."
 institution_events.21.db: "European merchants are an increasingly common sight in the great ports of Asia and their goods have in time come to penetrate even the more distant markets in our country. Among the many new products trickling into our markets are the new crops of the Americas"
 institution_events.21.dc: "European merchants are an increasingly common sight in the great ports and their goods have in time come to penetrate even more distant markets in our country. Among the many new products trickling into our markets are the new crops of the Americas"
 institution_events.21.a: "Certainly a worthwhile investment."
 institution_events.21.b: "My stomach upsets too easily..."
 institution_events.22.t: "Slave Traders"
 institution_events.22.d: "The numbers of [slaver_country.GetAdjective] merchants who seek out our markets have grown from a trickle to a steady stream. Their main interest seems to be in procuring slaves either directly or through purchasing trade goods we have that can be traded for slaves. So far this has made a few local chieftains very rich, which is a dangerous development as it both empowers these local potentates and impoverishes the surrounding settlements.\n\nThe slave traders of [Root.Capital.GetCapitalName] are asking that we create a more consistent framework and regulate the trade through royal monopolies. The [slaver_country.GetAdjective] traders themselves also seem interested in more formal and permanent arrangements."
 institution_events.22.a: "Make a deal with the traders."
 institution_events.22.b: "We cannot tolerate the sale of human lives."
 institution_events.23.t: "The [From.GetAdjective] Slave Trade"
 institution_events.23.d: "The [From.Monarch.GetTitle] of [From.GetName] has contacted us and offered our traders in [slaving_point.GetName] a monopoly on the slave trade in [From.Monarch.GetHerHis] lands. In return for trading directly with [From.Monarch.GetHerHim] rather than any of the local chiefs that have supplied us so far, [From.Monarch.GetSheHe] offers us a guarantee of a steady and growing supply along with [From.Monarch.GetHerHis] protection."
 institution_events.23.a: "Sounds like a great deal!"
 institution_events.23.b: "Our arrangements with the locals are working fine."
 institution_events.24.t: "A Slaver [Root.Monarch.GetTitle]"
 institution_events.24.d: "The [From.GetAdjective] traders were delighted at our proposal to regulate the volatile slave trade market and the market in [Root.Capital.GetCapitalName] is already growing rapidly. Not everyone arriving in [Root.Capital.GetCapitalName] is a merchants, however"
 institution_events.24.a: "Let us welcome these friends from far-away lands."
 institution_events.25.t: "Regulations Fail"
 institution_events.25.d: "The [From.GetAdjective] traders have refused to acknowledge our monopoly and are continuing to trade directly with the local chiefs in [slaver_province.GetAreaName]. If we don't act quickly, we may soon see local strongmen funding their own private armies against the central authorities in the area."
 institution_events.25.a: "We must crush disobedient chiefs!"
 institution_events.25.b: "We must bide our time."
 institution_events.26.t: "Rapid Loss of Authority"
 institution_events.26.d: "Slavers have devastated the countryside of [Root.GetName]. As a direct result of unsanctioned raids, slavers from our capital have turned on our own population to line their own pockets. These traders are not only destroying our own population centers, they are building a powerbase for themselves that will be most dangerous in the long term."
 institution_events.26.a: "Another great inconvenience..."
 institution_events.26.b: "We must restore order!"
 institution_events.30.t: "Circulation of Hostile Publications"
 institution_events.30.d: "When printing was a novelty it first attracted those who would create codices as great works of art or philanthropists who wanted to spread the knowledge of the classics in a more accessible format. Soon, however, others joined their ranks, less scrupulous men who would make a living slandering others. Ever since printing started to mature as a business, presses all over Europe have been available for demagogues to spin their webs of lies. Piles of pamphlets lie ready to be distributed to anyone who will believe them as we speak. In [institution_province.GetAreaName] in particular this otherwise so promising technology has been put to use as a means to spread vicious slanders about our [Root.Monarch.GetTitle] and undermine the state. This cannot be tolerated!"
 institution_events.30.a: "The time for censorship has come!"
 institution_events.30.b: "We cannot control the free word..."
 institution_events.50.t: "The Grand Tour"
 institution_events.50.d: "It has become increasingly fashionable for European youth of a certain quality to go on a Grand Tour to see the sights of Europe. This way the young scions of the great European houses can pay their respect to the great rulers, minds and institutions of our age while also bringing new ideas and contacts with them back to their home. We should consider sending [Root.Heir.GetName] on such a pilgrimage to further [Root.Heir.GetHerHis] education and the future prospects of our country.\n\nOf course, an heir to a country such as ours would be expected to travel in a certain style..."
 institution_events.50.a: "A marvelous idea!"
 institution_events.50.b: "We have nothing to learn from foreigners."
 institution_events.51.t: "The Grand Tour"
 institution_events.51.d: "Custom dictates that European youth of quality should go on a grand tour around that continent to see the marvels of their age, meet with great minds and people of influence and generally build learn about the world and those in it. Our European friends in [institution_country.GetUsableName] have now extended an offer to us to send [Root.Heir.GetName] on a similar journey. To a certain extent their offer reeks of arrogance, but the things [Root.Heir.GetSheHe] could learn there may prove very valuable to [Root.GetUsableName]."
 institution_events.51.a: "A Grand Tour it is!"
 institution_events.51.b: "[Root.Heir.GetSheHeCap] has nothing to learn from these savages."
 institution_events.52.t: "Expansion of a Trade Factory"
 institution_events.52.d: "[trade_company_country.GetAdjective] traders active in our lands have approached the local authorities in [trade_company_province.GetName] asking to be allowed to expand an existing factory there by building a fort and being permitted to collect taxes from those of our subjects living within a certain radius of their factory. The traders argue that if we give them these rights they will not only be able to compensate us financially, but also that the increased commerce and traffic to our ports in the province will lead to a general growth of the region's importance in international trade.\n\nWe would, however, be allowing these Europeans to expand at the expense of our own merchants..."
 institution_events.52.a: "Grant them the right to expand their business."
 institution_events.52.b: "We cannot allow this!"
 institution_events.53.t: "Trading Concessions"
 institution_events.53.d: "Enterprising traders operating in [trade_company_province.GetName], a [From.GetAdjective] port, have managed to acquire substantial concessions from the local ruler. They have expanded their factory and built a small fort from which they control part of the region. This new arrangement allows the local ruler access to the global trade network, but it could also be used as an easy excuse for more direct expansion into [From.Monarch.GetHerHis] lands..."
 institution_events.53.a: "Excellent..."
 institution_events.53.a.tt: "[From.GetAdjective] trade power has been reduced and we have acquired a claim on one of their provinces. Should [From.GetUsableName] chose to expel our traders in the future, we may acquire a ??YTrade War??! Casus Belli on them."
 institution_events.54.t: "Traders Complain"
 institution_events.54.d: "Enterprising traders operating in [trade_company_province.GetName], a [From.GetAdjective] port, have tried to acquire substantial concessions from the local ruler. Their handling of the situation seems to have been less than diplomatic, however, and has ended with the local ruler denouncing both them and us."
 institution_events.54.a: "[From.Monarch.GetSheHeCap] will regret this."
 institution_events.60.t: "Proto-Industrialization"
 institution_events.60.da: "For centuries, the mines and forges of [Root.GetName] have been famous beyond the lands of [Root.Owner.GetUsableName] for the high output and quality of the iron produced there. The province is also unique due to the way work has been organized in these industries, a method that has been refined and recently adopted in some other parts of the country."
 institution_events.60.db: "The cannon foundries of [Root.GetName] are famously efficient. It has been suggested that other parts of our country could benefit from adopting the methods pioneered there. Making that happen would be quite an investment but perhaps a worthwhile one..."
 institution_events.60.dc: "As rare and valuable as silk is, there is a fair deal of secrecy around 'producing' it and creating the exquisite fabrics the market craves. The silk weavers in [Root.GetName] have begun to pioneer a number of new mechanical solutions to some of the more common problems they face, which together with a more rigorous work organization has greatly increased output in the province. With the proper support, it is possible we could spread these innovations to other sectors, but it would not come for free..."
 institution_events.60.dd: "The famous weavers of [Root.GetCapitalName] have come to dominate the economic sector of the entire [Root.GetName] province. Over time, production has shifted from many small businesses to larger and larger organizations controlled by merchant capitalist investors. This system has been so successful for the investors behind it that they are now looking into ways to spread their methods to other parts of the country. To do so, however, they are asking for our support."
 institution_events.60.a: "We should spread this method to all parts of our country."
 institution_events.60.b: "Good for them."
