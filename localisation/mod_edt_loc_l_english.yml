 GR1_global_trade_hub: "Global Trade Hub"
 GR1_global_trade_hub_desc: "Grandeur's ambition to become a global trade hub drives its international trade relations and contributes to its prosperity."
 GR1_blacksmith_guild: "Blacksmith Guild"
