 estate_disasters.7.a.tt: "[Root.GetName] will now be controlled by the ??YTribes??! until the ??Y'Curtail the Tribes'??! decision is taken."
 estate_disasters.8.t: "The [Root.GetTribesOrFallbackName] are Curtailed"
 estate_disasters.8.d: "After an arduous struggle the [Root.GetTribesOrFallbackName] have finally been brought in line again. [Root.Monarch.GetTitle] is now in control over enough land, men and institutions to once again call [Root.Monarch.GetHerselfHimself] the ruler of our people."
 estate_disasters.8.a: "The $MONARCHTITLE$ is back in control."
 estate_disasters.9.t: "The Dhimmi Break Free"
 estate_disasters.9.d: "$ESTATE_DHIMMI$ leaders have come to exercise such far-ranging authority over large areas of our state that it has now come to the point where the $MONARCHTITLE$ has had to accept that [Root.Monarch.GetSheHe] no longer has any practical control over them. With the crowning of a leader of their own the transition is complete and our loss of authority over the $ESTATE_DHIMMI$ total."
 estate_disasters.9.a: "We should have seen this coming..."
 estate_disasters.10.t: "The Cossacks Break Free"
 estate_disasters.10.d: "$MONARCH$ has allowed the Cossacks of $COUNTRY$ to grow too powerful and now they have made their move. Their great influence over the Steppes as well as over many matters in [Root.Owner.Capital.GetCapitalName] has allowed them to prepare to break off into an entirely new state."
 estate_disasters.10.a: "We should have seen this coming..."
 estate_disasters.10.b: "The steppes are calling me..."
