 ERD_earthworm_vitality_desc: "The Earthworm Monster Girls have the remarkable ability to regenerate and heal their bodies at an accelerated rate. Their innate vitality allows them to endure injuries, diseases, and even harsh environments with relative ease. With the earthworm vitality, they embrace and enhance this natural resilience, making them formidable in both offense and defense."
 ERD_bio_breath: "Bio Breath"
 ERD_bio_breath_desc: "The Land Dweller Monster Girls have evolved the ability to exhale powerful and sometimes toxic substances from their breath, such as fire, acid, or venom."
 ERD_affinity_to_our_kin: "Affinity to our Kin"
 ERD_affinity_to_our_kin_desc: "The Earthworm Monster Girls prioritize the welfare of their kin, fostering a strong sense of community and support within their society. Earthworm Girl society excels in promoting unity, cooperation, and mutual assistance among their members."
 ERD_digging_holes: "Digging Holes"
 ERD_digging_holes_desc: "The Earthworm Monster Girls have mastered the art of burrowing through soil and rock, creating vast networks of tunnels and chambers beneath the surface. They enhance their efficiency and speed in excavation, enabling them to rapidly expand their territories and extract valuable resources hidden beneath the earth."
 ERD_underground_catacombs: "Underground Catacombs"
 ERD_underground_catacombs_desc: "Living beneath the surface, the Earthworm Monster Girls have become adept at navigating the intricate tunnels, enduring limited resources, and defending their underground domains. A vast network of catacombs greatly helps them."
 NMS_ideas: "Dahlia Ideas"
 NMS_ideas_start: "Dahlia Traditions"
 NMS_ideas_bonus: "Dahlia Ambition"
 NMS_underworld_network: "Underworld Network"
 NMS_underworld_network_desc: "The Nameless Slums excel in navigating the shadows and thriving in the underbelly of society. With the Underworld Network national idea, they establish a complex web of connections, secret alliances, and clandestine operations. They become masters of espionage, intelligence gathering, and covert actions, ensuring their survival and dominance in the shadows."
 NMS_questionable_locals: "Questionable Locals"
 NMS_questionable_locals_desc: "The Nameless Slums are a melting pot of outcasts, rogues, and individuals who have chosen to live outside the norms of mainstream society. Many thugs thrive on their ability to adapt to any situation, utilizing their street smarts, and unorthodox methods to overcome challenges. Under the leadership of Dahlia, the Nameless Slums have become a formidable force in the underground world. They excel in organized crime, smuggling, extortion, and other illicit activities. Dahlia's thugs operate with precision, using their knowledge of the shadows to manipulate and control various aspects of the criminal underworld."
 NMS_dahlias_thugs: "Dahlia's Thugs"
 NMS_dahlias_thugs_desc: "Being a set of rogues, misfits, and rebels who operate under the guidance and leadership of the infamous Dahlia, the thugs comprise a formidable force in swift operations and raids."
 NMS_spy_informants: "Spy Informants"
 NMS_spy_informants_desc: "Our spy informants excel in the art of espionage and have established a vast network of informants who operate within various realms and factions. They gather crucial intelligence, acquire sensitive information, and exploit their knowledge to their advantage."
 NMS_maritime_criminal_activity: "Maritime Criminal Activity"
 NMS_maritime_criminal_activity_desc: "The lawless reputation of the Nameless Slums extends even to the surrounding waters. Pirate crews find refuge in your territory, using the slums as a base of operations for their illicit activities."
 NMS_antagonizing_approach: "Antagonizing Approach"
 NMS_antagonizing_approach_desc: "The inhabitants of the Nameless Slums refuse to be pushed around or overlooked. They actively use their aggressive tactics and are willing to provoke conflict."
 NMS_found_dahlias_syndicate: "Found Dahlia's Syndicate"
 NMS_found_dahlias_syndicate_desc: "The Nameless Slums, under the leadership of Dahlia, have become a central hub for illegal activities, black market trades, and organized crime. Don Dahlia solidified her position as a dominant force in the criminal underworld, attracting talented individuals and hiring mercenary warbands to further her illicit ventures."
 ORR_ideas: "Orc Girl Ideas"
 ORR_ideas_start: "Orc Girl Traditions"
 ORR_ideas_bonus: "Orc Girl Ambition"
 ORR_orc_looting: "Orc Looting"
 ORR_orc_looting_desc: "The orcs are renowned for their ferocity and plundering prowess, with a deep-rooted culture centered around conquest and acquiring wealth. Orc girls excel in organized raids, swift territorial expansion, and looting enemy territories for valuable spoils."
 ORR_raze_everything: "Raze Everything"
 ORR_raze_everything_desc: "Orc girls possess a relentless and destructive nature, driven by the idea of razing. They are inclined to annihilate and lay waste to enemy territories, leaving nothing but scorched earth in their wake. They leave no stone unturned, showing no mercy as they assert their dominance and expand their territories."
 ORR_expert_blitz: "Expert Blitz"
 ORR_expert_blitz_desc: "Orc girls are famous for their aggressive nature and superior physical prowess as well as a remarkable talent for lightning-fast assaults and overwhelming their enemies."
 ORR_cheerful_orcs: "Cheerful Orcs"
 ORR_cheerful_orcs_desc: "The orc monster girl nation stands apart with their unique characteristic of boundless energy and contagious cheerfulness. Orc girls are famous for their unwavering optimism, unyielding spirit, and the ability to inspire and uplift those around them."
 ORR_raider_economy: "Raider Economy"
 ORR_raider_economy_desc: "The orcs have developed a unique economic system based on their raiding activities. With this, their nation excels in resource acquisition through plundering enemy territories and conducting lucrative trade in plundered goods. Unfortunately, orc girls are not the brightest when it comes to actually producing something."
 ORR_loot_loot_loot: "Loot Loot Loot"
 ORR_loot_loot_loot_desc: "The orcs are renowned for their love of material wealth and the thrill of acquiring valuable loot. Orc girls excel in plundering enemy territories, raiding caravans, and amassing vast amounts of treasure. Sadly, they are not quite used to building up their own economic base."
 ORR_warrior_society: "Warrior Society"
 ORR_warrior_society_desc: "Orc girls are renowned for their formidable warriors and their relentless dedication to the path of the warrior. They excel in training and equipping elite soldiers, implementing sophisticated battle tactics, and maintaining a strong martial tradition. Orc society is structured around the principles of discipline, honor, and the pursuit of martial excellence."
 BGR_ideas: "Bunny Girl Ideas"
 BGR_ideas_start: "Bunny Girl Traditions"
 BGR_ideas_bonus: "Bunny Girl Ambition"
 BGR_friendly_with_humans: "Friendly with Humans"
 BGR_friendly_with_humans_desc: "The bunny monster girls possess a naturally amiable and sociable nature, making them well-suited for establishing friendly connections with humans. They excel in diplomacy, forging strong alliances, and maintaining open lines of communication."
 BGR_attuned_huntresses: "Attuned Huntresses"
 BGR_attuned_huntresses_desc: "The bunny monster girls possess a heightened sense of awareness, honed reflexes, and an affinity for the wilderness. They excel in scouting, tracking, and navigating challenging terrains as well as sudden strikes on the battlefield."
 BGR_expert_archers: "Expert Archers"
 BGR_expert_archers_desc: "The bunny monster girls possess a natural aptitude for archery, blending grace, agility, and keen eyesight. Excelling in ranged combat, delivering devastating volleys of arrows to their enemies is inherent to every bunny girl huntress. Their unparalleled accuracy and swift shooting techniques make them formidable opponents, capable of neutralizing threats from a distance."
 BGR_cheerful_rabbits: "Cheerful Rabbits"
 BGR_cheerful_rabbits_desc: "The bunny monster girls are characterized by their infectious joy, lively nature, and boundless enthusiasm. They radiate a natural cheerfulness that brings positivity to their society and interactions with others."
 BGR_affinity_to_our_kin: "Affinity to our Kin"
 BGR_affinity_to_our_kin_desc: "The bunny monster girls prioritize the welfare of their kin, fostering a strong sense of community and support within their society. Bunny girl society excels in promoting unity, cooperation, and mutual assistance among their members."
 BGR_tolerant_monsters: "Tolerant Monsters"
 BGR_tolerant_monsters_desc: "The bunny monster girls recognize the importance of unity and cooperation among different monster species. They actively seek to build bridges, establish diplomatic relations, and foster cultural exchange with a wide array of monsters."
 BGR_travelling_merchants: "Travelling Merchants"
 BGR_travelling_merchants_desc: "The bunny monster girls possess a natural acumen for business, aided by their agility, charm, and outgoing nature. They excel in commerce, establishing extensive trade routes, and engaging in prosperous economic exchanges with other nations. Bunny girls become known for their skilled merchants who traverse the world, offering a variety of goods and services."
 WLR_ideas: "Wolf Girl Ideas"
 WLR_ideas_start: "Wolf Girl Traditions"
 WLR_ideas_bonus: "Wolf Girl Ambition"
 WLR_predatory_instincts: "Predatory Instincts"
 WLR_predatory_instincts_desc: "Wolf Girls' natural predatory instincts enhance the morale of their land forces, making them fierce warriors on the battlefield."
 WLR_pack_tactics: "Pack Tactics"
 WLR_pack_tactics_desc: "The coordinated tactics of a wolf pack translate into devastating fire damage for Wolf Girls' land armies."
 WLR_hunters_intuition: "Hunter's Intuition"
 WLR_hunters_intuition_desc: "Wolf Girls' keen senses and hunting prowess result in a larger pool of available manpower for their realm."
 WLR_swift_pursuit: "Swift Pursuit"
 WLR_swift_pursuit_desc: "The Wolf Girls' agility and swiftness enable their armies to quickly respond to threats and maneuver on the battlefield."
 WLR_alpha_unity: "Alpha Unity"
 WLR_alpha_unity_desc: "The strong leadership structure of the Wolf Girls' pack ensures a quicker recovery of army morale after battles."
 WLR_natural_scavengers: "Natural Scavengers"
 WLR_natural_scavengers_desc: "Wolf Girls' resourcefulness and ability to find sustenance anywhere increase the overall size of their trade goods."
 WLR_call_of_fenrir: "Call of Fenrir"
 WLR_call_of_fenrir_desc: "The Wolf Girls' invocation of the legendary Fenrir infuses their armies with additional shock damage on the battlefield."
 SGR_ideas: "Sheep Girl Ideas"
 SGR_ideas_start: "Sheep Girl Traditions"
 SGR_ideas_bonus: "Sheep Girl Ambition"
 SGR_wool_production: "Wool Production"
 SGR_wool_production_desc: "The art of crafting premium textiles, deeply rooted in Sheep Girl heritage, fosters economic growth and prosperity."
 SGR_peaceful_grazing: "Peaceful Grazing"
 SGR_peaceful_grazing_desc: "The peaceful coexistence of citizens, a hallmark of Sheep Girl life, creates a harmonious atmosphere and ensures stability."
 SGR_fertile_lands: "Fertile Lands"
 SGR_fertile_lands_desc: "The nurturing of the land's lushness stands as a testament to the Sheep Girls' dedication to cultivating a prosperous realm."
 SGR_wool_trade_dominance: "Wool Trade Dominance"
 SGR_wool_trade_dominance_desc: "The realm's supremacy in wool trade reflects Sheep Girls' influence and control over global commerce networks."
 SGR_ewe_guardians: "Ewe Guardians"
 SGR_ewe_guardians_desc: "Protection and guardianship extend to fortified structures, showcasing the Sheep Girls' commitment to safeguarding their realm."
 SGR_wine_consumption: "Wine Consumption"
 SGR_wine_consumption_desc: "A cherished tradition of wine consumption invigorates local industries as well as greatly pleasing our citizens."
 SGR_flock_unity: "Flock Unity"
 SGR_flock_unity_desc: "The strong sense of unity among the Sheep Girls streamlines administrative processes."
 ROR_ideas: "Roper Ideas"
 ROR_ideas_start: "Roper Traditions"
 ROR_ideas_bonus: "Roper Ambition"
 ROR_cave_ambush_tactics: "Cave Ambush Tactics"
 ROR_cave_ambush_tactics_desc: "Drawing upon their unique abilities, the Roper excels in cave ambush tactics, enabling them to launch surprise attacks with remarkable accuracy and efficiency."
 ROR_cruel_predators: "Cruel Predators"
 ROR_cruel_predators_desc: "Infamous for their merciless nature, the Ropers are formidable predators, unyielding in their pursuit of prey and employing their cruelty to their advantage."
 ROR_devouring_grasp: "Devouring Grasp"
 ROR_devouring_grasp_desc: "The Roper's devastating grasp is an efficient tool for incapacitating and immobilizing prey, a crucial step in their predatory process."
 ROR_sticky_entrapment: "Sticky Entrapment"
 ROR_sticky_entrapment_desc: "Utilizing their adhesive strands, the Ropers adeptly ensnare and immobilize their unsuspecting victims, ensuring they are primed for consumption."
 ROR_digestive_efficiency: "Digestive Efficiency"
 ROR_digestive_efficiency_desc: "Known for their remarkable digestive efficiency, the Ropers extract the utmost sustenance from their consumed prey, maximizing their energy intake."
 ROR_cave_mastery: "Cave Mastery"
 ROR_cave_mastery_desc: "The Ropers' profound mastery of cave environments allows them to navigate and exploit these terrains to their advantage, solidifying their dominance within their chosen habitats."
 ROR_ruthless_predation: "Ruthless Predation"
 ROR_ruthless_predation_desc: "Fueled by a ruthless drive, the Ropers engage in predation with unyielding determination, positioning themselves as formidable contenders in the realm of natural competition."
 RGR_ideas: "Rat Girl Ideas"
 RGR_ideas_start: "Rat Girl Traditions"
 RGR_ideas_bonus: "Rat Girl Ambition"
 RGR_urban_cunning: "Urban Cunning"
 RGR_urban_cunning_desc: "Harnessing their innate urban cunning, the Rat Girls excel in bustling city environments, utilizing their wit and resourcefulness to outmaneuver opponents and seize opportunities."
 RGR_underground_network: "Underground Network"
 RGR_underground_network_desc: "Capitalizing on their expansive underground networks, the Rat Girls create intricate webs of secret routes, safe havens, and covert trade passages, solidifying their presence below the surface."
 RGR_quick_escapes: "Quick Escapes"
 RGR_quick_escapes_desc: "Famed for their agility and resourcefulness, the Rat Girls are adept at executing quick escapes from perilous scenarios, enabling them to evade threats with remarkable speed and efficiency."
 RGR_resilient_resistance: "Resilient Resistance"
 RGR_resilient_resistance_desc: "The Rat Girls' inherent resilience allows them to weather adversity and remain steadfast in the face of challenges, ensuring their enduring presence and influence."
 RGR_skilled_plague_handlers: "Skilled Plague Handlers"
 RGR_skilled_plague_handlers_desc: "With adept proficiency in managing plagues and diseases, the Rat Girls possess the ability to defend against these agents and strategically deploy them as tools of warfare."
 RGR_urban_espionage: "Urban Espionage"
 RGR_urban_espionage_desc: "Mastering the art of urban espionage, the Rat Girls expertly gather vital information, manipulate events, and exert subtle influence from the shadows of bustling city streets."
 RGR_shadowy_dominance: "Shadowy Dominance"
 RGR_shadowy_dominance_desc: "Asserting their dominance through covert and shadowy tactics, the Rat Girls maintain control over various facets of society while evading the spotlight, solidifying their influence from the shadows."
 ILC_ideas: "Centaur Ideas"
 ILC_ideas_start: "Centaur Traditions"
 ILC_ideas_bonus: "Centaur Ambition"
 ILC_skilled_archers: "Skilled Archers"
 ILC_skilled_archers_desc: "Famed for their exceptional archery skills, the Centaurs utilize their mastery of the bow and arrow to rain down precise and deadly volleys upon their foes, inflicting devastating damage from afar."
 ILC_swift_riders: "Swift Riders"
 ILC_swift_riders_desc: "Harnessing their remarkable swiftness, the Centaurs excel at swift maneuvers on the battlefield, allowing them to outmaneuver adversaries and seize advantageous positions with unmatched agility."
 ILC_nomadic_traditions: "Nomadic Traditions"
 ILC_nomadic_traditions_desc: "Rooted in their nomadic heritage, the Centaurs embody qualities of resilience, adaptability, and resourcefulness that have been honed through generations of navigating the challenges of life on the move."
 ILC_plains_warriors: "Plains Warriors"
 ILC_plains_warriors_desc: "Masters of plains warfare, the Centaurs excel in utilizing open terrain to their advantage, delivering thunderous charges that shatter enemy lines and secure swift victories on the battlefield."
 ILC_tribal_unity: "Tribal Unity"
 ILC_tribal_unity_desc: "Embodying a profound sense of tribal unity, we draw strength from our unwavering loyalty to one another, enhancing our coordination and collective resilience in the face of adversity."
 ILC_steppe_tactics: "Steppe Tactics"
 ILC_steppe_tactics_desc: "Incorporating tactics inspired by our steppe origins, we adeptly employ maneuver warfare strategies, utilizing hit-and-run tactics to disrupt enemy formations and exploit vulnerabilities with precision."
 ILC_riders_of_legend: "Riders of Legend"
 ILC_riders_of_legend_desc: "Earning a legendary reputation as formidable riders, we strike fear into the hearts of our enemies as we charge forth with unyielding courage."
 HVB_ideas: "Heavenly Bandits Ideas"
 HVB_ideas_start: "Heavenly Bandits Traditions"
 HVB_ideas_bonus: "Heavenly Bandits Ambition"
 HVB_irreverent_tricksters: "Irreverent Tricksters"
 HVB_irreverent_tricksters_desc: "Embracing their reputation as irreverent tricksters, the Heavenly Bandits employ unpredictable tactics that bewilder and confound their adversaries, creating openings for swift and unexpected strikes."
 HVB_swift_retreat: "Swift Retreat"
 HVB_swift_retreat_desc: "Harnessing their remarkable agility, the Heavenly Bandits excel in executing swift retreats when faced with unfavorable odds, enabling them to strategically disengage and regroup for future encounters."
 HVB_misdirection_tactics: "Misdirection Tactics"
 HVB_misdirection_tactics_desc: "Masters of misdirection, the Heavenly Bandits skillfully employ feints, illusions, and diversionary tactics to sow confusion among their foes, creating opportunities for strategic advantage."
 HVB_evasive_maneuvers: "Evasive Maneuvers"
 HVB_evasive_maneuvers_desc: "Displaying exceptional prowess in evasive maneuvers, the Heavenly Bandits effortlessly traverse challenging terrain and evade enemy attacks with finesse, enabling them to maintain their offensive edge."
 HVB_charismatic_outlaws: "Charismatic Outlaws"
 HVB_charismatic_outlaws_desc: "Earning a reputation as charismatic outlaws, the Heavenly Bandits possess a remarkable ability to inspire unyielding loyalty and forge strong camaraderie among their ranks, solidifying a united and resilient front."
 HVB_unpredictable_raids: "Unpredictable Raids"
 HVB_unpredictable_raids_desc: "Mastery of unpredictable raids sets the Heavenly Bandits apart, as they execute lightning-fast strikes with impeccable timing, catching adversaries off guard and capitalizing on the element of surprise for maximum impact"
 HVB_stolen_techniques: "Stolen Techniques"
 HVB_stolen_techniques_desc: "By skillfully appropriating stolen techniques, the Heavenly Bandits diversify their arsenal with an array of adaptable skills and tactics, enabling them to stay ahead of their opponents and remain a formidable force."
 DGR_ideas: "Dog Girl Ideas"
 DGR_ideas_start: "Dog Girl Traditions"
 DGR_ideas_bonus: "Dog Girl Ambition"
 DGR_loyal_companions: "Loyal Companions"
 DGR_loyal_companions_desc: "The Dog Girls' reputation for loyalty and unwavering dedication leads them to form enduring bonds with their companions. This unbreakable sense of unity empowers them to overcome challenges with steadfast resolve."
 DGR_agile_pursuit: "Agile Pursuit"
 DGR_agile_pursuit_desc: "By mastering the art of agile pursuit, the Dog Girls exhibit unparalleled skill in swiftly chasing down their targets. Their remarkable speed and precision make them formidable opponents in any encounter."
 DGR_feral_instincts: "Feral Instincts"
 DGR_feral_instincts_desc: "Tapping into their primal feral instincts, the Dog Girls are blessed with heightened senses and keen awareness. This innate connection to their surroundings enables them to anticipate danger and navigate with remarkable acumen."
 DGR_beast_mastery: "Beast Mastery"
 DGR_beast_mastery_desc: "Masters of the art of beast mastery, the Dog Girls forge harmonious connections with animals, channeling their strength and unique abilities to amplify their own prowess and emerge as formidable champions."
 DGR_tribal_bonds: "Tribal Bonds"
 DGR_tribal_bonds_desc: "Through nurturing profound tribal bonds, the Dog Girls thrive on mutual support and cooperation. This unity allows them to function as a seamlessly coordinated force, overcoming challenges with unwavering teamwork."
 DGR_pack_tactics: "Pack Tactics"
 DGR_pack_tactics_desc: "Harnessing pack tactics refined through generations, the Dog Girls exhibit flawless coordination in combat. Their ability to seamlessly work together and employ combined strength empowers them to overpower adversaries with strategic finesse."
 DGR_animal_empathy: "Animal Empathy"
 DGR_animal_empathy_desc: "Blessed with a natural affinity for animals, the Dog Girls possess a unique form of animal empathy that allows them to communicate and forge connections with creatures of various kinds. This rapport enhances their understanding of the natural world."
 ENV_ideas: "Enrika Ideas"
 ENV_ideas_start: "Enrika Traditions"
 ENV_ideas_bonus: "Enrika Ambition"
 ENV_sanctuary_of_peace: "Sanctuary of Peace"
 ENV_sanctuary_of_peace_desc: "Enrika has earned its reputation as a sanctuary of peace, where the harmonious coexistence of elves and fallen angels creates an atmosphere of tranquility and mutual respect. This peaceful aura enhances the realm's stability and unity."
 ENV_mystical_connections: "Mystical Connections"
 ENV_mystical_connections_desc: "The inhabitants of Enrika maintain a profound connection to the mysteries of nature, endowing them with a unique affinity for mystical energies. This natural attunement enables them to harness the power of the environment to their advantage."
 ENV_elven_craftsmanship: "Elven Craftsmanship"
 ENV_elven_craftsmanship_desc: "Enrika's rich heritage of elven craftsmanship results in the creation of exquisite works that flawlessly blend artistic beauty with functional utility. The realm's meticulous attention to detail ensures that its creations stand as testaments to its refined craftsmanship."
 ENV_hidden_refuge: "Hidden Refuge"
 ENV_hidden_refuge_desc: "Enrika's concealed refuge is nestled within the embrace of the surrounding forest, providing a haven of security and protection from the outside world. This hidden sanctuary acts as a safeguard for the realm's inhabitants, ensuring their well-being."
 ENV_guardians_of_the_woods: "Guardians of the Woods"
 ENV_guardians_of_the_woods_desc: "The inhabitants of Enrika take on the mantle of natural guardians of the woods, dedicated to maintaining the delicate equilibrium of nature. Their commitment to preserving the realm's lush forests and abundant wildlife underscores their role as stewards of the environment."
 ENV_fallen_angels_in_army: "Fallen Angels in the Army"
 ENV_fallen_angels_in_army_desc: "By integrating fallen angels into their ranks, Enrika's military forces acquire a distinctive fusion of celestial prowess and earthly insight. This diverse and formidable army reflects the realm's commitment to embracing all walks of life."
 ENV_unshaken_resolve: "Unshaken Resolve"
 ENV_unshaken_resolve_desc: "Enrika's inhabitants exhibit an unyielding determination forged from their history of coexistence and unwavering support. This resolute unity empowers them to stand strong and united in the face of adversity, fostering a sense of unshakable resolve."
 MMW_ideas: "Mimic Ideas"
 MMW_ideas_start: "Mimic Traditions"
 MMW_ideas_bonus: "Mimic Ambition"
 MMW_deceptive_diplomacy: "Deceptive Diplomacy"
 MMW_deceptive_diplomacy_desc: "Mimics excel at the art of deceptive diplomacy, often concealing their true intentions."
 MMW_corpse_of_the_chest: "Corpse of the Chest"
 MMW_corpse_of_the_chest_desc: "The Mimics' unique origins are both their strength and their curse. Their ability to conceal their true nature has enabled them to master the art of surprise attacks."
 MMW_camouflaged_ambush: "Camouflaged Ambush"
 MMW_camouflaged_ambush_desc: "Mimics are experts in the art of surprise attacks. By capitalizing on their deceptive appearance, they have perfected the strategy of camouflaged ambushes. Their armies are adept at initiating one-sided battles."
 MMW_lurking_predators: "Lurking Predators"
 MMW_lurking_predators_desc: "Mimics, with their predatory nature, have embraced their role as lurking predators. Their military strategies focus on frightening and overwhelming their foes using their Pandora Box move."
 MMW_spiritualist_mastery: "Spiritualist Mastery"
 MMW_spiritualist_mastery_desc: "Mimics have a deep understanding of the spiritual realm, allowing them to master spiritualist practices."
 MMW_mimic_isolationism: "Mimic Isolationism"
 MMW_mimic_isolationism_desc: "To preserve their secrecy, the Mimics have adopted a policy of isolationism. This decision has reduced diplomatic interference in their affairs as well as led to trade protectionism."
 MMW_mimic_assimilation: "Mimic Assimilation"
 MMW_mimic_assimilation_desc: "Mimics have learned to assimilate and absorb anyone who dares to disturb them."
 ANI_ideas: "Anteater Girl Ideas"
 ANI_ideas_start: "Anteater Girl Traditions"
 ANI_ideas_bonus: "Anteater Girl Ambition"
 ANI_tongue_lash_tactics: "Tongue Lash Tactics"
 ANI_tongue_lash_tactics_desc: "Anteaters have honed their combat tactics, utilizing their elongated and flexible tongues as a versatile weapon. This unique skill enhances their shock damage in battle, allowing for more effective and surprising attacks."
 ANI_predatory_agility: "Predatory Agility"
 ANI_predatory_agility_desc: "Anteaters are known for their swiftness and agility, traits they have cultivated for efficient hunting. Their forces are exceptionally nimble, granting them an advantage in maneuvering on the battlefield."
 ANI_whip-like_precision: "Whip-like Precision"
 ANI_whip-like_precision_desc: "Anteaters wield their long, extendable tongues with remarkable precision, similar to a whip. This precise control extends to their military strategies, resulting in more accurate and successful attacks."
 ANI_evasive_strikes: "Evasive Strikes"
 ANI_evasive_strikes_desc: "Anteaters excel at avoiding enemy assaults with their agility and evasiveness. Their armies are skilled in evading attacks, leading to increased defense."
 ANI_claws_of_the_hunter: "Claws of the Hunter"
 ANI_claws_of_the_hunter_desc: "Anteaters are natural hunters, and their claws are their primary tools for capturing prey. This natural proficiency in hunting enhances their infantry's combat capabilities, making them formidable predators on the battlefield."
 ANI_scent_tracking: "Scent Tracking"
 ANI_scent_tracking_desc: "Anteaters possess a keen sense of smell, enabling them to track and locate their quarry with precision. This ability extends to their military tactics, enhancing their reconnaissance and awareness during warfare."
 ANI_territorial_instincts: "Territorial Instincts"
 ANI_territorial_instincts_desc: "Anteaters are fiercely protective of their territory and resources. This territorial instinct improves their land defensiveness and ensures that they can resist intruders with tenacity."
 GRB_ideas: "Grizzly Girl Ideas"
 GRB_ideas_start: "Grizzly Girl Traditions"
 GRB_ideas_bonus: "Grizzly Girl Ambition"
 GRB_ferocious_maulers: "Ferocious Maulers"
 GRB_ferocious_maulers_desc: "Grizzly Girls are renowned for their ferocious mauling abilities, inspired by the mighty grizzly bear. Their forces excel in close combat, inflicting devastating damage upon their foes with their powerful attacks."
 GRB_savage_instincts: "Savage Instincts"
 GRB_savage_instincts_desc: "Grizzly Girls inherit the savage instincts of their bear counterparts, allowing them to harness the untamed fury of the wild. This natural ferocity enhances their fearlessness in battle."
 GRB_unyielding_defense: "Unyielding Defense"
 GRB_unyielding_defense_desc: "The Grizzly Girls are known for their unyielding defense and resilience. They stand firm against enemy assaults, displaying remarkable toughness and resilience on the battlefield."
 GRB_rapid_response: "Rapid Response"
 GRB_rapid_response_desc: "Grizzly Girls are quick to react to threats, just as their bear counterparts are known for their speed. This agility provides them with a superior maneuverability advantage and allows for swift responses in combat."
 GRB_hibernation_period: "Hibernation Period"
 GRB_hibernation_period_desc: "Grizzly Girls are intimately connected to the concept of hibernation. During the hibernation period, they replenish their energy and awaken with renewed strength."
 GRB_feast_or_famine: "Feast or Famine"
 GRB_feast_or_famine_desc: "Grizzly Girls are accustomed to the cycles of feast and famine in the wild. This adaptability in resource management leads to better control over the available resources, resulting in increased efficiency in resource-based tasks."
 GRB_natural_ambushers: "Natural Ambushers"
 GRB_natural_ambushers_desc: "Grizzly Girls utilize their natural skills for ambushing prey, a strategy inherited from their bear heritage. This proficiency in ambush tactics grants them an advantage in surprise attacks during conflicts."
 PM1_ideas: "Port Marle Ideas"
 PM1_ideas_start: "Port Marle Traditions"
 PM1_ideas_bonus: "Port Marle Ambition"
 PM1_northern_trade_hub: "Northern Trade Hub"
