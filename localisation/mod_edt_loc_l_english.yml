 HPV_ideas_bonus: "Happiness Ambition"
 HPV_joyful_atmosphere: "Joyful Atmosphere"
 HPV_joyful_atmosphere_desc: "The atmosphere in Happiness Village is filled with joy and laughter, making it a place where the residents radiate positivity."
 HPV_countryside_abundance: "Countryside Abundance"
 HPV_countryside_abundance_desc: "The village thrives on the bountiful harvests from its fertile countryside, ensuring that everyone enjoys an abundance of fresh, locally grown produce."
 HPV_peaceful_coexistence: "Peaceful Coexistence"
 HPV_peaceful_coexistence_desc: "Residents of Happiness Village live in peace, embracing diversity and coexisting harmoniously with harpies, fairies and other monsters."
 HPV_village_festivals: "Village Festivals"
 HPV_village_festivals_desc: "The village is known for its vibrant festivals, which celebrate various aspects of life, from harvests to the changing of seasons."
 HPV_happiness_harvest: "Happiness Harvest"
 HPV_happiness_harvest_desc: "The villagers harvest crops reaping the rewards of their joyful lives."
 HPV_fairy_blacksmith: "Fairy Blacksmith"
 HPV_fairy_blacksmith_desc: "A fairy blacksmith in the village is renowned for her enchanting craftsmanship, producing magical and extraordinary items."
 HPV_happiness_prosperity: "Happiness Prosperity"
 HPV_happiness_prosperity_desc: "The village's prosperity is a direct result of the happiness and contentment of its residents, who consider it their life's mission to spread joy."
 MIV_ideas: "Midas Village Ideas"
 MIV_ideas_start: "Midas Traditions"
 MIV_ideas_bonus: "Midas Ambition"
 MIV_golden_legacy: "Golden Legacy"
 MIV_golden_legacy_desc: "Midas Village boasts a storied history of accumulating wealth, with generations passing down the secrets of prosperity."
 MIV_golden_touch: "Golden Touch"
 MIV_golden_touch_desc: "The village is renowned for its ability to create unique golden equipment as well as unique accessories."
 MIV_defense_against_slugs: "Defense against Slugs"
 MIV_defense_against_slugs_desc: "The village has developed innovative defenses against slug infestations, ensuring the protection of their precious crops."
 MIV_famed_meat_production: "Famed Meat Production"
 MIV_famed_meat_production_desc: "The village is renowned for producing meat of exceptional quality, highly sought after far and wide."
 MIV_maid_legacy: "Maid Legacy"
 MIV_maid_legacy_desc: "The tradition of maids offering service with a touch of opulence is deeply ingrained in Midas Village."
 MIV_golden_blacksmith: "Golden Blacksmith"
 MIV_golden_blacksmith_desc: "The village's blacksmiths are skilled in working with gold, offering unique and valuable creations."
 MIV_gilded_infrastructure: "Gilded Infrastructure"
 MIV_gilded_infrastructure_desc: "Midas Village's architecture and infrastructure are adorned with gold, reflecting their affinity for this metal."
 UN1_ideas: "Undine Ideas"
 UN1_ideas_start: "Undine Traditions"
 UN1_ideas_bonus: "Undine Ambition"
 UN1_mystical_isolation: "Mystical Isolation"
 UN1_mystical_isolation_desc: "Undine is known for her tradition of seeking isolated, mystical places beneath the waters where she can connect with the aquatic world on a profound level."
 UN1_natural_harmony: "Natural Harmony"
 UN1_natural_harmony_desc: "Undine ensures the harmony of aquatic ecosystems and strives to maintain equilibrium in marine environments."
 UN1_springs_protection: "Springs Protection"
 UN1_springs_protection_desc: "Undine is dedicated to the protection and preservation of natural springs, believing them to be the lifeblood of all waters."
 UN1_spiritual_resilience: "Spiritual Resilience"
 UN1_spiritual_resilience_desc: "Undine's remarkable spiritual resilience enables her to harness serene and turbulent waters protecting her aquatic domains."
 UN1_serene_mind: "Serene Mind"
 UN1_serene_mind_desc: "Known for her serene and calm disposition, Undine reflects the tranquility of the waters she oversees."
 UN1_natural_purity: "Natural Purity"
 UN1_natural_purity_desc: "Undine maintains the natural purity of water bodies and is committed to keeping them free from pollution."
 UN1_mystic_mediation: "Mystic Mediation"
 UN1_mystic_mediation_desc: "Undine serves as a mediator and advisor in matters concerning water, using her mystical insights to resolve disputes and promote cooperation within her realm."
 GO1_ideas: "Goddard Ideas"
 GO1_ideas_start: "Goddard Traditions"
 GO1_ideas_bonus: "Goddard Ambition"
 GO1_cultural_exchange: "Cultural Exchange"
 GO1_cultural_exchange_desc: "The concept of embracing diverse cultures is at the heart of Goddard's policies. By welcoming and incorporating different traditions and languages, Goddard has become a melting pot of cultures."
 GO1_urban_growth: "Urban Growth"
 GO1_urban_growth_desc: "Goddard's commitment to fostering urban development has led to a significant increase in its manpower resources. The cities and towns have flourished, attracting a growing population that contributes to the nation's workforce."
 GO1_merchant_network: "Merchant Network"
 GO1_merchant_network_desc: "Goddard's economic prosperity is tied to its extensive merchant network. The efficient flow of goods and services through well-established trade routes has significantly enhanced trade efficiency, boosting the nation's economic prowess."
 GO1_magical_merlin_chan: "Magical Merlin-chan"
 GO1_magical_merlin_chan_desc: "The nation's strong affinity for magical knowledge is epitomized by Merlin-chan, a mystical magical girl representing the arcane arts."
 GO1_diplomatic_ties: "Diplomatic Ties"
 GO1_diplomatic_ties_desc: "Goddard has a well-established system for diplomatic communication. Through advanced envoy networks and efficient travel routes, the nation has facilitated diplomatic ties and negotiations."
 GO1_civic_participation: "Civic Participation"
 GO1_civic_participation_desc: "The citizens of Goddard actively engage in the civic life of the nation, leading to a substantial reduction in global unrest. This culture of civic responsibility and engagement ensures stability and harmony within the nation."
 GO1_mercantile_legacy: "Mercantile Legacy"
 GO1_mercantile_legacy_desc: "Goddard has a rich mercantile legacy that extends across borders. This legacy is reflected in the nation's increased global trade power, which allows Goddard to influence trade dynamics and control a larger share of international commerce."
 GR4_ideas: "Grangold Ideas"
 GR4_ideas_start: "Grangold Traditions"
 GR4_ideas_bonus: "Grangold Ambition"
 GR4_magical_science: "Magical Science"
 GR4_magical_science_desc: "Grangold is at the forefront of magical research and scientific innovation. Our proficiency in magical scholasty brings the nation rapid advancements in various fields."
 GR4_war_academy: "War Academy"
 GR4_war_academy_desc: "Grangold's commitment to military excellence is evident through its War Academy. The rigorous training provided here not only boosts the land morale but also enhances the combat prowess of the troops."
 GR4_fortified_ports: "Fortified Ports"
 GR4_fortified_ports_desc: "Grangold's coastal defenses are fortified to the highest standards. These fortified ports provide a significant boost to the nation's defensiveness, making it a formidable opponent."
 GR4_fortified_checkpoints: "Fortified Checkpoints"
 GR4_fortified_checkpoints_desc: "To safeguard its borders and territories, Grangold has established fortified checkpoints. These strongholds not only serve as defense posts but also significantly reduce the maintenance costs of the nation's forts."
 GR4_mercenary_traditions: "Mercenary Traditions"
 GR4_mercenary_traditions_desc: "Grangold's reliance on mercenary forces is deeply ingrained in its military traditions. By managing mercenaries efficiently, the nation benefits from reduced mercenary maintenance costs, allowing for a more flexible military strategy."
 GR4_magus_king: "Magus King"
 GR4_magus_king_desc: " Grangold has a Magus King, a ruler with extraordinary command over magical powers. Having a blood of ancestral humans, he has boasts a formidable strength."
 GR4_grangold_makina: "Grangold Makina"
 GR4_grangold_makina_desc: "Grangold has a long-standing tradition of constructing powerful war machines known as 'Makina'. Those highly versatile mechanisms revolutionized our warfare."
 GO2_ideas: "Goldport Ideas"
 GO2_ideas_start: "Goldport Traditions"
 GO2_ideas_bonus: "Goldport Ambition"
 GO2_mercantile_spirit: "Mercantile Spirit"
 GO2_mercantile_spirit_desc: "Goldport's culture is deeply rooted in trade and commerce. The city thrives on the entrepreneurial spirit of its people, resulting in economic prosperity and a bustling marketplace. This spirit fosters a climate conducive to trade and business development, leading to increased wealth and prosperity."
 GO2_wealthy_merchants: "Wealthy Merchants"
 GO2_wealthy_merchants_desc: "Goldport is renowned for its prosperous merchant class. The city's wealthy merchants drive economic growth and contribute significantly to the nation's wealth. Their influence and resources allow for greater investment in trade-related ventures, which, in turn, boosts the city's affluence."
 GO2_maritime_dominance: "Maritime Dominance"
 GO2_maritime_dominance_desc: "Situated on the coast, Goldport understands the strategic importance of maritime dominance. The city has invested heavily in its naval capabilities, ensuring that its fleet is a force to be reckoned with. This focus on maritime power provides security for trade routes and territorial waters."
 GO2_strategic_ports: "Strategic Ports"
 GO2_strategic_ports_desc: "Goldport boasts a network of strategically located ports. These well-maintained and strategically positioned harbors facilitate efficient trade, ensuring the seamless flow of goods and services. They play a vital role in the nation's economic stability."
 GO2_international_trade: "International Trade"
 GO2_international_trade_desc: "Goldport has established itself as a hub for international trade. The city's favorable trade policies and diplomatic initiatives have led to an increase in foreign trade relations. This openness to global trade contributes to economic growth and cultural exchange."
 GO2_shipbuilding_excellence: "Shipbuilding Excellence"
 GO2_shipbuilding_excellence_desc: "Goldport's shipbuilding industry is renowned for its quality and craftsmanship. The city's shipwrights produce top-tier vessels that are sought after worldwide. This excellence in shipbuilding not only bolsters the city's economy but also enhances its naval capabilities."
 GO2_free_trade_agreements: "Free Trade Agreements"
 GO2_free_trade_agreements_desc: "Goldport actively engages in free trade agreements with other nations. These agreements promote economic cooperation and remove trade barriers, ultimately benefiting both Goldport and its trade partners. This commitment to open markets and free trade fuels the city's economic ambitions and strengthens its global standing."
 BU1_ideas: "Butterfly Ideas"
 BU1_ideas_start: "Butterfly Traditions"
 BU1_ideas_bonus: "Butterfly Ambition"
 BU1_floral_haven: "Floral Heaven"
 BU1_floral_haven_desc: "Butterfly Girls have cultivated a paradise of blossoms and nectar-rich flowers. These gardens serve as sanctuaries for a wide variety of pollinators, ensuring that their lands are always vibrant and filled with life."
 BU1_pollination_networks: "Pollination Networks"
 BU1_pollination_networks_desc: "Butterfly Girls have perfected the art of pollination. They understand the intricate dance between flowers and insects and have established extensive networks that ensure the efficient cross-pollination of plants. This not only benefits their gardens but also supports local ecosystems."
 BU1_exotic_gardens: "Exotic Gardens"
 BU1_exotic_gardens_desc: "The Butterfly Girls are known for their exquisite and exotic gardens. These botanical wonders feature rare and unique plant species from across the realm. Their dedication to horticulture has led to the creation of beautiful and valuable landscapes."
 BU1_silk_production: "Silk Production"
 BU1_silk_production_desc: "Butterfly Girls have a thriving silk production industry. They rear silkworms and harvest their silk, which is known for its quality and durability. This industry not only provides them with luxurious fabrics but also contributes to their economic prosperity."
 BU1_butterfly_wings: "Butterfly Wings"
 BU1_butterfly_wings_desc: "Butterfly Girls have mastered the art of crafting beautiful and intricate butterfly wings. These wings are used not only for their traditional purposes but also as exquisite adornments and works of art. The delicate and colorful wings are a symbol of their culture."
 BU1_blossom_diplomacy: "Blossom Diplomacy"
 BU1_blossom_diplomacy_desc: "Butterfly Girls are skilled diplomats who use the beauty of their gardens and the artistry of their wings to foster positive relations with neighboring nations. Their diplomacy is as elegant as their gardens and often leads to peaceful and mutually beneficial agreements."
 BU1_wings_of_freedom: "Wings of Freedom"
 BU1_wings_of_freedom_desc: "Butterfly Girls value freedom and independence. Their wings, not only symbols of their culture, also grant them the ability to move gracefully and swiftly. They cherish this freedom and use it to explore, protect their realm, and engage with the world."
 GH1_ideas: "Ghoul Girl Ideas"
 GH1_ideas_start: "Ghoul Girl Traditions"
 GH1_ideas_bonus: "Ghoul Girl Ambition"
 GH1_graveyard_guardians: "Graveyard Guardians"
 GH1_graveyard_guardians_desc: "Ghoul Girls take their responsibility as guardians of graveyards seriously. These burial grounds are not only places of rest for the departed but also sources of nourishment for Ghouls. The Ghouls protect the sanctity of these sites and ensure they remain undisturbed."
 GH1_unholy_resilience: "Unholy Resilience"
 GH1_unholy_resilience_desc: "Ghouls possess an unholy resilience, thanks to their unique physiology. They can endure harsh conditions and recover from injuries that would incapacitate others. This resilience makes them formidable in battles and enables them to thrive in challenging environments."
 GH1_necromantic_knowledge: "Necromantic Knowledge"
 GH1_necromantic_knowledge_desc: "Ghoul Girls have deep knowledge of necromancy. They understand the secrets of life and death, which allows them to harness the powers of the deceased. This knowledge not only aids in their survival but also gives them an edge in the mystical arts."
 GH1_haunting_presence: "Haunting Presence"
 GH1_haunting_presence_desc: "Ghouls have the ability to exude an eerie and haunting aura. This presence can deter intruders, unsettling them to the core. It's a formidable defense mechanism that keeps unwanted visitors away from their territories."
 GH1_corpse_harvest: "Corpse Harvest"
 GH1_corpse_harvest_desc: "Ghouls have a unique relationship with the dead. They harvest and repurpose the remains of the deceased to sustain themselves. This practice ensures that nothing goes to waste and that Ghouls can thrive even in the harshest conditions."
 GH1_cursed_diplomacy: "Cursed Diplomacy"
 GH1_cursed_diplomacy_desc: "Ghoul Girls employ a form of cursed diplomacy to interact with other beings. They can weave curses that range from minor inconveniences to more potent hexes. These skills often lead to diplomatic agreements that are advantageous to the Ghouls."
 GH1_soul_siphon: "Soul Siphon"
 GH1_soul_siphon_desc: "Ghouls have the ability to siphon and store remnants of a person's soul. This practice allows them to gain knowledge and power from the spirits they encounter. It also serves as a form of respect for the departed, as their memories and experiences are preserved by the Ghouls."
 WA1_ideas: "Zombie Girl Ideas"
 WA1_ideas_start: "Zombie Girl Traditions"
 WA1_ideas_bonus: "Zombie Girl Ambition"
 WA1_plague_mastery: "Plague Mastery"
 WA1_plague_mastery_desc: "Zombie Girls have a deep understanding of diseases and plagues. They can manipulate and control various contagions, using them as both weapons and tools. This mastery over plagues makes them formidable in biological warfare and enables them to navigate contaminated territories with ease."
 WA1_undying_resurgence: "Undying Resurgence"
 WA1_undying_resurgence_desc: "Zombie Girls possess an undying nature. They can regenerate and reanimate even after suffering grievous injuries. This unique resilience makes them incredibly hard to defeat, as they continue to rise, no matter how many times they fall."
 WA1_carrion_harvest: "Carrion Harvest"
 WA1_carrion_harvest_desc: "Zombie Girls have the ability to utilize and repurpose decaying flesh and organic matter. They harvest and recycle corpses, ensuring that no part goes to waste. This macabre practice allows them to derive sustenance from the remains of the deceased."
 WA1_mortal_subversion: "Mortal Subversion"
 WA1_mortal_subversion_desc: "Zombie Girls have a remarkable ability to infiltrate and subvert mortal societies. They can disguise themselves among humans and other living beings, using their powers of deception to further their goals. This subversion often involves manipulation and control of key figures."
 WA1_curse_bound_pacts: "Curse-Bound Pacts"
 WA1_curse_bound_pacts_desc: "Zombie Girls are known for making pacts and agreements sealed with curses. These pacts grant them certain advantages or alliances with other supernatural entities. They are skilled in crafting curses that bind individuals to their will, making these pacts advantageous for the Zombie Girls."
 WA1_ephemeral_resilience: "Ephemeral Resilience"
 WA1_ephemeral_resilience_desc: "Zombie Girls can adapt to their surroundings and resist a variety of environmental hazards. They can thrive in harsh conditions and even poisonous atmospheres. Their bodies exhibit an ephemeral resilience that allows them to move through areas where others would falter."
 WA1_withering_influence: "Withering Influence"
 WA1_withering_influence_desc: "Zombie Girls have the ability to spread a withering influence in their wake. Their mere presence can cause the decay of living matter and hasten the decomposition of organic materials. This influence can be harnessed to weaken adversaries and environments."
 DR3_ideas: "Dragon Girl Ideas"
 DR3_ideas_start: "Dragon Girl Traditions"
 DR3_ideas_bonus: "Dragon Girl Ambition"
 DG1_draconic_majesty: "Draconic Majesty"
 DG1_draconic_majesty_desc: "Dragon Girls are known for their regal and majestic presence. They command respect and awe from those around them. Their natural charisma and authority can influence others, making them skilled leaders and diplomats."
 DG1_scales_of_resilience: "Scales of Resilience"
 DG1_scales_of_resilience_desc: "The thick scales that cover a Dragon Girl's body offer exceptional protection. These scales provide resilience against various forms of damage, enhancing their durability in battle. It's challenging to harm a Dragon Girl, thanks to this natural armor."
 DG1_flameforged_weapons: "Flameforged Weapons"
 DG1_flameforged_weapons_desc: "Dragon Girls possess the knowledge and skill to forge and enchant powerful weapons, often imbued with the element of fire. These flameforged weapons can deal devastating damage, particularly in close combat. They are expert weapon crafters and blacksmiths."
 DG1_dragons_hoard: "Dragon's Hoard"
 DG1_dragons_hoard_desc: "Like true dragons, Dragon Girls have a natural instinct to amass treasure and valuable items. They often build their own hoards, which can include not only riches but also rare artifacts and magical items. Their hoards are a testament to their wealth and influence."
 DG1_aerial_dominance: "Aerial Dominance"
 DG1_aerial_dominance_desc: "Dragon Girls excel in aerial combat and are masters of the skies. They can maneuver gracefully through the air, and their fighting abilities are most potent when airborne. Their aerial dominance makes them formidable opponents in aerial battles."
 DG1_ancient_bloodline: "Ancient Bloodline"
 DG1_ancient_bloodline_desc: "Dragon Girls are often descendants of ancient dragon bloodlines, giving them a deep connection to the great dragons of the past. This heritage grants them unique abilities and knowledge passed down through the generations."
 DG1_scorching_wrath: "Scorching Wrath"
 DG1_scorching_wrath_desc: "Dragon Girls can unleash scorching breath attacks, similar to the fire-breathing dragons of myth. This ability allows them to unleash torrents of fiery destruction upon their enemies, making them particularly fearsome adversaries in combat."
 SU1_ideas: "Succubus Village Ideas"
 SU1_ideas_start: "Succubus Village Traditions"
 SU1_ideas_bonus: "Succubus Village Ambition"
 SU1_succubi_allure: "Succubi Allure"
 SU1_succubi_allure_desc: "Succubi in this village possess an irresistible allure that makes them highly persuasive and charming. Their enchanting presence can sway the emotions and decisions of others, making them effective diplomats and negotiators."
 SU1_veil_of_shadows: "Veil of Shadows"
 SU1_veil_of_shadows_desc: "The Succubus Village is shrouded in a magical veil of shadows. This veil conceals the village from prying eyes and hostile forces, providing a significant advantage in matters of stealth and espionage. The village's hidden nature is a well-guarded secret."
 SU1_succubus_diplomacy: "Succubus Diplomacy"
 SU1_succubus_diplomacy_desc: "The Succubi have honed their diplomatic skills to perfection. They can navigate complex political landscapes and forge alliances with various factions. Their diplomacy is subtle, often involving seductive persuasion and careful manipulation."
 SU1_pleasure_persuasion: "Pleasure Persuasion"
 SU1_pleasure_persuasion_desc: "Succubi have mastered the art of persuasion through pleasure. They can use their alluring abilities to influence others by providing them with intense moments of pleasure and satisfaction. This technique can be both a powerful diplomatic tool and a form of control."
 SU1_potatoes_cultivation: "Potatoes Cultivation"
 SU1_potatoes_cultivation_desc: "The Succubus Village has developed highly efficient potato cultivation techniques. Potatoes are a staple crop and play a significant role in the village's economy and sustenance. Their expertise in this area ensures a stable food supply."
 SU1_succubus_witch: "Succubus Witch"
 SU1_succubus_witch_desc: "Some Succubi in the village are skilled practitioners of witchcraft, especially the Witch Librarian. They possess arcane knowledge and can perform magical rituals. This adds to the village's mystical aura and contributes to its magical capabilities."
 SU1_arcane_village_library: "Arcane Village Library"
 SU1_arcane_village_library_desc: "The Succubus Village maintains a comprehensive library of arcane knowledge. This repository of information includes rare books, scrolls, and magical tomes. The library is a vital resource for research, learning, and the village's overall development."
 LS1_ideas: "Lava Girl Ideas"
 LS1_ideas_start: "Lava Girl Traditions"
 LS1_ideas_bonus: "Lava Girl Ambition"
 LS1_magma_fortresses: "Magma Fortresses"
 LS1_magma_fortresses_desc: " Lava Girls are known for their ability to create and maintain formidable fortresses made of volcanic rock and magma. These structures provide exceptional defense and can withstand even the most intense attacks."
 LS1_lava_warriors: "Lava Warriors"
 LS1_lava_warriors_desc: "Lava Girls are skilled warriors, trained in combat techniques that harness the power of lava. Their martial prowess is enhanced by their intimate connection to volcanic forces, making them formidable opponents in battle."
 LS1_volcanic_harvest: "Volcanic Harvest"
 LS1_volcanic_harvest_desc: "Lava Girls have mastered the art of harvesting valuable resources from volcanic regions. They can extract rare materials and resources from the earth, making them experts in resource management and economic development."
 LS1_lava_flow_trade: "Lava Flow Trade"
 LS1_lava_flow_trade_desc: "Lava Girls have established trade routes that utilize the natural flow of lava. This trade network allows for the exchange of resources and goods with other regions, boosting their economic prosperity."
 LS1_fire_sorcery: "Fire Sorcery"
 LS1_fire_sorcery_desc: "Lava Girls are adept sorcerers, particularly in the domain of fire magic. They can wield fire-based spells with great skill and precision, harnessing the intense heat of magma to devastating effect."
 LS1_molten_diplomacy: "Molten Diplomacy"
 LS1_molten_diplomacy_desc: "Lava Girls have a unique approach to diplomacy, often involving the sharing of lava-based resources as a sign of goodwill. Their diplomatic relations are built on cooperation and resource exchange."
 LS1_magma_power: "Magma Power"
 LS1_magma_power_desc: "The Lava Girls' strength is drawn from the molten core of the earth. They have harnessed this power to increase their own vitality and resilience, making them a force to be reckoned with in any conflict."
 SL1_ideas: "Salamander Ideas"
 SL1_ideas_start: "Salamander Traditions"
 SL1_ideas_bonus: "Salamander Ambition"
 SL1_flames_of_power: "Flames of Power"
 SL1_flames_of_power_desc: "The Salamander is a master of fire, wielding flames with exceptional power. This tradition enhances her control over fire, reducing the damage she receives from it. Her affinity for fire is unmatched."
 SL1_salamander_wisdom: "Salamander Wisdom"
 SL1_salamander_wisdom_desc: " The Salamander is known for her deep understanding of fire's nature and its magical properties. She possesses ancient knowledge of fire magic and can harness it more efficiently, reducing the cost of using fire-based abilities."
 SL1_fiery_fortifications: "Fiery Fortifications"
 SL1_fiery_fortifications_desc: "Salamander is skilled at creating fortifications imbued with fire magic, effectively protecting her realm."
 SL1_fists_of_fire: "Fists of Fire"
 SL1_fists_of_fire_desc: "The Salamander has perfected hand-to-hand combat techniques that utilize her fiery nature. Her fists are like blazing meteors in battle. This tradition improves her close combat abilities and combat strength."
 SL1_pyrokinetic_warfare: "Pyrokinetic Warfare"
 SL1_pyrokinetic_warfare_desc: "The Salamander excels in pyrokinetic warfare, a unique form of combat where she manipulates flames to devastating effect. This skill grants her the edge in fire-based warfare and battlefield control."
 SL1_fire_mastery: "Fire Mastery"
 SL1_fire_mastery_desc: "The Salamander is a natural master of fire, capable of summoning infernos at will. She gains an enhanced understanding of fire, making her a formidable fire manipulator."
 SL1_infused_inferno_magic: "Infused Inferno Magic"
 SL1_infused_inferno_magic_desc: "he Salamander has unlocked the secrets of infusing magic with her flames. This grants her a unique advantage when using inferno magic, increasing its potency and effectiveness."
 SP4_ideas: "Spider Princess Ideas"
 SP4_ideas_start: "Spider Princess Traditions"
 SP4_ideas_bonus: "Spider Princess Ambition"
 SP4_webbed_tactics: "Webbed Tactics"
 SP4_webbed_tactics_desc: "The Spider Princess is a master of web-based strategies. She can set intricate traps and snares, using her webs to control the battlefield and ensnare her enemies."
 SP4_arachnid_ambush: "Arachnid Ambush"
 SP4_arachnid_ambush_desc: "The Spider Princess excels in ambush tactics, utilizing her agility and stealth to surprise her foes. She can strike quickly and vanish into the shadows, making her a formidable assassin."
 SP4_venomous_strikes: "Venomous Strikes"
 SP4_venomous_strikes_desc: "The Spider Princess possesses venomous fangs and a stinger, which she uses to deliver a deadly toxin to her enemies. Her venomous strikes are known to incapacitate and paralyze opponents."
 SP4_arachne_military_prowess: "Arachne Military Prowess"
 SP4_arachne_military_prowess_desc: "The Spider Princess has developed unique military prowess inspired by arachnids. She can field armies that move and fight in a coordinated and disciplined manner, much like a colony of spiders."
 SP4_silk_roads: "Silk Roads"
 SP4_silk_roads_desc: "The Spider Princess has established a network of silk roads that connect her territories. These silk roads facilitate trade and communication, allowing for the efficient exchange of goods and information."
 SP4_cacoon_resilience: "Cocoon Resilience"
 SP4_cacoon_resilience_desc: "The Spider Princess has a natural resilience, with the ability to encase herself in a protective cocoon. This cocoon provides safety and recovery, allowing her to heal from injuries and rest in the midst of battle."
 SP4_arachnid_dominion: "Arachnid Dominion"
 SP4_arachnid_dominion_desc: "The Spider Princess has claimed dominion over arachnid creatures, forming symbiotic relationships with various spider species. These spiders serve as scouts, messengers, and additional warriors in the Spider Princess's service."
 LV1_ideas: "Lady Village Ideas"
 LV1_ideas_start: "Lady Village Traditions"
 LV1_ideas_bonus: "Lady Village Ambition"
 LV1_enigmatic_elegance: "Enigmatic Elegance"
 LV1_enigmatic_elegance_desc: "The residents of Lady Village are known for their enigmatic elegance. They excel in blending into human society, concealing their true natures. This allows them to move freely without arousing suspicion."
 LV1_monsters_in_hide: "Monsters in Disguise"
 LV1_monsters_in_hide_desc: "Lady Village harbors feral monster girls in clever disguises. They have perfected the art of appearing human, making them adept at infiltrating human communities and gathering information without being detected."
 LV1_veiled_diplomacy: "Veiled Diplomacy"
 LV1_veiled_diplomacy_desc: "The village practices veiled diplomacy. Their diplomatic skills are honed to perfection, allowing them to negotiate and interact with humans while concealing their true intentions and identities."
 LV1_mysterious_charisma: "Mysterious Charisma"
 LV1_mysterious_charisma_desc: "The residents of Lady Village possess an irresistible and mysterious charisma. Their beguiling charm can captivate and manipulate outsiders, making them influential figures in the regions where they operate."
 LV1_femme_fatale: "Femme Fatale"
 LV1_femme_fatale_desc: "Lady Village has produced remarkable femme fatales. These individuals are highly skilled in the art of seduction and manipulation, using their charms to achieve their goals or extract information from unsuspecting targets."
 LV1_whispered_secrets: "Whispered Secrets"
 LV1_whispered_secrets_desc: "The village's inhabitants are adept at gathering and sharing whispered secrets. They have an extensive network for information exchange, allowing them to stay ahead of developments in both human and monster societies."
 LV1_nereneid_legacy: "Nereneid Legacy"
 LV1_nereneid_legacy_desc: "Cassandra Nereneid, the powerful Yoma, brings a lasting legacy in Lady Village. Her wisdom and leadership guids the residents, enabling them to maintain their covert existence and continue thriving in secrecy."
 SM2_ideas: "Scenic Mountain Ideas"
 SM2_ideas_start: "Scenic Mountain Traditions"
 SM2_ideas_bonus: "Scenic Mountain Ambition"
 SM2_yoma_dominance: "Yoma Dominance"
 SM2_yoma_dominance_desc: "Scenic Mountain is a domain where Yoma, particularly Candy, hold sway. Their dominance has made them experts in Yoma-centric strategies."
 SM2_feral_prowess: "Feral Prowess"
 SM2_feral_prowess_desc: "The feral monster girls of Scenic Mountain possess extraordinary prowess. They have honed their combat abilities in this wild environment, resulting in a significant increase in infantry combat ability."
 SM2_natural_bastions: "Natural Bastions"
 SM2_natural_bastions_desc: "The mountain's natural terrain provides excellent defensive positions. The residents have fortified these locations, resulting in increased fort defense capabilities."
 SM2_yoma_resilience: "Yoma Resilience"
 SM2_yoma_resilience_desc: "Yoma of Scenic Mountain exhibit remarkable resilience. They recover manpower more swiftly than other regions, allowing them to maintain their strength even after engaging in strenuous battles."
 SM2_savage_ambush: "Savage Ambush"
 SM2_savage_ambush_desc: "Scenic Mountain's feral monsters are adept at launching savage ambushes."
 SM2_feral_monsters: "Feral Monsters"
 SM2_feral_monsters_desc: "The domain is inhabited by a multitude of feral monster girls. These creatures, including Candy, work together in harmony. This unique cooperation reduces attrition suffered by enemy forces in the region."
 SM2_monster_dominion: "Monster Dominion"
 SM2_monster_dominion_desc: "Candy's goal is to establish monster dominion over these untamed lands. Their vision and unity result in increased national garrison growth, ensuring that the region remains under their control."
 TA1_ideas: "Twinkle Ideas"
 TA1_ideas_start: "Twinkle Traditions"
 TA1_ideas_bonus: "Twinkle Ambition"
 TA1_otherworldy_being: "Otherworldly Being"
 TA1_otherworldy_being_desc: "The unique nature of Apoptosis and its inhabitants allows the monsters to embody an otherworldly essence, possessing powers and abilities beyond the comprehension of mortal realms. Apoptosis embraces its unique identity, seeking to spread its influence, expand its dominion, and further establish itself as a force to be reckoned with in the outside world."
 TA1_gunner_roid: "Gunner Roid"
 TA1_gunner_roid_desc: "Advanced technology and weaponry play a crucial role in the arsenal of Apoptosis. The Gunner Roid concept involves equipping Apoptosis with powerful ranged weaponry and the means to effectively utilize them in combat."
 TA1_advanced_cannons: "Advanced Cannons"
 TA1_advanced_cannons_desc: "Apoptosis continuously innovates their weaponry, developing advanced cannons with superior firepower and destructive capabilities that far surpass traditional weaponry."
 TA1_roid_armor: "Roid Armor"
 TA1_roid_armor_desc: "Clad in roid armor, Twinkle-type apoptosis become unstoppable behemoths on the battlefield, obliterating all that stands in their way."
 TA1_dual_persona: "Dual Persona"
 TA1_dual_persona_desc: "Twinkle Apoptosis possesses a dual persona, with two distinct entities residing within their irregular bodies. These entities have differing wills and personalities, and they can switch between them at will, adding to their adaptability and unpredictability."
 TA1_spacetime_assimilation: "Spacetime Assimilation"
 TA1_spacetime_assimilation_desc: "Apoptosis monsters possess an innate affinity for the manipulation of spacetime, allowing them to traverse dimensions, bend reality, and unleash devastating temporal powers. It reinforces the notion that within Apoptosis, the chaotic forces of spacetime are harnessed as powerful tools of destruction."
 TA1_cross_world_contact_elimination: "Cross-World Contact Elimination"
 TA1_cross_world_contact_elimination_desc: "Worlds overrun by Apoptosis are plagued by destruction, where the forces of chaos reign supreme. To prevent chaos from spreading, Apoptosis destroy and eliminate any connections between paralleled worlds and discrepancies in original history. And if this world is far gone beyond repair the Apoptosis proceed to return everything back into nothingness..."
 JA1_ideas: "Jellaila Ideas"
 JA1_ideas_start: "Jellaila Traditions"
 JA1_ideas_bonus: "Jellaila Ambition"
 JA1_spacetime_assimilation: "Spacetime Assimilation"
 JA1_spacetime_assimilation_desc: "Apoptosis monsters possess an innate affinity for the manipulation of spacetime, allowing them to traverse dimensions, bend reality, and unleash devastating temporal powers. It reinforces the notion that within Apoptosis, the chaotic forces of spacetime are harnessed as powerful tools of destruction."
 JA1_inspiring_songs: "Inspiring Songs"
 JA1_inspiring_songs_desc: "Jellaila Apoptosis are known for their ability to inspire and manipulate emotions through their songs. They use these melodies to control and influence the minds of those who listen."
 JA1_hell_cry_song: "Hell Cry Song"
 JA1_hell_cry_song_desc: "This is a specific type of song employed by the Jellaila Apoptosis, designed to invoke despair and chaos in their enemies. It's a powerful tool for sowing discord and confusion on the battlefield."
 JA1_miracle_song: "Miracle Song"
 JA1_miracle_song_desc: "The Miracle Song is another aspect of Jellaila Apoptosis' musical abilities. It is used to create awe-inspiring phenomena and events, often blurring the line between reality and illusion."
 JA1_herald_of_demise: "Herald of Demise"
 JA1_herald_of_demise_desc: "Jellaila Apoptosis act as heralds of impending doom, spreading fear and anxiety wherever they go. Their songs and presence foretell destruction."
 JA1_song_enveloping_the_world: "Song Enveloping the World"
 JA1_song_enveloping_the_world_desc: "The most skilled Jellaila Apoptosis can unleash a song that envelops the entire world, manipulating reality and reshaping it according to their will."
 JA1_cross_world_contact_elimination: "Cross-World Contact Elimination"
 JA1_cross_world_contact_elimination_desc: " Worlds overrun by Apoptosis are plagued by destruction, where the forces of chaos reign supreme. To prevent chaos from spreading, Apoptosis destroy and eliminate any connections between paralleled worlds and discrepancies in original history. If a world is far gone beyond repair, the Apoptosis proceed to return everything back into nothingness, ensuring the eradication of the Apoptosis threat."
 RR1_ideas: "Ribo-Ribo Ideas"
 RR1_ideas_start: "Ribo-Ribo Traditions"
 RR1_ideas_bonus: "Ribo-Ribo Ambition"
 RR1_advanced_technology: "Advanced Technology"
 RR1_advanced_technology_desc: "Ribo-Ribo Apoptosis have mastered advanced technology that is far beyond mortal comprehension. This technology grants them significant advantages on the battlefield."
 RR1_roid_armor: "Roid Armor"
 RR1_roid_armor_desc: "Clad in roid armor, Ribo-Ribo-type apoptosis become unstoppable behemoths on the battlefield, obliterating all that stands in their way."
 RR1_spacetime_assimilation: "Spacetime Assimilation"
