 MONSTER_LORD_ASPECTS_POWER_NAME: "Devotion to the Monster Lord"
 desc_rally_monster_girls: "We shall rise the diverse factions of monster girls under a common cause, bolstering their morale and loyalty to the realm. If our army limit is less then 100 we will form 20 infantry and 5 artillery regiments, otherwise it will be 25% army limit infantry units and 10% artillery units."
 rally_monster_girls: "Rally the Monster Girls"
 desc_blessing_of_the_monster_lord: "Invoke the benevolence of the powerful Monster Lord, receiving her divine blessing to aid in your endeavors. It will grant us 6% discipline, 33% manpower recovery speed and 33% reinforcement speed for 15 years."
 blessing_of_the_monster_lord: "Blessing of the Monster Lord"
 desc_monster_lord_emissaries: "Receive skilled emissaries from the Monster Lord Castle, allowing our generals to gain their experience. It will add 1 maximum pip for our generals in each category for 15 years."
 monster_lord_emissaries: "Monster Lord Emissaries"
 desc_great_monster_festivals: "Organize grand celebrations and festivals in honor of the Monster Lord, fostering unity and happiness among her followers."
 great_monster_festivals: "Great Monster Festivals"
 desc_monster_lord_authority: "Demonstrate the absolute authority granted by the Monster Lord, instilling fear and respect in your subjects and rivals alike."
 monster_lord_authority: "Monster Lord Authority"
 desc_monster_lord_strategy_meeting: "Convene a strategic council with top advisors and generals to devise tactics and plans guided by the wisdom of the Monster Lord."
 monster_lord_strategy_meeting: "Monster Lord Strategy Meeting"
 rally_monster_girls_tt: "We create an army in a random province."
 blessing_of_the_monster_lord_tt: "Our nation gets the blessing of the current Monster Lord!"
 monster_lord_emissaries_tt: "We get powerful emissaries directly from the Monster Lord."
 enrika_coexistence_events.1.t: "Accepting New Faith"
 enrika_coexistence_events.1.d: "After so much time spent together, we have decided to give a new group of people a home in our nation. We recognize that their followers are a significant part of our society, and it is essential to foster understanding and coexistence among all our brethren. By accepting their customs, we hope to strengthen the bonds between our people and create a more inclusive and harmonious realm."
 enrika_coexistence_events.1.a: "We shall accept them as our brethren."
