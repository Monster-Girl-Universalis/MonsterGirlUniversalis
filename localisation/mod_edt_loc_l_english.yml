 culture_religion_events.3.t: "The Faith of [Root.Monarch.GetName]"
 culture_religion_events.3.d: "The faith of [Root.Monarch.GetName] has long been the cause of consternation among the leading [Root.GetNoblesReplacementForOtherGovernments] of our [Root.GovernmentName]. Over time however [Root.Monarch.GetHerHis] influence has lead to some 'new men' and even some of our older families adapting the [Root.new_ruler_religion.GetReligionName] faith. The fact that [Root.new_ruler_religion.GetReligionName] rite opens doors in [Root.Capital.GetCapitalName], together with a generally increased visibility of [Root.Monarch.GetName]'s worship, has led to the rite growing increasingly commonplace throughout our country, attracting new converts from within as well as from other parts of the world."
 culture_religion_events.3.a: "Wonderful!"
 culture_religion_events.3.b: "We must attempt to stem the subversive powers of the [Root.Monarch.GetTitle]."
 culture_religion_events.4.t: "A Bad Influence"
 culture_religion_events.4.d: "Many among the righteous clergy and the [Root.GetNoblesReplacementForOtherGovernments] have long been in agreement that the heretical beliefs of [Root.Monarch.GetName] are a bad influence on the country and are putting our people in peril.\nTogether with the local priests of [rebel_province.GetName] [Root.noblezealot.GetName], a very pious scion of one of our older families, has assembled an army and is now marching on the capital to depose the vile heretic in [Root.Capital.GetCapitalName]."
 culture_religion_events.4.a: "Traitors must die."
 culture_religion_events.5.t: "A Heathen [Root.Monarch.GetTitle]"
 culture_religion_events.5.d: "The presence of an openly heathen [Root.heathen_ruler.GetReligionGroupName] in [Root.Capital.GetCapitalName] has not gone unnoticed among the [Root.Religion.GetName] subjects in our [Root.GovernmentName]. Among the orthodox this has come to be a common matter of irritation and discussion and in areas with existing religious tensions it has lead to even greater frequency of conflicts. A priest named [Root.antimonarchistpriest.GetName] is reported to have attempted to further inflame the situation by repeatedly returning to the 'corruption of [Root.Capital.GetCapitalName]' in agitating speeches to the people of [rebelprovince.GetAreaName]. At this point it might be hard to remove him from his position without extensive use of force."
 culture_religion_events.5.a: "Extensive use of force is only fitting."
 culture_religion_events.5.b: "Let us not escalate the situation."
 culture_religion_events.6.t: "The [Root.new_monarch_religion.GetReligionGroupName] court of [Root.Monarch.GetName]"
 culture_religion_events.6.d: "While there are many who find the faith of [Root.Monarch.GetName] to be an affront to all that is holy, [Root.Monarch.GetSheHe] has made [Root.Monarch.GetHerHis] court a veritable haven for [Root.Monarch.GetHerHis] sisters and brothers in faith. Using the contact network built this way we can reach many that we would never have been able to attract otherwise."
 culture_religion_events.6.a: "Come one come all!"
 culture_religion_events.6.b: "Their talents are needed in our [Root.new_monarch_religion.GetReligionName] Provinces"
 culture_religion_events.7.t: "The Competition for the [Root.Monarch.GetTitle]'s Favors"
 culture_religion_events.7.da: "It is no secret that [Root.Monarch.GetName] hold the [Root.new_monarch_culture.GetCultureName] people dear to [Root.Monarch.GetHerHis] heart and that [Root.Monarch.GetSheHe] speaks the [Root.Culture.GetName] language with a distinct [Root.new_monarch_culture.GetCultureName] accent.\n[Root.Monarch.GetName] even surrounds [Root.Monarch.GetHerselfHimself] with [Root.new_monarch_culture.GetCultureName] advisors and courtiers, something that has not gone unnoticed by the old [Root.Culture.GetName] families in our country. Our court [Root.Adm_Advisor.GetTitle], an old champion of traditional [Root.Culture.GetName] values, has increasingly come to be at odds with [Root.Monarch.GetName]'s policies and is now about to withdraw from the Royal Council."
 culture_religion_events.7.db: "It is no secret that [Root.Monarch.GetTitle] hold the [Root.new_monarch_culture.GetCultureName] people dear to [Root.Monarch.GetHerHis] heart and that [Root.Monarch.GetSheHe] speaks the [Root.Culture.GetName] language with a distinct [Root.new_monarch_culture.GetCultureName] accent.\n[Root.Monarch.GetName] even surrounds [Root.Monarch.GetHerselfHimself] with [Root.new_monarch_culture.GetCultureName] advisors and courtiers, something that has not gone unnoticed by the old [Root.Culture.GetName] families in our country. Our court [Root.Dip_Advisor.GetTitle], an old champion of traditional [Root.Culture.GetName] values, has increasingly come to be at odds with [Root.Monarch.GetName]'s policies and is now about to withdraw from the Royal Council."
 culture_religion_events.7.dc: "It is no secret that [Root.Monarch.GetTitle] hold the [Root.new_monarch_culture.GetCultureName] people dear to [Root.Monarch.GetHerHis] heart and that [Root.Monarch.GetSheHe] speaks the [Root.Culture.GetName] language with a distinct [Root.new_monarch_culture.GetCultureName] accent.\n[Root.Monarch.GetName] even surrounds [Root.Monarch.GetHerselfHimself] with [Root.new_monarch_culture.GetCultureName] advisors and courtiers, something that has not gone unnoticed by the old [Root.Culture.GetName] families in our country. Our court [Root.Mil_Advisor.GetTitle], an old champion of traditional [Root.Culture.GetName] values, has increasingly come to be at odds with [Root.Monarch.GetName]'s policies and is now about to withdraw from the Royal Council."
 culture_religion_events.7.a: "We must try to remedy this situation."
 culture_religion_events.7.b: "There is nothing we can do."
 culture_religion_events.8.t: "Favoritism in [Root.Capital.GetCapitalName]"
 culture_religion_events.8.d: "[Root.Monarch.GetName]'s blatant favoritism of [Root.new_monarch_culture.GetCultureName] culture has not gone unnoticed among the [Root.Culture.GetName] people of our [Root.GovernmentName]. Obstructionism is becoming ever more widespread as those that have the power to do so make their frustration with recent policies known through whatever means they have available."
 culture_religion_events.8.a: "There is no such favoritism."
 culture_religion_events.8.b: "We must be seen to make some amends."
 culture_religion_events.9.t: "Friends Abroad"
 culture_religion_events.9.d: "[Root.Monarch.GetName]'s preference for the [Root.new_monarch_culture.GetCultureName] culture and language is seen as a bit of an eccentricity by many, but it has also opened doors for us in the wider community of [Root.new_monarch_culture.GetCultureName] countries. [Root.Monarch.GetName] has been doing what [Root.Monarch.GetSheHe] can to form closer bonds with [Root.Monarch.GetHerHis] compatriots."
 culture_religion_events.9.a: "One can never have too many friends."
 culture_religion_events.9.b: "Let us study the ways of the [advanced_country.GetAdjective] [advanced_country.GovernmentName]."
 culture_religion_events.10.t: "Intrigues in [Root.Capital.GetCapitalName]"
 culture_religion_events.10.da: "A [Root.other_advisor_culture.GetCultureName] official, [Root.Adm_Advisor.GetName]'s rise to high office has angered many of those closest to [Root.Monarch.GetName]. [Root.prominent_noble.GetName], a member of one of the oldest [Root.Culture.GetName] families in our country, has approached our monarch demanding that we relieve [Root.Adm_Advisor.GetName] of [Root.Adm_Advisor.GetHerHis] position."
 culture_religion_events.10.db: "A [Root.other_advisor_culture.GetCultureName] official, [Root.Dip_Advisor.GetName]'s rise to high office has not been easy and has angered many of those closest to [Root.Monarch.GetName]. [Root.prominent_noble.GetName], a member of one of the oldest [Root.Culture.GetName] families in our country, has approached our monarch demanding that we relieve [Root.Dip_Advisor.GetName] of [Root.Dip_Advisor.GetHerHis] position."
 culture_religion_events.10.dc: "A [Root.other_advisor_culture.GetCultureName] official, [Root.Mil_Advisor.GetName]'s rise to high office has not been easy and has angered many of those closest to [Root.Monarch.GetName]. [Root.prominent_noble.GetName], a member of one of the oldest [Root.Culture.GetName] families in our country, has approached our monarch demanding that we relieve [Root.Mil_Advisor.GetName] of [Root.Mil_Advisor.GetHerHis] position."
 culture_religion_events.10.a: "We must listen to the [Root.GetNoblesReplacementForOtherGovernments] of the Realm."
 culture_religion_events.10.b: "Preposterous!"
 culture_religion_events.11.t: "Rising support among the [Root.other_advisor_culture.GetCultureName] Population"
 culture_religion_events.11.da: "As a leading figure of the [Root.other_advisor_culture.GetCultureName] community, [Root.Adm_Advisor.GetName] has both good insights and a strong influence far beyond the council which [Root.Adm_Advisor.GetSheHe] is part of in [Root.Capital.GetCapitalName]. A fact that [Root.Adm_Advisor.GetSheHe] has used to our advantage, strongly increasing the popular support for both our [Root.GovernmentName] and the [Root.Culture.GetName] people that rules it."
 culture_religion_events.11.db: "As a leading figure of the [Root.other_advisor_culture.GetCultureName] community, [Root.Dip_Advisor.GetName] has both good insights and a strong influence far beyond the council which [Root.Dip_Advisor.GetSheHe] is part of in [Root.Capital.GetCapitalName]. A fact that [Root.Dip_Advisor.GetSheHe] has used to our advantage, strongly increasing the popular support for both our [Root.GovernmentName] and the [Root.Culture.GetName] people that rules it."
 culture_religion_events.11.dc: "As a leading figure of the [Root.other_advisor_culture.GetCultureName] community, [Root.Mil_Advisor.GetName] has both good insights and a strong influence far beyond the council which [Root.Mil_Advisor.GetSheHe] is part of in [Root.Capital.GetCapitalName]. A fact that [Root.Mil_Advisor.GetSheHe] has used to our advantage, strongly increasing the popular support for both our [Root.GovernmentName] and the [Root.Culture.GetName] people that rules it."
 culture_religion_events.11.a: "Great."
 culture_religion_events.11.a.tt: "All ??Y[Root.other_advisor_culture.GetCultureName]??! provinces will get ??G-2??! Unrest and ??G+10%??! Production Efficiency for ??Y10??! years."
 culture_religion_events.12.t: "The [Root.other_advisor_religion.GetReligionName] Minister"
 culture_religion_events.12.da: "The [Root.other_advisor_religion.GetReligionName] faithful have watched the rise of our [Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] with both interest and enthusiasm. To many [Root.Adm_Advisor.GetSheHe] has become proof that it is possible for someone to do well within the [Root.GetAdjective] state despite not belonging to the state religion."
 culture_religion_events.12.db: "The [Root.other_advisor_religion.GetReligionName] faithful have watched the rise of our [Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] with both interest and enthusiasm. To many [Root.Dip_Advisor.GetSheHe] has become proof that it is possible for someone to do well within the [Root.GetAdjective] state despite not belonging to the state religion."
 culture_religion_events.12.dc: "The [Root.other_advisor_religion.GetReligionName] faithful have watched the rise of our [Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] with both interest and enthusiasm. To many [Root.Mil_Advisor.GetSheHe] has become proof that it is possible for someone to do well within the [Root.GetAdjective] state despite not belonging to the state religion."
 culture_religion_events.12.a: "One day you might all rise to be like [Root.Adm_Advisor.GetName]."
 culture_religion_events.12.b: "One day you might all rise to be like [Root.Dip_Advisor.GetName]."
 culture_religion_events.12.c: "One day you might all rise to be like [Root.Mil_Advisor.GetName]."
 culture_religion_events.13.t: "Heathens in High Places"
 culture_religion_events.13.da: "The clergy have long objected to our use of heathen in high positions. When [Root.Adm_Advisor.GetName] was made [Root.Adm_Advisor.GetTitle] they objected loudly, and their objections have not grown any less adamant over time. Some leading religious scholars, both at home and abroad, are now denouncing the [Root.GovernmentName] for its blatant favoritism of non-[Root.Religion.GetGroupName] officials."
 culture_religion_events.13.db: "The clergy have long objected to our use of heathen in high positions. When [Root.Dip_Advisor.GetName] was made [Root.Dip_Advisor.GetTitle] they objected loudly, and their objections have not grown any less adamant over time. Some leading religious scholars, both at home and abroad, are now denouncing the [Root.GovernmentName] for its blatant favoritism of non-[Root.Religion.GetGroupName] officials."
 culture_religion_events.13.dc: "The clergy have long objected to our use of heathen in high positions. When [Root.Mil_Advisor.GetName] was made [Root.Mil_Advisor.GetTitle] they objected loudly, and their objections have not grown any less adamant over time. Some leading religious scholars, both at home and abroad, are now denouncing the [Root.GovernmentName] for its blatant favoritism of non-[Root.Religion.GetGroupName] officials."
 culture_religion_events.13.a: "It is time we let [Root.Adm_Advisor.GetName] go."
 culture_religion_events.13.b: "It is time we let [Root.Dip_Advisor.GetName] go."
 culture_religion_events.13.c: "It is time we let [Root.Mil_Advisor.GetName] go."
 culture_religion_events.13.e: "We do not bow to the demands of petty dilettantes."
 culture_religion_events.13.e.tt: "Widespread condemnation will hurt our relations with all other ??Y[Root.Religion.GetGroupName]??! countries by ??R-35??!."
 culture_religion_events.14.t: "Influence in the Cabinet"
 culture_religion_events.14.da: "Many of the faithful [Root.Religion.GetName] of [Root.GetName] see our [Root.Adm_Advisor.GetTitle], [Root.Adm_Advisor.GetName], as a threat to the theological purity of the government. It is feared that through [Root.Adm_Advisor.GetHerHis] influence [Root.Monarch.GetName] will be convinced to favor the [Root.other_advisor_religion.GetReligionName] in government or indeed that [Root.Adm_Advisor.GetSheHe] might turn the [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself] away from the true faith."
 culture_religion_events.14.db: "Many of the faithful [Root.Religion.GetName] of [Root.GetName] see our [Root.Dip_Advisor.GetTitle], [Root.Dip_Advisor.GetName], as a threat to the theological purity of the government. It is feared that through [Root.Dip_Advisor.GetHerHis] influence [Root.Monarch.GetName] will be convinced to favor the [Root.other_advisor_religion.GetReligionName] in government or indeed that [Root.Dip_Advisor.GetSheHe] might turn the [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself] away from the true faith."
 culture_religion_events.14.dc: "Many of the faithful [Root.Religion.GetName] of [Root.GetName] see our [Root.Mil_Advisor.GetTitle], [Root.Mil_Advisor.GetName], as a threat to the theological purity of the government. It is feared that through [Root.Mil_Advisor.GetHerHis] influence [Root.Monarch.GetName] will be convinced to favor the [Root.other_advisor_religion.GetReligionName] in government or indeed that [Root.Mil_Advisor.GetSheHe] might turn the [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself] away from the true faith."
 culture_religion_events.14.a: "It is time we let [Root.Adm_Advisor.GetName] go."
 culture_religion_events.14.b: "It is time we let [Root.Dip_Advisor.GetName] go."
 culture_religion_events.14.c: "It is time we let [Root.Mil_Advisor.GetName] go."
 culture_religion_events.14.e: "Preposterous."
 culture_religion_events.15.t: "[Root.foreign_leader.GetName] and the [foreign_culture_province.Culture.GetName] People"
 culture_religion_events.15.d: "[Root.foreign_leader.GetName] is a powerful landowner and political influencer among our [foreign_culture_province.Culture.GetName] subjects and we have long had a working relationship with him. He has always been quick to know what it is that the state needs and what it could perhaps do for him in return. His name is often mentioned when discussing candidates for the council of state. While he would in many ways be a good fit for such a position it would undoubtedly also greatly increase the influence of an already powerful man and his clients."
 culture_religion_events.15.a: "[Root.foreign_leader.GetName] will be a welcome addition to the cabinet."
 culture_religion_events.15.b: "He serves us better as a local leader of our [foreign_culture_province.Culture.GetName] subjects."
 culture_religion_events.16.t: "A Rising Star?"
 culture_religion_events.16.d: "Throughout his career [Root.rising_star_advisor.GetName] has left a strong impression on everyone he has met or worked with. From his time as a promising student to his rise to positions of increasing responsibility he has consistently done well and found new solutions to whatever problems he has faced.\nIt is clear however that for someone of his background, both as a commoner and as a [wrong_religion_province.Religion.GetName], he has now reached about as high as he can come. It would raise quite a few eyebrows to have a man, no matter how talented, assume the highest offices of state with such a background."
 culture_religion_events.16.a: "Let us make an exception for the good of the country."
 culture_religion_events.16.b: "A remarkable individual, but we all have our place in life."
 culture_religion_events.17.t: "Rising Tensions among the [wrong_culture_province.Culture.GetName] People"
 culture_religion_events.17.d: "Our relations with our [wrong_culture_province.Culture.GetName] subjects have been mishandled for some time by a variety of state officials. A series of land surveys to pave the way for additional taxes and musterings have made the locals feel that the leadership in [Root.Capital.GetCapitalName] are anything but understanding of local affairs."
 culture_religion_events.17.a: "We have ministers who can communicate with these Barbarians."
 culture_religion_events.17.b: "[Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] might be able to sway them."
 culture_religion_events.17.c: "[Root.Heir.GetName] has always had a way with these people."
 culture_religion_events.17.e: "Perhaps [Root.Consort.GetName] can convince them of our good will?"
 culture_religion_events.17.f: "Best send in soldiers before this escalates."
 culture_religion_events.17.g: "Perhaps some tax exemptions could ease their burden."
 culture_religion_events.18.t: "[Root.potential_heir_religion.GetReligionName] [Root.Heir.GetTitle]?"
 culture_religion_events.18.d: "[Root.Heir.GetName] has taken a strong interest in [Root.potential_heir_religion.GetReligionName] teachings. As the Heir-Apparent [Root.Heir.GetSheHe] is of course expected to know all our subjects, but perhaps not to the extent of discussing theology and hosting debates [Root.Heir.GetHerselfHimself]. [Root.leading_religious_person.GetName], a leading member of the Clergy, has now approached [Root.Monarch.GetName] to voice their concerns. He does not foresee a future for our [Root.Heir.GetTitle] in high government if we do not force [Root.Heir.GetHerHim] to come to [Root.Heir.GetHerHis] senses."
 culture_religion_events.18.a: "It is time to have a talk with [Root.Heir.GetName]"
 culture_religion_events.18.b: "Last I looked [Root.leading_religious_person.GetName] was not the [Root.Monarch.GetTitle] of this country."
 culture_religion_events.19.t: "The Faith of [Root.Heir.GetName]"
 culture_religion_events.19.d: "Ever since [Root.Heir.GetHerHis] younger years [Root.Heir.GetName] has taken a great interest in the religion of our [Root.potential_heir_religion.GetReligionName] subjects. As [Root.Heir.GetSheHe] grew up this has not faltered, instead it seems that the [Root.potential_heir_religion.GetReligionName] is taking up more and more of [Root.Heir.GetHerHis] thoughts and dreams. [Root.Heir.GetName] is now often seen surrounded by [Root.potential_heir_religion.GetReligionName] friends, and frequently even in the [Root.potential_heir_religion.GetReligionName] quarters.\nMany, both among nobles and clergy, have begun to question how proper this is and some have openly begun to ask of [Root.Monarch.GetName] that [Root.Monarch.GetSheHe] talk sense into the [Root.Heir.GetTitle]."
 culture_religion_events.19.a: "What harm could come of this?"
 culture_religion_events.19.b: "This is something [Root.Heir.GetSheHe] will have to keep to [Root.Heir.GetHerselfHimself]."
 culture_religion_events.20.t: "The Succession of [Root.Monarch.GetName]"
 culture_religion_events.20.d: "The lack of an heir-apparent for the [Root.GetAdjective] throne is a pressing matter, not only for [Root.Monarch.GetHerselfHimself] but also for the realm at large. It has been suggested that a young and promising lady of a distant branch of the [Root.Monarch.Dynasty.GetName] family could perhaps be introduced in the [Root.Capital.GetCapitalName] court, and in time take the place as [Root.Monarch.GetName]'s successor."
 culture_religion_events.20.a: "A capital idea!"
 culture_religion_events.20.b: "We will never see a [family_holdings.Culture.GetName] noble on our throne."
 culture_religion_events.21.t: "A Question of Faith"
 culture_religion_events.21.d: "For a long time now the personal convictions of [Root.Monarch.GetName] have been at odds with the religious establishment of [Root.GetName]. This has caused both friction and conflict, with the clergy and leading nobles often questioning [Root.Monarch.GetHerHis] rule. There are, however, many that now support [Root.Monarch.GetHerHim] in his devotion to the [Root.new_monarch_religion.GetReligionName] faith, both in [Root.Capital.GetCapitalName] and the [Root.GetAdjective] countryside.\nPerhaps the time has come to make a great change to how the [Root.GovernmentName] of [Root.GetName] functions to its very core? Surely the defenders of the old would not go out willingly but if there is a will there is a way..."
 culture_religion_events.21.a: "[Root.Capital.GetCapitalName] shall be a [Root.new_monarch_religion.GetReligionName] city."
 culture_religion_events.21.b: "We could never take such a risk."
 culture_religion_events.22.t: "The Court of [Root.Monarch.GetName]"
 culture_religion_events.22.d: "Ever since the start of [Root.Monarch.GetName]'s reign it has been clear that [Root.Monarch.GetHerHis] heart lies with the [Root.new_monarch_culture.GetCultureName]. In time the palace halls of [Root.Capital.GetCapitalName] have come to echo in merry conversations entirely held in the [Root.new_monarch_culture.GetCultureName] language as even the [Root.Culture.GetName] nobles have taken to using the language of the [Root.Monarch.GetTitle].\nPerhaps it is time to codify the special status of the [Root.new_monarch_culture.GetCultureName] culture?"
 culture_religion_events.22.a: "The time has come indeed."
 culture_religion_events.22.b: "We could never dishonor the legacy of our ancestors."
 culture_religion_events.23.t: "[Root.new_monarch_culture.GetCultureName] Migration"
 culture_religion_events.23.d: "Ever since the ascension of our [Root.Monarch.GetTitle] we have seen an increasing influx of [Root.new_monarch_culture.GetCultureName] immigrants into our country. These are people from all walks of life who are attracted to the opportunities in our [Root.GovernmentName]. The province of [cultural_migration_province.GetName] in particular has come to be home to a great number of these immigrants."
 culture_religion_events.23.a: "Let us welcome our countrymen."
 culture_religion_events.23.b: "Let us spread them out a bit among our people."
 ideagroups.1922.t: "A Moving City"
 ideagroups.1922.d: "There are ancient tales of moving palaces crumbling down to the ground in the desert's sands. Fragile and shifting mirages have come and gone, disappeared as the names of the men who had lived and died in their secret chambers. But all legends are born from a shady truth, the echo of what has passed.\nWe are those moving palaces, those disappearing dwellers. Our cities are not built in stone, but on bones."
 ideagroups.1922.a: "We will not remain a mirage."
 a_moving_city: "A Moving City"
 desc_a_moving_city: "Our mobile caravans have granted us a good reputation in trading."
 ideagroups.1923.t: "Ancestral Temple"
 ideagroups.1923.d: "One of our hosts got lost during a hunting expedition and they have discovered an abandoned shrine in the depths of our land. Perfect faith must be impenetrable, rigid stones drowned in nature's last blow, but still trying to get some air. Remnants of times long past under a faint distillation of light, its understructure strong as tamed horses. Our soldiers struck by its perfect obscurity, a cold day, a long day, a faithful day.\nThey couldn't scream, for the supremacy of that temple made them go silent with reverence."
 ideagroups.1923.a: "We must respect our ancestors."
 ancestral_temple: "Ancestral Temple"
 desc_ancestral_temple: "We have discovered an ancient shrine of our people."
 ideagroups.1924.t: "Blue Dragon"
 ideagroups.1924.d: "A shaman has presented himself into [Root.Monarch.GetName]'s tent. He has come to announce that he will bless our soldiers, for a blue dragon has appeared to him in the stars to provide our devoted horde with invincible force.\nIn this uncertain time of war, his promises look a bit too appealing."
 ideagroups.1924.a: "We shall follow his advice."
 blue_dragon: "Blue Dragon"
 desc_blue_dragon: "Our horde has been blessed and we can now reclaim what is truly ours."
 ideagroups.1925.t: "White Tiger"
 ideagroups.1925.d: "A shaman has presented herself into [Root.Monarch.GetName]'s tent. She has come to announce that she will bless our people, for a white tiger has appeared to her in the stars to provide our devoted horde with intimidating presence.\nIt is in these times of peace that we must prepare ourselves for what is to come."
 ideagroups.1925.a: "We shall follow her advice."
 white_tiger: "White Tiger"
 desc_white_tiger: "Our horde has been blessed and we can now reclaim what is truly ours."
 ideagroups.1926.t: "The Silence of the Lambs"
 ideagroups.1926.d: "Months and years had been spent underneath these unwavering stars, our lambs the only animal who would feed our wandering mouths, dust the only trail of life that we could follow.\nAnd then something stopped. Our livestock started to fall one by one, their harmless backs turned to the ground like a carpet in our tents. Words were quickly spread about curses, spells, hexes.\nThe only certain thing is that death took what belonged to life. Without our livestock's meat, our people will soon follow their fate."
 ideagroups.1926.a: "A cruel destiny falls upon us."
 the_silence_of_the_lambs: "The Silence of the Lambs"
 desc_the_silence_of_the_lambs: "Our livestock shortage cannot keep our soldiers well fed."
 ideagroups.1927.t: "Corrupted Mind"
 ideagroups.1927.d: "It was a custom of [Root.Monarch.GetName] to wander around the proximities of [Root.Monarch.GetHerHis] palace, losing [Root.Monarch.GetHerselfHimself] in the thicket in the pursuit of some peace. But today [Root.Monarch.GetSheHe] came back... slightly changed. When [Root.Monarch.GetName] arrived at the palace this morning, [Root.Monarch.GetHerHis] eyes were bright red, [Root.Monarch.GetHerHis] mouth dry as a wasteland, [Root.Monarch.GetHerHis] voice cracked when [Root.Monarch.GetSheHe] stated that [Root.Monarch.GetSheHe] would eat the scraps of [Root.Monarch.GetHerHis] lover's heart from the ground like a hungry dog.\nIn the fear of [Root.Monarch.GetHerHis] sanity, a group of explorers followed [Root.Monarch.GetHerHis] steps and found a both convincing and disturbing answer"
 ideagroups.1927.a: "[Root.Monarch.GetSheHeCap] cannot rule in this state."
 ideagroups.1928.t: "Seat of Power"
 ideagroups.1928.d: "Being a wandering civilization, forts have never been a priority to our people. But times change, and so should we. Fortifications to secure our great rulers are now needed, and we shall make sure that we have some fitting places all across our nation."
 ideagroups.1928.a: "Let's reinforce them!"
 seat_of_power: "Seat of Power"
 desc_seat_of_power: "Our forts have been strengthened."
 ideagroups.1929.t: "The Best Training"
 ideagroups.1929.d: "The sublime training of our people in the hunting grounds has always granted our horde a good number of experienced soldiers. The taming of birds of pray has made one young man stand out from all his fellows and be appointed general."
 ideagroups.1929.a: "Good hunting."
 ideagroups.1930.t: "White Moon"
 ideagroups.1930.d: "A white moon has appeared in the sky, its blurred edges pouring with light. [Root.Adm_Advisor.GetName] has warned our ruler about the dangers of not honoring it as it should be done. A feast shall be celebrated to admire this rare phenomenon, people from all over the nation shall come and rejoice themselves with the dull shimmer of the moon."
 ideagroups.1930.a: "Excellent!"
 ideagroups.1931.t: "Taming Provinces"
 ideagroups.1931.d: "A horde approaching is something that most nations are eager to avoid. Our ferocity is well known among our subjects and their desire to please us is now almost absolute - or at least the desire to keep their houses."
 ideagroups.1931.a: "Better feared than loved."
 taming_provinces: "Taming Provinces"
 desc_taming_provinces: "No one wishes to hear our horses."
 ideagroups.1911.t: "All That Glitters Is Not Gold"
 ideagroups.1911.d: "An emissary from the West arrives at our court holding an old book. He states that the history of the world is written on a book with golden plates. That forbidden knowledge has come upon the hands of our great ruler, whose understanding vision entangles a myriad of mysteries. Should we let [Root.Monarch.GetName] read these cursed pages?"
 ideagroups.1911.a: "It is gold."
 ideagroups.1911.b: "It is not."
 its_not_gold: "It Is Not Gold"
 desc_its_not_gold: "Prudence is a decision our missionaries appreciate."
 ideagroups.1912.t: "The Rule of God"
 ideagroups.1912.d: "Being ruled by a mortal blessed with divinity is an advantage that few are privileged enough to hold. They, who know what it is to be, will gladly help us against our corrupted enemies."
 ideagroups.1912.a: "Holy is the law."
 the_rule_of_god: "The Rule of God"
 desc_the_rule_of_god: "The morale of our armies rises at the sight of our blessed leader."
 ideagroups.1913.t: "Auctoritas"
 ideagroups.1913.d: "[Root.Monarch.GetName]'s high status has not gone unnoticed by our people. [Root.Monarch.GetName]'s authority is matched only by the greatest heroes of our past, [Root.Monarch.GetHerHis] dogmatic eyes lay on our enemies' bodies like two avenging arrows, [Root.Monarch.GetHerHis] ruthless voice an unrelenting thunder. [Root.Monarch.GetName]'s determination shall be a source of inspiration to our own troops."
 ideagroups.1913.a: "Our army knows how to handle this."
 ideagroups.1913.b: "Every other country shall know this."
 ideagroups.1914.t: "Avert Thy Mortal Eyes"
 ideagroups.1914.d: "A vision has come upon our land. Blazing eyes falling down from the skies as deadly stars, melting the enemies' flesh down to the bone. Our generals and advisors have been encouraged to make sure this vision becomes true and the finest artillery experts of our nation have been urged to focus on making sure that looking at our troops is as dangerous as looking directly at the sun."
 ideagroups.1914.a: "They shall not look at us."
 avert_thy_mortal_eyes: "Avert Thy Mortal Eyes"
 desc_avert_thy_mortal_eyes: "Military technology has been focused on making our ruler's visions true."
 ideagroups.1915.t: "The Dying of the Light"
 ideagroups.1915.d: "Days always get shorter in war. The confusing rays of light fall in a perpendicular form on the piles of dead bodies. It is difficult to get a glimpse of the sky from this frenzied battleground. This patina of slightly bruised sunlight, these dust clouds hiding it from our troops' irritated eyes. Days are only shadows now."
 ideagroups.1915.a: "Rage, rage against it."
 the_dying_of_the_light: "The Dying of the Light"
 desc_the_dying_of_the_light: "Our troops are feeling down as a result of the lack of sunlight."
 ideagroups.1916.t: "Suspect Your Elders"
 ideagroups.1916.d: "With the rising influence of our religious servants, rumors have spread about spies being sent into [Root.Monarch.GetName]'s chambers with murderous intentions. [Root.Adm_Advisor.GetName] has suggested the need to send a counterespionage network against our own people. In other times it would have been unthinkable, but right now it seems to be the only logical option."
 ideagroups.1916.a: "We shall keep an eye on them."
 ideagroups.1917.t: "An Eye for an Eye"
 ideagroups.1917.d: "This war has exhausted our soldiers and our reserve military manpower has started to slowly diminish. An enemy general has taken advantage of this and has tried to recruit new mercenaries to deny [Root.GetName] new troops. However, his voice was not heard, since the prestige of our ruler and the fear of our god are greater than his pathetic intentions... An so is our money."
 ideagroups.1917.a: "A tooth for a tooth."
 an_eye_for_an_eye: "An Eye for an Eye"
 desc_an_eye_for_an_eye: "Mercenaries shall compensate for the lack of national manpower."
 ideagroups.1918.t: "Promised Land"
 ideagroups.1918.d: "The city of eternal life shall be a fortress of faith, unassailable by vicious forces. We must mirror this pattern down on earth, and make sure that our people are well protected by thick walls that prevent the harmful conviction of our enemies from entering our homes."
 ideagroups.1918.a: "Higher and higher!"
 promised_land: "Promised Land"
 desc_promised_land: "We pay close attention to the defensiveness of our cities."
 ideagroups.1919.t: "The Light of the World"
 ideagroups.1919.d: "Divinity is the beacon that guides us towards prosperity. Its earthly representation comes with our exemplary ruler [Root.Monarch.GetName], whose life has been dedicated to the expansion of our faith. Thanks to [Root.Monarch.GetHerHis] persistent efforts, people all over the world are leaving behind their doubtful and erroneous beliefs in their search for the light."
 ideagroups.1919.a: "Let them come to us."
 ideagroups.1920.t: "Lo and Behold"
 ideagroups.1920.d: "Some members of our [Root.GovernmentName] have been starting to advocate for a greater expansion of our nation, since divinity is always by our government's side. Our ruler [Root.Monarch.GetName], despite of being reticent about taking radical decisions in the past, has been listening to them for quite a while and his will is starting to change.\nOur generals have been notified about this new and ambitious views and have chosen to follow them, even if that means investing themselves in new troops."
 ideagroups.1920.a: "We must prepare ourselves!"
 lo_and_behold: "Lo and Behold"
 desc_lo_and_behold: "Our general's great dedication to our cause has reduced the cost of our troops."
 ideagroups.1921.t: "Tauferreich von Munster"
 ideagroups.1921.d: "A religious rebellion has spawned in Munster and its leaders have tried to seize power. Their beliefs in the equal distribution of wealth following the Bible teachings have generated a great expectation and many have decided to join them. [Root.GetName] is now destabilized and some of our own people have a flagrant desire to follow their ideas."
 ideagroups.1921.a: "We must support the absolute equality of man."
 ideagroups.1921.b: "We must put an end to this foolishness."
 le_prophete: "Le Prophete"
 desc_le_prophete: "We support the desire for equality of our people."
 the_unfortunate_traveller: "The Unfortunate Traveller"
 desc_the_unfortunate_traveller: "We shall not turn our nation in a fool's paradise."
 ideagroups.1932.t: "Blessing of the Land"
 ideagroups.1932.d: "The land is rich and very frequently we find a new hunting ground, a mountain full of riches or a dense forest. What will we find next time?"
 ideagroups.1932.a: "We shall accept this gift humbly."
 blessing_of_the_land: "Blessing of the Land"
 desc_blessing_of_the_land: "This land is rich in resources."
 ideagroups.1933.t: "Unorthodox Tactics"
 ideagroups.1933.d: "Over the years, we have learnt how to protect ourselves against foreign threats. The way we face problems might not be the prettiest nor the most acceptable, but no one can deny how effective it is. Once again, we are at war and our enemy will learn the lesson we have for them by force."
 ideagroups.1933.a: "They won't catch us unguarded."
 defensive_stance: "Defensive Stance"
 desc_defensive_stance: "By a clever mix of ruses and hit and run tactics, we can keep our enemies at bay."
 ideagroups.1934.t: "Keeping the Peace"
 ideagroups.1934.d: "Laws are important to keep the peace among the members of our tribe. If you do evil, you must pay for it. If you do good, you must be rewarded. The well-being of the tribe depends on respecting these laws."
 ideagroups.1934.a: "The ancestors are watching."
 ideagroups.1935.t: "Disrespecting the Ancestors"
 ideagroups.1935.d: "Contacts with our neighbours have brought new ideas that are not accepted by everyone. Unrest has grown among our people and the Shaman has spoken against those ideas, that are opposite to our traditions, and our stance about them."
 ideagroups.1935.a: "We have to go back to the correct path."
 disrespecting_the_ancestors: "Disrespecting the Ancestors"
 desc_disrespecting_the_ancestors: "The Shaman is not happy with the path we chose for our people."
 ideagroups.1936.t: "A Great Warrior"
 ideagroups.1936.d: "A natural leader has emerged among our ranks. A warrior that can inspire courage in the hearts of our men and terror in that of our enemies. Only a fool would have him away from leadership."
 ideagroups.1936.a: "Our fighters will be invincible under his lead."
 ideagroups.1937.t: "Overconfidence Among Our Ranks"
 ideagroups.1937.d: "The morale of our troops being high is out of doubt. But this is not always good. Our men are bolder now in combat, which is bringing us great glory, but they are also becoming reckless."
 ideagroups.1937.a: "We should be more cautious."
 overconfidence: "Overconfidence"
 desc_overconfidence: "Our warriors morale is so high that they are charging straight at the enemy, this is a double edged sword."
 ideagroups.1938.t: "Uncontrolled Fire"
 ideagroups.1938.d: "Our people burn the land periodically to call the spirits of the land back so they can bring the land to life again after we have used it extensively. This is a very traditional thing that usually goes well. This time, however, the fire has been unattended and has grown to the point that it is not controllable anymore. Instead of bringing wealth back, it looks like it will take it from us."
 ideagroups.1938.a: "What have we done?!."
 ideagroups.1939.t: "Dancing on The Knife"
 ideagroups.1939.d: "Being in contact with our neighbours brings us new ideas and products, but it also shows us how different we are from them. You know how to treat your tribe, but you do not know how to treat foreigners. Will they like our traditions? Our words? Our aspect?"
 ideagroups.1939.a: "How will this end?"
 ideagroups.1940.t: "Other's Traditions"
 ideagroups.1940.d: "When foreign lands come under our rule, different traditions and beliefs populate them. Sometimes the inhabitants approach us, asking to respect their traditions. If we respect them, they will be happier towards us, but they can think we are weak. If we don't they may rebel or at least become uncollaborative. What shall we do?"
 ideagroups.1940.a: "We shall respect their beliefs."
 ideagroups.1940.b: "They lost to us, they will obey."
 traditions_respected: "Traditions Respected"
 desc_traditions_respected: "Although they need to adapt, we consider their beliefs valid and we'll let them keep them. For now."
 traditions_disrespected: "Traditions Disrespected"
 desc_traditions_disrespected: "Their traditions are inferior to ours, and therefore they will leave them behind and adapt."
 ideagroups.1941.t: "New Ideas Are Not for Everyone"
 ideagroups.1941.d: "Tradition and foreign ideas do not always come along well. Some people are feeling we are getting away from our culture embracing these new ideas. But we get so much from them..."
 ideagroups.1941.a: "They don't understand."
 peace_kept: "Peace Kept"
 desc_peace_kept: "The peace has been kept among our people and we enjoy the results of it across our land."
 dancing_on_the_knife_good: "Dancing on the Knife"
 desc_dancing_on_the_knife_good: "Our diplomatic efforts have been successful."
