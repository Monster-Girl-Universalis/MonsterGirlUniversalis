 SI1_ideas_bonus: "San Ilian Ambition"
 SI1_center_of_science: "Center of Science"
 SI1_center_of_science_desc: "San Ilia is renowned as a center of scientific progress and innovation. The pursuit of knowledge and technological advancement is deeply ingrained in its culture."
 SI1_defender_of_faith: "Defender of Faith"
