 ILW_fertile_lands: "Fertile Lands"
 ILW_fertile_lands_desc: "Humans have honed their agricultural techniques over generations, mastering the cultivation of crops and the raising of livestock. More to it, our nation is blessed with abundant and fertile lands that provide sustenance and prosperity to its people."
 ILW_home_of_brave_Luka: "Home of Brave Luka"
 ILW_home_of_brave_Luka_desc: "As the home of Brave Luka, the Ilias Village has a long-standing tradition of producing courageous and skilled warriors. The village fosters bravery, martial training, and community spirit, ensuring their ability to protect their homeland and uphold justice. Many families inspire future generations to walk in his footsteps."
 ILW_Ilias_Temple: "Ilias Temple"
 ILW_Ilias_Temple_desc: "As a devout community, the Ilias Village holds the Ilias Temple in high esteem. The villagers actively participate in religious ceremonies, study the teachings of Ilias, and follow a moral code guided by her principles."
 ILW_iliasville_perseverance: "Iliasville Perseverance"
 ILW_iliasville_perseverance_desc: "Iliasville has faced numerous challenges throughout its history, including battles against the forces of chaos and darkness. However, the villagers have always displayed remarkable perseverance and a refusal to yield. They carried their unwavering spirit, strength in the face of adversity, and determination to uphold the ideals of justice and order. "
 ILW_trade_with_slime_girls: "Trade with Slime Girls"
 ILW_trade_with_slime_girls_desc: "The Ilias Village, known for its peaceful nature, has fostered a unique relationship with the slime girls in the mountains. Recognizing the resourcefulness and skills of the slime girls, the Ilias Village has established a thriving trade network with them. This trade encompasses various goods and services, ranging from rare materials harvested from the village's surroundings to cultural exchanges and knowledge sharing."
 ILW_secret_treasury: "Secret Treasury"
 ILW_secret_treasury_desc: "Deep within the confines of the village, hidden from prying eyes, lies a carefully guarded secret treasury. This treasury houses a vast collection of old valuables and important relics of past."
 ILW_door_to_the_hades: "Door to the Hades"
 ILW_door_to_the_hades_desc: "Within the village, there exists a secret gateway, known as the Door to the Hades, that serves as a conduit between the mortal realm and the realm of the dead. It is hidden from prying eyes, but a certain individuals with a very special ancentry can access it..."
