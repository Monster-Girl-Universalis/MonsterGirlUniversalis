 SR2_elemental_guardians: "Elemental Guardians"
 SR2_elemental_guardians_desc: "Elemental guardians of the Earth Spirit safeguard the Safar ruins from harm and maintain the harmony of their home."
 SR2_harmony_with_nature: "Harmony with Nature"
 SR2_harmony_with_nature_desc: "We live in harmony with nature, respecting the delicate balance between the civilization and the environment."
 SR2_gnomes_resilience: "Gnome's Resilience"
