 haunted_mansion_plant_7_title: "Zombie Labor"
 haunted_mansion_plant_7_desc: "Our conquests have opened up many economic opportunities to us. Much of the land we conquered is rich in resources and centers of trade. Now that we have such a large population of Zombie Girls we need to make sure that we have the infrastructure in place to make use of their labor. After all, Zombie Girls are an excellent work force! They can work tirelessly, just like... a zombie. NOTE"
 haunted_mansion_plant_8_title: "Loyal Zombies"
 haunted_mansion_plant_8_desc: "Our Zombie Girls form the backbone of our military and so reinforcing them is a keystone of our defense. If they become more loyal, then we can ask them to shoulder a greater share of this financial burden. NOTE"
