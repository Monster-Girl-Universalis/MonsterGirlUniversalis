 SH1_ideas_start: "Shinifa Traditions"
 SH1_ideas_bonus: "Shinifa Ambition"
 SH1_otherworldy_being: "Otherworldy Being"
 SH1_otherworldy_being_desc: "The unique nature of Apoptosis and its inhabitants allows the monsters to embody an otherworldly essence, possessing powers and abilities beyond the comprehension of mortal realms. Apoptosis embraces its unique identity, seeking to spread its influence, expand its dominion, and further establish itself as a force to be reckoned with in the outside world."
 SH1_whispers_of_madness: "Whispers of Madness"
 SH1_whispers_of_madness_desc: "Within Shinifa-type Apoptosis, the relentless whispers of madness fill the air. These disorienting voices propel the monsters to new heights of unpredictability, making them formidable and enigmatic adversaries."
 SH1_spacetime_assimilation: "Spacetime Assimilation"
 SH1_spacetime_assimilation_desc: "Apoptosis monsters possess an innate affinity for the manipulation of spacetime, allowing them to traverse dimensions, bend reality, and unleash devastating temporal powers. It reinforces the notion that within Apoptosis, the chaotic forces of spacetime are harnessed as powerful tools of destruction."
 SH1_unpredictable_tactics: "Unpredictable Tactics"
 SH1_unpredictable_tactics_desc: "Shinifa employ unpredictable tactics that confound their enemies. They master the art of chaos, making their strategies ever-changing and impossible to anticipate."
 SH1_void_resonance: "Void Resonance"
 SH1_void_resonance_desc: "Through void resonance, Shinifa attune themselves to cosmic anomalies. This connection with the void grants them unique insights and abilities that set them apart from all other beings."
 SH1_invasive_absorption: "Invasive Absorption"
 SH1_invasive_absorption_desc: "Shinifa are skilled in invasive absorption. They consume realities and distort the fabric of existence, removing living organisms."
 SH1_cross_world_contact_elimination: "Cross-World Contact Elimination"
 SH1_cross_world_contact_elimination_desc: "Worlds overrun by Apoptosis are plagued by destruction, where the forces of chaos reign supreme. To prevent chaos from spreading, Apoptosis destroy and eliminate any connections between paralleled worlds and discrepancies in original history. And if this world is far gone beyond repair the Apoptosis proceed to return everything back into nothingness..."
