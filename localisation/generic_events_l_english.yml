 EVTNAME5060:0 "Comet Sighted"
 EVTDESC5060:0 "Peasants are always superstitious, and the appearance of a comet in the sky has caused panic among our people. They are convinced that this is a sign that the end of times is near or that something bad is going to happen in the near future."
 EVTOPTA5060:0 "It's an omen"
 EVTOPTB5060:0 "The end is nigh!"
 EVTOPTC5060:0 "The economy, fools!"
 EVTOPTE5060:0 "I wish I lived in more enlightened times..."
 EVTOPTF5060:0 "Sacrifice a human heart to appease the comet!"
 EVTOPTG5060:0 "If only we had comet sense..."
 EVTOPTH5060:0 "Oh Comet, devil's kith and kin..."
 EVTOPTL5061:0 "CROSS-WORLD CONTACT... Ah, it's just a comet."
 EVTOPTL5062:0 "I'm getting all fired up!"
 
 culture_religion_events.20.t:0 "The Succession of [Root.Monarch.GetName]"
 culture_religion_events.20.d:0 "The lack of an heir-apparent for the [Root.GetAdjective] throne is a pressing matter, not only for [Root.Monarch.GetHerselfHimself] but also for the realm at large. It has been suggested that a young and promising lady of a distant branch of the [Root.Monarch.Dynasty.GetName] family could perhaps be introduced in the [Root.Capital.GetCapitalName] court, and in time take the place as [Root.Monarch.GetName]'s successor."
 culture_religion_events.20.a:0 "A capital idea!"
 culture_religion_events.20.b:0 "We will never see a [family_holdings.Culture.GetName] noble on our throne."
 
 EVTOPTC9459:0 "You gonna try harder then that."
 
 EVTNAME740:0 "Smugglers running rampant"
 EVTDESC740:1 "People are finding lots of ways of getting around paying taxes and fees on moving goods, smuggling them past our authorities through a variety of clandestine channels. This is cutting into our income, but stopping it would cost quite a lot in the short-term."
 EVTOPTA740:0 "Stop them!"
 EVTOPTB740:0 "It is too expensive"
 EVTOPTC740:0 "Fund them and use to our advantage!"
 EVTOPTD740:0 "They are good."