 Apoptosis_realm: "Apoptosis realm"
 Apoptosis_realm_desc: "A realm ruled by apoptosis, mysterious space-time phenomena lurking in the depth of Tartarus and chaos-eroded areas of our and paralleled worlds."
 Zombie_realm: "Zombie realm"
 Zombie_realm_desc: "A realm ruled by undead creatures, highly resilient to damage but also rather rigid and slow."
 Ghost_realm: "Ghost realm"
 Ghost_realm_desc: "A realm ruled by incorporeal undead beings and monsters, composed of dark magic and souls."
 Land_Dweller_realm: "Land Dweller realm"
 Land_Dweller_realm_desc: "A realm, ruled by various amphibian and reptilian monsters living on land. While being rather durable and tough, land-dwellers aren't best administrators."
 Slime_realm: "Slime realm"
 Slime_realm_desc: "A realm, ruled by monsters mainly composed of water with high body alteration ability. While they can boast about high regenerating ability, slimes are vulnerable to overheating."
 Beast_realm: "Beast realm"
 Beast_realm_desc: "A realm, ruled by mammalian monster girls. While beasts generally have great melee attack power their makina and defensive capabilities are quite mediocre."
 Alraune_realm: "Alraune realm"
 Alraune_realm_desc: "A realm, ruled by plant-type monsters. Alraunes usually use their healing honey and flower skills to buff the plant-type armies."
 Succubi_realm: "Succubi realm"
 Succubi_realm_desc: "A realm, ruled by a demon-like monster race with rather independent nomadic nature. They display high magical power and can disguise well in human society."
 Harpy_realm: "Harpy realm"
 Harpy_realm_desc: "A realm, ruled by bird-like humanoid creatures. While being quite fragile, harpies excell at speed and evasion."
 Elf_realm: "Elf realm"
 Elf_realm_desc: "A realm, ruled by elves - human-like creatures with pointed ears. While generally being a peaceful race, they fight fiercely when are forced to self-defense."
 Insect_realm: "Insect realm"
 Insect_realm_desc: "A realm, ruled by insect-type monsters. They are a quite diverse group ranging from weaker but more numerous bee or ant swarms to powerful solitary arachnes and Atlach-Nacha spiders."
 Dragon_realm: "Dragon realm"
 Dragon_realm_desc: "A realm, ruled by dragonkin. Dragon girls are quite famous for their firepower and exceptional blacksmith skills."
 Sea_Dweller_realm: "Sea Dweller realm"
 Sea_Dweller_realm_desc: "A realm of enigmatic underwater beauty, ruled by sea dweller monsters. These aquatic beings are adapted to the depths of the ocean and live in harmony with the deep sea."
 Mermaid_realm: "Mermaid realm"
 Mermaid_realm_desc: "A realm where the melodies of mermaid songs echo through the aquatic expanses. Ruled by mermaid monsters, they are known for their enchanting voices and ethereal beauty. With an innate connection to the sea and its inhabitants, they thrive in both saltwater and freshwater environments."
 Demi_Human_realm: "Demi-Human realm"
 Demi_Human_realm_desc: "A realm governed by mysterious eastern monsters, similar in appearance to humans. they are highly resistant to ice and quite widespread in Yamatai region."
 Doll_realm: "Doll realm"
 Doll_realm_desc: "A realm where doll-like monsters hold a place of prominence. These creatures, crafted with meticulous attention to detail, possess an otherworldly allure. The doll realm thrives on a unique blend of artistry and magic, as these creatures are brought to life by skilled artisans."
 Angel_realm: "Angel realm"
 Angel_realm_desc: "A realm graced by the presence of angels, celestial beings embodying virtues of light and purity. With radiant wings and an aura of benevolence, they hold a deep connection to the divine."
 Yoma_realm: "Yoma realm"
 Yoma_realm_desc: "A realm ruled by yoma - highly potent magic users. They are one of the strongest types of monsters and considered to be elite amongst Mpnster Lord's ranks."
 Vampire_realm: "Vampire realm"
 Vampire_realm_desc: "A realm shrouded in darkness and intrigue, ruled by powerful vampire monsters. These immortal beings command a mystique born of their thirst for both blood and knowledge."
 Lamia_realm: "Lamia realm"
 Lamia_realm_desc: "A realm inhabited by the serpentine lamia, enchanting creatures with the upper bodies of beautiful women and the lower bodies of snakes. Their realm is a reflection of their captivating charm and serpentine grace."
 Scylla_realm: "Scylla realm"
 Scylla_realm_desc: "A realm where the enigmatic scylla reside, creatures known for their tentacled lower halves and maritime affinity. They are highly proficient in multi-tasking due to their numerous tentacles."
 Chimera_realm: "Chimera realm"
 Chimera_realm_desc: "A realm where the chimeric monsters hold dominion, embodying the fusion of diverse creatures into singular forms. With bodies composed of disparate parts, they bridge the gap between various species."
 Kitsune_realm: "Kitsune realm"
 Kitsune_realm_desc: "A realm embraced by the mystical presence of kitsune, fox spirits known for their shape-shifting abilities and clever minds. These enchanting beings are woven into both the natural world and the supernatural."
 Roid_realm: "Roid realm"
 Roid_realm_desc: "A realm where roids, mechanical beings of intricate design and functionality, dominate the landscape. With an affinity for mechanics and innovation, their society is a symphony of invention and precision."
 Tanuki_realm: "Tanuki realm"
 Tanuki_realm_desc: "A realm characterized by the playful presence of tanuki monsters, known for their mischievous nature and shape-shifting abilities. These crafty creatures inhabit forests and open spaces, embodying both the wild and the whimsical."
 Fairy_realm: "Fairy realm"
 Fairy_realm_desc: "A realm governed by tiny monsters highly attuned to magic and arcane. While being relatively weak by themselves they are extremely fast, nimbly dodging most of attacks."
 Giant_realm: "Giant realm"
 Giant_realm_desc: "A realm governed by giants - rare monster species which are quite sluggish but very powerful. Those monsters only represent an extremely low number, and mostly live in the more isolate regions of the world."
 monster_chiefdom_reform: "Monster chiefdom"
 monster_chiefdom_reform_desc: "A native tribe, governed by various monster girls from beast-type yetis and wendigoes to different sea-dwellers or avians thriving in harsh polar environments."
 artiste_legacy: "Artiste domain"
 artiste_legacy_desc: "A realm governed by the famed bloodline of Artiste family - masters of three great magicrafts. ??YCan raise Zombies.??!"
 heavenly_bandits: "Heavenly Bandits"
 heavenly_bandits_desc: "The Four Heavenly Bandits are a band of monster girls taking after the Four Heavenly Knights, the strongest monster girls in the monster lord's command. Just like them, the Four Heavenly Bandits are incredibly powerful, made up of a dragon pup, a vampire girl, a tiny lamia, and a goblin girl. Actually they're just kids and are only a danger to unarmed civilians."
 san_ilia_holy_kingdom_reform: "Holy Kingdom of San Ilia"
 san_ilia_holy_kingdom_reform_desc: "The human kingdom of the Natalia region, it is famous for its worship of Ilias, having being named after the goddess. During the rule of Peter XIV it has started to promote makina."
 enrika_reform: "Hidden Village of Enrika"
 enrika_reform_desc: "Enrika is a quiet village surrounded by a huge forest. This place is a hideout for pacifist monsters mainly inhabited by elves and fallen angels who left Heaven, one of which is the fallen angel Micaela."
 criminal_syndicate_reform: "Criminal Syndicate"
 criminal_syndicate_reform_desc: "A place governed by thugs and mafia finding itself in opposition to most of human nations and earning its profit from smuggling and black market."
 don_father_reform: "Den of Don Father"
 don_father_reform_desc: "A realm governed by the lord of the Underworld - Don Father himself. The only person in the world who is feared and respected by all criminals from the lowest underlings to the leaders of other mafia groups."
 iliasburg_reform: "City of Iliasburg"
 iliasburg_reform_desc: "Iliasburg is a grand city that is central to the Ilias continent, acting as its capital and a hub for many travelers in the region. It is famous as for its great Sutherland Inn and delicious Ama-Ama Dango."
 pornof_reform: "Village of Pornof"
 pornof_reform_desc: "Pornof is a southern settlement on the Ilias continent famous for its casino alongside with shameless and very open-minded citizens."
 happiness_reform: "Happiness Village"
 happiness_reform_desc: "Happiness Village is a peaceful place where humans and harpies tend to get along with each other."
 midas_reform: "Midas Village"
 midas_reform_desc: "Midas is a settlement on Ilias continent highly famous for its gold mines alongside with strong golden equipment and skillful maids."
 iliasport_reform: "Iliasport"
 iliasport_reform_desc: "Iliasport is quite a vibrant city on the north of Ilias continent, famous for its large university and trade routes."
 port_natalia_reform: "Port Natalia"
 port_natalia_reform_desc: "Port Natalia is quite a diverse and highly autonomous city on the territory of San Ilia which is famous for its mermaid pubs and sea cuisine."
 luddite_village_reform: "Luddite Village"
 luddite_village_reform_desc: "Luddite village is a highly isolated backwards society of religious fanatics who decided to abandon civilisation and live a destitute life. Reforming their old ways will prove to be a challenge..."
 port_marle_reform: "Port Marle"
 port_marle_reform_desc: "Port Marle is a vibrant city in the northern Natalia which has historically been a main trading hub for goods from the Noah region. Citizens of Port Marle have good relations with Seahorse Girls."
 sylph_reform: "Forest of Sylph"
 sylph_reform_desc: "Sylph is the spirit of wind, one of the 4 elemental spirits. Her realm is filled with playful fairies and forest elves living in harmony with nature."
 queen_roach_reform: "Queen Roach Domain"
 queen_roach_reform_desc: "A realm governed by one of the insect queens who tends to be isolated and values the most highly reproductive ability of her species."
 sabasa_reform: "Kingdom of Sabasa"
 sabasa_reform_desc: "The most powerful human kingdom in the Safina region, Sabasa takes pride in its disciplined military and especially powerful knights."
 saloon_reform: "City of Saloon"
 saloon_reform_desc: "Saloon is the northenmost city of Safina continent. In past due to being home to the famous Assasin clan many outsiders feared people of Saloon. Nowadays though it's merely a tradition."
 grandeur_reform: "City of Grandeur"
 grandeur_reform_desc: "Grandeur is a highly diverse and vibrant trade hub where one can find goods from the entire world."
 worm_summoner_reform: "Worm Summoner Realm"
 worm_summoner_reform_desc: "A realm governed by worm summoners - human witches highly proficient in the tentacle magic."
 gnome_reform: "Realm of Gnome"
 gnome_reform_desc: "Gnome is the spirit of earth, one of the 4 elemental spirits. Her desert realm while isolated, is filled with her mud dolls and some other desert monsters."
 fishy_pirates_reform: "Fishy Pirates"
 fishy_pirates_reform_desc: "Fishy Pirates are a group of mermaids contesting the seven seas whose captain claims to be a descendant of the legendary Pirate Queen Rosa."
 navy_reform: "The Navy"
 navy_reform_desc: "The Navy is an organisation found by Leviathan whose purpose is to protect the seas from the pirates. A lot of Seahorse girls and Sea Slug girls serve there as marines."
 finoa_reform: "Finoa Village"
 finoa_reform_desc: "Finoa is a relatively small village to the South of Grand Noah. Being at the other side of Noah continent, the war against Grangold hasn't made its way there yet."
 grand_noah_reform: "Kingdom of Grand Noah"
 grand_noah_reform_desc: "One of the four major human kingdoms, Kingdom of Grand Noah boasts highly competent military and elite regiments comprised by monster girls."
 mephisto_reform: "Mephisto's Magical Academy"
 mephisto_reform_desc: "Realm founded by the powerful yoma Mephisto, filled with monsters proficient in arcane arts."
 yamatai_reform: "Yamatai Village"
 yamatai_reform_desc: "Peaceful and highly autonomous human village of Yamatai with its own ancient beliefs. They live in harmony with local youkai and other monster girls."
 horai_reform: "Horai Village"
 horai_reform_desc: "Horai village is a highly isolated elven realm governed by the shut-in princess. Citizens of Horai tend to be extremely vary of outsiders and only a selected few are allowed to visit it."
 tamamo_reform: "Tamamo's Domain"
 tamamo_reform_desc: "Realm governed by the ancient nine-tailed fox ancestor. The peaceful kitsune village located on the island near Yamatai is being governed by one of the most powerful legendary monsters to ever live in this world, albeit in her sealed form."
 undine_reform: "Realm of Undine"
 undine_reform_desc: "Undine is the spirit of water, one of the 4 elemental spirits. She lives in an aquatic environment under the lake and governs many powerful slimes alongside with her friend Erubetie."
 goddard_reform: "City of Goddard"
 goddard_reform_desc: "Goddard is a trading hub between the Noah and Gold regions being close to the border. It is also a place where bearers of magical girl title transfer it to those who are worthy."
 grangold_reform: "Magical Kingdom of Grangold"
 grangold_reform_desc: "One of the four major human kingdoms, Grangold boasts its advanced magical science being able to create artificial monsters like golems and automatas."
 goldport_reform: "Goldport"
 goldport_reform_desc: "Goldport is the northenmost port town in Gold Region famous as a lucrative trade hub and a place of pirate tales. Allegedly, captain Selene traveled to her last voyage from the Goldport docks."
 succubus_village_reform: "Succubus Village"
 succubus_village_reform_desc: "A village of succubi disguised as a human settlement in the Central Gold Region. Many high-ranking monsters live there peacefully and enjoy a high autonomy being de-facto a city-state."
 lady_village_reform: "Lady Village"
 lady_village_reform_desc: "A village of powerful carnivorous monsters disguised as a human settlement. While being home to barbaric practices in the past, now this is largely a quiet place governed by the Nereneid family line."
 salamander_reform: "Realm of Salamander"
 salamander_reform_desc: "Salamander is the spirit of fire, one of the 4 elemental spirits. Being effectively a volcano, this place is a home to such powerful monsters as Dragon and Lava girls."
 snow_heaven_reform: "Snow Heaven"
 snow_heaven_reform_desc: "After the great disaster and the Heavens falling on the Earth, surviving angels started to rebuild their new home. This settlement governed by the head angel Eden finds itself in the center of Snow Continent."
 goddess_ilias_reform: "Rule of the Goddess Ilias"
 goddess_ilias_reform_desc: "A state ruled by the divine hand of the Goddess of Light - Ilias herself."
 hellgondo_shrine_reform: "Hellgondo Shrine"
 hellgondo_shrine_reform_desc: "A realm governed by a monster nun devout to the Goddess Ilias. It enjoys a certain degree of autonomy from the Monster Lord allowing Lamia Shrine to exist."
 monster_lord_reform: "Rule of the Monster Lord"
 monster_lord_reform_desc: "A state ruled by none else other then the current Monster Lord of Fateburn family."
 remina_reform: "Technocracy of Remina"
 remina_reform_desc: "Remina was a highly advanced human kingdom on the continent of Hellgondo. While in both original history and paradox world it was wiped out, we managed to restore the Kingdom of Remina and uncover some of its secrets."
 rostrum_reform: "Rostrum Village"
 rostrum_reform_desc: "Rostrum village was a human settlement on the Ilias Continent which disappeared a few years ago before the start of main story. Though in parallel worlds it might still exist and thrive."
 rubiana_reform: "Rubiana Village"
 rubiana_reform_desc: "Rubiana was a small fisherman village which disappeared a few years ago before the start of main story. Though in parallel worlds it might still exist and thrive."
 esta_reform: "Esta Village"
 esta_reform_desc: "Esta was a human settlement near the huge lake in the Noah region which disappeared a few years ago before the start of main story. Though in parallel worlds it might still exist and thrive."
 pirate_state_reform: "Pirate State"
 pirate_state_reform_desc: "A rogue state governed by a group of pirates, raiding and pillaging the merchant ships."
 kagetsumugi_reform: "Realm of Kagetsumugi"
 kagetsumugi_reform_desc: "A kingdom of dolls governed by an extremely sophisticated individual bearing the title of Kagetsumugi. Its ruler boasts unparalleled proficiency in dollcraft and can produce the most powerful artificial monsters rivaling the strength of Monster Lords of the past era."
 promestein_reform: "Promestein's Technocracy"
 promestein_reform_desc: "A realm governed by rogue angel Promestein who finds herself in odds with Goddess Ilias. She founded the Seekers of Truth Association and created highly advanced facilities all over the world to aid her research."
