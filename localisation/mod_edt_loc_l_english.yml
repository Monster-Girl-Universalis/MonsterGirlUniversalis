 MR2_ideas_bonus: "Mirage Ambition"
 MR2_misdirection_tactics: "Misdirection Tactics"
 MR2_misdirection_tactics_desc: "The Mirage Girls have mastered the subtle art of misdirection, using clever illusions and deceptive tactics to bewilder and outmaneuver their adversaries. Their warfare is built on a foundation of confusion and obfuscation."
 MR2_ethereal_warriors: "Ethereal Warriors"
 MR2_ethereal_warriors_desc: "Spirits of Mirage type are known for their unique connection to the spirit realm, weaving ethereal magic into their combat style. They draw power from the spirit world to protect their homeland and themselves."
 MR2_master_illusionists: "Master Illusionists"
 MR2_master_illusionists_desc: "We excel in the art of illusion, crafting intricate and convincing phantoms to confound enemies. Our illusions are so lifelike that they can alter the very fabric of reality."
 MR2_phantasmal_guardians: "Phantasmal Guardians"
 MR2_phantasmal_guardians_desc: "Summoned phantasmal guardians, ethereal beings of great power, watch over the Mirage Girls' realm, ensuring its safety. These spectral sentinels are fiercely protective and formidable adversaries."
 MR2_illusory_obstacles: "Illusory Obstacles"
 MR2_illusory_obstacles_desc: "Mirage Girls create complex illusory obstacles, both tangible and intangible, to thwart intruders. These obstacles make traversing their domain a treacherous endeavor for the uninitiated."
 MR2_ever-changing_strategies: "Ever-Changing Strategies"
 MR2_ever-changing_strategies_desc: "We are masters of adapting our strategies to ever-changing circumstances. Our unpredictable combat style keeps our foes constantly off balance, making them difficult to anticipate or counter."
 MR2_phantom_reserves: "Phantom Reserves"
 MR2_phantom_reserves_desc: "The Mirage Girls maintain a reserve of ethereal reinforcements from the spirit realm, bolstering their forces when needed most."
