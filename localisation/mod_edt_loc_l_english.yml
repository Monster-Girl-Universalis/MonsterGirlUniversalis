 HM1_poltergeist_pranks: "Poltergeist Pranks"
 HM1_poltergeist_pranks_desc: "Mischievous poltergeists are known to engage in playful pranks and unpredictable manifestations, keeping visitors on edge."
 HM1_cursed_land: "Cursed Land"
 HM1_cursed_land_desc: "The land surrounding Chrome Mansion is steeped in curses and enchantments, creating an eerie and foreboding environment that wards off intruders."
 HM1_zombie_hordes: "Zombie Hordes"
 HM1_zombie_hordes_desc: "Zombie hordes are summoned and controlled, serving as guardians of the mansion's secrets and a formidable deterrent to would-be trespassers."
 HM1_antique_mansion: "Antique Mansion"
 HM1_antique_mansion_desc: "Chrome Mansion's architecture and decor harken back to a bygone era, with antique furnishings and an aura of timeless elegance."
 HM1_chromes_dollcraft: "Chrome's Dollcraft"
 HM1_chromes_dollcraft_desc: "Chrome's mastery of dollcrafting shouldn't be underestimated. Intricately crafted dolls imbued with otherworldly power, further enhance the mansion's mystique."
 PY1_ideas: "Sphynx Ideas"
 PY1_ideas_start: "Sphynx Traditions"
 PY1_ideas_bonus: "Sphynx Ambition"
 PY1_riddles_of_the_sphinx: "Riddles of the Sphinx"
 PY1_riddles_of_the_sphinx_desc: "The Sphynx is known for her enigmatic riddles, a testament to her wisdom and intellect, challenging all who seek her counsel."
 PY1_monumental_heritage: "Monumental Heritage"
 PY1_monumental_heritage_desc: "The Sphynx's domain is steeped in a rich heritage of monumental architecture and ancient wonders that inspire awe and reverence."
 PY1_astronomical_wisdom: "Astronomical Wisdom"
 PY1_astronomical_wisdom_desc: "The Sphynx possesses profound knowledge of the stars and heavens, guiding those who study celestial mysteries."
 PY1_pyramid_restoration: "Pyramid Restoration"
 PY1_pyramid_restoration_desc: "The Sphynx oversees the restoration of ancient pyramids, preserving the legacy of a glorious past."
 PY1_mummification_mastery: "Mummification Mastery"
 PY1_mummification_mastery_desc: "The Sphynx is a master of creating powerful mummies, ready to fight."
 PY1_ancient_sphynx_yoma: "Ancient Sphynx Yoma"
 PY1_ancient_sphynx_yoma_desc: "The Sphynx's domain is ruled by ancient Sphynx Yoma, powerful being whose guardianship ensures its continued grandeur."
 PY1_ties_with_sabasa: "Ties with Sabasa"
 PY1_ties_with_sabasa_desc: "The Sphynx maintains strong ties with the nation of Sabasa, fostering cultural exchange and cooperation for mutual benefit."
 SA1_ideas: "Sabasa Ideas"
 SA1_ideas_start: "Sabasa Traditions"
 SA1_ideas_bonus: "Sabasa Ambition"
 SA1_desert_warriors: "Desert Warriors"
 SA1_desert_warriors_desc: "Sabasa is renowned for its formidable desert warriors, who have mastered the harsh desert environment and its challenges."
 SA1_trade_hub: "Trade Hub"
 SA1_trade_hub_desc: "Sabasa serves as a vital trade hub, facilitating the exchange of goods and cultures among nations, enriching its society."
 SA1_desert_fortifications: "Desert Fortifications"
