 AA1_ideas: "Amphil Ideas"
 AA1_ideas_start: "Amphil Traditions"
 AA1_ideas_bonus: "Amphil Ambition"
 AA1_overpowering_fist: "Overpowering Fist"
 AA1_overpowering_fist_desc: "Amphil Apoptosis possess an overpowering and adaptable form, with the capability to unleash devastating melee attacks. Their fists strike with tremendous force and precision, making them formidable in close combat."
 AA1_scylla_apoptosis: "Scylla Apoptosis"
 AA1_scylla_apoptosis_desc: "Amphil Apoptosis exhibit traits reminiscent of the mythical Scylla, allowing them to command tentacles and appendages with deadly efficiency. These versatile limbs are used for both combat and strategic purposes."
 AA1_shapeshifting_tentacles: "Shapeshifting Tentacles"
 AA1_shapeshifting_tentacles_desc: "Amphil Apoptosis can manipulate their flexible, shapeshifting tentacles to adapt to various situations. These tentacles serve as both tools of war and mechanisms of adaptation."
 AA1_parasitic_adaptation: "Parasitic Adaptation"
 AA1_parasitic_adaptation_desc: "Amphil Apoptosis have parasitic qualities that enable them to adapt to different hosts and environments. This adaptation ensures their survival and dominance in a multitude of settings."
 AA1_spacetime_assimilation: "Spacetime Assimilation"
 AA1_spacetime_assimilation_desc: "Apoptosis monsters possess an innate affinity for the manipulation of spacetime, allowing them to traverse dimensions, bend reality, and unleash devastating temporal powers. It reinforces the notion that within Apoptosis, the chaotic forces of spacetime are harnessed as powerful tools of destruction."
 AA1_otherworldy_being: "Otherworldly Being"
