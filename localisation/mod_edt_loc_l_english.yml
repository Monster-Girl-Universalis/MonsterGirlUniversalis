 DF1_ideas: "Don Father Ideas"
 DF1_ideas_start: "Don Father Traditions"
 DF1_ideas_bonus: "Don Father Ambition"
 DF1_underworld_authority: "Underworld Authority"
 DF1_underworld_authority_desc: "The Don Father establishes their authority as the ultimate power in the criminal underworld. The Don Father's word becomes law, and all those who operate in the shadows bow to The Don's command."
 DF1_black_market_trade: "Black Market Trade"
 DF1_black_market_trade_desc: "Lord of the Underworld fosters a thriving black market where illegal goods and services are exchanged. The Don Father's control over this hidden economy allows him to amass wealth and influence beyond the reach of the law."
 DF1_enforcer_corps: "Enforcer Corps"
 DF1_enforcer_corps_desc: "The Don Father builds a loyal and formidable enforcer corps to protect his interests and maintain order within his criminal empire. These enforcers are skilled in intimidation and violence."
 DF1_smuggling_expertise: "Smuggling Expertise"
 DF1_smuggling_expertise_desc: "Lord of the Underworld becomes a master of the art of smuggling. Whether it's contraband, illegal substances, or any other illicit goods, their expertise ensures that their operations remain hidden and profitable."
 DF1_ruthless_leadership: "Ruthless Leadership"
 DF1_ruthless_leadership_desc: "The Lazarus leads with an iron fist and a heart of stone. His ruthless and unwavering leadership strikes fear into the hearts of his rivals. In this world, only the strong survive, and Don Father is the strongest."
 DF1_lord_of_the_underworld: "Lord of the Underworld"
 DF1_lord_of_the_underworld_desc: "Don Father ascends to the title of Lord of the Underworld, a position that commands respect and fear. He rules over the criminal empire with an iron grip, and his word is the law in the hidden corners of society."
 DF1_smuggler_guild: "Smuggler Guild"
 DF1_smuggler_guild_desc: "Underworld Ruler establishes a powerful and influential smuggler guild that operates with impunity. Guild members are experts at evading authorities and ensuring the smooth flow of contraband, making Don Father a force to be reckoned with in the criminal underworld."
 DH1_ideas: "Devil Hunter Ideas"
 DH1_ideas_start: "Devil Hunter Traditions"
 DH1_ideas_bonus: "Devil Hunter Ambition"
 DH1_blade_mastery: "Blade Mastery"
 DH1_blade_mastery_desc: "Devil Hunters excel in the use of blades, mastering the art of close combat. Their swordsmanship is unmatched, making them formidable opponents on the battlefield."
 DH1_honorable_clan_heritage: "Honorable Clan Heritage"
 DH1_honorable_clan_heritage_desc: "Devil Hunters come from a long line of honorable warriors. Their heritage instills in them a strong sense of honor and commitment to their cause."
 DH1_swift_strikes: "Swift Strikes"
 DH1_swift_strikes_desc: "Devil Hunters are known for their speed and precision in combat. Their swift strikes catch their foes off guard, allowing for quick and decisive victories."
 DH1_tactical_expertise: "Tactical Expertise"
 DH1_tactical_expertise_desc: "Tactical expertise is a hallmark of Devil Hunters. They approach battles with a strategic mindset, making them formidable leaders on the battlefield."
 DH1_disciplined_warriors: "Disciplined Warriors"
 DH1_disciplined_warriors_desc: "Devil Hunters emphasize discipline in combat. Their disciplined approach ensures they maintain control even in the most chaotic battles."
 DH1_swordsmanship_legacy: "Swordsmanship Legacy"
 DH1_swordsmanship_legacy_desc: "The legacy of exceptional swordsmanship is passed down through generations of Devil Hunters, ensuring they are skilled and deadly with their weapons."
 DH1_battlefield_strategy: "Battlefield Strategy"
